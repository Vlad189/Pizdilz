l_russian:
 TE_peace_event.1.t:0 "Предложение условной капитуляции"
 TE_peace_event.1.d:0 "[From.GetLeader], лидер [From.GetNameWithFlag] обратился к нам с предложением условной капитуляции. \n Если мы примем это, мы должны прояснить наши требования в [?global.var_TE_peace_timer_days] дней, или мы подпишем белый мир."
 TE_peace_event.1.a:0 "Победа!"
 TE_peace_event.1.b:0 "Неа"
 
 TE_peace_event.2.t:0 "[From.GetName] Принимает наше предложение условной сдачи"
 TE_peace_event.2.d:0 "Наши дипломаты сообщают, что [From.GetLeader] принял нашу условную сдачу. Надеемся, что условия, изложенные в договоре, не будут слишком резкими, так что мы сможем восстановиться после этой неудачи."
 TE_peace_event.2.a:0 "Наше время придет!"
 
 TE_peace_event.3.t:0 "[From.GetName] отказывается"
 TE_peace_event.3.d:0 "[From.GetLeader] отказался от нашего предложения условной капитуляции. Совершенно очевидно, что они хотят уничтожить нашу нацию."
 TE_peace_event.3.a:0 "Мы должны сражаться сильнее"
 
 TE_peace_event.4.t:0 "[From.GetName] принял [FROM.FROM.GetAdjective] капитуляцию"
 TE_peace_event.4.d:0 "Лидер нашей фракции, [From.getName] принял предложение условной капитуляции от [From.From.GetNameWithFlag].\n Мы должны начать предъявлять наши требования."
 TE_peace_event.4.a:0 "Интересно, есть ли что-нибудь для нас?"
 
 TE_peace_event.5.t:0 "Капитуляция"
 TE_peace_event.5.d:0 "СОБЫТИЕ ТРИГГЕРА НЕ ДОЛЖНО ПОКАЗАТЬСЯ"
 TE_peace_event.5.a:0 "ГО"
 
 TE_peace_event.6.t:0 "Капитуляция!"
 TE_peace_event.6.d:0 "Наши лидеры были вынуждены сдаться безоговорочно. Мирные переговоры начнутся с немедленно и, скорее всего, будут решены в течение нескольких недель."
 TE_peace_event.6.a:0 "Черный день для [ROOT.GetName]"
 
 TE_peace_event.7.t:0 "[From.GetName] Капитулирует!"
 TE_peace_event.7.d:0 "[FROM.GetLeader] безоговорочно сдался нашим победоносным армиям. Теперь мы можем диктовать условия мира. \nУ нас есть [?global.var_TE_peace_timer_days] дней, чтобы завершить условия. Если мы не установим ничего до этого, мы примем белый мир с [From.GetName]."
 TE_peace_event.7.a:0 "Славный день для нашей нации"
 
 TE_peace_event.8.t:0 "[From.GetLeader] Предлагает признать нашу нацию"
 TE_peace_event.8.d:0 "К нам подошли [From.GetAdjective] дипломаты, заявив, что [From.GetNameDef] готов принять наш статус независимой нации."
 TE_peace_event.8.a:0 "Победа!"
 
 
 
 
 TE_peace_event.9.t:0 "[From.GetAdjective] Восстание - успех"
 TE_peace_event.9.d:0 "[From.GetAdjective] были успешны в течение некоторого времени, и мнение начинает меняться против нашего постоянного отказа предоставить им независимость. Должны ли мы продолжать эффорд и рискнуть еще большим смущением и ущербом для нашей страны, или мы должны признать этот факт и признать их мятежное состояние - на данный момент?"
 TE_peace_event.9.a:0 "Пусть у них будет время"
 TE_peace_event.9.b:0 "Мы продолжаем борьбу, несмотря ни на что!"
 
 TE_peace_event.10.t:0 "[From.GetLeader] Вау, чтобы уничтожить нашу нацию"
 TE_peace_event.10.d:0 "В ненавистной речи, [From.GetLeader] заявил, что он никогда не примет нашу независимость. Который [From.GetName] не успокоится, пока [Root.GetName] был ликвидирован. Однако ходят слухи, что в партии есть элементы, которые не согласны с этим лойном, поэтому вся надежда не может быть потеряна."
 TE_peace_event.10.a:0 "Мы сражаемся!"
 



 TE_peace_event.12.t:0 "[From.GetName] Принимает наше мирное предложение"
 TE_peace_event.12.d:0 "Наши дипломаты сообщают, что [From.GetLeader] в восторге от нашего предложения независимости. Очень жаль, что все пошло к этому, но мы как-то восполним эту потерю в будущем."
 TE_peace_event.12.a:0 "Наше время придет!"
 


 TE_peace_event.13.t:0 "Предложение Белого Мира от [From.GetName]"
 TE_peace_event.13.d:0 "[From.GetLeader] отправил запрос о прекращении боевых действий между [From.GetNameDef] и [Root.GetNameDef]. Они хотят восстановления статуса кво." 
 TE_peace_event.13.a:0 "Хорошо"
 TE_peace_event.13.b:0 "Нет!"
 
 TE_peace_event.14.t:0 "Мир с [From.GetNameDef]"
 TE_peace_event.14.d:0 "[From.GetLeader] согласился на наше предложение о прекращении военных действий между нашими двумя странами."
 TE_peace_event.14.a:0 "Хорошо"
 
 TE_peace_event.15.t:0 "Нет мира с [From.GetNameDef]"
 TE_peace_event.15.d:0 "Предложение о статусе кво с [From.GetNameDef] отклонено."
 TE_peace_event.15.a:0 "Война затягивается"
 
 TE_peace_event.16.t:0 "[FROM.GetName] перевооружается"
 TE_peace_event.16.d:0 "Несомненно, что [FROM.GetName] перевооружается. Их армия увеличилась за пределами договора. Ухудшение ситуации может означать войну."
 TE_peace_event.16.a:0 "Они должны соответствовать договору!"
 TE_peace_event.16.b:0 "[FROM.GetAdjective] имеет право защищаться"
 
 TE_peace_event.17.t:0 "[FROM.GetName] Требует демобилизации"
 TE_peace_event.17.d:0 "[FROM.GetLeader] угрожают нам войной, если мы сразу же не распустим нашу армию, утверждая, что мы нарушили условия мирного договора и что они не примут ничего, кроме полного разоружения наших сухопутных войск."
 TE_peace_event.17.a:0 "Мы не готовы к войне"
 TE_peace_event.17.b:0 "Им придется сделать это силой"
 
 TE_peace_event.18.t:0 "Не вмешательство от [FROM.GetNameDef]"
 TE_peace_event.18.d:0 "Наши дипломаты сообщают, что [FROM.GetLeader] не будет настаивать на сокращении наших вооруженных сил. Они пришли посмотреть на причину и решили не вызывать проблем. Таким образом, условия мирного договора недействительны, поскольку [FROM.GetName] обеспокоены."
 TE_peace_event.18.a:0 "Мы можем продолжить перевооружение"
 
 TE_peace_event.19.t:0 "[FROM.GetName] Отступает"
 TE_peace_event.19.d:0 "[FROM.GetLeader] струсил, когда мы продвигали вопрос [FROM.GetAdjective] перевооружении. [FROM.GetAdjective] армия расформирована, а техника уничтожена. \nК счастью [FROm.GetName] поймет и не будет пытаться спровоцировать нас снова." 
 TE_peace_event.19.a:0 "Хорошо"

 TE_peace_event.20.t:0 "[FROM.GetName] отказывается от разоружения" 
 TE_peace_event.20.d:0 "Несмотря на наши предупреждения, [FROM.GetName] продолжает перевооружаться. [FROM.GetLeader] заставляет нас выглядеть глупо. Кажется, единственный способ обеспечить соблюдение мирного договора - это начать войну.."
 TE_peace_event.20.a:0 "Тогда война!"
 TE_peace_event.20.b:0 "Мы не можем воевать из-за этого"
 
 #### DEBUG
 TE_peace_treaty_ai_event.0.t:0 "[FROM.GetName] -> [From.From.GetName]"
 TE_peace_treaty_ai_event.0.d:0 "Из = [FROM.GetName] \n [?FROM.var_TE_war_type]\n [?FROM.var_TE_war_type@FROM.FROM]"
 TE_peace_treaty_ai_event.0.a:0 "Ок"
 

 #### NEWS EVENTS
 TE_treaty_news_event.1.t:0 "Мир"
 TE_treaty_news_event.1.d:0 "[FROM.GetName] подписал мирный договор с [From.TE_GetPeaceList]\n[From.TE_GetStatesCeded]\n[From.TE_GET_WAR_REP_LIST]\n[From.TE_GET_DISSOLVE_TEXT]"
 TE_treaty_news_event.1.a:0 "Ок"
 
 TE_treaty_news_event.2.t:0 "Мир"
 TE_treaty_news_event.2.d:0 "[FROM.GetName] подписал мирный договор с [From.TE_GetPeaceList]\n[From.TE_GetStatesCeded]\n[From.TE_GET_DISSOLVE_TEXT]\n\nВ результате этого мира, [FROM.GetNameDef] был полностью распущен."
 TE_treaty_news_event.2.a:0 "Ок"
 
 TE_peace_list_1:0 "[?From.peace_with_Country_1.GetNameWithFlag]."
 TE_peace_list_2:0 "[?From.peace_with_Country_1.GetNameWithFlag] и [?From.peace_with_Country_2.GetNameWithFlag]."
 TE_peace_list_3:0 "[?From.peace_with_Country_1.GetNameWithFlag], [?From.peace_with_Country_2.GetNameWithFlag], и [?From.peace_with_Country_3.GetNameWithFlag]."
 TE_peace_list_plenty:0 "[?From.var_TE_number_peace_countries] стран, включая [?From.peace_with_Country_1.GetNameWithFlag], [?From.peace_with_Country_2.GetNameWithFlag], и [?From.peace_with_Country_3.GetNameWithFlag]."
 
 TE_ceded_list_1:0 "[From.GetName] был вынужден уступить [?From.var_TE_ceded_state_1.GetName]."
 TE_ceded_list_2:0 "[From.GetName] был вынужден уступить [?From.var_TE_ceded_state_1.GetName] и [?From.var_TE_ceded_state_2.GetName]."
 TE_ceded_list_3:0 "[From.GetName] был вынужден уступить [?From.var_TE_ceded_state_1.GetName], [?From.var_TE_ceded_state_2.GetName], и [?From.var_TE_ceded_state_3.GetName]."
 TE_ceded_list_plenty:0 "[From.GetName] был вынужден уступить [?From.var_TE_number_states_ceded] регионы, включая [?From.var_TE_ceded_state_1.GetName], [?From.var_TE_ceded_state_2.GetName], и [?From.var_TE_ceded_state_3.GetName]."
 TE_ceded_list_none:0 ""
 
 TE_WAR_REP_LIST_1:0 "[From.GetName] придется заплатить [?From.var_TE_number_war_reps_target_1.GetName] репарации от ущерба от войны в течение одного года."
 TE_WAR_REP_LIST_2:0 "[From.GetName] придется заплатить военные репарации [?From.var_TE_number_war_reps_target_1.GetName] и [?From.var_TE_number_war_reps_target_2.GetName] в течение следующего года"
 TE_WAR_REP_LIST_3:0 "[From.GetName] придется заплатить военные репарации [?From.var_TE_number_war_reps_target_1.GetName], [?From.var_TE_number_war_reps_target_2.GetName], и [?From.var_TE_number_war_reps_target_3.GetName]."
 TE_WAR_REP_LIST_PLENTY:0 "[From.GetName] придется заплатить военные репарации [?From..var_TE_number_war_reps] страны."
 TE_WAR_REP_LIST_NONE:0 ""
 
 TE_DISSOLVE_TEXT:0 "[From.GetAdjective] правительство было объявлено незаконным [?FROM.var_TE_dissolve_this_gov_from.GetLeader], и лидеры [From.GetName] были обвинены в государственной измене. Есть несколько слухов о нелегальных денежных оборотах. Некоторые говорят, что их застрелили, другие - что они сбежали."
 
 
 
 TE_treaty_news_event.3.t:0 "[From.GetAdjective] Война за независимость"
 TE_treaty_news_event.3.d:0 "Граждане [From.GetName] счастливы, так как они празднуют конец [From.GetAdjective] Война за независимость\n [From.From.GetLeader], лидер [From.From.GetNameDef] подписал договор [From.Capital.GetName] и тем самым признается [From.GetName] как свободная и суверенная нация."
 TE_treaty_news_event.3.a:0 "Хорошо для них"

 TE_treaty_news_event.5.t:0 "[FROM.GetName] перевооружается"
 TE_treaty_news_event.5.d:0 "   В явное нарушение мирного договора, [FROM.GetNameDef] начал восстановление своих вооруженных сил. [From.GetLeader] утверждает, что [FROM.GetAdjective] люди должны иметь право чувствовать себя защищенными. \n   Остается посмотреть, как [?FROM.TE_var_enforcing_country.GetNameDef] отреагирует."
 TE_treaty_news_event.5.a:0 "Ох"
 