war_exhaustion:0 "Управление истощением войны"
war_exhaustion_desc: 0 «Наша нация страдает от истощения войны, и это влияет на наше население и военных. Есть мужские способы, которыми мы можем бороться с этим эффектом. Избегание ненужных жертв может снизить скорость истощения войны, и мы также можем использовать нашу политическую власть для некоторых кампаний по увеличению численности населения.\n \ n Конечно, лучший способ - это просто искать мир. \ N \ n§4 Примечание разработчика - национальные духи истощения обновляются в начале каждого месяца, так что, если вы не видите эффектов сразу, не волнуйтесь. Также первые решения будут загружены один раз на войне§!"
