l_russian:
  plus_cs.1.t:0 "[From.GetnameDefCap] предлагает мир"
  plus_cs.1.d:0 "[From.GetAdjective] лидер, [From.GetLeader], предложил нам вступить в мирные переговоры с [From.GetName]."
  plus_cs.1.a:0 "У нас нет другого выбора"
  plus_cs.1.b:0 "Мы никогда не сдадимся!"
  plus_cs.2.t:0 "[From.GetNameDefCap] запрашивает переговоры об условной капитуляции"
  plus_cs.2.d:0 "[From.GetLeader], [From.GetAdjective] лидер, дал знать, что [This.GetNameDef] его готовность начать переговоры об условной капитуляции [From.GetNameDef]."
  plus_cs.2.a:0 "Мы должны восстановить мир"
  plus_cs.2.b:0 "Мы примем только безоговорочную капитуляцию!"
  plus_cs.3.t:0 "Режим "Облегчённых Переговоров""
  plus_cs.3.d:0 "Если вы активируете этот режим, страны с большей вероятностью вступят с вами в досрочные мирные переговоры.\n§R!Запомните!§! Параметры мирных договоров содержатся в разделе "Решения""
  plus_cs.3.a:0 "Активировать"
  plus_cs.3.b:0 "Не активировать"
  plus_cs.4.t:0 "[From.GetNameDefCap] предлагает белый мир"
  plus_cs.4.d:0 "[From.GetAdjective] лидер, [From.GetLeader], предложил белый мир между нашими странами."
  plus_cs.4.a:0 "Давайте прекратим эту бесполезную войну"
  plus_cs.4.b:0 "Мы так просто не сдадимся"
  plus_cs.5.t:0 "[From.GetNameDefCap] отказывается сдаваться"
  plus_cs.5.d:0 "[From.GetAdjectiveCap] лидер, [From.GetLeader], отказался сдаться нам."
  plus_cs.5.a:0 "Они просто продлевают неизбежное"
  plus_cs.6.t:0 "[From.GetNameDefCap] отказывается вести мирные переговоры"
  plus_cs.6.d:0 "[From.GetAdjectiveCap] лидер, [From.GetLeader], потратил впустую возможность закончить войну раньше."
  plus_cs.6.a:0 "Мы облажались!"
  plus_cs.7.t:0 "[From.GetNameDefCap] предлагает прекратить огонь"
  plus_cs.7.d:0 "Сегодня, [From.GetLeader] и [From.GetRulingParty] обратились с призывом к временному прекращению боевых действий"
  plus_cs.7.a:0 "Это может быть путь к окончательному миру"
  plus_cs.7.b:0 "Мы не можем это принять"
