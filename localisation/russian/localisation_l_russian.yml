 UKR_ukrainian_economy_development:0 "Развитие украинской экономики"
 UKR_ukrainian_economy_development_desc:0 "Пришло время воплотить наш план по восстановлению промышленности Украины в реальность, ибо без развития промышленности наша страна перестанет существовать"
 idea_UKR_economy_1:0 "Неэффективная экономика"
 UKR_civilian_development:0 "Развитие гражданских предприятий"
 UKR_civilian_development_desc:0 "Что бы преодолеть большую безработицу, нужно развивать и строить больше заводов, таким образом мы понизим безработицу среди населения и повысим нашу экономику"
 UKR_big_learnings1:0 "Масштабные исследования"
 UKR_big_learnings1_desc:0 "Украинские учёные долгое время сидели сложа руки, пришло время начать изучать что-то новое и помогать в развитии экономики, ибо толку от них нет"
 UKR_industry_development:0 "Развитие оборудования"
 UKR_industry_development_desc:0 "Наше оборудование не менялось с момента независимости Украины, нужно менять это и развивать его для процветания нашей страны"
 UKR_prom_expantion:0 "Промышленная экспансия"
 UKR_prom_expantion_desc:0 "Пришло время расширить нашу промышленность по всей стране, в каждом регионе, у нас есть все ресурсы для этого"
 UKR_galicia_development:0 "Развитие Галиции"
 UKR_galicia_development_desc:0 "Запад Украины оставался долгое время отсталым в развитии от всей страны, пришло время это менять и развивать Галицию"
 UKR_slobojanchina_development:0 "Восстановление Слобожанщины"
 UKR_slobojanchina_development_desc:0 "После возвращения Слобожанщины в состав Украины, ее нужно отстроить и восстановить, война немного ее потрепала"
 UKR_donbas_investitions:0 "Вложения в Донбасс"
 UKR_donbas_investitions_desc:0 "Донбасс - это самый богатый регион в стране, развивая его мы делаем большой вклад в экономику страны, тем самым восстанавливая её"
 UKR_economic_reformation:0 "Экономическая реформа"
 UKR_economic_reformation_desc:0 "Проведя экономическую реформу мы сможем выбраться из экономического дна, и спокойно развивать нашу экономику и провинцию без всяких проблем"
 UKR_coastal_bunkers:0 "Береговая защита"
 UKR_coastal_bunkers_desc:0 "Дабы защитить наших граждан от морских высадок, нужно построить береговые укрепления, которые помогут сдержать далекого врага и показать ему всю нашу мощь"
 UKR_sea_trade:0 "Торговый флот"
 UKR_sea_trade_desc:0 "Помимо военного флота, надо развивать торговый флот, что бы покупать товары у разных стран"
 UKR_sea_logistics:0 "Морская логистика"
 UKR_sea_logistics_desc:0 "Нам нужно проработать все моменты и продумать все, что бы мы могли тратить минимум ресурсов на флот, а получать большой результат"
 UKR_vpk_borning:0 "Возрождение ВПК"
 UKR_vpk_borning_desc:0 "Военно-промышленный комплекс в нашей стране слишком устарел, нам нужно обновить его для того что бы наше вооружение не отставало от других стран"
 UKR_prom_mlitarization:0 "Милитаризация промышленности"
 UKR_prom_mlitarization_desc:0 "Для восстановления военной промышленности нам нужно увеличить военный сектор в государстве"
 UKR_aviabases_building:0 "Строительство авиабаз"
 UKR_aviabases_building_desc:0 "Что бы производить больше самолётов нужно построить как можно больше авиабаз, чем больше авиабаз - тем больше самолётов"
 UKR_war_logistics:0 "Военная логистика"
 UKR_war_logistics_desc:0 "Для успешного восстановления ВПК, требуется знать как меньше потратиться на снабжение, поэтому нам нужно продвигать логистику в стране, что бы меньше расплачиваться за военные товары, так наша экономика не будет падать, а только расти и двигаться вверх"
 UKR_sevastopol_naval_base:0 "Развитие севастопольских морских баз"
 UKR_sevastopol_naval_base_desc:0 "Украинский флот сложно продвигается и идет вперед, для того что бы он продвигался нужно развивать военно-морские базы, так наш флот станет только лучше"
 UKR_taromske_mil:0 "Таромский завод артиллерии"
 UKR_taromske_mil_desc:0 "Артиллерия - обязательное оружие на фронте, без артиллерии нашим воинам будет трудно оборонять родину, и освобождать наш народ, пока у всех стран будет устаревшая артиллерия, у наших парней будет новенькая"
 UKR_lviv_mil:0 "Львовский завод стрелкового оружия"
 UKR_lviv_mil_desc:0 "Стрелковое оружие главный аспект на фронте, нам нужно больше военных заводов для того что бы у нас всегда были винтовки для наших солдат"
 UKR_kharciv_mil:0 "Харьковский танковый концерн"
 UKR_kharciv_mil_desc:0 "Что бы продвигать украинские танковые дивизии и сделать их современнее нужно построить больше танковых заводов, благодаря которым и будем усовершенствовать украинские танковые дивизии"
 UKR_ukrainian_recource:0 "Добыча полезных ископаемых"
 UKR_ukrainian_recource_desc:0 "На территории Украины есть много ресурсов, которые мы можем продавать и получать с этого прибыль, тем самым восстанавливать нашу экономику"
 UKR_kriviy_rih_steel:0 "Добыча криворожской стали"
 UKR_kriviy_rih_steel_desc:0 "Кривой Рог - город под которым находятся большие запасы стали, которые можно использовать как для продажи так и для стройки и для разработки вооружения"
 UKR_donbass_oil:0 "Нефть Донбасса"
 UKR_donbass_oil_desc:0 "Донбасс очень богатый регион Украины, в нем много ресурсов, нужно использовать его ресурсы для восстановления нашей экономики"
 UKR_priazovian_aluminium:0 "Алюминий приазовья"
 UKR_priazovian_aluminium_desc:0 "Алюминий это очень легкий металл, которому можно дать любую форму, поэтому он один из ценных металлов, в нашей стране есть достаточно алюминия, который поможет в развитии экономики нашей страны"
 UKR_sich_nasledie:0 "Наследие сичевых стрельцов"
 UKR_sich_nasledie_desc:0 "Мы никогда не забудем кто боролся за наше существование и благодаря кому мы сегодня те, кто мы есть"
 UKR_panslavic_politics:0 "Политика пан-славизма"
 UKR_panslavic_politics_desc:0 "Украина и Киев в давние времена были центром и основой славянской культуры, пора вернуть свое наследие назад!"
 UKR_peoples_king:0 "Народный король"
 UKR_peoples_king_desc:0 "Василь был долгое время далек от Украины, но она всегда была в его сердце и пора украинскому народу осознать эту близость"
 UKR_anti_soviet_army:0 "Анти-советская армия"
 UKR_anti_soviet_army_desc:0 "Красная армия это главный враг ВСУ и именно к войне с СССР в любых его формах нам стоит быть готовым!"
 UKR_war_with_nkvd:0 "Борьба с НКВД"
 UKR_war_with_nkvd_desc:0 "НКВД скорее всего плотно засело на нашей территории или вот-вот начнет формировать свои гнилые ячейки, задавим же крысу раньше чем она съест весь наш сыр!"
 idea_empire_agency:0 "Шпионы империи"
 UKR_war_with_soviet_union:0 "Поход на Москву"
 UKR_war_with_soviet_union_desc:0 "Пора сокрушить СССР, он доставил нам и нашему народу слишком много боли!"
 UKR_attack_crimea:0 "Вторжение в Крым"
 UKR_attack_crimea_desc:0 "Пора покончить с "взбунтовавшейся" провинцией и вернуть Крым и Таврию назад!"
 UKR_allign_muslims:0 "Договориться с крымскими мусульманами"
 UKR_allign_muslims_desc:0 "Мусульмане в Крыму являются достаточной сильной группой и вообще достаточно опасной, кто знает какой джихад они нам устроят!"
 UKR_return_west_to_empire:0 "Вернуть запад в состав империи"
 UKR_return_west_to_empire_desc:0 "Поляки долго чествовали и смаковали свою дипломатическую победу которую они одержали с покровительства Лондона и Парижа. Теперь же Украина действует без оглядки на эти страны!"
 UKR_reborn_central_powers:0 "Возрождение Центральных Держав"
 UKR_reborn_central_powers_desc:0 "Несколько десятков лет назад центральные державы возродили Украину. Пора теперь уже Украине возродить этот альянс и позабыть о былом изоляционизме"
 UKR_connect_with_vilhelm_III:0 "Связаться с Вильгельмом III"
 UKR_connect_with_vilhelm_III_desc:0 "Зачем нам просто так нападать на Германию? Повод у нас конечно формальный есть, а вод рычага реализации и связей нету!"
 UKR_destroy_germany:0 "Уничтожение нацистов"
 UKR_destroy_germany_desc:0 "Нацисты во главе с Адольфом Гитлером позорят германию и ее историю! Лишь скооперировавшись с Вильгельмом и нанеся удар по НСДАП мы сможем спасти Германию от неминуемого краха"
 UKR_britain_revenge:0 "Месть за унижения"
 UKR_britain_revenge_desc:0 "Британцы свято верили что могут унизить гордый дом Габсбургов и жить спокойно, но мы настигли их оттуда, откуда они и ждать не ждали!"
