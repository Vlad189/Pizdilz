 democratic:0 "Демократия"
 democratic_noun:0 "Демократия"
 fascism:0 "Фашизм"
 fascism_noun:0 "Фашизм"
 fascism_desc:0 "Тоталитарный режим"
 communism_desc:0 "Тоталитарный режим"
 democratic_desc:0 "Демократический режим"
 
 anti_revisionism:0 "Антиревизионизм"
 anti_revisionism_desc:0 "Антиревизионизм — реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."
 anarchist_communism:0 "Анархический коммунизм"
 anarchist_communism_desc:0 "Для анархических коммунистов коммунизм — это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 falangism:0 "Фалангизм"
 falangism_desc:0 "Фалангизм — авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 falangism_pol:0 "Фалангизм"
 falangism_pol_desc:0 "Фалангизм — авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 
 neutrality:0 "Авторитаризм"
 neutrality_noun:0 "Авторитаризм"
 neutrality_desc:0 "Авторитарный режим"
 despotism:0 "Деспотизм"
 despotism_desc:0 "Деспотизм — форма правления, при которой вся абсолютная власть принадлежит одному человеку."
 oligarchism:0 "Олигархия"
 oligarchism_desc:0 "Олигархия — форма правления, при которой абсолютная власть принадлежит небольшой группе людей."
 moderatism:0 "Модератизм"
 moderatism_desc:0 "Модератизм — форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию."
 centrism:0 "Центризм"
 centrism_desc:0 "Центризм — форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."
 #anarchism:0 "Анархизм"
 #anarchism_desc:0 "Анархизм — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы вместо единого централизованного государства."
 
 
 #New Субидеологии
 #Democratic
 national_conservatism:0 "Национал-консерватизм"
 national_conservatism_desc:0 "Национал-консерватизм.\nДанный вид консерватизма, концентрируется в основном на национальных интересах и, как правило, имеет традиционные социальные и этические взгляды."
 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Консерватизм.\nКонсерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 liberalism:0 "Либерализм"
 liberalism_desc:0 "Либерализм.\nЛиберализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека основной функцией государства."
 national_liberalism:0 "Национал-либерализм"
 national_liberalism_desc:0 "Национал-либерализм.\nЭто разновидность либерализма, придерживается националистических позиций по вопросам миграции, гражданства, международных отношений и торговли. В национал-либерализме правый либерализм совмещается с анти-консервативным национализмом умеренного толка."
 social_conservatism:0 "Социал-консерватизм"
 social_conservatism_desc:0 "Социал-консерватизм.\nПо мнению приверженцев социального консерватизма, государство должно постоянно заботиться о благосостоянии населения и его росте; главным средством реализации социальных функций государства является эффективное развитие экономики на базе общих для современного консерватизма принципов; необходимым условием общественного прогресса является сохранение верности национальной культуре."
 social_liberalism:0 "Социал-либерализм"
 social_liberalism_desc:0 "Социал-либерализм.\nВ отличие от классического либерализма, социальные либералы полагают, что для осуществления на практике главного принципа либерализма — обеспечения права индивида на самоопределение и самореализацию — не всегда достаточно только его собственных усилий. Выравнивание стартовых возможностей невозможно без участия государства, и именно государство должно обеспечивать перераспределение части общественного продукта в пользу социально слабых членов общества."
 socialism:0 "Социал-демократия"
 socialism_desc:0 "Социал-демократия.\nСоциал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 democratic_communism:0 "Демократический социализм"
 democratic_communism_desc:0 "Демократический социализм — вид социализма, подчёркивающий свою демократичность. Сторонники этой идеологии считают, что общественная собственность и контроль над средствами производства должны сочетаться с политической демократией."
 democratic_socialism:0 "Демократический социализм"
 democratic_socialism_desc:0 "Демократический социализм.\nВ отличие от коммунистов, демсоциалисты рассматривают социализм как конечный идеал, а не промежуточную стадию на пути к коммунизму. Они также включают в понятие демократии концепции плюрализма и прав демократического меньшинства, и вовсе не интерпретируют её как диктатуру большинства."
 christian_democracy:0 "Христианская демократия"
 christian_democracy_desc:0 "Христианские демократы выступают за главенство религиозных ценностей и корпоративистского устройства общества при сохранении подлинных демократических институтов."
 dem_centrism:0 "Центризм"
 dem_centrism_desc:0 "Центризм — форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."
 
 #Communism
 marxism:0 "Марксизм"
 marxism_desc:0 "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий — признание классовой борьбы и необходимости перехода к общественной собственности."
 leninism:0 "Ленинизм"
 leninism_desc:0 "Ленинизм — это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 stalinism:0 "Сталинизм"
 stalinism_desc:0 "Сталинизм можно определить как развитие марксистско-ленинских идей и способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 right_wing_communism:0 "Правый коммунизм"
 right_wing_communism_desc:0 "Правые коммунисты в отличие от своих более левых коллег, допускают сохранения мелкобуржуазной деятельности и отдельных элементов рыночной экономики."
 red_monarchy_ideology:0 "Красный монархизм"
 red_monarchy_ideology_desc:0 "Красный монархизм — уникальное явление в политической мысли, предполагающее единение, сохранение и культивирование монархии с одновременным построением социалистического, а затем коммунистического общества."
 socialist_stratocracy:0 "Социалистическая стратократия"
 socialist_stratocracy_desc:0 "Социалистическая стратократия.\nЭтот режим представляет собой власть военных, которые пытаются повернуть страну на социалистическое развитие. Однако пути достижения социализма могут разительно отличаться от других левых движений."
 buddah_socialism:0 "Буддийский социализм"
 buddah_socialism_desc:0 "Буддийский социализм представляет собой синтез коммунистической идеологии и буддистских доктрин. Буддийские социалисты трактуют священные книги таким образом, чтобы они отвечали требованиям марксизма."
 kemalism_socialism:0 "Социалистический кемализм"
 kemalism_socialism_desc:0 "Социалистический кемализм является попыткой совместить этатизм, кемализм и социализм. В силу его специфики и доминирования национального над интернациональным, зачастую его относят к национал-коммунизму."
 national_communism:0 "Национал-коммунизм"
 national_communism_desc:0 "Национал-коммунизм - идеология построения социалистического государства, а затем и коммунистического общества, основанная на национально-культурных особенностях народов, их географическом положении и историческом наследии. Национал-коммунизм отвергает замену национальной культуры и языка какой-либо одной всеобщей универсальной культурой и языком. Национал-коммунизм выступает за идею независимого самостоятельного государства входящего на добровольной основе в гипотетический союз социалистических республик."
 national_bolshevism:0 "Национал-большевизм"
 national_bolshevism_desc:0 "Национал-большевизм - идеология родившаяся в кругах русских эмигрантов и немецких радикальных политических деятелей в 20-е годы, национал-большевизм имеет резко антикапиталистическую направленность, но при этом не принимает идеи интернационализма и мировой революции. Кроме того, данная идеология крайне традиционалистична и более лояльно относится к религии, чем другие формы коммунизма."
 
 #Fascism
 nazism:0 "Нацизм"
 nazism_desc:0 "Корни нацизма — крайний национализм и идеи о превосходстве немецкой нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера — лидера с абсолютной властью."
 gen_nazism:0 "Нацизм"
 gen_nazism_desc:0 "Корни национал-социализма — крайний национализм и идеи о расовом превосходстве. Он призывает к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством лидера с абсолютной властью."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 nationalism_ideology:0 "Радикальный национализм"
 nationalism_ideology_desc:0 "Радикальный национализм.\nКак политическое движение, национализм стремится к созданию государства, которое охватывает территорию проживания нации и отстаивает её интересы. Национализм выступает за создание и поддержание единой национальной идентичности, основанной на общих социальных характеристиках, таких как культура, язык, религия, политика и вера в общую историю. Национализм стремится к объединению различных слоёв общества, невзирая на противоположные классовые интересы."
 integralism_ideology:0 "Интегрализм"
 integralism_ideology_desc:0 "Интегрализм.\nЗаимствуя многие черты европейских фашистских режимов, интегрализм в свою очередь не признают расизм, но также продолжают на принципах корпоративизма и плотной поддержки римско-католической церкви. Однако, интегрализм утверждает, что наилучшие государственные институты для каждого народа диктуются его культурой, историей и климатом страны."
 rexism:0 "Клерикальный фашизм"
 rexism_desc:0 "Клерикальный фашизм противопоставляет себя одновременно и либеральным, и коммунистическим идеологиям. Это сугубо консервативное националистическое движение, ратующее за корпоративную экономическую политику и слепое следование религиозным догмам."
 fascism_corporatism:0 "Фашизм"
 fascism_corporatism_desc:0 "Фашизм - тоталитарная националистическая идеология, во всех сферах противоположная либерализму. Фашисты осознают причины, по которым возникло профсоюзное движение, поэтому они придают соответствующее значение корпоративной системе, в которой расходящиеся интересы координируются и гармонизируются в рамках единого государства."
 strasserismus:0 "Штрассеризм"
 strasserismus_desc:0 "Штрассеризм - это часть национал-социализма или же социал-национализма, близкая к национал-большевизму, который призывает к более радикальной, массовой и основанной на рабочих формах национализма, поддерживая экономический антисемитизм выше других антисемитских форм, для достижения национального возрождения."
 
 
 #Autoritarism (Neutral)
 kemalism:0 "Кемализм"
 kemalism_desc:0 "Кемализм — идеология, сформулированная Мустафой Кемалем Ататюрком и провозглашающая главенство нации и социальную справедливость как основополагающие принципы политики государства."
 authoritarian_democracy:0 "Авторитарная демократия"
 authoritarian_democracy_desc:0 "Авторитарная демократия — форма демократии, при которой правящая элита авторитарного государства стремится представлять (или декларирует это) различные интересы общества."
 austro_fascism:0 "Австрофашизм"
 austro_fascism_desc:0 "Австрофашизм.\nХоть австрофашисты и отсылаются в своём названии к итальянскому фашизму, они строят свой режим с сильной опорой на церковь и армию. В экономике австрофашисты проводят курс на «всесословное примирение» и отказ от классовой борьбы в пользу корпоративистского режима. Западная демократия неприемлема для Австрии, считают они."
 palmerocracy:0 "Палмерократия"
 palmerocracy_desc:0 "Период правления Палмера, был прозван греками как Палмерократия. Оно было известно своей строгостью руководства, и недопущением любых националистических лозунгов, вплоть до запрета использования турецких или греческих флагов."
 wahhabism_neutrality:0 "Ваххабизм"
 wahhabism_neutrality_desc:0 "Ваххабизм – фундаменталистское религиозно-политическое движение, возникшее в XVIII веке на фоне роста социального напряжения в Аравии. Ваххабитское духовенство всегда находилось в тесном союзе с династией саудитов, проповедуя недопустимость любого раскольничества, восстания против существующей власти и закрепляя исключительное право правителя на объявление джихада. Последователи движения считают необходимым «очищение» ислама от привнесённых извне недопустимых новшеств и искоренение «идолопоклонничества» среди мусульман."
 
 
 #Technocracy
 technocracy:0 "Технократизм"
 technocracy_noun:0 "Технократизм"
 technocracy_desc:0 "Технократический режим"
 technocracy_ideology:0 "Технократизм"
 technocracy_ideology_desc:0 "Технократы выступают за построение общества, основанного на принципах меритократии, в котором власть принадлежит научно-техническим специалистам."
 
 #Trozkism
 trozkism:0 "Революционный марксизм" #Это революционный социализм <--- // Нет, это именно марксизм. Социализм, возможно, будет отдельной идеологией
 trozkism_desc:0 "Революционное правительство"
 trozkism_noun:0 "Революционный марксизм"
 marxism1:0 "Ортодоксальный марксизм"
 marxism1_desc:0 "Ортодоксальный марксизм.\nМарксизм охватывает широкий спектр экономических и исторических воззрений. Ортодоксальные политики-марксисты пытаются использовать идеи Маркса в социальной практике в их первозданном виде. Общее для всех марксистских идеологий — признание классовой борьбы и необходимости перехода к общественной собственности."
 trozkism1:0 "Троцкизм"
 trozkism1_desc:0 "Троцкизм представляет собой развитие марксизма на основе взглядов, изложенных Львом Троцким и другими "левыми" лидерами. Основу идеологии составляют теория "Перманентной революции", теория "Комбинированного развития", отрицание возможности победы социалистической революции и построения социализма в одной стране."
 left_communism:0 "Левый коммунизм"
 left_communism_desc:0 "Левый коммунизм.\nДеятели коммунизма, которые после второго конгресса Коминтерна выступили с критикой ленинизма с левой позиции. Левые коммунисты признавали прогрессивное значение Октябрьской революции, но подвергали критике её развитие. Некоторые даже отвергали социалистический характер большевизма, видя в нём государственный капитализм. Лево-коммунистические группы осуждали политику фронтизма, участие в выборах, «право наций на самоопределение» как форму буржуазного национализма."
 communism_workers_soviets:0 "Коммунизм рабочих советов"
 communism_workers_soviets_desc:0 "Коммунизм рабочих советов.\nКоммунистическое движение, возникшее в Германии и Нидерландах в 1920-х годах, отвергающее идею партии как авангарда пролетариата (так как это обязательно приведёт к партийной диктатуре). Сторонники коммунизма рабочих советов ратовали за рабочую демократию, которая реализуется через федерацию рабочих советов, составленных из делегатов, избранных на рабочих местах и подлежащих отзыву в любой момент."
 islamic_socialism:0 "Исламский социализм"
 islamic_socialism_desc:0 "Исламский социализм представляет собой синтез коммунистической идеологии и мусульманских доктрин. Исламские социалисты трактуют священные книги таким образом, чтобы они отвечали требованиям марксизма."
 aprism:0 "Апризм"
 aprism_desc:0 "Апризм.\nВосприняв некоторые идеи Коминтерна, апристы, однако, считали, что ведущей силой в едином фронте может выступить только интеллигенция, а не пролетариат, немногочисленный и малообразованный. Революция должна привести к созданию антиимпериалистического государства, способного контролировать иностранный капитал и ускорить капиталистическое развитие. Таким образом, созреют предпосылки для социалистической революции."
 rerihism:0 "Рерихизм"
 rerihism_desc:0 "Движение, созданное Николаем Рерихом основе социализма, буддизма, и его личных взглядов."
 baathism:0 "Баасизм"
 baathism_desc:0 "Баасизм – это арабская идеология, ставящая своей целью создание и развитие объединённого арабского государства под руководством партии-авангарда и прогрессивного революционного правительства."
 
 #Monarchy
 monarchy:0 "Монархизм"
 monarchy_noun:0 "Монархизм"
 monarchy_desc:0 "Монархия"
 monarchy_ideology:0 "Монархизм"
 monarchy_ideology_desc:0 "Монархисты стремятся поставить во главе государства благородную династию с естественным правом на владение страной, что будет мудро управлять своим народом в течение многих поколений."
 kundtism:0 "Кундтизм"
 kundtism_desc:0 "Кундтизм — смесь идеологии и религии. В кундтизме богом признаётся только Ганс Кундт, а парагвайцы признаются страшными грешниками. Суть идеологии в вере в бога Кундта и в его вечном правлении."
 absolute_monarchy:0 "Абсолютная монархия"
 absolute_monarchy_desc:0 "Абсолютная монархия — разновидность монархической формы правления, близкой к диктатуре, при которой вся полнота государственной (законодательной, исполнительной, судебной, военной), а иногда и религиозной власти находится в руках монарха. Политический режим абсолютной монархии связан с установлением контроля над всеми сферами жизни общества; при этом понятие «абсолютной» («неограниченной») монархии условно, поскольку возможности монарха ограничены размером и качеством бюрократического аппарата, амбициями церкви и талантом."
 dual_monarchy:0 "Дуалистическая монархия"
 dual_monarchy_desc:0 "Дуалистическая монархия.\nВласть монарха при дуалистической монархии ограничена в законодательной области парламентом. При этом монарх имеет неограниченное право роспуска парламента и право абсолютного вето в отношении принимаемых законов. Правительство формирует монарх, поэтому реальная политическая власть сохраняется у монарха."
 theocratic_monarchy:0 "Теократическая монархия"
 theocratic_monarchy_desc:0 "Теократическая монархия — форма проявления, при которой государство регулируется религиозными нормами, а монархом является председатель правящей религиозной организации, обладающей неограниченной высшей государственной властью."
 tribal_monarchy:0 "Племенная монархия"
 tribal_monarchy_desc:0 "Племенная монархия.\nЯвляясь похожей на абсолютную, племенная монархия, характерная для отсталых обществ и государств, выделяется присутствующими (но не всегда) выборами монархов среди племен."
 wahhabism_monarchy:0 "$wahhabism_neutrality$"
 wahhabism_monarchy_desc:0 "$wahhabism_neutrality_desc$"
 
 
 #Anarchism
 anarchism:0 "Анархизм"
 anarchism_desc:0 "Анархия"
 anarchism_noun:0 "Анархизм"
 #Base
 anarchism_ideology:0 "Анархизм"
 anarchism_ideology_desc:0 "Анархизм — система взглядов, идеалом которой является отсутствие любого принудительного управления и власти человека над человеком."
 anarcho_socialism:0 "Анархо-социализм"
 anarcho_socialism_desc:0 "Для анархо-социалистов коммунизм — это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 anarcho_individualism:0 "Анархо-индивидуализм"
 anarcho_individualism_desc:0 "Анархо-индивидуалисты выступают за безгосударственное общество, в основе которого лежит право каждого человека распоряжаться собой по собственному усмотрению."
 #subbase_left
 anarcho_collectivism:0 "Анархо-коллективизм"
 anarcho_collectivism_desc:0 "Анархо-коллективисты выступают за создание безгосударственного общества, в котором люди будут объединены в коммуны, занимающиеся коллективным хозяйством."
 anarcho_communism:0 "Анархо-коммунизм"
 anarcho_communism_desc:0 "Целью анархо-коммунистов является построение настоящего коммунистического общества, без государства, денег и наёмного труда."
 anarcho_sindicalism:0 "Анархо-синдикализм"
 anarcho_sindicalism_desc:0 "Анархо-синдикалисты видят построение безгосударственного общества только через деятельность защищённых профсоюзами рабочих в кооперации с производителями."
 #subbase_none
 sinthetic_anarchism:0 "Синтетический анархизм"
 sinthetic_anarchism_desc:0 "Синтетический анархизм выступает за взаимное использование идей и методов анархо-социализма, либертарного коммунизма и анархо-индивидуализма для построения безгосударственного общества."
 mutualism:0 "Мютюэлизм"
 mutualism_desc:0 "При мютюэлизме отсутствует капиталистическая логика ведения хозяйства и прежняя бюрократия, а все участники экономических отношений платят равные налоги, что сподвигает их заниматься полезной для общества деятельностью."
 #subbase_right
 anarcho_agorism:0 "Агоризм"
 anarcho_agorism_desc:0 "Агористы стремятся построить безгосударственное общество торжествующего свободного рынка, основанное на добровольном обмене."
 anarcho_egoism:0 "Анархо-эгоизм"
 anarcho_egoism_desc:0 "Как крайняя форма анархо-индивидуализма, анархический эгоизм выступает за право каждого человека делать всё, что ему заблагорассудится."
 libertarian:0 "Либертарианство"
 libertarian_desc:0 "Либертарианцы стремятся максимизировать автономию каждого индивида, утверждая свободу своим основным принципом."
 minarchism:0 "Минархизм"
 minarchism_desc:0 "Минархисты считают, что для достижения наиболее устойчивого либертарианского общества существование государства — необходимое зло. Функции и полномочия такого государства должны быть минимальными, ограничиваясь защитой свободы и собственности каждого гражданина или человека, пребывающего на территории страны."
 #subbase_specific
 anarcho_nationalism:0 "Анархо-национализм"
 anarcho_nationalism_desc:0 "Соединение анархизма и национализма порождает собой анархо-национализм с представлением о нации, как о главенствующей ценности безгосударственного общества."
 anarcho_monarchism:0 "Анархо-монархизм"
 anarcho_monarchism_desc:0 "Анархо-монархизм отличается наличием духовного лидера, координирующего и направляющего деятельность коммун, не имея каких-либо широких полномочий."
 anarcho_transgumanism:0 "Анархо-технократизм"
 anarcho_transgumanism_desc:0 "Анархо-технократы стремятся уничтожить государство и создать новое общество, которое позволит совершить рывок в научно-техническом прогрессе и усовершенствовать человека."
 anarcho_kemalism:0 "Анархо-кемализм"
 anarcho_kemalism_desc:0 "Анархо-кемализм представляет собой попытку совместить классические идеи социального анархизма и локальную турецкую идеологию Мустафы Кемаля Ататюрка, основанную на принципах национализма."
 anarcho_banditry:0 "Бандитизм"
 anarcho_banditry_desc:0 "Бандитизм — это вид организованной преступности, совершаемой кругом лиц, обычно сопряженный с угрозой насилия или его применением. В случае анархического упразднения закона и государства может носить ярко выраженный характер."
 
 #miliritary
 miliritary:0 "Военное правительство"
 miliritary_desc:0 "Власть военных"
 miliritary_noun:0 "Военное правительство"
 military_socialism:0 "Военный социализм"
 military_socialism_desc:0 "Военный социализм.\nЭто режим, образованный в ходе военного переворота, чаще всего выступающий в качестве промежуточного для восстановления порядка в стране в случае конституционного кризиса. Характерно применением социалистических методов регулирования экономики."
 miliritary_junta:0 "Военная хунта"
 miliritary_junta_desc:0 "Форма правления, в которой всей властью обладают военные, как правило, захватившие власть в результате государственного переворота или же введена с назначением военного диктатора из-за начала войны."
 militocracy:0 "Милитократия"
 militocracy_desc:0 "Милитократия - это форма правления, когда все точки принятия решения в государстве распределены между выходцами из силовых структур."
 militarism_ideology:0 "Милитаризм"
 militarism_ideology_desc:0 "Милитаризм — государственная идеология, политика и массовая психология, имеющие целью самоценное наращивание военной мощи государства и захватнические войны как главный инструмент внешней политики."

