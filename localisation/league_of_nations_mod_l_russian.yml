 # Events:
 league_of_nations_events.EVTNAME6: "Ультиматум Лиги Наций"
 league_of_nations_events.EVTDESC6: "Совет Лиги Наций выдвинул нам ультиматум. Они угрожают ввести санкции, если мы не прекратим агрессивное поведение и не устраним последствия наших недавних преступлений."
