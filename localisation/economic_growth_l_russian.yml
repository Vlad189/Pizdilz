l_russian:
    economic_growth.1.t:0 "Новые частные предприятия"
    economic_growth.1.d:0 "Экономические консультанты рады сообщить, что местные предприниматели из [From.From.GetName] открыли новые компании в регионе, используя частный капитал. Хотя наша администрация, возможно, и не оказывает прямого содействия этим предприятиям, деньги, которые мы получим в виде налоговых поступлений, помогут нам финансировать проекты нашего правительства."
    economic_growth.1.a:0 "Нет пределов тому, чего могут достичь свободные мужчины, свободные женщины и свободные рынки."
    economic_growth.2.t:0 "[From.From.GetTag] - государственная автострада"
    economic_growth.2.d:0 "Местные политики и частные застройщики перерезали ленточку на новом инфраструктурном проекте, который позволит соединить более отдаленные населенные пункты. Военные чиновники сообщают, что система дорог также поможет соединить несколько изолированных складов вооруженных сил, улучшив логистику в регионе."
    economic_growth.2.a:0 "У меня, по сути, нет никакого интереса к жизни вне гоночных автомобилей."
    economic_growth.3.t:0 "Бум населения"
    economic_growth.3.d:0 "Благодаря низким налогам и хорошему медицинскому обслуживанию [From.From.GetName] стал процветающим центром с рекордным числом жителей. К сожалению, это привело к некоторой безработице за счет иммигрантов, готовых работать за меньшую плату. Представители правительства сообщают, что у них нет недостатка в претендентах на рабочие места, и регион является сильным претендентом на новые государственные инвестиции."
    economic_growth.3.a:0 "Ни одна страна, какой бы богатой она ни была, не может позволить себе разбазаривать свои человеческие ресурсы."
    economic_growth.4.t:0 "[From.From.GetName] - золотая лихорадка!"
    economic_growth.4.d:0 "Хотя это и не совсем похоже на золотой век старательства в конце XIX века, недавно обнаруженная в [From.From.GetName] золотая жила обещает привлечь в регион волны иммигрантов. Шахтёры уже построили железные дороги к месту добычи, а Национальный банк начал скупать большую часть золота у старателей для укрепления национальной валюты."
    economic_growth.4.a:0 "В этих холмах есть золото!"
    economic_growth.6.t:0 "Превышение экономических квот"
    economic_growth.6.d:0 "Согласно сообщениям Госплана, экономические квоты, установленные для региона [From.From.GetName], превышены. Это достижение улучшит жизнь рядового работника и позволит государству перераспределить излишки в пользу слаборазвитых регионов."
    economic_growth.6.a:0 "Шоколадный паёк будет увеличен до двадцати граммов в неделю с двадцати граммов в неделю."
    economic_growth.7.t:0 "Социалистический молодежный строительный проект"
    economic_growth.7.d:0 "Юные пионеры [From.Owner.GetName], вдохновлённые революционным марксистским рвением, взялись за строительство новой железной дороги для рабочих [From.From.GetName]. Эти юные социалисты демонстрируют неудержимую силу рабочего класса, способного подчинить своей воле даже природу."
    economic_growth.7.a:0 "Интернациональный идеал объединяет человеческий род"
    economic_growth.8.t:0 "Новый закрытый город"
    economic_growth.8.d:0 "Политбюро только что объявило о создании нового 'Закрытого города' в отдаленном районе [From.From.GetName]. В городе будет много места для реализации дорогостоящих государственных проектов, и уже сейчас чиновники военного и экономического ведомств спорят о том, чьи проекты должны быть приоритетными в городе."
    economic_growth.8.a:0 "Мы отстаём от передовых стран на пятьдесят-сто лет. Мы должны преодолеть это расстояние за десять лет."
    economic_growth.9.t:0 "Цель 5-летнего плана достигнута!"
    economic_growth.9.d:0 "Госплан подтверждает, что цели пятилетнего плана для [From.From.GetName] выполнены. Работникам региона рекомендовано уйти на заслуженный отдых, пока устанавливаются новые пятилетние цели. В выступлениях товарища [From.From.GetName] уже часто упоминается [From.Owner.GetLeader] как вдохновляющий рабочий класс."
    economic_growth.9.a:0 "Рабочие всего мира объединяйтесь!"
    economic_growth.11.t:0 "Промышленник прервал забастовку"
    economic_growth.11.d:0 "Богатый промышленник и давний сторонник [From.Owner.GetFascistParty] использовал местную полицию для защиты бастующих на одном из своих заводов в [From.From.GetName]. Промышленник планирует дальнейшее расширение своих заводов, обещая отдать государству часть прибыли, но нуждается в том, чтобы мы разобрались с крикливым рабочим организатором, который устраивает все эти беспорядки на его заводах."
    economic_growth.11.a:0 "Мы научим его прыгать с парашютом над океаном."
    economic_growth.12.t:0 "Промышленник строит частную железную дорогу"
    economic_growth.12.d:0 "Богатый промышленник и давний сторонник [From.Owner.GetFascistParty] взял на себя обязательство построить новую частную железнодорожную линию через [From.From.GetName]. В основном эта железнодорожная линия позволит построить новый роскошный экспресс для богатой элиты страны, но промышленник, конечно же, будет пускать свои собственные поезда в обход железнодорожного сообщения, а также использовать их для нужд вооруженных сил, когда это потребуется."
    economic_growth.12.a:0 "Мы должны выпить за его здоровье на следующем ужине руководства [From.Owner.GetFascistParty]."
    economic_growth.13.t:0 "Все [From.Owner.GetAdjective]"
    economic_growth.13.d:0 "Министерство культуры завершило проект по сохранению национальной идентичности. В поселке [From.From.GetName] создано эксклюзивное поселение для молодых благополучных семей, которые будут расти в безопасности от развращающего влияния. В дальнейшем поселение может быть усовершенствовано за счет реализации крупного государственного проекта по предоставлению лояльным гражданам высокооплачиваемой государственной работы для обеспечения их беспрекословной верности режиму."
    economic_growth.13.a:0 "Будущие поколения должны быть главным приоритетом нашей страны."
    economic_growth.14.t:0 "Промышленник частным образом финансирует перевооружение"
    economic_growth.14.d:0 "Богатый промышленник и давний местный сторонник партии [From.Owner.GetFascistParty] вложил частные средства в новый военный проект. Новый проект будет официально производить гражданское оружие, но богатые лояльные сторонники обязательно будут скупать его и поставлять в арсеналы военизированных формирований. Эта схема обеспечит нашим вооруженным силам хорошее финансирование, даже если глобальные инициативы попытаются ограничить наши военные расходы."
    economic_growth.14.a:0 "О мире мы будем говорить только тогда, когда выиграем войну."
    economic_growth.16.t:0 "Новая чартерная компания"
    economic_growth.16.d:0 "Национальное экономическое управление выдало новый устав коммунальной компании в [From.From.GetName]. Хартия дает компании право работать исключительно на местном рынке, обеспечивая жителей качественной продукцией с хорошей оплатой в обмен на ограниченное вмешательство государства в деятельность компании. Хартия также обеспечивает нашему правительству надежный источник дохода от лояльной национальной компании."
    economic_growth.16.a:0 "Когда компании могут работать с минимальным вмешательством, все могут процветать."
    economic_growth.17.t:0 "Волна иммиграции"
    economic_growth.17.d:0 "В условиях разгорающихся по всему миру конфликтов изгнанники, спасающиеся от жестоких диктаторов, коррумпированных политиков и революционных чисток, ежедневно прибывают в Россию толпами. Хотя наше правительство не приемлет радикалов, большинство этих людей просто оказались в центре насилия в своих странах и хотят жить по-новому. Из таких изгнанников создаются целые общины, и теперь наше правительство должно найти работу для этих иммигрантов, чтобы помочь им интегрироваться в наше общество."
    economic_growth.17.a:0 "Я поднимаю лампу у золотой двери!"
    economic_growth.18.t:0 "[From.From.GetName] - магистраль."
    economic_growth.18.d:0 "Крупные инфраструктурные проекты, зачастую считающиеся дорогостоящим делом, обычно осуществляются только амбициозными политиками и хвастливыми диктаторами. Однако в регионе [From.From.GetName] местные предприниматели и землевладельцы взяли на себя смелость помочь улучшить жизнь местных сообществ за счет инвестиций в дороги. Они надеются увеличить коммерческий трафик в регионе и при этом получить неплохую прибыль. В рамках соглашения с геодезистами, которых щедро предоставили военные, наше правительство также имеет особый доступ во время чрезвычайных ситуаций."
    economic_growth.18.a:0 "Когда местные предприниматели помогают родине и получают прибыль"
    economic_growth.19.t:0 "Образцовая колония"
    economic_growth.19.d:0 "Хотя эпоха колониализма давно прошла, колониальные территории по-прежнему играют важную роль в обеспечении престижа и безопасности нашей страны. К сожалению, наши территории часто становятся бременем для нашей казны. Однако это не так в [From.From.GetName], где местные жители полностью приняли нашу [From.Owner.GetAdjective] идентичность. Когда все наши народы смогут жить вместе и процветать, наша колониальная миссия будет действительно завершена."
    economic_growth.19.a:0 "Замечательно!"
    economic_growth.20.t:0 "Национальный монумент"
    economic_growth.20.d:0 "Патриотически настроенные граждане из [From.From.GetName], желая почтить память национального героя, родившегося в этом регионе, собрали пожертвования и воздвигли там новый национальный монумент, а также построили на эти пожертвования множество других объектов инфраструктуры и развили экономику. Этот памятник - свидетельство способности нашей страны ориентироваться в неспокойном мире и обеспечивать мир и процветание для своих граждан. [From.Owner.GetLeader] должен произнести речь на церемонии посвящения."
    economic_growth.20.a:0 "Не спрашивайте, что ваша страна может сделать для вас, спросите, что вы можете сделать для своей страны."