 UKR_federalization_decisions_desc:0 "После федерализации и масштабной децентрализации наши регионы отдалились от центра как в политическом, так и в экономическом плане. Это давало небывалый бонус к их экономическому развитию и идеологическому самоопрелению, но у данного преимущества есть издержки, и главная из них, напряжённые взаимоотношения между регионы и очевидны, и медленнорастущий накал между ними. Нам придётся лавировать между интересами конкретных регионов и претензиями других, при этом не забывая опираться на нашу государственную идеологию и политику. \n\n Черным цветом обозначены регионы которые мы контролируем \n §GЗеленым цветом§! обозначены регионы которые положительно к нам относятся \n §RКрасным цветом§! обозначены регионы которые негативно к нам относятся"
