 ukraine.54.t:0 "Испанская гражданская война"
 ukraine.54.d:0 "С одной стороны поддержка легитимного Испанского правительства поможет нам укрепиться на мировой арене в виде нового мирового лидера или претендента на роль гегемона в Европе. В тоже время поддержка Испании способна навредить нашей экономике и попутно ухудшить отношения с другими странами и мировыми лидерами, например Германией."
 ukraine.54.a:0 "Нам очевидно стоит спасать Испанию"
 ukraine.54.b:0 "Это слишком рисковано"
 ukraine.55.t:0 "ОУН пришёл конец"
 ukraine.55.d:0 "Последние дни ознаменовались смертью Степана Бандеры, Шухевича, Мельника и других лидеров ОУН и лидеров националистов, нацистов и других правых радикалов. Подрыв автомобиля, отравляющие вещества и расстрел средь бела дня стали реальностью для украинского политикума. Многие бывшие министры времен Петлюры и Скоропадского уже бегут из страны в попытках спасти себя и свои семьи. В воздухе повис вопрос, кто же будет следующим? "
 ukraine.55.a:0 "Так держать!"
 ukraine.56.t:0 "Данил Скоропадский убит!"
 ukraine.56.d:0 "\n Этой ночью группа неизвестных заговорщиков пробралась в квартиру Данила и пустила газ из конфорок плиты в квартиру. \n Через почти 50 минут Данил проснулся от запаха и тошноты. \n\n Убийцы кинули зажигательную гранату в окно квартиры после чего скрылись в неизвестности. \n Данил сначала сгорал заживо, а после вывалился с окна и получив многочисленные переломы начал умирать от кровотечения и ожогов. \n Скорая, Полиция и пожарные прибыли слишком поздно. \n Весь дом в котором половина жителей была сторонниками и коллегами Скоропадского. \n\n Сам же Данило умирал в муках почти 4 часа от ожогов, кровотечения и других травм. \n Неизвестно кто заказал убийство и неизвестны исполнители. Польская полиция и прокуратура по неизвестным причинам отказывается открывать дело и искать виновных, но одно понятно досконально, убийцы и заказчик уничтожили еще одну претендентов на украинскую власть и запугали остальные оппозиционные платформы прячущиеся в Молдове, Польше и Крыму  \n\n\n"
 ukraine.56.a:0 "Это было феерично"
 ukraine.57.t:0 "Убийство Петлюры"
 ukraine.57.d:0 "Петлюра был жестоко убит средь бела дня в Житомире, во время поездки туда на съезд своей партии. Убийца поджидал Петлюру у входа в библиотеку где должно было быть собрание. Сразу после того как Симон вышел из машины из-за кустов на него налетел убийца и совершил 5 выстрелов в Петлюру. Последний был контрольным в голову. Пока шафер и 2 охранников сообразили что произошло убийца кинул дымовую и осколочные гранаты в салон автомобиля. Через 3 часа после произошедшего партия "Слуга Народа" на том же собрании объявила об окончании своего существования и роспуске партии. К концу дня все члены бывшей демократической партии покинули страну. Расследование никто проводить не собирается, но Винниченко показательно выразил обеспокоенность таким событием."
 ukraine.57.a:0 "Нормально так жахнуло"
 ukraine.58.t:0 "Украина просит Измаил"
 ukraine.58.d:0 "Нет смысла спорить с тем что Буджак или же Измаил это историческая провинция Украины. Но с другой стороны, стоит ли нам терять выход к морю?"
 ukraine.58.a:0 "Безусловно, отдайте им Измаил"
 ukraine.58.b:0 "Мы будем воевать"
 ukraine.59.t:0 "Украина требует нашего подчинения"
 ukraine.59.d:0 "Украинская власть зашла слишком далеко. Они требуют нашего подчинения"
 ukraine.59.a:0 "Нам придется подчинится"
 ukraine.59.b:0 "Никогда"
