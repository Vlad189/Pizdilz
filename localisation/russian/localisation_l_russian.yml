 ukraine.336.t:0 "Сталин отказал нам"
 ukraine.336.d:0 "Непонятны причины такого отказа, мы выставили вполне выгодные для СССР предложения, но к сожалению Сталин решил отказаться. \n\n Московские комунистические вши искренне считают, что по настоящему украинские земли будут навсегда окутаны коммунистической заразой. \n\n Теперь у нас выбор, объявлять войну, стерпеть этот отказ или попробовать предложить больше, что же нам следует сделать?"
 ukraine.336.a:0 "Нам больше не о чем говорить"
