 unit_limit_desc:0 "Каждая страна имеет возможность поддерживать только определенное количество отдельных военных дивизий, прежде чем их экономика и инфраструктура будут бороться за их содержание.\n\nМаксимальное количество поддерживаемых юнитов основано на общей численности населения страны и принадлежащих государствах, а затем умножается на общий уровень индустриализации страны.\n\n§L   - База от общей численности населения: [?base_population|G0][unit_limit_noncore_population][unit_limit_crownland_population_bonus]\n   - База из собственных областей: [?base_states|G0][unit_limit_crownland_state_bonus]\n   - Общая база: [?base_units|G0]\n\n   - Модификатор индустриализации: [?industry_factor|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_faction_leader][unit_limit_has_war][unit_limit_economy_law][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   ФИНАЛЬНЫЙ ИТОГ: [?max_divisions|H0]\n\nОбратите внимание, что для отражения изменений в расчётах требуется не более одной игровой недели.§![above_unit_limit_desc]"

