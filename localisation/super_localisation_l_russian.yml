l_russian:
  sp_event_gavrilov_putch:0 "Гавриловский путч"
  sp_event_gavrilov_putch_QUOTE:0 "Горько и обидно, что какие-то слизняки правят страной. Безволие, слабохарактерность, неумение, нерешительность, зачастую простая подлость — вот что руководит действиями этого, с позволения сказать, «правительства». Все народы заслуживают право на существование и культурное достяние, кроме немцев Поволжья \n- Гаврилов"
  sp_event_gavrilov_putch_REMARK:0 "Посмотрим на что способна новая власть в Поволжье."
    