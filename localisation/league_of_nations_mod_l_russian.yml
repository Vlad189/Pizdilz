 league_of_nations_news_events.EVTNAME9: "[Root.GetName] принял ультиматум Лиги Наций"
 league_of_nations_news_events.EVTDESC9.1: "\n\nПосле агрессивного поведения [Root.GetName], совет Лиги Наций выдвинул им ультиматум: ограничить или отменить их недавний проступок. [Root.GetName] принял этот ультиматум."
 league_of_nations_news_events.EVTDESC9.2: "\n\nПосле незаконного вторжения [Root.GetAdjective] на территорию [peace_target.GetNameDef] совет Лиги Наций выдвинул им ультиматум о прекращении войны. [Root.GetName] принял этот ультиматум."
 league_of_nations_news_events.EVTDESC9.3: "\n\nПосле международно незаконной аннексии [Root.GetAdjective] [release_target.GetNameDef] совет Лиги Наций выдвинул им ультиматум признать и принять суверенитет [release_target.GetName]. [Root.GetName] принял этот ультиматум."
