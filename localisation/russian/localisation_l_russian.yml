 ukraine.81.d:0 "Крымская власть до последнего хотела сражений, но генералы без боя отступили и сдали территории украинской армии"
 ukraine.81.a:0 "В родную гавань!"
 ukraine.82.t:0 "Крым отказывается подчиняться"
