 ukraine.82.a:0 "Глупцы!"
 ukraine.83.t:0 "Лидерство над ОУН"
 ukraine.83.d:0 "После длительных споров у нас образовалось два кандидата, это Андрей Мельник и Евгений Коновалец"
 ukraine.83.a:0 "Мельник - герой революции"
 ukraine.83.b:0 "Наш выбор - Коновалец"
 ukraine.84.t:0 "Украина хочет вступить в Ось"
 ukraine.84.d:0 ""
 ukraine.84.a:0 "Конечно да!"
 ukraine.84.b:0 "Пошли они нахер"
 ukraine.85.t:0 "Украина предлагает раздел Польши"
 ukraine.85.d:0 ""
 ukraine.85.a:0 "Нам это на руку"
 ukraine.85.b:0 "Не"
 ukraine.86.t:0 "Украина и Германия требуют земли"
 ukraine.86.d:0 ""
 ukraine.86.a:0 "Мы согласны"
 ukraine.86.b:0 "В бой!"
 ukraine.87.t:0 "Польша уступает"
 ukraine.87.d:0 "Украинцы во Львове, Ивано-франковске и Хмельникцком взбунтовались, и Польша решила что лучше будет пойти на уступки"
 ukraine.87.a:0 "Победа нашей дипломатии!"
 ukraine.88.t:0 "Польша отказалась"
 ukraine.88.d:0 "По всей видимости Поляки крепче чем мы думали и они хотят войны. Они ее получат"
 ukraine.88.a:0 "Война так война"
 ukraine.89.t:0 "Членство в федерации"
 ukraine.89.d:0 ""
 ukraine.89.a:0 "Мы согласны"
 ukraine.89.b:0 "Мы не славяне а цыгане, вообще наше место в Румынии"
 ukraine.90.t:0 "Молдова подчиняется"
 ukraine.90.d:0 "Молдавское государство не захотело брать оружие и сражатся, вместо этого они просто вошли в наш состав"
 ukraine.90.a:0 "Украинцы будут едины!"
 ukraine.91.t:0 "Славянский ультиматум"
 ukraine.91.d:0 ""
 ukraine.91.a:0 "Да"
 ukraine.91.b:0 "Нет"
 ukraine.92.t:0 "Югославия принимает"
 ukraine.92.d:0 ""
 ukraine.92.a:0 "Ура!"
 ukraine.93.t:0 "Славянский ультиматум"
 ukraine.93.d:0 ""
 ukraine.93.a:0 "Да"
 ukraine.93.b:0 "Нет"
 ukraine.94.t:0 "Болгария принимает"
 ukraine.94.d:0 ""
 ukraine.94.a:0 "Ура!"
 ukraine.95.t:0 "Рейх сдается!"
 ukraine.95.d:0 "Адольф Гитлер не выдержал давления буквально со всех сторон, и отказался от своих идей объеденения германского народа включая аншлюс Австрии"
 ukraine.95.a:0 "Мы победили"
 ukraine.96.t:0 "Вхождение в Балканско-Дунайскую Конфедерацию"
 ukraine.96.d:0 ""
 ukraine.96.a:0 "Да"
 ukraine.96.b:0 "Нет"
 ukraine.97.t:0 "Венгрия идет на уступки"
 ukraine.97.d:0 "Венгерский народ вышел на миттинги против режима Хорти, и спустя пару часов он был свергнут. Новое правительство сразу же заявило о вхождении в Балканско-Дунайскую Конфедерацию"
 ukraine.97.a:0 "Мы так и думали"
 ukraine.98.t:0 "Членство Богемии"
 ukraine.98.d:0 ""
 ukraine.98.a:0 "Да"
 ukraine.98.b:0 "Нет"
 ukraine.99.t:0 "Богемия подчиняется"
 ukraine.99.d:0 "После многочасовых переговоров, правительство Чехословакии поддержало идею Австро-Венгрии с условием определнного количества мест в австрийском парламенте. Это не проблема, и наши союзники согласились на это"
 ukraine.99.a:0 "Все идет по плану"
 ukraine.100.t:0 "Габсбурги оказывают давление"
 ukraine.100.d:0 ""
 ukraine.100.a:0 "Отдайте им земли"
 ukraine.100.b:0 "Нет"
 ukraine.101.t:0 "Румыния сдается"
 ukraine.101.d:0 "Румынский король Кароль II оффициально заявил что ему не нужны люди, которые даже не относят себя к циганам"
 ukraine.101.a:0 "Победа"
 ukraine.102.t:0 "Австрия требует юг"
 ukraine.102.d:0 ""
 ukraine.102.a:0 "Нам нужно отсупить"
 ukraine.102.b:0 "Мы будем сражатся"
 ukraine.103.t:0 "Академия построена"
 ukraine.103.d:0 "Пару часов назад строительство Киевской академии имени Богдана Хмельницкого была окончательно построена. Даниил Скоропадский выступил в честь этого с патриотической речью"
 ukraine.103.a:0 "Мы будем процветать"
 ukraine.104.t:0 "Украина требует Приднестровье"
 ukraine.104.d:0 ""
 ukraine.104.a:0 "Лишь бы не было войны"
 ukraine.104.b:0 "Приднестровье наше навсегда!"
 ukraine.105.t:0 "Вопрос столицы"
 ukraine.105.d:0 "На повестке дня стал неожиданный вопрос о переносе столицы из Киева в историческую для нашего анархического движения в Одессу"
 ukraine.105.a:0 "Киев мать городов украинских!"
 ukraine.105.b:0 "Одесса мама!"
 getnews.12.t:0 "Реванш анархистов"
 getnews.12.d:0 "Зима 1930-1931 года могла бы дать анархистам и их предводителю Махно шанс на установление в Украине анархического режима, но судьба во многих сражениях Января и Февраля пошла иначе и обе стороны приняли решение дать шанс демократии. Махно оказался не в лучшем положении, несмотря на её большие рейтинги он проиграл выборы и при попытке пересечения границы был убит. Не смотря на фактическое поражение анархические ячейки сначала начали устраивать диверсии, а теперь и взяли реванш в попытках отомстить за своего убитого лидера"
 getnews.12.a:0 "Брат на брата..."
 ukraine.106.t:0 "Философия свободы"
 ukraine.106.d:0 "Насколько свободен человек в нашем обществе? Простой человек. Свободен ли он больше, чем наша рабочая сила, чем военные. Равны ли все полностью, или все же только от части?"
 ukraine.106.a:0 "Человек свободен на столько сколько и рабочие"
 ukraine.106.b:0 "Каждый человек свободен"
 UKR_anarchists_tt:0 "Это действие усилит поддержку §Rанархизма§! в обществе"
 UKR_ancap_tt:0 "Это действие усилит поддержку §Yанархо-капитализма§! в обществе"
 ukraine.107.t:0 "Вопрос об экономике"
 ukraine.107.d:0 "В анархизме экономика основывается на принципах коллективного собственности и самоуправления. Ресурсы и производственные мощности распределяются по общественным потребностям, а не на основе прибыли. Отсутствие частной собственности на средства производства и продукцию предотвращает эксплуатацию одних людей другими. В целом, анархистская экономика ставит целью удовлетворение потребностей всего общества в равной мере, не допуская приватизации или коммерциализации общественных ресурсов. n\n С другой стороны, анархо-капитализм предполагает, что свободный рынок может самостоятельно управлять экономикой. Свобода предпринимательства стимулирует инновации и развитие, что, в свою очередь, повышает общественное благосостояние. Отсутствие государства и налогов способствует снижению бюрократии и увеличению личной свободы. В такой системе каждый человек имеет право на собственность и свободу выбирать, как использовать свои ресурсы. n\n Несмотря на различия в подходах к экономике, обе концепции преследуют общую цель - создание общества, которое удовлетворяет потребности всех его членов. Различия заключаются в том, как они достигают этой цели. В анархизме это достигается путем коллективной организации производства и распределения ресурсов по принципу равенства, а в анархо-капитализме - путем свободного рынка и индивидуальной свободы выбора."
 ukraine.107.a:0 "Рынок должен быть свободен на столько, сколько и само общество"
 ukraine.107.b:0 "Самостоятельность свободного рынка"
 ukraine.108.t:0 "Закон при анархизме"
 ukraine.108.d:0 "В условиях анархии и хаоса в стране возникает потребность в установлении закона и порядка."
 ukraine.108.a:0 "Принять анархизм"
 ukraine.108.b:0 "Принять анархо-капитализм"
 ukraine.109.t:0 "Анархистский ультиматум"
 ukraine.109.d:0 ""
 ukraine.109.a:0 "Мы согласны"
 ukraine.109.b:0 "Ну уж нет"
 ukraine.110.t:0 "Анархистский ультиматум"
 ukraine.110.d:0 ""
 ukraine.110.a:0 "Мы согласны"
 ukraine.110.b:0 "Ну уж нет"
 ukraine.111.t:0 "Мир с Польшей"
 ukraine.111.d:0 "Мы воюем уже очень долго и пора бы закончить кровопролитие за столом переговоров. Мы добились своих целей и дальше нам воевать смысла нет"
 ukraine.111.a:0 "Мы договоримя"
 ukraine.111.b:0 "Никаких сделок с Поляками"
 ukraine.112.t:0 "Украина предлагает мир"
 ukraine.112.d:0 ""
 ukraine.112.a:0 "Мы согласны"
 ukraine.112.b:0 "Нет"
 ukraine.113.t:0 "Переименование Ивано-Франковска"
 ukraine.113.d:0 "После победы над Польшей общество стало задаватся вопросом, зачем нам носить польское пропогандситское имя? Как альтернатива - можно назвать город Ивано-Франковском"
 ukraine.113.a:0 "Заменим его название!"
 ukraine.113.b:0 "Не сейчас"
 ukraine.114.t:0 "Переименование Донецка"
 ukraine.114.d:0 "Донецк, или же "Сталино" был назван так в честь диктатора, который проводил геноцид нашего народа и убивал массы людей. Нам стоит переименовать город"
 ukraine.114.a:0 "Конечно, к черту Сталина!"
 ukraine.114.b:0 "У нас нет на это времени"
 ukraine.115.t:0 "Переименование Луганска"
 ukraine.115.d:0 "Под советским гнетом Луганск был полностью испорчен вплоть до своего названия. Мы можем вернуть городу старое название, или же оставить прежнее"
 ukraine.115.a:0 "Конечно вернуть"
 ukraine.115.b:0 "Не стоит этого делать"
 ukraine.116.t:0 "Аннексия Буковины"
 ukraine.116.d:0 "В связи с вторым венским арбитражем Болгария вопспользовалась моментом и потребовала Добруджу. Наши пограничники решили что так же могут забрать кусок земли у Румынии, и была аннексирована Буковина"
 ukraine.116.a:0 "Буковина наша!"
 ukraine.117.t:0 "Рождение Гетманщины"
 ukraine.117.d:0 "История Гетьманщины как государства началась со стремительного наступления Германской империи на восточном фронте и образования Беларуси, Польши и Гетьманщины как марионеточных государств как начало пути дробления Российской Империи."
 ukraine.117.a:0 "Понятно"
 ukraine.118.t:0 "Всенародный казачий референдум"
 ukraine.118.d:0 "Народ Украины стоит перед выбором, защита их родной веры которая сопровождала их от рождения и будет сопровождать их до самой смерти, или новые идеи светлого социалистического будущего базирующиеся на Марксизме и идеях Ленина"
 ukraine.118.a:0 "Казачий социализм!"
 ukraine.118.b:0 "Защита православия!"
 ukraine.119.t:0 "Вопрос приватизации"
 ukraine.119.d:0 "Отныне после прихода коммунизма и режима плановой экономики на повестве встал вопрос о приватной собственности.С одной стороны по учениям Маркса и других коммунистических деятелей все должно быть общим, общество и каждая его часть должна работать на общее благо и общее будущее и в этом мире чему-то персональному места нету. С другой стороны наше положение шаткое. Мы не можем себе просто позволить прямо сейчас уничтожать экономику и самое главное, не в наших желаниях сейчас внести в общество раздор и повысить к нам недоверие и недовольство"
 ukraine.119.a:0 "Да, оставим приватную собственность"
 ukraine.119.b:0 "Нет, нам следует идти по четкому курсу!"
 ukraine.120.t:0 "Бунт католиков"
 ukraine.120.d:0 "Уже в течении недели по улицам Галичины и Волыни протестующие пропагандируют католицизм среди народа. У них есть свои лидеры, которых можно устранить, но на это негативно отреагирует наш народ. Либо же мы можем пригрозить им лишением гражданства. Возможно нам стоит слиять наши церкви дабы избежать конфликтов, но кто знает к чему это приведет"
 ukraine.120.a:0 "Мы пригрозим им лишением гражданства"
 ukraine.120.b:0 "Расстреляйте ублюдков"
 ukraine.120.c:0 "Мы попробуем слиять церкви"
 ukraine.121.t:0 "Католики отступили"
 ukraine.121.d:0 "Наши спецслужбы словили лидеров опозиционного движения, и пригрозили им, а позже и публично всем протестующим лишением гражданства и депортацией в соседние страны. К счастью, они разошлись мирно, и нам не пришлось приводить обещания в силу"
 ukraine.121.a:0 "Вот и славно"
 ukraine.122.t:0 "Проблема безработицы"
 ukraine.122.d:0 "В связи с победой над СССР, многие земли перешли под наш контроль, и на них люди живут мягко говоря не богато. Вся проблема заключается в том, что им просто напросто негде работать. У нас есть средства на выделение денег для постройки завода. Где будут работать наши люди?"
 ukraine.122.a:0 "Постройте для них завод вооружений"
 ukraine.122.b:0 "Постройти народную фабрику"
 ukraine.123.t:0 "Еврейский вопрос"
 ukraine.123.d:0 "Еврейская диаспора слишком велика в Украине чтобы её игнорировать и опираясь на наш политический и идеологический курс мы должны решить что же делать с Иудеями.Расстреляв лидеров основных еврейских организаций мы сможем заглушить голос этой прослойки населения и уберечь наше руководство от коллапса.Депортировав евреев в другие страны и в мало населённые деревни мы сможем невилировать проблему и ассимилировать евреев.Разрешение второго гражданства заставит нас отойти от наших принципов, но нам так удастся сохранить стабильность во всех слоях населения и удержать нашу власть"
 ukraine.123.a:0 "Депортируйте их"
 ukraine.123.b:0 "Предоставим им двойное гражданство"
 ukraine.123.c:0 "Конечно расстрелять"
 ukraine.124.t:0 "Ассимиляция Евреев"
 ukraine.124.d:0 "Еврейские политические деятели объявили о своей отставке, а сами же евреи начали лояльнее отсноситься к православным, как и наоборот. Несмотря на нашу политику и отношения ранее, сейчас наши народы живут в мире и согласии"
 ukraine.124.a:0 "Хорошо, что обошлись без крови"
 ukraine.125.t:0 "Евреи протестуют"
 ukraine.125.d:0 "Депортация в какой-то мере провалилась. Заткнуть их в поезда и отправить куда подальше оказалось сложнее чем нам хотелось. Теперь улицы многих украинских и хочеться подметить, православных городов, залиты протестами евреев желающих свободы и справедливость. Теперь нам придётся делать выбор между совсем уж радикальными решениями и полным либеральным подходом к проблеме"
 ukraine.126.t:0 "Запорожские казаки хотят служить в армии"
 ukraine.126.d:0 "Вчера вечером в офис главнокомандующего армии поступило письмо о том, что запорожские казаки выражают огромную благодарность за инвестиции в их регион, и хотят служить в рядах нашей армии. У них уже сформировано две кавалерийские дивизии и они готовы в любой момент быть в армейских корпусах"
 ukraine.126.a:0 "Конечно мы их примем"
 ukraine.126.b:0 "Не стоит им доверять"
 ukraine.127.t:0 "Внутренняя политика Скоропадского"
 ukraine.127.d:0 "Данил Скоропадский, сын прошлого Гетьмана Украины Павла Скоропадского, возглавлявший казацкую и консервативную партию наконец-то пришёл к власти. \n\n Несмотря на радость многих Украинских жителей, Скоропадский не стал придумывать что-то новое, а сразу перешел к запрету многих организаций, закрытию неудобных ему радиостанций и газет. Все это сделано, как он говорит, ради стабилизации политического курса и нового государственного строя.\n\n"
 ukraine.127.a:0 "Диктатура диктатурой, а страна то растёт!"
 ukraine.128.t:0 "Молдова сдает Приднестровье"
 ukraine.128.d:0 "В ближайшее пару часов все вооруженные силы Молдавии покинули территорию Приднестровья, а власти заявили о передаче территории под контроль Казацкой Державы"
 ukraine.128.a:0 "Вот и славно"
 ukraine.129.t:0 "Убийство Данила Скоропадского"
 ukraine.129.d:0 "Несмотря на долгие годы правления и фактической стабильности в казацкой державе под управлением Скоропадского, недовольство ним росло и продолжалось росли невероятным темпами. \n\n Пиком этого недовольства стало убийство "вождя", "Гетьмана" или просто "Правителя" Казацкой Республики. Машина Данила была расстреляна из засад по улице по которой двигался кортеж Гетьмана.\n Заявление "козацкого социалистического объедения" не заставило себя долго ждать, они после захвата всех административных здания в самых больших городах страны провозгласили Социалистическую Казацкую Республику и взяли на себя "ответственность" за убийство Данила."
 ukraine.129.a:0 "Ужас, я же говорю, ужас"
 ukraine.130.t:0 "Новая газета"
 ukraine.130.d:0 "Реформы СМИ и установление свободы слова на уровне чуть ли не государственной внутренней политики. \n\n Свободная пресса и свободные высказывания в них порождают ряд нестабильностей и неудобств для украинского правительства, но в тоже время Украинцы теперь могут смотреть на разные мнения и точки зрения и теперь у украинского народа свое мнение, свои аргументы и свои обдуманные и взвешеные политические взгляды. По крайней мере остаётся на это надеяться..."
 ukraine.130.a:0 "Главное чтоб писали не слишком много"
 ukraine.131.t:0 "Украинизация"
 ukraine.131.d:0 "Украина долго русифицировалась, поляризировалась, а её культура и язык медленно уничтожались на фоне имперских конфликтов, но к счастью Украина обрела независимость и отныне она в праве избрать направление развития своей культуры и своего языка. \n\n Все это так или иначе привело к масштабной украинизации страны по всем направлениям, книги, литература, школьная программа и новости. Теперь на повестке дня стоит ненависть ко всему не украинскому и возвышение всего что на украинском"
 ukraine.131.a:0 "Почему не на государственном?"
 ukraine.132.t:0 "Выбор посредника"
 ukraine.132.d:0 "В случае если мы хотим разговаривать с Польшей, нам нужен сильный посредник и поддержка который поможет нам в случае неудач. Кто же это будет?"
 ukraine.132.a:0 "Обратиться к Германии"
 ukraine.132.b:0 "Обратиться к Британии"
 ukraine.132.c:0 "Обратиться ко Франции"
 ukraine.133.t:0 "Украина просит помощи с Польшей"
 ukraine.133.d:0 "Нам отказали и мы остались одни. К сожалению, как бы там ни было, нам не суждено заинтересовать какую либо великую державу нашим предложением и нам придётся действовать самому"
 ukraine.133.a:0 "Мы согласны"
 ukraine.133.b:0 "Мы против"
 ukraine.136.t:0 "Теперь у нас есть партнёр!"
 ukraine.136.d:0 "Третий рейх и его лидер Адольф Гитлер оценив наше предложение и пересмотрев свои геополитические концепции и планы согласился быть посредником в наших с Польшей переговорах"
 ukraine.136.a:0 "Теперь отправим Польше предложение"
 ukraine.137.t:0 "Отказ посредника"
 ukraine.137.d:0 ""
 ukraine.137.a:0 "Мы и сами справимся"
 ukraine.138.t:0 "Украинско-немецкий ультиматум"
 ukraine.138.d:0 ""
 ukraine.138.a:0 "Не будем рисковать..."
 ukraine.138.b:0 "Это очевидный блеф"
 ukraine.139.t:0 "Польша согласна"
 ukraine.139.d:0 "В Польше чётко понимает необходимость хороших отношений с Украиной и великими державами и решила пойти на уступки ради сохранения мира на европейском континенте"
 ukraine.139.a:0 "Вот так и нужно делать!"
 ukraine.140.t:0 "Польша отказалась!"
 ukraine.140.d:0 "Варшава и ее руководство решили что давление со стороны великой державы и возможная война с Украиной это именно то, что им нужно и решили дальше удерживать украинцев в своём заточении!"
 ukraine.140.a:0 "Нанести удар по полякам!"
 ukraine.141.t:0 "Теперь у нас есть партнёр!"
 ukraine.141.d:0 "Великобритания и ее лидер оценив наше предложение и пересмотрев свои геополитические концепции и планы согласился быть посредником в наших с Польшей переговорах"
 ukraine.141.a:0 "Теперь отправим Польше предложение"
 ukraine.142.t:0 "Демократический ультиматум"
 ukraine.142.d:0 ""
 ukraine.142.a:0 "Мы не можем рисковать"
 ukraine.142.b:0 "Ну уж нет"
 ukraine.143.t:0 "Теперь у нас есть партнёр!"
 ukraine.143.d:0 "Великобритания и ее лидер оценив наше предложение и пересмотрев свои геополитические концепции и планы согласился быть посредником в наших с Польшей переговорах"
 ukraine.143.a:0 "Теперь отправим Польше предложение"
 ukraine.144.t:0 "Бунт генералов"
 ukraine.144.d:0 "Украинское государство и её правительство за все предыдущие годы оказалось жутко не эффективным и все предыдущие годы Украина скатывалась в яму и пучину страданий. \n Последние события и саботирование выборов только подкрепили убеждения о нестабильности и неуверенность в завтрашнем дне среди населения. Многие из них начали переходить на сторону само организованных коммунистических частей, а СССР видя происходящее в Украине и ту адскую нестабильность которую породил срыв выборов начинает засылать своих агентов в Украину и снабжать потенциальное вооруженное временному правительству сопротивление. \n Многие генералы армией и командующие войсками собрали свои подразделения и подняли масштабные восстания где только смогли и это было безопасно. Они недовольны коммунистическими настроениями и потенциальной угрозой превращения в марионетку СССР. В их планы входит быстрый захват городов и логистических пунктов и сокрушение КПУ и ее формирований пока они не смогли реорганизоваться и дать отпор регулярной армии. \n Тепер страна погрязла в гражданской войне. Украинские коммунисты сконцентрировали свои усилия в Днепре и на юге  дабы зацепиться за реки и получать поддержку от СССР, а военная хунта состоящая из генералов уже установила полный контроль над Житомиром и зачистила Киев. Неизвестно сколько будет длиться эта бойня, но Украине от этого не лучше"
 ukraine.144.a:0 "К оружию!"
 ukraine.145.t:0 "Успешная программа Шухевича"
 ukraine.145.d:0 "Шухевич, генерал войск Украины в гражданской войне, молодой амбициозный политики и националист кричащий популистические лозунги и крики о величии нации и желаниях объединить Украину.Его программы, а также планы реформ и геополитическая стратегия явно многим по душе, его любят многие, начиная от селянинов в глуши и заканчивая интелегенцией страны и другими генералами"
 ukraine.145.a:0 "Возмонжо, этот человек возглавит страну" 
 ukraine.146.t:0 "Народная поддержка Болбочана"
 ukraine.146.d:0 ""Украина и украинцы, страна и люди рождённые в огне и борьбе за свою жизнь, за свое существование и за свои цели и взгляды. Мы были рождены для мира, но окружение и наши враги желают уничтожить нас или по работить. Если мы не будем сражаться, если мы не объеденимся ради общих целей и если мы не дадим отпор врагам, они разделят нас и порвут на куски, а потом и вовсе кинут нас друг на друга, нам нельзя этого допустить!" \n С такими и очень подобными речями генерал Болбочан и его сторонники выступают в военном собрании, а также по всей Украине. Естественно народ Украины и её жители хотят безопасности и не хотят страдать, отсюда и огромная поддержка"
 ukraine.146.a:0 "Раз они так хотят..."
 ukraine.147.t:0 "Крестьяне выступают за Тютюнника"
 ukraine.147.d:0 "Крестьяне и селяне устали от страданий, войн и перемен. Они устали от бесконечных сражений, бойн и кровавых бань которые происходят по миру и которые происходят с Украиной. Они готовы защитить свое прошлое и вернуть старые, былые времена где все было может и не очень хорошо, но стабильно. К сожалению у них только один представитель, Тютюнник желающий того же и борящийся за те де ценности"
 ukraine.147.a:0 "Оно и понятно"
 ukraine.148.t:0 "Укрепление власти Болбочана"
 ukraine.148.d:0 "Один из самых влиятельных, мудрых и сбалансированных генералов пришел к власти. Отныне Болбочан получил все необходимые для проведения реформ и эффективного управления державой. Его хоть и экспансионистская, но мудрая и сбалансированная. \n Единственная цель Болбочана и его министров, наконец-то вывести страну из долгого затянувшегося кризиса и стагнации, восстановить и усилить армию и наконец-то спасти украинцев за рубежом, объединивши все оторванные от Киева куски земли и наконец-то сделав Украину великой державой."
 ukraine.148.a:0 "Слава нашему лидеру"
 ukraine.149.t:0 "Анти-радикальные настроения"
 ukraine.149.d:0 "Радикалы, от левых до правых это ублюдки и идиоты утянувшие уже многие страны в пучину милитаризма, мук и страданий. Нельзя допустить чтоб эти жалкие идиоты и придурки заполучили хоть кусочек власти и управляли хоть кусочком Украины. Наша страна пережила слишком много наклонностей и потрясений чтоб дать эти дурачкам вновь управлять нашей страной или влиять на происходящие у нас процессы"
 ukraine.149.a:0 "Прочь радикалов!"
 ukraine.150.t:0 "Вопрос Шухевича"
 ukraine.150.d:0 "Шухевич, националист в чистом виде, однако он не чокнутый радикал желающий безумных экспансий и кровавых и смертоносных войн в которых сгорают нации. Его планы умерены, его проекты сбалансированы, а сам он не чокнутый безумец желающий убивать всех кто не Украинец. Его идеи сбалансированы и полезны, но до конца не известно, действительно ли он так умен или он подлый лис намерено играющий роль умного паренька, а затем нанесет удар нам в спину."
 ukraine.150.a:0 "Он еще пригодится, возьмем его в армию"
 ukraine.150.b:0 "Он нам не нужен"
 ukraine.151.t:0 "Шухевич в Варшаве"
 ukraine.151.d:0 "Шухевич это талантливый тактик и командующий который пользуется огромной популярностью и авторитетом среди генералов и населения выражает желание управлять польскими землями. По его словам у него уже есть все программы, стратегии, люди в администрации и успешные планы развития, стоит ли ему доверять?"
 ukraine.151.a:0 "Мы исполним обещание"
 ukraine.152.t:0 "Ультиматум от Украины"
 ukraine.152.d:0 ""
 ukraine.152.a:0 "Нам придется подчиниться"
 ukraine.152.b:0 "Мы идем в бой!"
 ukraine.153.t:0 "Румыния подчиняется"
 ukraine.153.d:0 "В Бухаресте прекрасно понимают неспособность Румынии бороться с нами и сопротивляться нам, а значит куда лучше примкнуть к нам и быть с нами на одной странице истории чем угробить свою нацию в еще одной безумной войне в которой они обречены на поражение"
 ukraine.153.a:0 "Мы посмотрим кого туда поставить"
 ukraine.154.t:0 "Зеленые на Балканах"
 ukraine.154.d:0 "Тютюник и лояльные к нему люди желают установить контроль на территориях Румынии и Болгарии для обеспечения стабильности на чёрном море и усиления армии в этом регионе, стоит ли доверять Тютюнику и его взглядам, вот в чем вопрос"
 ukraine.154.a:0 "Мы сами его об этом попросили"
 ukraine.155.t:0 "Российская Освободительная армия восстала!"
 ukraine.155.d:0 "Новостные заголовки по всему миру, а также телефонные линии в СССР ведущие прямо в Кремль пестрят и кричат об начале гражданской войны. \n РОА под управлением генерала Власова и с ресурсами из Украины подняла масштабное восстание против коммунистической верхушки в Кремле и его коммунистического режима с одной единственной целью, освободить народы России, Кавказа и Центральной Азии от коммунистического гнета и принести на эти земли истинную свободу, или нет?"
 ukraine.155.a:0 "Удачи братьям!"
 ukraine.156.t:0 "Россия объявляет независимость!"
 ukraine.156.d:0 "Генерал и руководитель РОА или же новой России ,которая является нашей марионеткой и сатилитом, считает что его Россия является более чем самодостаточной и сильной для того чтоб обрести полную независимость от Украины и вести свою страну по собственному, самостоятельному курсу"
 ukraine.156.a:0 "Мы не хотим войны с ними"
 ukraine.156.b:0 "Да кем они себя возомнили?"
 ukraine.157.t:0 "Украина отпустила нас"
 ukraine.157.d:0 "В Киеве чётко понимают что при любом возможном раскладе мы не представляем для них угрозы, а значит им не нужно тратить ресурсы на наше усмерение, успокоение и развитие. Украина спасла Россию от коммунистов и шайки Марксистов, на этом её цель выполнена!"
 ukraine.157.a:0 "Хорошо что мы смогли договориться"
 ukraine.158.t:0 "Война с Украиной"
 ukraine.158.d:0 "Как мы нам этого не хотелось, но Киев все ещё считает что марионеточная Россия лучше чем верный друг и союзник. Неизвестно видят ли они в нас угрозу, известно лишь то, что отпустить нас они не готовы"
 ukraine.158.a:0 "Чтож..."
 ukraine.155.b:0 "Максимальная поддержка повстанцам!"
 ukraine.159.t:0 "Вопрос Коновальца"
 ukraine.159.d:0 "Коновалец показывал себя как очень талантливый и перспективный военный. Его популярность невероятно высока, а сам он харизматичен и амбициозен. Уже как несколько недель он направил в Генеральный Штаб запрос о повышении его до звания генерала за все оказыные Украине заслуги. Звание он может и заслуживает, но вот обретя ещё больше влияния и популярность он может либо уже влиять на нас, либо перехватить власть. Однако в любом случае чем больше популярных в народе людей лояльны нам, тем стране лучше"
 ukraine.159.a:0 "Он неплохой военный"
 ukraine.159.b:0 "Нет, мы не можем ему доверять"
 ukraine.160.t:0 "Украина требует свои земли"
 ukraine.160.d:0 ""
 ukraine.160.a:0 "Нам стоит уступить"
 ukraine.160.b:0 "Мы разнесем чертей"
 ukraine.161.t:0 "Пакт о ненападении с Украиной"
 ukraine.161.d:0 ""
 ukraine.161.a:0 "Мы согласны"
 ukraine.161.b:0 "Укра... что?"
 ukraine.162.t:0 "Германия принимает пакт"
 ukraine.162.d:0 "Хоть мы с немцами не сильно близки в идеологическом плане, но они не заинтересованы в войне с нами и согласны поддерживать мир какое-то время, а может и навсегда"
 ukraine.162.a:0 "Надеюсь навсегда"
 ukraine.163.t:0 "Возвращение запада Украине"
 ukraine.163.d:0 "Украинское государство уже достаточно подготовилось в военном плане, и они вполне могут ставить нам ультиматумы. Стоит ли идти на их поводу и возвращать им их этнические земли?"
 ukraine.163.a:0 "Нам не нужен этот кусок земли"
 ukraine.163.b:0 "Пусть только сунутся"
 ukraine.164.t:0 "Польша отдает земли"
 ukraine.164.d:0 "Спустя длительное время переговоров, мы смогли убедить поляков в том что наша армия гораздо боеспособней их, и в итоге сошлись на том, что лучше уже вернуть нам земли, чем идти на кровопролитную войну"
 ukraine.164.a:0 "Вот и слава богу"
 ukraine.165.t:0 "Поляки не пришли на встречу"
 ukraine.165.d:0 "После направления нашего ультиматума, польский лидер даже не явился на встречу, а [UKR.GetLeader] не был пропущен во Львовский аэропорт. Вообщем-то, думать тут нечего и их ответ нам впринцепе ясен"
 ukraine.165.a:0 "Они знают что будет дальше"
 ukraine.166.t:0 "Гривне конец?"
 ukraine.166.d:0 "После прихода Тютюнника он сразу же перешел ко своей политике Джорджизма и Геоизма. К сожалению не все оценили такую политику. Гражданская война и так заставила многие западные кампании уносить ноги из Украины, однако теперь, они уходят и кажись окончательно. Странная для многих система налогов и экономическая политика значительно сказалась на расходах и доходах компаний и частного бизнеса в стране, после этих событий началось сворачивание экономики, закрытие многих предприятий и производств, а также масштабное обеднение населения. \n\n В бюджете появилась огромная дыра и к сожалению, кроме печатания денег и повышения кредитной ставки в НБУ, сделать ничего лучше уже было нельзя. На фоне ухода бизнеса из страны, масштабного роста цен ввиду дефицита товаров и обеднения населения, а также попыток правительства залатать бюджетные дыры, инфляция достигла 250%. Какой-то период времени гривна вообще ничего не стоила. Титаническими усилиями и тяжелейшим балансом правительство Украины смогло реабилитировать экономику и спасти гривну, однако валюта Украины по прежнему перебывает в плачевном состоянии, цены все еще космические, бизнес не готов возвращаться в страну, население все еще на грани нищеты, а сделки в гривне вообще не проводяться \n\n Ближайшие несколько лет будут слишком тяжелыми как для Украины так и для ее населения и неизвестно переживет ли она эти тяжелые времена"
 ukraine.166.a:0 "Ничего, гривну реформируем!"
 ukraine.167.t:0 "Сциборский теперь новый лидер Украины"
 ukraine.167.d:0 "Создатель теории и идеологии Нациократии, Николай Сциборский, официально был избран ОУН как лидер новой, националистической и возможно шовинистичнской Украины. Сциборский известен своими радикальными взглядами и высказываниями, а также не совсем толерантными программами своих движений и организаций. Он известен ненавистью к Полякам и Евреям, которых к слову называет Жидами, и особенно россиянам. \n\n Неизвестно куда придёт Украина с новым лидером и его политикой нациократии, неизвестно сможет ли Украина будущего превзойти себя сегодняшнюю и будет ли она существовать, известно только то, что для всего населения Украины правление Сциборского и ОУН станет очень интересным и незабываемым"
 ukraine.167.a:0 "Слава вождю!"
 ukraine.168.t:0 "Идеология Николая Сциборского"
 ukraine.168.d:0 "Николай Сциборский, известный по всей Украине правый политик и националист, долгие годы Сциборский провел в Австрии, а позже и в Германии разрабатывая свою концепцию Нациократии. \n\n Нациократия это достаточно специфическая концепция государственного строя которая очень схожа с нацизмом. Основная суть Нациократии это власть нации в государстве, при чем речь идёт о конкретной и одной, доминурующей нации. \n\n Идеи Сциборского уходят в его единение с нацией и украинцами, а также противостоянию со всеми теми кто мешает существованию Украины и её нации. Сциборский не стесняется выражений, он уже несколько раз подвергался угрозам и возможно даже покушениями, но он не приклонен перед своими идеями и готов идти до конца. \n\n Украинская нация и её фундамент напрямую отражаются на идеях Сциборского и его взглядах. Украинское общество это общество аграриев и христиан переходящих в эру тяжёлых технологий и индустриализации. Этот подход изображён как и в политической и экономической программе, так и в флаге и логотипе его партии и движения "Нация Украины" где покрашеный в белый символ известный как "National Idea" отображает украинское государство и его нацию которое под давлением мира и необходимостей переходит от аграрного строя к индустриальному и все это окружено чёрным полотном которое изображает пучину безрасудства и безумия которое окружает украинскую нацию. Чего чего, а любви к символизму у Сциборского не отнять"
 ukraine.168.a:0 "Понятно"
 ukraine.169.t:0 "Бандеровцы не довольны положением дел"
 ukraine.169.d:0 "УПА и Бандеровцы не довольны тем фактом что Западная Украина была просто включена в состав Украины без должных процедур и тем более без учёта вклада УПА в это воссоединение. Теперь, когда их мнение не учитывается, а политического веса они не раздобыли, их задача попытаться надавить на Сциборского и заставить его принять тот факт, что он не единоличный правитель и он должен учитывать мнение других организаций, тем более таких же националистических. \n\n Вообщем если подытожить, то в Украине началась фактическая гражданская война. Стороны пока что не разорвали друг друга в клочья, но это начнёт происходить в ближайшее время и обычным украинцам будет ой как не просто"
 ukraine.169.a:0 "Разберемся с ними позже"   
 ukraine.170.t:0 "Ультиматум от Украины"
 ukraine.170.d:0 ""
 ukraine.170.a:0 "Мы сдадим земли"
 ukraine.170.b:0 "Ни в коем случае"
 ukraine.171.t:0 "Удача ультиматума"
 ukraine.171.d:0 "Румыния поняла, что войну с нами ей не победить, так что Буковина и Северная Буковина вернулись к нам, в родную гавань"
 ukraine.171.a:0 "Это было очевидно"
 ukraine.172.t:0 "Бандере удалось свергнуть Сциборского!"
 ukraine.172.d:0 "Степан Бандера, наверное один из самых известных националистов в мире и самый известный борец за независимость своей нации. Несмотря на то что Украина существовала как государство, её земли, в частности Галиция и Волынь, оказались под контролем других государств и Бандера управляя своей мини армией боролся за отсоединение западной Украины от Поляков и возвращения их под контроль Киева. \n\n Благодаря приходу националистов к власти и поддержке восстания Бандеры Галиция и Волынь наконец-то вернулись домой, но амбиции Бандеры не утихли и с помощью заоблочной поддержки своих военных, населения западной части страны и впринципе право настроеной Украины, Бандере удалось устранить Сциборского и установить по факту свою, единоличную власть"
 ukraine.172.a:0 "Вот это поворот!"
 ukraine.173.t:0 "СНР подняло восстание!"
 ukraine.173.d:0 "Шокирующие новости идут из СССР и его западных территорий. Слобожанская Народная Республика восстала против коммунистического режима Москвы. Никто в СНР не скрывает своих связей с Украиной и все признают их основную доктрину и программу, освобождение всей Слобожанщины и вхождение в состав Украины и кажется каждый житель этого региона и каждый солдат который воюет за это, готов пойти на все что только можно, лишь бы вернуться домой"
 ukraine.173.a:0 "Вставай, Белгород!"
 ukraine.174.t:0 "Победа в пограничном конфликте"
 ukraine.174.d:0 "Мы решили проверить боеспособности советской армии и возможно даже перейти в масштабное наступление и заодно помочь Финляндии и это мероприятие оказалось крайне удачным. \n Мы маршем пересекли границу и на расстоянии 5-7 километров от КПП провели масштабный обстрел артиллерией тем самым разгромив силы противника заранее. Нам удалось прорваться через границу и занять Констатиновку, Сосны, Редковичи, Орлево и даже удалось зайти в городок Любань. Боев почти не было кроме окружной городка Любань. Мы смогли войти в этот город и занять все к нему ведущие. \n\n К сожалению на 3-4 день боев Красная Армия перекинула подкрепление и начался кровавый бой. Несмотря на то что наши войска окопались, нам было нереально тяжело и даже с поддержкой нашей авиации Красной армии удавалось наносить нам огромный вред. После масштабного, но к счастью неудачного наступления СССР на Редковичи мы поняли что все задачи выполнены и пора отступать назад. \n\n Несмотря на то что мы отступили, нам удалось запугать СССР и отвлечь его от войны на севере и вскрыть все недочёты красной армии. Да, мы теряли много людей, но на многих участках потери были 1 к 7 или даже 1 к 13, а это значит что мы с минимальными потерями выполнили все поставленные задачи"
 ukraine.174.a:0 "Небольшая победа!"
 ukraine.175.t:0 "Провал пограничного конфликта"
 ukraine.175.d:0 "Мы решили проверить боеспособности советской армии и возможно даже перейти в масштабное наступление и заодно помочь финам и отвлечь СССР, но это была большая ошибка. Наши войска двинулись маршем через село "Обоз" прямо на населённый пункт "Сосны". При пересечении границы нас встретили сначала мощным огнём из стрелкового орудия, а потом и вовсе накрыли из артиллерии и миномётов. Наши батальоны понесли огромные потери. \n\n В течении следующих суток мы подвезли пару моторизованых полков и даже 10 танков, но и они не улучшили ситуацию. Мы понесли огромные потери, но продолжали удерживать часть маленьких сел на границе. \n\n Позже последовала советская контр атака откинула нас и мы вынуждены были перейти к обороне. Лишь через несколько дней советские войска прекратили свои кровавые мясные штурмы и на границе началось затишье"
 ukraine.175.a:0 "Полный провал!"
 ukraine.176.t:0 "История ОУН"
 ukraine.176.d:0 "Украинские националисты зародились во время оккупации Украины Немецко-Австрийскими войсками. Протонационализм и правые наклонности среди идей были ещё до Крымской войны и всю независимость козацкой республики, но именно во время когда Украина была оккупирована эти идеи достигли своего логического развития и обрели чрезвычайную широкую популярность. В первой половине 20 годов недавно рождённая ОУН отошла на второй план. Украина была почти полностью возрождена в своих этнических границах,  а украинская нация как раз расправила крылья. Настоящие проблемы начались после вторжения Польши и обрушения фронта. ОУН и её немногочисленные вооружённые формирования были разделены между государствами и разделены. В конечном итоге почти весь восток отошёл СССР, Галиция и Волынь Польше. ОУН была разделена. Коновалец и другие лидеры ОУН которую называли Восточная ОУН покинула Украину и перебралась в Германию, а молодой и амбициозный Сциборский желал найти покоя и тихого места для развития своей прогресивной идеологии "Нациократия" перебрался в Вену где жил следующие несколько лет. В свою очередь Бандера и его сторонники смогли организовать УПА. Они тероризировали все польские вооруженые формирования которые заходили на территорию Галиции и Волыни не давая Польской канцелярии и дня без новостей из Львова, Ивано-Франковска или Луцка с Хмельницким. \n\n Переломным моментом в определении курса ОУН стала гражданская война. Коновалец и Мельник начали масштабный сбор украинцев за рубежом для входа на территорию Украины. Пока Анархисты и фанатики Скоропадского бились в попытках изменить власть, Мельник и Коновалец хотели с помощью 10-30 тысяч солдат войти на территорию Украины и начать восстание свергнув обоих "упырей" тем самым установив свою власть в Украине. Бандера же продолжил партизанскую деятельность в Польше, ему важно было единство Украины, а не то кто у её руля. \n\n План Мельника и Коновальца провалился. Они не успели просочиться сквозь границу во время гражданской войны и смогли сформироваться в полноценную силу только когда Петлюра уже засел в кабинете президента. Мельник и Коновалец решили не отказываться от своего плана и начали уничтожать систему и даже её конкурентов. Были убиты множество политических деятелей, коммунисты, демократы, Анархисты, в частности Махно и многие другие. Петлюра начала охоту на Коновальца и тот, дабы не рисковать всей своей организацией сдался правительству Украины. Он передал организацию в руки Мельнику, а сам был приговорён к пожизненому заключению. Сциборский же уже осмыслив свои идеи и свою идеологию вернулся в Украину, только не в подполье, а как известный и легальный политик. \n\n Так и раскололась некогда великая и мощная ОУН на действующего в Польше Бандеру который желал вернуть украинские земли домой, вооружённую к Петлюре оппозицию в виде Мельника который желал скинуть его всеми силами и Сциборского который желал играть по правилам и уже давно конкурировал с политиками большого ранга типа Михновского, Петлюры или Винниченко. Неизвестно чья стратегия окажется удачной и кто осуществит свои мечты, известно лишь что этот процесс станет тяжёлым не только для Украины, но и для расколовшейся ОУН."
 ukraine.176.a:0 "Интересно"
 ukraine.177.t:0 "Германия приглашает нас в альянс"
 ukraine.177.d:0 "Несмотря на свое сначала милитаристическое, а позже и реваншисткое прошлое, Германия пришла к демократии и свободе и нам стоит объединиться в единый блок и сражаться вместе, либо быть осторожными и не вестись на уловки немцев"
 ukraine.177.a:0 "Мы согласны"
 ukraine.177.b:0 "У нас другие планы"
 ukraine.178.t:0 "Украина согласна"
 ukraine.178.d:0 "Украинское правительство готово идти с нами вместе к нашим общим целям и все ради защиты, а позже и популяризации демократических идей"
 ukraine.178.a:0 "Отлично"
 ukraine.179.t:0 "Канадские добровольцы"
 ukraine.179.d:0 "Украина в огне и вновь должна бороться за свою независимость и за свое существование, но украинская нация распыленная по всему миру видимо не забыла где их дом. Украинцы перебравшиеся в Канаду ещё после первой мировой готовы вернуться на родину дабы защитить её даже ценой собственной жизни"
 ukraine.179.a:0 "Они как и другие герои навсегда останутся в наших сердцах!"
 ukraine.180.t:0 "Склад с БК сгорел"
 ukraine.180.d:0 "К сожалению из-за многих факторов, как человеческих так и технических, на территории склада возможно произошла диверсия или это просто несчастный случай, но тем не менее, склад загорелся, а позже сдетонировал окутав красным и оранжевым мерцанием всем селам вокруг. Многие эксперты разнятся в оценках, но такой обьем снарядов мы будем восстанавливать на протяжении следущего года, а то и больше"
 ukraine.180.a:0 "Вот черт!"
 ukraine.181.t:0 "Днепр вышел из берегов"
 ukraine.181.d:0 "Сильные ливни и недостатки наших систем орошения привели к тому что Днепр и построеные на нем водоканалы начали выходить из берегов и затапливать или подтапливать многие села и городки. Мы не были готовы к такому повороту событий от чего мы упали в ступор, а наше население тонет и в воде и в панике. Следующие несколько месяцев будут нелегкими для нас"
 ukraine.181.a:0 "Ничего, отстроим!"
 ukraine.182.t:0 "Лесные пожары на юге"
 ukraine.182.d:0 "Пару лесников и неосторожных туристов и у нас катастрофа. Несколько десятков квадратных километров лесов охватил огонь. Многие животные бегут из своих домов, а люди вынуждены мигрировать из-за задымления территории. Нам придётся сначала устранить пожар, а позже минимизировать потери от него. Это будет стоить нам как огромных средств, так и репутации"
 ukraine.182.a:0 "Как всегда во время..."
 ukraine.186.t:0 "Облава на социалистов в Умани"
 ukraine.186.d:0 "Нам было давно известно о собрании более чем 40 социалистов из местной коммунистической партии, но мы решили что это просто собрание типа клуба анонимных алкоголиков и решили не предавать этому значения. Однако местные националисты и другие радикальные формирования решили устранить социалистов. В кафе была пронесена статуэтка с бюстом лидера собрания, Валера Гугапидзе, пока он держал её в руках и разглядывал бомба сдетонировала и все находящиеся в кафе были убиты взрывом."
 ukraine.186.a:0 "Мы не будем выносить никаких заявлений"
 ukraine.186.b:0 "Какой ужас! Виновники будут наказаны!"
 ukraine.187.t:0 "Люди уезжают из страны"
 ukraine.187.d:0 "Многие люди по уезжали или даже по убегали из страны ещё в конце 20 и из-за напряжённой обстановки в начале 30. Это сказалось на нашей демографии и напрямую отражалось на нашей экономике и армии.  К сожалению сейчас мы не смогли оправдать ожиданий нашего народа и многие кто не обеднел или те кто просто считают что в этой стране нету будущего уезжают из нашей страны и строят свои семьи уже за рубежом в других странах, особенно там где есть большие украинские диаспоры, например в Польше."
 ukraine.187.a:0 "Они обязательно вернутся"
 ukraine.188.t:0 "Люди возвращаются в страну"
 ukraine.188.d:0 "Многие люди по уезжали или даже по убегали из страны ещё в конце 20 и из-за напряжённой обстановки в начале 30. Это сказалось на нашей демографии и напрямую отражалось на нашей экономике и армии.  Сейчас же мы смогли вернуться к белым показателям почти во всех аспектах жизни и даже превзойти старых себя. Мы имеем благоприятный инвестиционный климат и готовы принимать своих граждан желающих вернуться на родину вместе со своими семьями"
 ukraine.188.a:0 "Ну наконец-то"
 ukraine.189.t:0 "Крупная компания инвестирует в нас!"
 ukraine.189.d:0 "Крупная зарубежная компания посчитала нас успешной платформой для инвестиций и финансового развития и поэтому инвестировала в нас необычайно крупные суммы денег, а нам это идёт только на пользу!"
 ukraine.189.a:0 "Прекрасно"
 ukraine.195.t:0 "Новый отечественный фильм "По краям лезвия" покорил сердца миллионов"
 ukraine.195.d:0 "Фильм рассказывает о нелёгкой доле 2 украинцев во времена 1 мировой. Первый из них, Тарас, уроженец Киева, отправился воевать на стороне Козацкой республики и Антанты на Восточный фронт. Его противоположностью выставляется Генрих родившийся во Львове, он точно также как и Тарас отправился на фронт, но по другую сторону баррикад. Истории никак не переплетаются, но развиваются на протяжении всего фильма показывая и рассказывая нам о не лёгкой судьбе всех украинцев первой мировой войны"
 ukraine.195.a:0 "Мурашки по коже"
 ukraine.196.t:0 "От новой книги "Выросший в грязи мальчик" заплакал даже Сталин!"
 ukraine.196.d:0 "Новое литературное произведение в жанре трагедия повествует о жизни мальчика в начале 19 века, тогда Украина была ещё под контролем Российской Империи и крепостное право было распространено на всей её территории. \n\n Маленький мальчик Гриша сын одного из таких крепостных, он пашет на полях одного из аристократов в Екатиринославской Губернии и самое грустное что он даже не видел детства. Сын аристократа, Михаил, в последнее время зачастил наблюдать за работой крепостных. Гриша же от отсутствия друзей и скуки решил завести дружбу с Михаилом и те, не зная всей сути текущей системы сошлись на том что судьба распорядилась так над мальчиками. После того как они стали хорошими друзьями они решили обменяться образами жизни. Сначала Михаил попробовал пожить пару дней с Гришей и работал на полях, на вопросы нянь и служанок он говорил правду, но ему никто не верил. В конечном итоге Михаил пригласил Гришу к себе в особняк где во время поедания Мармелада их застукали хозяин поместья и его жена. Стража избила мальчика до смерти за такой "проступок", а отец мальчика напился и уснул в свинарнике где был съеден свиньями. Михаил же после всего произошедшего и объяснений от отца решил сбежать из дома к козакам о которых так много рассказывал Гриша, но во время побега был застрелен охранником который подумал что это сбежавший крепостной"
 ukraine.196.a:0 "Как трогательно!"
 ukraine.197.t:0 "Новая немая комедия "На край света" убила своим юмором!"
 ukraine.197.d:0 "Немой фильм в жанре комедия "На край света" рассказывает зрителям о 3 козаках которые после обретения Украиной независимости решили по путешествовать.  Казаки отправились за Дунай на юг в попытках увидеть край света и узнать больше о мире. Им пришлось перееравляться через множество рек, сражаться с разбойниками и кочевниками и знакомиться с десятками новых людей. Все это приправлено десятками комичных ситуаций и шуток что делает фильм не только интересным, но и смешным. К сожалению концовка растрогала всех. Самый старый из козаков, Семён, умирает от сердечного приступа и его хоронят по среди Сирийских пустынь. Оставшиеся два изнеможденные и уставшие проходят сквозь пустыни и доходят до юга Аравийского полуострова где видят море и радуясь тому что увидели край света идут назад.  Фильм смешной и в тоже время мудрый. Он учит никогда не сдаваться и в тоже время правильно расценивать приоритеты и условия в которых ты идёшь к своей цели"
 ukraine.197.a:0 "Вот умора!"
 ukraine.198.t:0 "История Болбочана"
 ukraine.198.d:0 "Болбочан, поистине талантливый генерал и полководец, фактически он тот кто принёс Крым Украине и тот кто смог разгромить Красную Армию в Крыму.  В 1921 Скоропадский посадил Болбочана командовать Крымской операцией. Назревала масштабная битва между Власовым, генералом Красной Армии и Болбочаном, генералом Украинской армии. Болбочан осознавал необходимость быстрого разгрома многочисленной группировки Власова в Крыму и использовав эффект неожиданности и паралич командования он захватил Крым меньше чем за неделю, а во время своей осенней кампании освободил Донбасс и взял Ростов. Его популярность росла и он стал одним из главных символов Украины и её независимости, поэтому Скоропадский снял его с южного фронта и приказал управлять гарнизоном в Крыму. \n\n После фактической депортации в Крым Болбочан сблизился с Власовым. Не столько из-за желания дружбы, сколько из-за желания осознавать недочёты командования и набраться опыта, а со временем, когда Украина начала терпеть поражение за поражением и битва за Крым ставала все более неизбежной, он пытался осознать как не нужно делать при обороне полуострова. Также Болбочан хоть и не разделял мечты Власова о его великой России, но заинтересовался его ходом мыслей и по мнению многих современников именно тогда Болбочан пришёл к концепции Междуморья и великой Украины. \n\n Позже, когда Красная Армия окружила Донбасс, в Крыму начался рост сепаратиских наклонностей, от желания коммунистического мира до возрождения Ханства. Болбочан смог прорваться к Скоропадскому и предложить ему проект независимости Крыма с временной передачей Таврии, благо Гетьман принял проект, хоть и с явным недовольством. \n\n Спустя несколько лет разразилась зимняя гражданская война. Болбочан конечно же выступил на стороне Скоропадского, он принёс его сторонк множество побед и триумфоф, но по тем же причинам что и раньше его сняли с должности и Болбочан ушёл в отставку. Позже война была окончена, Петлюра стал правителем Украины, а Болбочан вернулся на свое место хоть теперь и яро призирал всех попутно поддерживая контакт с Власовым и не забывая своих мечт и надежд о великой Украине"
 ukraine.198.a:0 "Очень увлекательно"
 ukraine.199.t:0 "Уровень безработицы рекордно низкий"
 ukraine.199.d:0 "Благодаря новым предприятиям и мигрирующей из Польши и Крыма рабочей силе мы смогли наладить производство ещё большего объёма товаров. Благодаря этому цены на товары упали, а мы стали зарабатывать ещё больше денег, та и наше население тоже. Наша экономика растёт и уровень благосостоятельности граждан тоже!"
 ukraine.199.a:0 "Превосходно"
 ukraine.200.t:0 "Украинские кампании показывают небывалый рост"
 ukraine.200.d:0 "Многие украинские внутренние кампании, от строительных до военных показывают небывалый рост, причём во всех смыслах. Их продукция становиться более качественной и в тоже время все более и более доступной. Это приводит к тому что их акции дорожают, а их капитализация увеличивается. Все эти факторы лишь позитивно сказываются на нашей экономике и позволяют нам ещё более эффективно развиваться и наращивать наш экономический потенциал"
 ukraine.200.a:0 "Вот это новость!"
 ukraine.201.t:0 "Пожар на фабрике"
 ukraine.201.d:0 "Мы не можем быть уверены наверняка что это было, диверсия или проводка, но факт остаётся фактом,  фабрика сгорела до тла, а то что было на ней и могло взрываться, взорвалось. Погибло по меньшей мере 4 человека, пострадало минимум 17."
 ukraine.201.a:0 "Нам стоит улучшить нашу систему безопасности"
 ukraine.203.t:0 "Марш националистов"
 ukraine.203.d:0 "В центре столицы прошла запланированая и организованная акция националистов. Несмотря на то что она прошла спокойно и без конфликтов, в обществе остались и появились недовольные такими событиями Сегодня утром более 100 человек собрались в северных кварталах нашей столицы и двинулись маршем на Юг выкрикивая свои лозунги и неся на своих плакатах свои идей и идеологические программы. Думаем что для всех очевидно что ярые противники правых идей, в том числе коммунисты, были недовольны таким маршем и тем что мы их организовали"
 ukraine.203.a:0 "Нечего им там делать! Разгоним их"
 ukraine.203.b:0 "Пусть миттингуют, нам то какое дело?" 
 ukraine.204.t:0 "Пикеты в Киеве"
 ukraine.204.d:0 "Последние дни в Киеве начали собираться и собираются до сих пор самые разные группы населения.  Судя по их плакатам и нецензурным крикам они устали от стагнации и нищеты, прошедшие 6 лет оказались тяжёлыми и непростыми для Украины, у многих уже появилась надежда на светлое будущее, но многие уже полностью разочаровались в текущем государственном строе и существуих идеологиях и хотят наконец-то чего-то нового, но сами не знают чего"
 ukraine.204.a:0 "Ничего, разгоним их!"
 ukraine.204.b:0 "Пусть бунтуют, имеют право"
 somtething_will_be_tt:0 "§RЧто-то приближается§!"
 ukraine.205.t:0 "Масштабный митинг на Хрещатике"
 ukraine.205.d:0 "На прошлой неделе произошло поистине безпрецидентное событие, более сотни митингующих ворвались на главную площадь страны и устроили там масштабную забастовку. Они разбили палаточные лагеря и укрепились шинами и колёсами заняв оборону и принимая новых митингующих. Многие столкновения оказались плачевными для полиции, они не смогли взять эту крепость и в итоге количество митингующих переросло за тысячу! К нашему счастью более 2 недель они не продержались и им пришлось расходиться, благо полиции удалось устроить блокаду "лагеря" и дабы не умереть с голоду всему сборищу пришлось уйти с площади"
 ukraine.205.a:0 "Пора с ними заканчивать"
 ukraine.205.b:0 "Мы не можем ничего сделать"
 ukraine.206.t:0 "Мятеж на окраинах столицы"
 ukraine.206.d:0 "Последний месяц стал шокирующим и тяжёлым для всей Украины. Группа профессиональных военных из 890 десантников и 314 спецназовцев находившихся на авиабазе в Гостомеле подняли восстание, при этом сделали они это громко с максимальной оглаской, видимо чтоб вызвать подобное на всей территории нашей страны. Террористическая группировка назвавшая себя "Освободители вольной земли" захватила Гостомель и вошли в Бучу. Они сразу же заявили о своих намерениях разрушить общество и систему: "мы готовы прибегнуть к любым возможным методам лишь бы уничтожить систему и общество". Судя по тому что было обнаружено после битв за города они уничтожали каждый дом, разрушали логистику и сжигали землю под самими собой, лишь бы привнести хаос и достигнуть своих безумных целей. \n\n Враг захватил Гостомель, Бучу и Ирпень без боя. Мы встретили его с сопротивлением в селе Ворзель где неопытные срочники были разгромлены и отступили аж до Бородянки где уже таки смогли отбить наступление. Мы рассчитывали что враг пойдёт на юг, но он пошёл в сторону Киевской дамбы и разгромив нас под селом Мощун взял Лютиж, Старые Петревцы и Новые Петревцы после чего развил наступление на Вышгород. \n\n Враг смог взять город и его техника поехала по дамбе на другой берег города, но безумная тактика уничтожения земли под собой уничтожила их логистику, а потери понесенные ими стали критическими. Подобные "мятежи" стали происходить и во многих других городах поэтому мы начали действовать быстро, мы нанесли мощный удар по Вышгороду, а наши лучшие танковые части вошли в Гостомель. Восстание было разбито, но его участники до сих пор прячутся в лесах около Киева и мы уверены что если мы их не сможем зачистить, то это сыграет с нами злую шутку в будущем"
 ukraine.206.a:0 "Какой ужас, мы должны принять меры!"
 ukraine.206.b:0 "Лучше попробуем их найти и узнать почему они так поступили"
 soon_tt:0 "§RУже скоро...§!"
 ukraine.207.t:0 "Экологическая катастрофа"
 ukraine.207.d:0 "Террористы ворвались на здание Киевской ГЭС, заминировали её, а затем приказали работникам полностью перекрыть шлюзы. Вода переполнила хранилище в течении недели. Мы смогли обнаружить нечто странное лишь когда персонал станции перестал отвечать. Мы сразу поняли в чем проблема и направили спецотряд на станцию, начались тяжёлые бои. Был тяжёлый штурм, а позже зачистка вражеских позиций, судя по крикам и плакатам на стенах это были те же "анархисты" что и в Гостомеле. К моменту когда начался бой за машинное отделение враг понял что его шансы мизерны и подорвал все что смог. \n\n Слава богу дамба взорвалась лишь на 15%, но мощный поток воды и непрочность конструкции привели к тому что около 40% дамбы было уничтожено и толща воды пошла на украинскую столицу. Левый, более низкий берег оказался в опасности. Днепр начал выходить из берегов, а толща воды начала заходить на многие улицы, а через пару часов здания начали затапливаться. В итоге вода зашла на 5 километров на левом берегу и на 3 километра на правом. Мы смогли уберечь город от полного затопления, но множество здания было уничтожено, сам город остался обесточен почти на месяц. Предприятия не работают, а люди от неожиданности неуспели ничего сделать и умирали в своих же квартирах. Наша столица уже никогда не оправиться от такого удара"
 ukraine.207.a:0 "Этому ужасу должен прийти конец!"
 ukraine.207.b:0 "Назад пути нет..."
 pizdec_tt:0 "§RОсталось совсем немного...§!"
 ukraine.208.t:0 "Нету больше родной Украины..."
 ukraine.208.d:0 "Последнее время выдалось для Украины неспокойным, но то что было теперь будет казаться просто цветочками и прилюдием. Офицер младшего звена Платон Донецко, воин таромских партизан, поддержал движений Анархо-Апокалипсистов которые так яро бушевали в Украине после последних выборов. Он собрал в городе Кривой Рог около 7 000 солдат и объявил о "марше справедливости" двинувшись на север в сторону Киев. Армия рассчитывала что у них достаточно времени собраться и нанести удар марширующим солдатам, но поддержка населения оказалась куда выше именно у Донецко, чем у остальной, официальной армии.  Путь марширующих специально лежал через населённые пункты дабы собрать как можно больше поклонников. Когда армия повстанцев вошла в Кропивницкий их численность насчитывала уже более 50 000 солдат и 40 тысяч из них двинулись в сторону Умани, а оставшиеся 10 тысяч пошли маршем на Черкассы. Тем временем мы смогли собрать лишь около 30 тысяч солдат для отражения атаки, те что встречали марширующих и оказывали сопротивление переходили на их сторону, поэтому нам нужно было готовиться идеологически. \n\n К вечеру первого дня марша уже 65 тысячная группировка вошла в Умань. Храбрые 500 солдат территориальной обороны попробовали дать отпор, но у них ничего не вышло и город был сдан.  Утром следующего дня реорганизованная 80 тысячная группировка пошла маршем на Белую Церковь, к тому моменту Черкассы уже были оккупированы. Донецко был умен и его "червь" раскидывал свои лапы во все стороны расширяя территорию и беря все новые и новые города под контроль высасывая из наших городов людей отправляя их на Киев. К вечеру второго дня около 130 000 солдат вошли в белую церковь и заняли территорию Киевской области от Сквира до Рокитного. Теперь они готовились наступать на Киев, а наша 50 тысячная армада готовилась встречать их. \n\n Начался тяжёлый бой. Враг пошёл в обход столицы и взял такие важные города как Васильков, Гостомель, Вышгород и Бровары с Борисполем по другую сторону Киева, столица была окружена и враг вошёл в город. Первые несколько часов мы хоть с территориальными потерями, но держали оборону, но дальше начался сущий хаос. Радикальные нацисты, сталинисты, коммунисты, войска демократической коалиции и даже другие подвиды анархистов подняли масштабные восстания, в столице началась мясорубка. Подобное месиво из столицы перешло и в другие города, а позже и на всю страну. Фронты, генералы, приказы, лидеры, всего этого не было. Был лишь хаос, разруха и бешеная, кровопролитная мясорубка окунувшая всю страну в ад. Все лидеры всех движений спустя месяц боев уже не видели никаких перспектив в Украине и сбежали за границу, а многие армии сложили оружие и перешли к мирной жизни. \n\n Также на фоне этих событий Молдова вошла в Одессу, Крым форсировал Днепр и вошёл в Николаев, а СССР оккупировал Мозырь. Так и осталась земля, некогда называвшая себя Украиной, разбитая, разгромленная и без правительства, просто кучка групп и коммун обьединившихся для более выгодного существования и враги желающие взять остатки страны"
 ukraine.208.a:0 "Наверное, это конец..."
 ukraine.209.t:0 "Каково наше будущее"
 ukraine.209.d:0 "Наша подпольная группировка была сформирована ещё после окончания зимней гражданской войны и действовала ради одной цели, сломления текущего государственного строя на территории Украины и построения анархизма основываясь на идеях аппокалипсизма. \n\n Мы долго боролись, сражались и лишь в последние годы нам удалось совершить то, ради чего мы боролись и ради чего нам придётся бороться дальше, только уже против других государств. Мы не просто окунули Украину в хаос, мы вываляли эту страну и все её отрасли в аппокалпсисе, хаосе и разрухе. Общество полностью дезорганизовано и нету никого кто мог бы его восстановить или построить что-то новое, кроме нас. Мы долго готовились к разрухе, долго копили ресурсы и долго все тщательно планировали и все наконец-то готово, осталось лишь приложить наши усилия и осуществить нашу мечту"
 ukraine.209.a:0 "Может быть еще не все потеряно"
 ukraine.210.t:0 "Новое начало"
 ukraine.210.d:0 "20 век стал для нас трудным и возможно станет непреодолимым. Из-за вмешательств других стран, невероятной разрознености партий и идеологий, а также нестабильности с нищетой наша страна оказалась расколота и уничтожена, а такой нации как "украинцы" более не существует. Есть только нищета, разруха, беспорядки, кучу разрозненных вооружённых группировок и жизнь на грани выживания и смерти от голода и жажды. Всё эти испытания обрушились на Украинский народ и на все население бывшей Украины. \n\n Нам придётся взять на себя ответственность и вместе с остатками хоть каких-то общин построить из этого пепла истинный анархизм и реанимировать умершую экономику и промышленность. Нам предстоит много работы, но мы готовы взяться за неё руками и ногами!"
 ukraine.210.a:0 "Это нам на пользу"
 ukraine.211.t:0 "Новое будущее наших территорий"
 ukraine.211.d:0 "Наши соседи и былая разруха нам почти ничего не оставили, а из-за фактически несуществующего общества наши владения не идут дальше руин Киева. Нам предстоит много работы чтоб вернуть все территории под свой контроль и возможно даже улучшить их"
 ukraine.211.a:0 "Ну, приступим!"
 ukraine.212.t:0 "Новое законодательство"
 ukraine.212.d:0 "Свободная территория пережила много потрясений, хотя последние месяцы она встала на путь восстановления. Прежде чем перейти к масштабному восстановлению промышленности и экономики следует подчинить, упорядочить и реорганизовать все подходящие в "стране" процессы и написание новых законов и фактически новой конституции которой будет подчинятся каждая коммуна"
 ukraine.212.a:0 "Продвижение идет!"
 ukraine.213.t:0 "Новая промышленная революция"
 ukraine.213.d:0 "Наша экономика и промышленность оказались в упадке и сильно страдала последние месяцы. От заводов и станков мы пришли к мастерским и кустарному производству. Пришла же пора исправлять это, мы смогли реорганизовать коммуны и значительно совместить их, теперь за счёт нашей власти и желания взаимопомощи мы сможем построить новую экономику и реанимировав нашу индустриальную базу совершить вторую индустриальную революцию"
 ukraine.213.a:0 "Работаем"
 ukraine.214.t:0 "Ученые захватывают власть!"
 ukraine.214.d:0 "После долгих месяцев разрух и реставрации общества Украина, а точнее её осколок и огрызок, смогла реставрироваться, организовать армию, ВВС и даже какую ни какую экономику. На этом фоне многие учёные и своего рода, интеллектуальные элиты, понадеялись что они смогут построить технократию и восстановить страну. \n\n Во многих коммунах идей технократии, стремительного технологического развития и доминации науки как основополагающей идей общества стали популярными и таким образом Коллегия учёных и профессоров быстро прорвалась к верхам и ухватилась за власть. Теперь в Украине технократия и неизвестно куда это приведёт страну"
 ukraine.214.a:0 "Нас ждет великое будущее!"
 ukraine.215.t:0 "Ядерная программа"
 ukraine.215.d:0 "Нашему государству все свое существование приходилось выживать и бороться за свое существование, наши мозги и наш потенциал поможет открыть нам новый вид оружия и противопоставить что-то мировым гегемонам которые считают что Украина это очередная ступенька на пути к их величию, но мы сделаем все чтоб они скатились с лестницы!"
 ukraine.215.a:0 "Мы растем невероятно быстро!"
 ukraine.216.t:0 "Вопрос украинских националистов"
 ukraine.216.d:0 "Безусловно не все члены ОУН разделяют любовю к коммунизму, многие готовы расстрелять всех нас и распять на украинском гербу, но вот мы у власти и они нет и дабы продвигать свои идеи национализма им приходиться сотрудничать с нами и идти на компромисс, что нам только на пользу"
 ukraine.216.a:0 "Пригласить некоторых в партию"
 ukraine.216.b:0 "Им нельзя доверять!"
 ukraine.217.t:0 "Украина требует Закарпатье"
 ukraine.217.d:0 "Украинское правительство по истине считает что может требовать у нас Закарпатье как этнически Украинский регион. С одной стороны мы не в лучшем состоянии и лучше отдать мороки с этническим населением Украине, а с другой, это может стать сигналом для наших более сильных соседей отправлять нам ещё больше требований и уничтожить нас"
 ukraine.217.a:0 "Мы не хотим войны"
 ukraine.217.b:0 "Конечно же нет"
 ukraine.218.t:0 "Закарпатье наше!"
 ukraine.218.d:0 "Правительство наших партнёров оказалось благоразумным и решили не разводить войны на пустом месте. Закарпатье вернулось домой и теперь мы вместе идём к совместному развитию и будущему!"
 ukraine.218.a:0 "Хорошо что все обошлось"
 ukraine.219.t:0 "Закарпатье нам не отдают"
 ukraine.219.d:0 "После длительных переговоров, мы не смогли их уговорить ни на какие уступки, и у нас остался один выбор. Они это прекрасно знают, и их армия уже в боевой готовности. Стоит ли нам нападать?"
 ukraine.219.a:0 "К оружию!"
 ukraine.220.t:0 "Украинцы хотят договориться"
 ukraine.220.d:0 "Украинское коммунистическое правительство очевидно хочет двух вещей, экспансии своих идей и новых союзников. Они предлагают нам пустить социалистов в правительство и улучшить положение СПБ в стране, а в замен мы получим претензии на южную добруджу и совместно с Украиной сможем надавить на Румынию и получить свои территории назад!"
 ukraine.220.a:0 "Это выгодно обеим сторонам"
 ukraine.220.b:0 "Никаких сделок с коммунистами!"
 ukraine.219.b:0 "Они раскусили наш блеф!"
 ukraine.221.t:0 "Болгария согласна"
 ukraine.221.d:0 "Социалистам в Болгарии теперь можно устраивать съезды и мирные пикеты, реклама их идей теперь на каждом шагу, а больше половины кабинета министров теперь коммунисты. Пришёл же наш черёд исполнять обязательства"
 ukraine.221.a:0 "Мы поможем им, а они помогут нам!"
 ukraine.222.t:0 "Винниченко - освободитель Украины"
 ukraine.222.d:0 "Украина будет единой и коммунистической! Украина была раздроблена в результате некомпетентности правительства и импереалистических замашек наших соседей. К счастью теперь Украина сильна. Мы двигаемся к коммунистической и социалистической мечте и истинному коммунистическому строю и мы готовы отразить атаки всех наших врагов и возможно даже сами готовы на кого нибудь напасть"
 ukraine.222.a:0 "Великий лидер!"
 ukraine.223.t:0 "Украинцы бунтуют!"
 ukraine.223.d:0 "УССР и так обладала достаточно широкой автономией и самостоятельностью, но украинцы вновь недовольны. Коммунистическая Украина развернула агентурную сеть на нашей территории и очевидно расшатывает ситуацию в УССР! Стоит ли нам идти на поводу у ситуации и дать автономию для дээскалации или перейти к репресиям и остаться при своём?!"
 ukraine.223.a:0 "Мы можем основать временное украинское правительство"
 ukraine.223.b:0 "Не будем вмешиваться"
 ukraine.224.t:0 "Советская Украина обрела автономию!"
 ukraine.224.d:0 "Сталин и сама система СССР похоже не настолько нерушима как нам казалось. Буквально пару месяцев волнений и нестабильности в некоторых регионах УССР заставила Москву идти на уступки нашим украинцам и выделять для УССР нереальную автономию что является показателем лишь одного факта - СССР не так силен как кажется и сломить его волю куда легче чем можно было подумать!"
 ukraine.224.a:0 "Возможно мы договоримся"
 ukraine.225.t:0 "Восток возвращается!"
 ukraine.225.d:0 "Мощная и долгая борьба за каждый ум, за каждое мнение и за каждый квадратный сантиметр земли наконец-то окончена, окончена нашей победой! Нам предстоит много работы, идеологическая обработка подключение электроэнергии, водоснабжение, включение в конституцию и назначение новых людей на местные должности, но мы едины и мы готовы к новой, совместной жизни"
 ukraine.225.a:0 "Мы это отпразднуем!"
 ukraine.226.t:0 "Мы не смогли объединиться"
 ukraine.226.d:0 "СССР урвал наши земли, урвал у нас из под носа. Теперь мы обречены на вечное разделение, хотя может война нас спасёт. Мы проиграли в борьбе за наши территории, мы смогли начать эту "войну", но одолеть усатого грузина оказалось нам не по силам и теперь он вновь затянул наши земли в пучину своих кровавых амбиций и водоворота репрессий и рабства"
 ukraine.226.a:0 "Чертов [SOV.GetLeader]"
 ukraine.227.t:0 "Триумф национал-коммунизма"
 ukraine.227.d:0 "Национал-коммунизм как идея так и потенциальный государственный строй были воплощены Анатолием Писоцким на территории Украины. Национал-коммунизм сам по себе был не плох, а для Украины он стал волшебной таблеткой которая примерила разрозненые воюющие кланы и идеологические группы и дала надежду что вот теперь Украина может стать единой на тех территориях что есть и объединять другие свои земли. \n\n Главным соперником для Писоцком и Нацкомовской Украины стал Сталинский СССР. Украина и так была занозой в заднице Сталина, а теперь это и идеологический соперник, в одном лагере. К сожалению для Сталина, одержать победу ему не было суждено. Союз пал, а нацкоммунизму не осталось альтернатив, остались лишь его соперники которые как и СССР скоро падут"
 ukraine.227.a:0 "Мы справились"
 ukraine.228.t:0 "Национал-коммунисты одержали победу во внутреполитической борьбе"
 ukraine.228.d:0 "Национал-коммунисты и их идеи оказались куда ближе и роднее украинскому населению чем обычный коммунизм и социализм. Оно и понятно, в то время как коммунизм и социализм лишь отбирали у Украины, Национал-коммунизм желает объединить все украинские земли и обещает невиданое ранее процветание украинскому народу, похоже украинский народ верит им, но не известно правильный ли он выбор сделал"
 ukraine.228.a:0 "Движемся дальше!"
 ukraine.229.t:0 "Выступление Троцкого"
 ukraine.229.d:0 "Сегодня Троцкий выступил прямо в центре Украинской столицы. Он настоял на независимом и интернациональном пути, а также на том что Винниченко это экономический диверсант программа которого принесёт нам успех только в ближайшие несколько лет, а дальше промышленность и экономика Украины и умрет и нам следует консолидироваться против Винниченка. \n\n Выступление произвело дичайший фурор, половина площади кричала и скандировала "Троцкий фактит", а другая била бутылки и устраивала беспорядки выходя на пикеты. То что выступление оказалось крайне резонансным это факт, но окажет ли оно эффект на Украинскую политику - вопрос."
 ukraine.229.a:0 "Скоро он станет нашим лидером"
 ukraine.230.t:0 "Гражданская война в Украине"
 ukraine.230.d:0 "Сначала сорваные выборы, а затем и приход националистов к власти посеяли недовольство среди населения и коммунистических партий и групп что явно вызывало недовольство и нестабильность. Украина шла на сближения с Германией, неизвестно насколько плотным оно было бы, но коммунисты подорвали всех правящих националистов на их съезде в Киеве и подорвали здание! \n\n Украина фактически осталась без правительства, а прошли бы ещё сутки-двое и Украина бы стала коммунистической! Рейх и его верхушка осознали это и ввели войска на территорию Украины и установили полный протекторат и стабильность! Теперь у Украины нету самостоятельности и все что она сможет, так это развиваться под крылом Рейха как его марионетка."
 ukraine.230.a:0 "Что вообще происходит?"
 ukraine.231.t:0 "Винниченко объеденил оппозицию"
 ukraine.231.d:0 "Винниченко и его однопартийцы хоть и ненавидели конкурентов, но осознавали что они все ещё имели свое влияние на украинские внутреполитические процессы и что с ними так или иначе нужно искать компромисс. Пару пламеных речей, несколько удобных всем законопроектов и совместные заявления объединили не только противоборствующие партии, но и их электорат и теперь, когда украинцы пришли к значительному компромису, они явно смогут что-то большее чем бесконечно ссориться и разваливаться!"
 ukraine.231.a:0 "Нам нужно вовремя его придушить!"
 ukraine.232.t:0 "Теперь мы немецкая колония"
 ukraine.232.d:0 "Доверие Гитлера и всего партийного руководства НСДАП и руководства Германии к Украине навсегда подорвано после того как текущее правительстве было убито и разбежалось, а рейху пришлось жертвовать своими войсками для сохранения стабильности в Украине. Несмотря на все это, Гитлер не хочет терять Украину, это слишком лакомые кусочек который ко всему прочему лоялен ему и прогерманским украинским политикам. Было принято решение превратить Украину в фактически регион Рейха и поставить там "губернатора" чтоб тот следил за порядком и более такого не допускал."
 ukraine.232.a:0 "Германия приведет нас к успеху"
 ukraine.233.t:0 "Новое законодательство"
 ukraine.233.d:0 "Украины планирует полностью интегрировать законодательство Рейха внутрь своей страны, планируется чуть ли не досконально скопировать каждую страницу просто заменяя "германия" на "украина" Данные меры были приняты чуть ли не лично Адольфом Гитлером для установления полного немецкого контроля над Украиной и исключить возможные нестабильности и смены курса. Далее цитата: "О каких возможных сменах идеологии, политического или экономического устроя может идти речь когда фактически мы создадим на Украинских землях вторую Германию просто она будет чуть восточнее и со столицей в Киеве.""
 ukraine.233.a:0 "Это нужно было сделать еще давно"
 ukraine.234.t:0 "Гиммлер перехватывает власть"
 ukraine.234.d:0 "Удивительное событие озарило новостные заголовки, Гиммлер, глава СС начал борьбу за власть в марионеточной Украине и завершил её своей победой. Теперь он глава Рейхкомиссариата Украина! Данное событие шокирует, Гиммлер фактически объявил внутреполитическую войну Гитлеру. \n\n Украина после неудачного переворота коммунистов превратилась в марионетку Германии, а по словам Геббельса так вообще, в "регион который разговаривает на повышеных тонах с Берлином". Можно ли это считать фактическим началом внутрепартийной борьбы или может мы преувеличиваем? Все впереди."
 ukraine.234.a:0 "Не лучший исход для украинцев..."
 ukraine.235.t:0 "Вевельсбург 2.0"
 ukraine.235.d:0 "Все мы знаем про Вевельсбург, сердце СС. Данный замок так сильно запал в душу Гиммлеру что у него началась бессонница от осознания что он живёт без этого замка. К сожалению Гиммлер и СС потеряли доступ к Вевельсбургу и дабы утешить себя Гиммлер начал поиск, а точнее начал выбирать лучшую замену, но уже на территории Украины."
 ukraine.235.a:0 "Гиммлеру присмотрелась Крепость Аккерман"
 ukraine.235.b:0 "СС никуда не едет"
 ukraine.236.t:0 "Гиммлер ушёл в радикальную оппозицию!"
 ukraine.236.d:0 "Генрих Гиммлер, глава СС, сначала захватил власть на территории Рейхкомиссариата Украина, а потом перешёл в оппозицию к Адольфу Гитлеру. Фактически Гиммлер обьявил войну Адольфу и он намерен бороться с ним не только за свою власть но и за власть во всей Германии"
 ukraine.236.a:0 "Гитлеровскому режиму должен прийти конец!"
 ukraine.237.t:0 "Начало великого противостояния"
 ukraine.237.d:0 "Создание СС, второй армии отдельной от Вермахта изначально сулило большую катастрофу, но назначение на пост главы СС амбициозного и жестокого Гиммлера стало фатальной ошибкой и всей планете лишь оставалось считать дни когда это противостояние загорится. \n\n  Поводом стало, как это не было бы странно, Украина, девстевенная и нестабильная территория позволила Гиммлеру ухватит там власть и построить там свое личное государство лишь с малой оглядкой на Рейх.  Не было важно краткосрочная или долгосрочная перспектива, потенциал "страны СС" был огромным, а темпы её экономического роста и развития военной машины ещё больше. Рейх проигрывал по всем параметрам и понимая это Гиммлер начал "марш справедливости" на Берлин, а фактически объявил войну Рейху и Гитлеру. Основная цель как ни странно, установить полную власть Гиммлера над территорией Рейха!"
 ukraine.237.a:0 "Свергнем Гитлера!" 
 ukraine.238.t:0 "Победа!"
 ukraine.238.d:0 "Гиммлер закрепившись в Украине чётко осознал что ему необходимо поражение Гитлера и полная победа во внутреполитической борьбе в Германии. Прямо под носом у Гитлера и всего НСДАП он построил государство СС, создал полностью самостоятельную армию, а позже пошёл в поход на Берлин сокрушив режим Гитлера и Рейх в принципе. Теперь остались лишь формальности в виде объединения и возможно переноса столицы в другое место, ведь зачем она в Киеве, правда?"
 ukraine.238.a:0 "Расцвет Великого Рейха!"
 ukraine.239.t:0 "Эрих Кох удержал власть!"
 ukraine.239.d:0 "Эрих Кох был назначен главой Рейхкомиссариата Украина после неудачного переворота социалистов в обычной националистической Украине. Неожиданно соперничать за власть и влияние начал Гиммлер который имел свою мини армию и очевидно был крайне влиятельным в Германии,но все ещё хотел большего. Благо Эрих Кох и его коллеги быстро осадили усатика и тот был вынужден признать бездарное и унизительное поражение"
 ukraine.239.a:0 "Мы будем процветать"
 ukraine.240.t:0 "Начало германизации Украины"
 ukraine.240.d:0 "Украина одной из первых стала тем самым планируемым Рейхкомиссариатом и она фактически станет черновиком для верхушки Рейха в его импереалистических делах. Одним из основопалагющих факторов является язык и культура. Украины считают что если они самая нестабильная нация в Европе, то им можно доверять. Рейх и лично Гитлер хотят показать Украинцам что их идентичности более не существует и они медленно, но уверено, будут трансформироваться в немецкий регион."
 ukraine.240.a:0 "Мы выполним нашу миссию"
 ukraine.241.t:0 "Переименование Севастополя"
 ukraine.241.d:0 "Севастополь это исключительно имперское наименование этого славного и героического города! Мы позаботимся о том чтоб его новое название имело больше смысла и могло бы увековечить его историю и славу!"
 ukraine.241.a:0 "Теодорихсхафен - подходящее название"
 ukraine.241.b:0 "Нас все устраивает"
 ukraine.242.t:0 "Крым - новый туристический рай"
 ukraine.242.d:0 "После захвата Готенланда все считали что мы превратим его в один большой концлагерь для жидов, но наши реформы, восстановление инфраструктуры и различные застройки отелями превратили его в шикарный курорт. Немцы, Японцы, Американцы и Французы, а также многие другие готовы пролететь и проехать пол планеты лишь бы побывать в Готенланде и отдохнуть на белом песчаном берегу Чёрного моря"
 ukraine.242.a:0 "Инвестиции были не зря"
 ukraine.243.t:0 "Повышение Эдгара Пюо"
 ukraine.243.d:0 "После решающего успеха в битве на фронте Райхсфюрер Гиммлер обратил внимание на выдающиеся способности Эдгара Пюо, французского идейного сторонника анти-большевизма. Полагая, что его опыт и преданность принесут пользу СС и нашеё попытке помешать безумцу Гитлеру, Гиммлер думает о повышении Пюо в рядах Шутцестаффеля до Генерала. По приказу Райхсфюрера Гиммлера, Эдгар Пюо был назначен офицером 33-й Дивизии Ваффен-СС "Шарлемань". Его роль во французской социальной сфере стала еще более важной, так как он был отправлен на оккупированные территории, где сильно нуждались сторонники Шутцестаффеля. Пюо должен был стать важным игроком в интригах и манипуляциях среди французских коллаборационистов. \n\n С его прибытием на оккупированные территории, Эдгар Пюо начал активно пропагандировать анти-большевистские и идеи и привлекать сторонников Шутцестаффеля. Он может стать игроком в сложной игре влияния между лидерами Маршалла Питена и Генерала Де Голя, используя свою харизму и убеждения, чтобы укрепить позицию Шутцестаффеля на оккупированных территориях Франции. \n\n Таким образом, Пюо стал ключевой фигурой в французском социальном конфликте, используя свои способности и позицию в Ваффен-СС для продвижения интересов Шутцестаффеля. Его деятельность вызывала неоднозначные реакции среди французского населения, и теперь будущее Франции лежало во многом в руках этого французского коллаборациониста, Эдгара Пюо."
 ukraine.243.a:0 "Он отправится во Францию"
 ukraine.244.t:0 "Пюо просит собственный Шутцштаффель!"
 ukraine.244.d:0 "С успехом украинского Шутцштаффеля, подчиняющегося Ордену СС в Мюнхене и перебравшегося в Киев после образования отдельного государства для СС, Эдгар Пюо был повышен до звания Оберстгруппенфюрера и назначен на ответственную роль в оккупированной Франции. Он знал, что внутри страны бродят амбициозные идеалы, которые он хотел бы воплотить в жизнь, чтобы реализовать план Генриха Гиммлера по свержению Гитлера и его сторонников. \n\n Однако, для успешного осуществления своих планов, Эдгар Пюо осознавал, что нужно иметь надежную команду, которая разделяет его цели и идеологию. В связи с этим, он решил обратиться к Генриху Гиммлеру с просьбой о создании собственного "Шутцштаффель Франция". Письмо Гиммлеру от Эдгара Пюо:\n\n "Уважаемый Райхсфюрер Гиммлер, \n\n С благодарностью принимаю повышение до звания Оберстгруппенфюрера и возложение важной миссии в оккупированной Франции. Я полностью предан делу СС и вашим идеалам, и считаю, что нашей следующей важной задачей должно стать свержение Гитлера и его последователей, чтобы построить новое будущее для нашей родины. \n\n Уверен, что у нас есть достойные кандидаты, которые готовы присоединиться к "Шутцштаффель Франция" и внести свой вклад в наше общее дело. С такой командой, я уверен, что сможем добиться максимального успеха в наших усилиях по укреплению СС и нашего движения. \n\n С глубоким почтением,\n Оберстгруппенфюрер Эдгар Пюо" Таким образом, Эдгар Пюо отправил свое предложение Генриху Гиммлеру о создании отдельного "Шутцштаффель Франция", который станет его верным инструментом в противостоянии Гитлеру и его сторонникам, а также в реализации общей идеологии СС во Франции."
 ukraine.244.a:0 "Он поможет нам в битве за Европу"
 ukraine.245.t:0 "Вопрос украинцев в СС-Орденсштаате"
 ukraine.245.d:0 "Возник важный вопрос о признании украинцев на ровне с немцами в СС Орденсштаат Украины, чтобы реализовать планы и идеи СС относительно Райха. Для принятия верного решения, нужно рассмотреть два возможных варианта: признавать только украинцев, служащих в армии, или признавать все население. \n\n Если мы признанием только украинцев, служащих в армии, то этот подход поможет подчеркнуть лояльность украинских военных к СС Орденсштаат Украины и их преданность идеям СС. \n Приведет к укреплению военной мощи и единства вооруженных сил СС Орденсштаат Украины, что может быть важным фактором в борьбе за власть и влияние в Германии. C Минусов можно сказать, что Ограничение признания только на уровне армии может создать разделение между украинскими военными и остальным населением, что потенциально может вызвать общественное неудовольствие и конфликты внутри страны. Не все украинцы, которые хотели бы служить в армии, могут получить признание и равные возможности, что будет напрямую влиять на нашу экономику и социальное состояние. \n С признание всего населения мы можем уверенно сказать, что полное признание всех украинцев покажет внимание и заботу СС Орденсштаат Украины о своих гражданах, что может укрепить лояльность населения и уменьшить социальные напряжения. Позволит использовать потенциал и таланты всех граждан для развития страны и реализации идей СС. \n\n Но, Включение всех украинцев в равную степень может вызвать опасения и недовольство со стороны немецкого населения, которое может посчитать это угрозой своей культурной и социальной идентичности, чего очень опасается руководство Рейха и портит мысль об Рейхсфюрере Гиммлере в ордене СС. Некоторые украинцы могут сохранять скептицизм и недоверие к ордену из-за предыдущего враждебного отношения к ним во время нацистского режима и погромы городов в поисках коммунистов. \n Важно учитывать, что при принятии решения необходимо уравновесить интересы и нужды разных групп населения, а также обеспечить гармоничное развитие СС Орденсштаат Украины в целом. Решение может быть сложным, но его правильное воплощение способствует достижению целей и идеалов СС относительно Райха."
 ukraine.245.a:0 "Украинцы будут на равне с немцами"
 ukraine.245.b:0 "Немцы превыше всех!"
 ukraine.245.c:0 "Украинские военные должны иметь почет в ордене"
 ukraine.246.t:0 "Зверства СС"
 ukraine.246.d:0 "В Одессе произошли трагические события, связанные с облавой милиции СС, в результате которой пострадало тысячи людей, 239 из них погибли. Этот инцидент вызывает серьезные этические и моральные вопросы, и требует ответа на вопрос о том, стоит ли виновникам приписывать их преступления еврейской национальности и идеологии, или же принять меры против преступников независимо от их происхождения. \n\n Райхсфюрер Генрих Гиммлер и СС Орденсштаат Украины обязаны держать закон и порядок в стране, и это включает преследование коммунистических узурпаторов и опасных элементов, которые угрожают безопасности и стабильности. Однако, недопустимо приписывать эти преступления всей еврейской национальности или марксистской идеологии."
 ukraine.246.a:0 "Осудить преступления СС"
 ukraine.246.b:0 "Не выносить никаких заявлений"
 ukraine.247.t:0 "Власов пойман в плен!"
 ukraine.247.d:0 "Во время операции "Готенланд", когда [UKR.GetName] перешел на территорию крымского государства, произошло неожиданное событие - генерал Власов был схвачен в плен. Известный своим служением на разных сторонах в гражданской войне, Власов сейчас предлагает свои условия и предлагает совместную операцию для освобождения России от советского режима. \n\n Это предложение вызывает сложные этические и стратегические вопросы для [UKR.GetLeader] и [UKR.GetName]. Генерал Власов - контроверсиальная личность, который менял свои взгляды и служил на разных сторонах в прошлом. Несмотря на его обещания и желание освободить Россию, сотрудничество с ним может быть рискованным и вызвать подозрения со стороны других членов СС и Вермархта."
 ukraine.247.a:0 "Он нам пригодится"
 ukraine.247.b:0 "Предал раз, предаст еще раз!"
 ukraine.248.t:0 "Крымская операция"
 ukraine.248.d:0 "В 1917 Гетьман Павел Скоропадский принял решение о необходимости захвата крымского полуострова и его генерал Болбочан справился с этой задачей за неделю. Так Скоропадский набил себе рейтинг среди украинцев и поднял доверие в кабинетах Берлина."
 ukraine.248.a:0 "Интересно"
 ukraine.249.t:0 "Послевоенные перемены на карте мира"
 ukraine.249.d:0 "Вскоре Германия проиграла. Беларусь была "негласно" разделена между Польшей и РСФСР, а Скоропадского вынудили отдать Галицию и Волынь Польше если тот хотел получить гарантии защиты в случае войны с СССР. Естественно после таких громких слов об объединении Украины и таких жалких действий рейтинг Скоропадского стремительно падал."
 ukraine.249.a:0 "Ясно"
 ukraine.250.t:0 "Война с РСФСР и успешное наступление Украины"
 ukraine.250.d:0 "Летом 1921 года Скоропадскому стало известно о планах антигетманского восстания Петлюры и о Лево-Анархистких движениях и планах на юге страны. Также недовольны были Гетьманом и татары. Тот в попытке асимилировать Крым выселял их в поля Таврии. Также при нем началось "разделение" Херсона. Переселенцы из Крыма не желали жить в Украинской части и поэтому строили "свой" Херсон на противоположном берегу. В конце Августа ВСУ численностью в почти миллион человек перешли в наступление на советско-украинской границе. За 2 года войны украинские войска освободили Слобожанщину, Приазовье, Донбасс, часть Беларуси и даже часть Кубани."
 ukraine.250.a:0 "Что же будет дальше?"
 ukraine.250.b:0 "Я все понял!"
 ukraine.251.t:0 "Застой на фронте и грядущая катастрофа"
 ukraine.251.d:0 "К несчастью к Осени 23 Красная армия смогла перебросить крупные резервы на фронт ведь гражданская война была окончена и вся мощь РСФСР была сконцентрирована на Украине. Популярность Скоропадского была заоблачной, но он понимал что для полной легитимности нужна победа и для неё было необходимо ещё одно наступление. Его наметили на 10 января, а тем временем в Украинском Генштабе был конфликт. Болбочан взявший тогда Донбасс и Ростов предлагал наступать на Москву и территорию Беларуси для освобождения братского народа и склонения РСФСР к выгодному миру. Конкурент Болбочана, Ослов, предложил продолжить наступление на Кубань и отрезав красных у азовского моря освободить Кубань. Скопопадский поддержал менее популярного и опытного Ослова, а взбешенный Болбочан подал в отставку."
 ukraine.252.t:0 "Полный провал по всем фронтам"
 ukraine.252.d:0 "Зимнее наступление провалилось полностью, потери украинских войск были огромные, а успехи минимальные. Красная армия же уже в Апреле обманула украинский генштаб и мощным ударом откинула ВСУ от Москвы и взяла Курск, Белгород, Харьков, Чернигов, Полтаву и много других городов. ВСУ же были вынуждены отступить с Кубани на Донбасс для сокращения фронта."
 ukraine.253.t:0 "Катастрофа на Донбассе и стабилизация фронта"
 ukraine.253.d:0 "Красная Армия уже к концу лета высадилась в Бердянске и нанеся встречные удары прорвала оборону ВСУ и окружила половину армии Украины на Донбассе. После этого она взяла Мелитополь и захватила Херсон. Форсирование Днепра, артиллерийские дуэли и контр атаки ВСУ превратили правый берег города в руины где уже никто не жил. После указанных событий в Январе 24 Гетьманщина смогла провести ряд успешных наступальных операций, в частности на Юге и окружила часть советских войск в Таврии."
 ukraine.254.t:0 "Жалкий мир и экономический упадок"
 ukraine.254.d:0 "8 Февраля 1924 был подписан мир на изначальных границах. Советский союз смог представить своим изолированым и бедным гражданам всю картину в нужном свете, а у Скоропадского с этим возникли ну очень крупные проблемы. В период с 1924 по 1929 Скоропадский пытался провести реформы и спасти свой рейтинг, но анархисты на юге и сопротивление в кабинете министров давали знать о себе все больше, а после кризиса было не до реформ, нужно было спасать то что осталось."
 ukraine.254.a:0 "Тяжелая ситуация"
 ukraine.255.t:0 "Зимняя гражданская война"
 ukraine.255.d:0 "В декабре 1930 анархисты начали свое восстание, из зимнего протеста в Одессе это все превратилось в гражданскую войну. Фронт и силы сторон на фронте менялись много раз, но вторжение Молдавских националистов желавших возрождения великой Румынии в Буджак и Приднестровье, а также восстание Крымских татар во главе с белыми генералами и Ахматовичем полностью захватили Крым и Таврию и встали по реке. После такого крупного поражения и катастрофы в тылу Махно сдался и бросил свою армию, но не успев пересечь границу получил очередь в спину от ОУН. Армия Скоропадского победила, но он оставил власть дабы не повторить участь Махно и на демократических выборах в марте 31 победил Петлюра."
 ukraine.255.a:0 "Хаос в стране!"
 ukraine.256.t:0 "Послевоенная эпоха и новые надежды"
 ukraine.256.d:0 "Многие надеялись что Петлюра сможет демократически и дипломатически вернуть утраченные земли, но тот фактически сдал их Крыму и Молдове мирным договором. Реформы он также провести не смог, все что ему удалось это вернуться на довоенные показатели. Теперь же назревают выборы 1936, эпоха Украины в начале 20 века началась с гетьманского режима и гетьманщины и многие жители Украины, да и зарубежные эксперты нарекают будущего правителя Украины "последним Гетьманом" ведь либо Украина исчезнет с карты мира и перестанет существовать, либо будущий правитель сможет окончить полосу тяжёлых неудач и войти в новый век во главе успешной державы."
 ukraine.256.a:0 "Интересно"
 ukraine.257.t:0 "Провозглашение Украинской Империи"
 ukraine.257.d:0 "В Украине волнения и нестабильность стали характерными чертами общественно-политической жизни. Саботаж на выборах привел к приходу временного правительства, которое столкнулось с множеством вызовов и сложностей. Однако вскоре страну ждало неожиданное поворотное событие – приглашение монарха Василия Вышиваного на власть. Под его руководством Украина начала проходить через трансформацию, которая привела к образованию Украинской Империи. \n\n После приглашения на власть, Василий Вышиваный был коронован как монарх Украины. Его правление стало символом восстановления порядка и авторитета в стране, которая ранее переживала период политической нестабильности. \n\n Монарх приступил к реформам, направленным на укрепление экономики, социальной справедливости и образования. Приоритетом было улучшение жизни населения и создание условий для экономического процветания. \n\n Василий Вышиваный поставил своей целью укрепление суверенитета Украины и независимости от внешних влияний. В этом контексте он стал активно развивать внешнюю политику, укрепляя дипломатические связи с другими странами. \n\n Василий Вышиваный поставил своей целью укрепление суверенитета Украины и независимости от внешних влияний. В этом контексте он стал активно развивать внешнюю политику, укрепляя дипломатические связи с другими странами. \n\n В результате проведенных реформ и укрепления власти, Василий Вышиваный провозгласил Украинскую Империю. Это событие стало историческим поворотом, отражающим преодоление трудностей и стремление страны к новым горизонтам. \n\n Приход монарха Василия Вышиваного к власти после саботажа на выборах привел к историческому развитию Украины. Его реформы, укрепление власти и провозглашение Украинской Империи заложили фундамент для будущего развития страны и подняли её статус на мировой арене. Однако такое резкое изменение политического курса вызывало различные реакции и вызовы, которые монарх и его правительство должны были преодолеть на пути к процветанию и стабильности."
 ukraine.257.a:0 "Украина будет процветать!"
 ukraine.258.t:0 "Новые "Центральные Державы""
 ukraine.258.d:0 "Украинский король Василий Вышиваный, укрепившись на троне и получив огромную поддержку народа, решил вернуться к историческому унижению, которое пережила страна во время первой мировой войны. Он провозгласил о возрождении военного альянса "Центральные Державы" – коалиции стран, которая существовала в период Первой мировой войны. \n\n Василий Вышиваный хотел вспомнить тяжелые испытания, которые пережила Украина во время Первой мировой войны. Призвание возродить военный альянс "Центральные Державы" было связано с желанием предостеречь от подобных унижений в будущем.\n Провозглашение намерений о создании альянса было одобрено большинством населения. Украинский народ поддерживал Василия Вышиваного за его реформы и стремление укрепить позиции страны на мировой арене. \n Однако возрождение военного альянса также вызвало различные реакции со стороны других стран. Некоторые выразили поддержку и понимание, видя в этом шаге стремление к защите национальных интересов. В то время как другие страны могли быть скептически настроены, опасаясь возможного нарушения баланса сил в регионе. \n Для монарха Василия Вышиваного и его страны наступили новые вызовы и возможности. Он должен был вести активную дипломатическую деятельность, чтобы завоевать доверие и поддержку других стран в создании военного альянса "Центральные Державы" и обеспечить безопасность Украины на мировой арене. \n\n Провозглашение Василием Вышиваным возрождения военного альянса "Центральные Державы" стало важным шагом в его стремлении укрепить страну и защитить её национальные интересы. Несмотря на вызовы и различные реакции, этот шаг отражал решимость монарха привести Украину к новому этапу процветания и стабильности на мировой арене."
 ukraine.258.a:0 "Мы все помним"
 ukraine.259.t:0 "Гражданская война в Германии!"
 ukraine.259.d:0 "Украинская Империя, возглавляемая королем Василием Вышиваным, оказалась в уникальной ситуации, когда Гитлеровская Германия начала навязывать свою власть всему континенту. Несмотря на протесты и оппозицию со стороны других европейских стран, Германия продолжала свои агрессивные шаги, пытаясь установить контроль над всем регионом. \n\n В ответ на угрозу со стороны Германии, Василий Вышиваный решил противостоять кайзеру Вильгельму 3 и его нацистскому режиму. Зная, что военный конфликт неизбежен, король Украины начал активно готовиться к войне, объединяя свои вооруженные силы и заключая союзы с другими антигерманскими нациями.\n Гражданская война стала неотъемлемой частью этой альтернативной истории, и Украинская Империя приняла вызов Германии. Василий Вышиваный не только руководил своими вооруженными силами, но также умело маневрировал на политической арене, привлекая союзников и поддержку от других стран, которые стремились сохранить свою независимость и свободу от германского диктата. \n\n Каждая битва и сражение в этой войне становились испытанием для обеих сторон. Украинская Империя, несмотря на свою относительно меньшую территорию и население по сравнению с Германией, продемонстрировала свою силу и настойчивость, противостоя вражескому нашествию. \n Со временем, война начала коснуться и других европейских стран, которые тоже не желали жить под диктатом Германии. Украинская Империя стала опорой для всех, кто стремился к освобождению от тирании нацистского режима."
 ukraine.259.a:0 "К оружию!"
 ukraine.260.t:0 "Статус сичевых стрельцов"
 ukraine.260.d:0 "Перед Украинским королем Василием Вышиваным возник сложный выбор, который задел сердце и душу его народа. Он стоял перед решением почтить память сечевых стрельцов, относящихся к важной части украинской истории, или же принять решение о вычеркивании их из исторического наследия страны. \n Сечевые стрельцы, древний воинский орден, играли значимую роль в истории Украины. Они были символом гордости и сопротивления, защищая свою землю от врагов и враждебных влияний. Однако, с течением времени, некоторые аспекты их деятельности стали подвергаться критике и вызывать споры в обществе. \n\n Король Василий Вышиваный был глубоко озабочен тем, какие последствия может повлечь каждое из его решений. Он проводил длительные обсуждения с советниками и важными фигурами своего королевства, чтобы понять настроения и мнения народа. \n Одна из главных аргументов "почтения памяти сечевых стрельцов" заключалась в том, что их вклад в историю Украины нельзя было недооценивать. Они боролись за независимость, честь и свободу своей земли, и их подвиги заслуживали признания и уважения. \n С другой стороны, вычеркнуть сечевых стрельцов из истории было бы попыткой избавиться от прошлых контроверзий и создать новый образ Украины, свободный от старых теней и конфликтов. Это решение представляло собой возможность для нации начать с чистого листа и строить будущее без утяжеленной исторической ношей. \n Король Василий Вышиваный осознавал, что его решение принесет как положительные, так и негативные последствия. Он сталкивался с недовольством со стороны различных фракций, каждая из которых имела свои убеждения и интересы. \n\n В итоге, перед Василием Вышиваным встала задача найти компромиссное решение, которое уважало бы историческое наследие сечевых стрельцов, но также открывало новую страницу для будущего Украины. Он призвал народ объединиться и стремиться к гармонии, чтобы справиться с вызовами времени и двигаться вперед как единое целое. \n Таким образом, перед королем Василием Вышиваным встал сложный моральный выбор, который требовал мудрости и терпения. Его решение определило бы, каким путем пойдет Украина и какое место займут сечевые стрельцы в ее истории и сознании народа."
 ukraine.260.a:0 "Почтим их память"
 ukraine.260.b:0 "Нам стоит вычеркнуть их из украинской истории"
 ukraine.261.t:0 "Политика Вышиваного"
 ukraine.261.d:0 "В течение нескольких месяцев правления Короля Василия Вышиваного, Украина стала свидетелем множества значительных достижений и изменений во внутренней политике, которые оказали глубокое влияние на народ страны. \n\n Первым важным шагом, предпринятым Королем Василием, было установление новых норм и принципов в правительстве. Он усилил участие народа в принятии решений, проводя широкие консультации и слушая мнения различных слоев общества. В результате была создана целая система обратной связи, которая помогала выявлять наиболее важные потребности и проблемы граждан. \n Вторым ключевым достижением была реформа образования и здравоохранения. Король Василий придал большое значение развитию образования, улучшению уровня образовательных учреждений и доступности знаний для всех граждан. Здравоохранение также стало одним из приоритетов правительства, что привело к расширению доступа к медицинским услугам и повышению качества медицинского обслуживания. \n Третьим важным достижением была поддержка и развитие сельской местности. Король Василий приложил все усилия для повышения жизненного уровня жителей сельских районов, развития сельскохозяйственного сектора и предоставления сельскому населению новых возможностей для процветания. \n\n Однако, власть Короля Василия не проходила без критики. Некоторые оппозиционные силы критиковали его авторитарный стиль правления и считали, что некоторые меры могут ограничивать права и свободы граждан. Тем не менее, многие признавали его стойкое руководство и стремление улучшить жизнь народа. \n\n Его правление также сопровождалось улучшением экономического положения страны. Внутренние и внешние инвестиции были привлечены для поддержки инфраструктуры и развития новых отраслей промышленности, что способствовало росту национальной экономики. \n\n Король Василий Вышиваный стал символом собранности и решительности для многих украинцев. Его лидерские качества и забота о благополучии нации делали его популярной фигурой в глазах народа. Его режим оказал сильное влияние на национальную идентичность, укрепляя чувство единства и гордости за родину."
 ukraine.261.a:0 "Слава нашему королю!"
 ukraine.262.t:0 "Даниил Скоропадский просит назначения"
 ukraine.262.d:0 "Перед нынешним королем Украины, Василием Вышиваным, внезапно предстал непростой выбор. В его королевстве прибыл Даниил Скоропадский, сын бывшего гетьмана Павла Скоропадского, и просил назначения в генералитет. Это представляло немалые сложности для Василия, так как семья Скоропадских всегда вызывала различные реакции в обществе. \n\n Даниил Скоропадский, молодой и энергичный человек, стремился продолжить свою семейную традицию служения и защиты Украины. Он утверждал, что обладает достаточными навыками и знаниями, чтобы стать надежным генералом и принести пользу стране. Но его семейная связь с бывшим гетьманом и спорные моменты в деятельности его отца могли вызвать сомнения у нынешнего короля. \n Василий Вышиваный, будучи мудрым и дальновидным правителем, понимал, что такое решение может повлиять на его режим и отношения с обществом. С одной стороны, назначение Даниила Скоропадского в генералитет могло бы укрепить военные ряды и дать шанс молодому и амбициозному генералу проявить себя. С другой стороны, это могло вызвать недовольство и подозрения со стороны оппозиции и части населения. \n\n Перед принятием окончательного решения, король Василий провел серьезные консультации с советниками и близкими. Он анализировал все возможные последствия и попытался оценить влияние такого решения на общественное мнение и политическую обстановку в стране. Теперь же нужно решить, принимать Даниила, или не стоит рисковать?"
 ukraine.262.a:0 "Он отлично себя проявит на поле боя"
 ukraine.262.b:0 "Нам не стоит рисковать"
 ukraine.263.t:0 "Троцкий - новый лидер Украины"
 ukraine.263.d:0 "Не смотря на то, что личность Льва Троцкого вызывала различные мнения и эмоции, поддержка его в Украине росла из-за его обещаний изменить политическую ситуацию в стране. В итоге, благодаря сильной поддержке народа, Троцкий сверг текущее правительство коммунистов и провозгласил Украинскую Революционную Республику. \n Троцкий, опытный политик и оратор, сумел мобилизовать широкие массы населения и объединить различные социальные слои в стремлении к переменам. Его обещания создания справедливого общества, где каждый гражданин будет иметь равные возможности, воспламенили сердца многих украинцев. Он призывал к прекращению эксплуатации трудящихся, освобождению от угнетения и реформам в образовании и здравоохранении. \n Спустя несколько месяцев активных действий и поддержки населения, Украинская Революционная Республика объявила о своем существовании. Это событие стало поворотным моментом в истории страны и вызвало обеспокоенность у соседних государств, включая Советский Союз и Сталина. \n\n Сталин, сидящий в Москве, теперь должен был опасаться Льва Троцкого и его стремления захватить СССР и начать мировую революцию. Харизматичный и энергичный Троцкий представлял для Сталина серьезную угрозу его власти и стабильности в стране. Возникшая ситуация требовала от Сталина принятия мер и разработки стратегии для предотвращения распространения революционных идей и сохранения контроля над СССР. \n Таким образом, Украинская Революционная Республика, возникшая под руководством Льва Троцкого, вызывала тревогу у Сталина и стала новой реальностью на политической карте мира. Теперь предстояло непростое будущее и серьезные испытания для обеих сторон, которые определяли будущее истории не только Украины, но и всего Советского Союза."
 ukraine.263.a:0 "Да здравствует правительство рабочих!"
 ukraine.264.t:0 "Памятник Сергею Мазлаху"
 ukraine.264.d:0 "Около года назад Сергей Мазлах, известный национал-коммунист, был убит украинскими националистами. \n Сейчас у страны стоит важный выбор: выделять деньги на строительство памятника Мазлаху или не выделять. Выделение средств на памятник Мазлаху повысит поддержку национал-коммунизма и поддержание идеологии, которая была связана с убитым политиком. Однако, такое решение может разжигать напряженность и дополнительно разделить общество, создавая противостояние между приверженцами разных политических убеждений. \n С другой стороны, отказ от выделения средств на памятник Мазлаху может поддержать и укрепить социалистическое движение, которое выступает против национал-коммунистической идеологии. Однако, такое решение также может вызвать недовольство и протесты со стороны сторонников национал-коммунизма. \n\n Выбор между выделением средств на памятник Мазлаху и отказом от этого может иметь долгосрочные последствия для политической ситуации в стране. Украина находится на распутье, и решение, которое примет Владимир Винниченко или Анатолий Писоцкий, повлияет на дальнейший ход событий и будущее страны."
 ukraine.264.a:0 "Выделим деньги на строительство"
 ukraine.264.b:0 "Он этого не заслужил"
 ukraine.265.t:0 "Опыт испанских ветеранов"
 ukraine.265.d:0 "Социалисты в Украине решили предложить добровольцев для поддержки республиканцев в Испании. Молодые, отважные и преданные идеалам социализма украинские добровольцы отправились в испанскую страну, чтобы поддержать борьбу за справедливость и свободу. \n В Испании украинцы вступили в ряды республиканской армии, где им предстояло учиться и применять различные тактики, развивать свои навыки и стратегии военного дела. Испанские военные были знающими и опытными наставниками для украинских добровольцев. Они делились своим опытом и знаниями, помогая развивать тактические и стратегические умения у украинских воинов. \n\n Украинские добровольцы быстро осваивали полученные знания и навыки, что отразилось на их эффективности в боевых операциях. Они сражались рядом с испанскими товарищами, выявляя смелость и преданность общей цели. В ходе совместных операций украинские и испанские военные учились друг у друга и находили общий язык в стремлении к победе."
 ukraine.265.a:0 "Не зря мы им помогаем!"
 ukraine.267.t:0 "Восхождение героя"
 ukraine.267.d:0 "В СС Орденсштаат Украины, под мудрым и решительным руководством Райхсфюрера Генриха Гиммлера, начинается замена портретов Адольфа Гитлера и свастики, которые когда-то олицетворяли надежду на Рейх, теперь уступают место изображениям Гейнриха Гиммлера и таинственному Черному Солнцу. \n\n В каждой школе, в каждом полицейском участке и на каждой улице сменяются символы, подчеркивающие исключительную силу и мудрость Райхсфюрера. Символ Черного Солнца становится не только главным знаком СС Орденсштаат Украины, но и показателем величия Гиммлера, чья власть ярко сияет во тьме войны. \n\n Наступает новая эпоха, где Генрих Гиммлер - незыблемый глава, стремящийся к превосходству и победе. Эти изменения несут в себе несравненную драматичность, обволакивая страну во власть Гиммлера и его выдающихся способностей. Украинцы, немцы, и другие европейские национальности которые живут на территориях оккупироваными Райхом, видят в нем не просто лидера, а спасителя, освободителя от коммунистической чумы, который возглавил их к победе над врагами Рейха."
 ukraine.267.a:0 "Да здравствует Райхсфюрер - наш герой, наш лидер, наш вдохновитель!"
 ukraine.268.t:0 "Сциборский уходит из политики"
 ukraine.268.d:0 "Николай Сциборский, популярный политик, националист и разработчик собственной идеологии, Нациократии, начиная с 1931 года играл важную роль в украинской политике. Дебаты, попытки создания собственной фракции, какие-то договорённости с ОУН и Мельником, а также контакт с Бандерой. Все это к сожалению ушло в прошлое. \n\n Сциборский из-за отсутствия перспектив и полного уничтожения ОУН уходит в отставку и покидает политику. Оно осознает что более не добьётся успеха в своих свершениях и все что ему остаётся это смотреть как Василь добивает оставшихся конкурентов и строит Украину своей мечты"
 ukraine.268.a:0 "Он сделал правильный выбор"
 ukraine.269.t:0 "Сциборского отравили рицином!"
 ukraine.269.d:0 "Николай Сциборский, популярный и долгоиграющий политик, фактически лицо ОУН в Украинской политике был явной занозой в планах многих украинских политиков и Троцкого в частности. \n\n Никто и близко не скрывает причастность правительственных спецслужб к этому убийству. Сциборский принял яд вероятно в напитке или в еде в кафе не далеко от дома и умер там же от остановки сердца. \n\n Смерть Сциборского стала ударом для всего националистического сообщества и неизвестно, чем это теперь закончиться для Украины и ОУН"
 ukraine.269.a:0 "Теперь националисты наконец уничтожены"
 ukraine.270.t:0 "Инвестиции в пролетарскую сеть ресторанов"
 ukraine.270.d:0 "Украина находится на пороге важного решения, касающегося будущего страны и ее работников. Глава правительства Украины, Лев Троцкий, выступает с предложением о создании сети ресторанов, предназначенных специально для пролетарского класса. Эти заведения предоставят недорогие и вкусные блюда, которые будут доступны для широких масс трудящихся. Однако это предложение вызывает жаркие дебаты в правительстве. Оппоненты Троцкого утверждают, что в данный период напряженных мировых событий и войны, финансирование сети ресторанов является роскошью, на которую страна не может позволить себе. Вместо этого, они предлагают сосредоточить ресурсы на проституцию и наркотики, чтобы обеспечить безопасность и процветание Украины."
 ukraine.270.a:0 "Конечно, все ради пролетария!"
 ukraine.270.b:0 "Что за бред? Мы найдем разумное применение деньгам"
 ukraine.271.t:0 "В Берлине строят статую Маркса"
 ukraine.271.d:0 "Немцы после своего освобождения и возрождения коммунистических идей яро раскаяны и желают извениться перед Марксом за неуважение его идей и предательство. \n\n В качестве увековечивания памяти великого идеолого и экономиста почти вся Германия собрала несколько десятков тонн золота, снесла Рейхстаг эффектным взрывом и лучшие инженеры Германии построили на месте Рейхстага огромную статую Маркса отлитую из золота и отражающийся от неё свет озаряет большую часть Берлина вселяя надежду что вот вот настанет момент счастья, процветания и равенства!"
 ukraine.271.a:0 "Отличная работа!"
 ukraine.272.t:0 "Петлюра рвется в кабинет министров"
 ukraine.272.d:0 "Петлюра пережил тяжелые времена. Он оказался достаточно слабым правителем, так и не дождавшись своих выборов на которых он мог бы себя проявить их саботировали. Петлюра не стал сопротивлятся временному правительству и отправился на пенсию. \n\n Но жажда перемен и реформ его не покинула, и после прихода ко власти Василия Вышиваного он увидел с ним довольно много общих взглядов, и решил отправить письмо о просьбе назначить его министром. Теперь королю предстоит выбор - стоит ли нам доверять Петлюре и назначить его министром, или он уже слишком стар для этого?"
 ukraine.272.a:0 "Из него выйдет хороший министр"
 ukraine.272.b:0 "Нам не нужен этот старик"
 ukraine.273.t:0 "Восход Интернационального Союза"
 ukraine.273.d:0 "Троцкий проиграл во внутреполитической борьбе Сталину и фактически отправился на пенсию в Мексику ожидая идеального места и времена для 2 раунда. \n\n Украина пришла к социализму, а после прибытия в Украину Троцкого и интернационализму. Противостояние между Украиной и СССР очевидно всегда висело в воздухе как нечто супер очевидное, но с момента прибытия Троцкого в Украину, это уже был второй раунд внутреполитической борьбы в СССР. \n\n Матч-реванш начатый Троцким хоть и не шёл гладко, но окончился полным разгромом Советского Союза и бегством Сталина. Теперь вместо СССР на карте будет изображён гордый Интернациональный Союз в котором вместо усатого грузина будет править Троцкий"
 ukraine.273.a:0 "Победа!"
 ukraine.274.t:0 "Коновалец на свободе"
 ukraine.274.d:0 "Самое демократическое и либеральное правительство Петлюры ещё несколько лет назад усадила лидера ОУН за решётку, но теперь, когда эта жалкая недовласть народа свергнута, Коновалец был помилован и отпущен на свободу. \n\n Его условия жизни в тюрьме были ужасны, а состояние его тела и здоровья оставляют желать лучшего. Тем не менее он все ещё наполнен желанием привести украинскую нацию к величию и его сердце наполнено лишь одним, любовью к Украине. Тем не менее он сильно постарел и пострадал и есть ли действительно смысл пускать его в наше правительство или он все таки уже выполнил свой долг?"
 ukraine.274.a:0 "Ему не суждено гнить в тюрьме!"
 ukraine.275.t:0 "Судьба сциборского"
 ukraine.275.d:0 "Сциборский - крайне популярный политик, долгое время он был нашим лицом в большой украинской политике, но теперь, когда мы у власти, Сциборский просит своего рода "вознаграждения" за свою деятельность. \n\nСциборский все ещё имеет свою фракцию в наполовину опустевшей Раде, Сциборский все ещё имеет свое влияние и свой электорат, да и он может помочь нам в управлении государством, у него же есть опыт, но вдруг он планирует использовать нас как "плацдарм" для проведения своей политики?"
 ukraine.275.a:0 "Мы можем с ним сотрудничать"
 ukraine.275.b:0 "Пусть строит свою нациократию в другом месте"
 ukraine.276.t:0 "Остатки коммунизма в нашей стране"
 ukraine.276.d:0 "Коммунизм и социалистические идеи плотно засели в нашей стране и даже после масштабных коммунистических погромов и чисток многие деятели остались живы и невридимы. \n\n Мы можем либо оставить ситуацию в том положении, котором она есть и тогда эти мелкие вредители будут дальше, хоть и частично, но влиять на нашу внутреннюю политику, либо мы можем прибегнуть к более силовым методам и тогда наша страна будет зачищена"
 ukraine.276.a:0 "Уничтожим их!"
 ukraine.276.b:0 "Они нас не интересуют"
 ukraine.277.t:0 "Вопрос Мельниковцев"
 ukraine.277.d:0 "ОУН под управлением Мельника это именно та организация которая и позволила националистам прийти к власти и проводить свою политику. \n\n Понятное дело что около 50 тысяч вооружённых до зубов солдат желающих власти своего идола, Мельника, и сближения с Германией, хотят чтобы их мнение очевидно учитывалось, но навыки 90% Мельниковцев заканчиваются на по стрелять и по убивать конкурентов, но вдруг, если мы не будем учитывать их мнение, то сами станем конкурентами?"
 ukraine.277.a:0 "Их мнение тоже будет учитываться"
 ukraine.277.b:0 "Если им что-то не нравится - пусть уезжают в Германию"
 ukraine.278.t:0 "Национальная мобилизация"
 ukraine.278.d:0 "В связи с последними событиями которые проходят у нас в стране, мы оказались в затруднительной ситуации. По доложению нашей разведки Советский Союз совместно с Польшей уже строит на нас некие «планы», что вполне возможно это полное уничтожение Украины как государства, нам пока неведомо, что у них в голове, но мы также понимаем, что нам нужно их опередить ради нашей же безопасности. Чтобы обезопасить в первую очередь себя нам нужно объявить национальную мобилизацию тем самым мы поднимем количество рекрутов в нашей армии, но при этом если мы выберем этот вариант, то мы должны понимать, что данное решение может сильно повлиять на стабильность и экономику внутри страны, поскольку повышение уровня мобилизации может означать уменьшение доступных ресурсов на гражданское производство и потребление."
 ukraine.278.a:0 "Начинаем мобилизацию!"
 ukraine.279.t:0 "Плод государственного синдикализма"
 ukraine.279.d:0 "Синдикализм это достаточно интересная концепция и мы время от времени следуем ей. Такая политика приводит к очень даже позитивным результатам. Рабочие довольны, реформы ускорены, а украинская экономика процветает и здравствует!"
 ukraine.279.a:0 "Отлично"
 ukraine.280.t:0 "Поддержка пласта"
 ukraine.280.d:0 "Пласт это молодёжная скаутская организация начавшая свое существования ещё в Австро-Венгрии в 1911 и до сей поры существовала как исключительно приватная и оторванная от государства организация. \n\n Теперь же нам интересно наше государство, наши идеи, наш народ и наша нация. И интересна она должна быть с самого раннего возраста. Финансирование, отдел кадров, контроль качества и многое другое, все это мы должны дать Пласту если мы действительно заинтересованы в том, чтобы наша молодёжь любила нашу нацию!"
 ukraine.280.a:0 "Завербовать их!"
 ukraine.280.b:0 "Они же дети!"
 ukraine.281.t:0 "Освобождение наших земель"
 ukraine.281.d:0 "Украина была расколота некомпетентными лидерами и тупоголовыми популистами которые кроме как трепать языком ничего не умели. \n\n Теперь же нам придётся проливать свою кровь и вновь, и вновь жертвовать своим существованием ради объединения всех украинцев в единое и сильное государство. Нам предстоит много работы как и на подконтрольным нам территориях, так и в будущем на новых и освобождённых!"
 ukraine.281.a:0 "Курс заложен, время действовать!"
 ukraine.282.t:0 "Масштабная миграция из Запорожья"
 ukraine.282.d:0 "Многим людям в Запорожье важны и ценны исторические ценности и память о былых и великих личностях. \n\n Мы в отличии от правителей и политиков в Севастополе соблюдаем этим традиции и чётко осознаем что такое прошлое и что нельзя его забывать!"
 ukraine.282.a:0 "Мы с радостью примем новых граждан"
 ukraine.283.t:0 "[SOV.GetLeader] начинает операцию НКВД на территории Украины!"
 ukraine.283.d:0 "После введения Анти-Коммунистической политики, Украина оказалась в состоянии напряжения и нестабильности. Угроза со стороны Народного Комиссариата Внутренних Дел (НКВД) стала тенью, висящей над страной. Про-советские политики были выгнаны, и теперь организованный штаб НКВД угрожает безопасности и суверенитету Украины. \n\n Ситуация стала критической, и решительные действия необходимы для предотвращения дальнейшего разрушения и хаоса. Высшие руководители Украины принимают решение организовать специальную операцию по уничтожению штаба НКВД. Это станет испытанием для вооруженных сил и преданности общей идее защиты родной земли. \n\n Тщательно разрабатывается план действий, и силы собираются вокруг идеи освободить Украину от этой опасной угрозы. Каждый солдат осознает важность миссии и готов дать все от себя для защиты своей страны."
 ukraine.283.a:0 "Мы будем бороться с ними!"
 ukraine.284.t:0 "Диктатура партии"
 ukraine.284.d:0 "Партия Шухевича одолела всех своих врагов и теперь в Украине установлена стабильность и верный курс развития национальной идеи.  \n\n Понятно, что в стране все ещё много недовольных идиотов, социалисты, демократы или другие пропагандисты иных идей которые крайне недовольны фигурой Шухевича во главе государства, но это не значит что Украинская нация должна отвлекаться от своего великого курса и задумываться о врагах народа!"
 ukraine.284.a:0 "Первая победа Шухевича!"
 ukraine.285.t:0 "Переговоры с ОУН"
 ukraine.285.d:0 "Шухевич, как по крайней мере известно, не являлся частью ОУН, но тем не менее сам являлся достаточно правой личностью и таким же националистом. \n\n ОУН и Мельник фактически помогли Шухевичу и его соратникам одолеть коммунистов, но теперь они хотят чтобы их мнение учитывали, в свою очередь Шухевич не против этого и только рад вести переговоры, вопрос будут ли они плодотворными?"
 ukraine.285.a:0 "Посмотрим к чему нас это приведет"
 ukraine.286.t:0 "Идея украинского национализма"
 ukraine.286.d:0 "Украинский национализм долгое время был спрятан за ширмой сначала диктатуры Скоропадского, а позже за демократической рожей Петлюры. \n\n Теперь же армия и народ победили всю нечисть в Украине и идеи национализма стали популярны как никогда ранее. Украинская нация сильна, ей многое придётся пережить дабы удержаться на плаву и сохранить свою национальную идентичность, но Шухевич уверен что Украина выдержит!"
 ukraine.286.a:0 "Шухевич приведет нас к величию!"
 idea_UKR_nkvd:0 "Действие НКВД"
 ukraine.287.t:0 "Курс на освобождение Украинцев"
 ukraine.287.d:0 "Очевидно, что в таком состоянии как сейчас Украина существовать не может. \n\n Наши исторические враги откалывали от нас куски за кусками в надежде что когда-то так перестанет существовать вся Украина. \n\n К их несчастью они крайне сильно ошиблись, мы не намерены более терять наших людей и земли. Мы намерены лишь объединяться, объединять всех Украинцев, от Лиссабона до Владивостока, если это потребуется!"
 ukraine.287.a:0 "Мы вернем былую славу"
 ukraine.288.t:0 "Вопрос поляков"
 ukraine.288.d:0 "После успешного возвращения западных территорий у нас появилась новая проблема, польское население.После пацификации в таких городах как Львов, Тернополь, Ровно, Луцк и Станиславов чаще можно услышать польский, чем украинский.Мы не можем оставаться в стороне, потому что если мы ничего не сделаем, украинцы запада возьмутся за оружие."
 ukraine.288.a:0 "Устроим чистку польского населения"
 ukraine.288.b:0 "Запретить польский язык"
 ukraine.288.c:0 "Нас это не интересует"
 ukraine.289.t:0 "Волынская резня"
 ukraine.289.d:0 "После возвращения Украиной своих западных территорий украинцы встретились с проблемой поляков на этой территории.Власть рассматривала этот вопрос,но решила не вмешиваться,чтобы не начать внутренний конфликт,но реальность оказалась иной.Через некоторое время после отказа власти вмешиваться группа украинских националистов решила действовать.Под покровом ночи в Ровно и Луцке началась массовая резня между поляками и украинцами,потери точно сказать нельзя,но большинство предполагают потери с обеих сторон от 5000 до 60000. Когда государственные войска приехали в эти города было поздно,то что они увидели было ужасом на яву,по улицам лежали части тел,как поляков,так и украинцев,улицы были в крови,самой ужасной находкой была голова,наколенная на фонарь в центре Луцка.Украинские националисты называют это "Волынская Справедливость" в то время, как Поляки "Волынская Резня"."
 ukraine.289.a:0 "Матерь божья!"
 ukraine.290.t:0 "Борьба с конкурентами"
 ukraine.290.d:0 "Болбочан и Тютюнник хоть и уступили Шухевичу в борьбе за власть, но продолжают состоять в оппозиции, иметь свой электорат и поддержку, а также ресурсы для потенциальной гражданской войны. \n\n Дабы избежать 2 гражданской войны за 10 лет нам придётся полностью устранить наших политических соперников и их популярность с влиянием, легитимными будут любые действия, даже самые отмороженные!"
 ukraine.290.a:0 "Подавим не лояльных!"
 ukraine.291.t:0 "Формирование зеленой армии"
 ukraine.291.d:0 "Зелёная армия уже существовала, правда дезорганизовано, без целей и командования, и в итоге была уничтожена своими врагами. \n\n Красная армия, один из главных, а теперь потенциально единственный враг, но и зелёная с приходом Тютюнника к власти переходит в своему этапу восстановления и возрождения, неизвестно чем обернётся второй раунд потенциальной войны или борьбы 2 сторон, но зелёная армия впредь будет готова лучше чем когда либо!"
 ukraine.291.a:0 "Как в старые добрые"
 ukraine.292.t:0 "Крестьянская армия"
 ukraine.292.d:0 "По нашим законам, все что сделал селянин, принадлежит ему, точно также его оружие или даже танк, вопрос где и как он его сделает, принадлежат ему, да и его воля защищать нашу общую землю тоже! \n\n Пусть каждый селянин берет в руки оружие, от вил до самодельного танка и идут в бой на защиту наших границ и наших людей!"
 ukraine.292.a:0 "Они присоеденятся к зеленой армии"
 ukraine.293.t:0 "Внешняя политика джорджистов"
 ukraine.293.d:0 "Украинская внутренняя, а тем более экономическая политика были достаточно нестандартны и неординарны в сравнение с великими государствами и с украинскими соседями. \n\n Несмотря на все различия нам удалось достигнуть бурного экономического роста и ныне пришла пора думать о внешнеполитическом векторе развития и о отношениях с различными государствами"
 ukraine.293.a:0 "Выход в свет!"
 ukraine.294.t:0 "Статус русских в Украине"
 ukraine.294.d:0 "Русские и так не пользовались любовью на территории Украины, а после гражданской войны и победы Шухевича и начали повсеместно унижать и ненавидеть. \n\n Удивительно, но именно сейчас русофобия в Украине достигла своего пика. Шовенизм и антисемитизм Украина проявляет исключительно к русским, погромы магазинов, охота на писателей и многое другое, все это уже поджидает всех русских в Украине и все это стало для них практикой!"
 ukraine.294.a:0 "Им не место в нашей стране!"
 ukraine.294.b:0 "Нам не стоит их трогать"
 ukraine.295.t:0 "Украина - общественная собственность"
 ukraine.295.d:0 "Украина это страна богатая, как землёй так и духом. Наша экономическая политика так или иначе сводится к тому, что человек это сам себе творец и сам себе хозяин. \n\n Единственное что общее для людей, и что они не создали, так это земля, грунт и то, что оно порождает, но чернозем так или иначе общий для всей Украины и для каждого украинца!"
 ukraine.295.a:0 "Мы следуем нашим принципам"
 ukraine.296.t:0 "Огнестрельное оружие в обществе"
 ukraine.296.d:0 "Многие, даже западные страны, не особо любят такую систему, но мы осознаем что каждый человек имеет право быть на равне с госдураство. Этот закон создан не для нападения, разборок и рекетирства, а для защиты себя, своей земли и своего государства!"
 ukraine.296.a:0 "Да, нам это нужно"
 ukraine.296.b:0 "Слишком опасно доверять оружие людям"
 ukraine.297.t:0 "Формирование АЗОВа"
 ukraine.297.d:0 "Азовское море долгое время было не подконтролем Украине и его само, и его побережье придётся защищать. \n\n На официальном уровне, мы создаём националистический и добровольческий батальон для защиты берегов, а на деле создаём глубоко интегрированный в наши спецслужбы гарнизон задача которого зачистить берега Азовского моря от евреев, русских и татар и проводить насильнию украинизацию!"
 ukraine.297.a:0 "Азовское побережье может спать спокойно"
 ukraine.298.t:0 "Церковные реформы"
 ukraine.298.d:0 "Церковь и вера крайне важны для всего нашего общества, мы не можем оставить в том паршивом и непринуждённом состоянии в котором они есть сейчас, нам нужно живо и срочно менять эту систему, зачищать ее от коррупцию и реструктуризировать пока она не сгнила и не провалилась утащив миллионы беззащитных украинцев в бездну"
 ukraine.298.a:0 "Почему их не провели раньше?"
 ukraine.299.t:0 "Улучшение состояния рабочих"
 ukraine.299.d:0 "Наши реформы и наши финансы должны быть направлены на то, чтобы наши рабочие работали, жили и взаимодействовали со всеми и всем в исключительном и безупречном комфорте! \n\n Ремонты на заводах и предприятия, комнаты отдыха, повышения зарплат, высокие пенсии, качественное образование и в конце концов, повышение зарплат, все это должно быть создано для большей эффективности и комфорта рабочих, ну и для нашего рейтинга, хотя последнее стоит оставить за скобками."
 ukraine.299.a:0 "Мы многим им обязаны"
 ukraine.300.t:0 "Общественная мобилизация"
 ukraine.300.d:0 "Война, война и ещё раз война. Мы родились в огне и в жаркой печи судьбы. Наша земля наполнена кровью наших воинов. Всю свою жизнь, все свое существование мы воевали, наша нация и наше государство было рождено в огне, так уж вышло что наша судьба это сражаться и воевать, а наше общество максимально не готово к этой ответственности из идиотов либералов типо Петлюры и других баранов, которые вели нашу страну и наше общество к грядущей страшной катастрофе, но мы спасём Украину!"
 ukraine.300.a:0 "Начать мобилизацию!"
 ukraine.300.b:0 "Общество пока не готово"
 ukraine.301.t:0 "Договор с Власовым"
 ukraine.301.d:0 "Взаимоотношения Власова и Болбочана были крайне напряженными, и в то же время их идеи так или иначе были схожими. \n\n Теперь договор с Власовым имеет смысл, он один из немногих, кто до сих пор заявлял о необходимости 2 раунда гражданской войны и на полном серьезе заявлял о необходимости противостояния с СССР и Сталиным, чтобы спасти Россию. \n\n В условиях, когда Болбочан планирует строить великую Украину, а Сталинский СССР его главный враг, любой союзник будет в помощь, и именно в этой плоскости интересы Власова и Болбочана сошлись, уничтожить общего врага."
 ukraine.301.a:0 "Мы сокрушим большевизм вместе!"
 ukraine.302.t:0 "Программа развития Польши"
 ukraine.302.d:0 "Ввиду многих обстоятельств, как политических так и многих других, многие регионы Польши отстают от других, более развитых и это в свою очередь не способствует ни мирному сосудествованию народов большой и многоэтнической Польши, ни стабильному росту экономики и населения. \n\n Наша экономическая программа планирует за счёт инвестиций поднять многие города и регионы Польши со дна и улучшить состояние всех Польских городов и регионов тем самым обеспечив экономический рост на годы вперёд!"
 ukraine.302.a:0 "Инвестировать в гражданскую промышленность"
 ukraine.302.b:0 "Инвестировать в военную промышленность"
 ukraine.303.t:0 "Восточно-европейская сверхдержава"
 ukraine.303.d:0 "Всем уже более чем очевидно кто гегемон в Европе и кто действительно управляет восточной Европой. \n\n Всем уже более чем очевидно, что Украина отныне полностью управляет Восточной частью Европы и вся она теперь а украинском влиянии. Не известно как долго Украина сможет удерживать свое могущество, но то, что оно есть и то, что оспорить его сейчас невозможно и Украина чётко укрепила свое положение на мировой арене, факт."
 ukraine.303.a:0 "Слава Болбочану!"
 ukraine.304.t:0 "Идеологический фанатизм"
 ukraine.304.d:0 "Идеологический фанатизм окутал всю Украину, неизвестны точные последствия, но понятно, что украинцы не против таких тенденций. \n\n Идеологический фундамент и вера в украинское единство и величие плотно окутала Украину, её население и все её аспекты. Этот фанатизм привёл Украину к безусловному и грандиозному величию, но никто не знает, удержит ли она это величие и поможет ли ей в этом крайний и радикальный фанатизм!"
 ukraine.304.a:0 "Слава Украине!"
 ukraine.305.t:0 "Вербовка наемников"
 ukraine.305.d:0 "Лучшая мотивация для военных это деньги и это факт, да, более крупная сумма без труда заменит убеждения, веру, любимых и идеологию, но пока военный с нами на контракте и пока наши мешки с деньгами определяют порывы его души, он крайне ценный наш ресурс. Тем более если у него есть хоть доля принципов, то он никогда не слезет с этой рискованной, но выгодной финансовой иглы свободы."
 ukraine.305.a:0 "Их место на фронте"
 ukraine.306.t:0 "Приватизация государственных предприятий"
 ukraine.306.d:0 "Государство, дурацкое слово не имеющее в условиях Анархо-капитализма ни смысла, ни пользы. \n\n Вред государства которое оно дало Украине тяжело переоценить, государства фактически нету, а вот предериятия которыми оно владело, остались. Теперь, дабы не потерять их, нам придётся, распродать их между корпорациями и крупными предпринимателями!"
 ukraine.306.a:0 "Во имя анархизма!"
 ukraine.307.t:0 "Проблема гражданских недовольств"
 ukraine.307.d:0 "Многие граждане нашей страны так или иначе недовольны многими вопросами и нашей политикой. \n\n Мы отказались от государства и контроля, все ради свободного рынка, но людям тяжело принять такие перемены, да и на бедных селянах и нищебродах свободный рынок отображается аж почти никак, так что нам придётся решать эти вопросы, трудно, с кровью и потом."
 ukraine.307.a:0 "Наконец-то, все всем довольны"
 ukraine.308.t:0 "Начало европейской кампании"
 ukraine.308.d:0 "Украина и её люди это европейцы, живущие в Европе и в скором времени сделающие все ради Европы. \n\n Европа, сердце мировой экономики и вместе с тем, сердце экономических проблем и бед для всего мира. Свободного рынка ещё не продемонстрировало ни одно государство на планете, к слову сама система государства и является полноценной причиной всего кошмара в который находится Европа и почему она не достигла тех экономических высот которых смогла и Украине придётся исправлять эту ошибку своим потом и кровью, все ради Европы."
 ukraine.308.a:0 "Вперед, в Европу!"
 ukraine.309.t:0 "Обязательно включите исторический фокус!"
 ukraine.309.d:0 "Так уже вышло, что The Last Hetman опирается на реальные исторические события, он вписан в историческую модель и последовательность событий 1936-1945 дабы дать игроку понять альтернативную реальность и получить многие ответы на вопросы "а если бы". \n\n Многие фокусы, описания, события, мотивации персонажей, новости и в конце концов, сценарий некоторых путей, все это базируются на реальных исторических событиях, личностях и войнах. Без них всех или без некоторых из них The Last Hetman не сможет функционировать адекватно и полноценно. \n\n В любом случае, если вы готовы к неточностям, нелогичностям, несоответствиям или вообще ошибкам и блокировке некоторых путей ввиду резкого изменения обстоятельств, то включать/выключать исторический фокус это ваш выбор, однако GGA делает свои продукты для комфортной игры и не хочет чтобы игроки сталкивались с выше упомянутыми казусами, так что приятной игры!"
 ukraine.309.a:0 "Обязательно включу!"
 ukraine.310.t:0 "Аграрная реформа"
 ukraine.310.d:0 "Объективное большинство нашего население копается в земле и грунте в поисках еды и базовых благ. \n\n Наша масштабная аграрная реформа должна будет сделать это процесс хоть сколько-то комфортным, уважаемым и адекватным, дабы люди могли делать дело всей своей жизни без зазрений совести и лишних проблем"
 ukraine.310.a:0 "Реформа успешна!"
 ukraine.311.t:0 "Пре-красный мир"
 ukraine.311.d:0 "Мир прекрасен, люди прекрасны и все в нем шикарно, кроме одного. Мир охвачен исключительной иерархией, бюрократией и буржуазией, все мы люди, но каждый эксплуатирует каждого и это бредятина, ведь люди на то и люди, чтоб быть свободными от дурацких предубеждений которые им навязали жалкие импереалисты!"
 ukraine.311.a:0 "Социалистическая победа!"
 ukraine.312.t:0 "Сотрудничество с синдикалистами"
 ukraine.312.d:0 "Синдикализм это то, что нужно нам при построении нового общества. Более не будет классов, межклассовой борьбы, буржуев и эксплуатации, каждый работает на себя, ради себя и ради того что он хочет!"
 ukraine.312.a:0 "Они здорово нам помогли"
 ukraine.313.t:0 "Казацкий аграрный социализм"
 ukraine.313.d:0 "Казаки это та структура, грубо говоря формула, которая помогла Украине существовать, а позже родиться заново. \n\n Много кто был у власти, но все как один игнорировали подвиги казаков и мнение их идейный продолжателей. \n\n Теперь же казаки, парни из народа, у власти и наряду с селянами и крестьянами выступают за социализм и равенство всех групп которое должно быть во всех секторах общества и экономики."
 ukraine.313.a:0 "Удивительно!"
 ukraine.314.t:0 "Определение королевского стандарта"
 ukraine.314.d:0 "Все вооружение, все конвееры и все военное производство должно переводиться на единый стандарт, королевский. \n\n Поговаривают что в разработке данного проекта и собственно "королевского стандарта" принимал участие сам Василий Вышиваный, король Украины. \n\n Теперь ВСУ смогут спокойно развивать себя и свое вооружение становлясь все более сильной и боеспособной армией, тем самым готовясь к будущим потенциальным войнам."
 ukraine.314.a:0 "Сфокусироваться на винтовках"
 ukraine.314.b:0 "Сфокусироваться на артиллерии"
 ukraine.315.t:0 "Первое собрание украинских рад"
 ukraine.315.d:0 "Победа Винниченко это историческое событие в истории Украины. Наконец-то Украина встанет на верный курс развития, а социальное равенство и экономические блага достигнут, поощрят и накажут, каждого кто этого заслуживает. \n\n Петлюра был идиотом, но Винниченко объективно умнее и он чётко осознает что нужно Украине. Дабы донести свою точку зрения для всей Украины и для всего высшего государственного аппарата, был объявлен первый в истории съезд Украинских рад для определения дальнейшего курса и вектора развития государства."
 ukraine.315.a:0 "Строительство социализма начинается"
 ukraine.317.t:0 "Четвертый Интернационал"
 ukraine.317.d:0 "Пролетарии всего были порабощены, кто-то честно, но от этого не менее жестоко, буржуями и капиталистами, а кто-то был превращен в обездумленых и голодных рабов сказачников о равенстве и светлом будущем. \n\n Все что нам остаётся, так это наказать уродов, никаких договорняков, никаких компромиссов, только уничтожение, война и расстрел или повешанье! Все ради людей, все ради пролетариев!"
 ukraine.317.a:0 "Слава интернационалу!"
 ukraine.319.t:0 "Украинское правительство субсидирует бизнес"
 ukraine.319.d:0 "После реформ у украинского правительства остались неосвоенные средства \n\n Кабинетом министров и лично Петлюрой был принят закон о субсидировании бизнеса и частичном покрытии расходов на воду и электроэнергию в отопительный сезон в зависимости от прибыльности бизнеса и предприятия. \n\n По мнению Симона Петлюры это значительно разгрузит бизнес и его владельцев, а также высвободит огромный поток средств которые владельцы предприятий и организаций смогут потратить на расширение или увеличения финансирования своих проектов"
 ukraine.319.a:0 "Деньги никому не помешают"
 ukraine.320.t:0 "Украинское правительство регулирует цены"
 ukraine.320.d:0 "Украина достаточно бедная страна с очень шатким политическим режимом, количество политический партий и идеологически заряженных движений зашкаливает, поэтому ей нужна стабильность, даже искусственная. \n\n Правительство Петлюры в попытке стабилизировать буйное украинское общество решило управлять ценам и отрегулировать их. Неизвестно чем это обернется для украинского бизнеса, но покупатели и потребетели довольны и с радостью поддерживают украинского Президента Петлюру."
 ukraine.320.a:0 "Наконец-то украинцы смогут купить себе то, о чем давно мечтали"
 ukraine.321.t:0 "Устранение коррупции в верховном суде"
 ukraine.321.d:0 "Верховный суд Украины начиная с конца гражданской войны славился своей коррумпированностью и некомпетентностью, но к сожалению влиять на это было почти невозможно. \n\n К моменту когда большинство проблем было решено, было принято решение наконец-то разобраться с коррупцией в судах. Новые масштабные законопроекты, повышение зарплат и тотальный контроль над судьями, а также увольнение всех старых кадров, позволило сначала значительно уменьшить случаи коррупции, а затем привести ее к минимуму. Похоже мы наконец-то встали на тот путь, на который должны были встать еще много лет назад."
 ukraine.321.a:0 "Наконец-то"
 ukraine.322.t:0 "Новая конституция Украины"
 ukraine.322.d:0 "Президент Михновский, одержавший победу в партийной борьбе внутри демократической коалиции, явно не планирует уступать своим соперникам и идеологическим конкурентам. \n\n После долгих споров и дебатов, а также очевидных закулисных договорённостей внутри парламента, был принят новый вариант конституции. Центральная рада, с очевидными, но не самыми большими компенсациями, потеряла свою силу, в то время как должность премьер-министра была устранена. \n\n  Теперь Михновский получил достаточно политической силы для проведения своей собственной политики и введения своих, как он считает, наиболее лучших реформ, без оглядки на иные политические силы, но это ещё не значит, что кабинет министров просто будет послушно слушаться нового вождя. Вполне вероятно в Украине назревает эпоха новой, и вполне вероятно, более жестокой политической борьбы."
 ukraine.322.a:0 "Как бы не скатиться в диктатуру"
 ukraine.323.t:0 "Геронтократия"
 ukraine.323.d:0 "Текущая политическая верхушка государства явно не молодая и борятся между собой за власть именно старики и деды, у которых очевидные проблемы со здоровьем, которые очевидно не понимают всей сути политики и современного подхода к управлению государством. \n\n Украине нужны новые решения, новый подход к решению проблем и новые, более молодые и креативные личности, не так ли?"
 ukraine.323.a:0 "Мы что-то с этим сделаем"
 ukraine.323.b:0 "Нас все устраивает"
 ukraine.324.t:0 "Коалиция сохранилась"
 ukraine.324.d:0 "Почти всем демократическим силам пришлось объединиться в борьбе с социалистической угрозой во время выборов 1936 года, но как только был оглашен официальный результаты выборов и нужда в объединении исчезла, сразу же началась активная партийная борьба, основными лидерами противостояния стали Петлюра и Михновский, 2 самые крайние противоположности на оси демократии. \n\n Накал продолжал нарастать, пока Винниченко расшатывал общественность и готовился пойти "маршем" на центральную власть. Либо события должны были подойти к своей кульминации быстро и безболезненно для страны, либо завершиться катастрофой. \n\n Конец настал, и хорошо, что счастливый. Петлюра и Михновский осознали свою несостоятельность одержать остаточную победу в этой политической борьбе и решили поступиться своими амбициями. \n\n На вчерашнем съезде демократической коалиции совместным решением был выбрал новый лидер коалиции, Мазепа, либератрианец и минархист, неизвестно куда он приведёт Украину, но теперь, украинское правительство едино и у него есть чёткая и непоколебимая стратегия развития."
 ukraine.324.a:0 "Слава коалиции!"
 ukraine.325.t:0 "Сокращение государства"
 ukraine.325.d:0 "Украинское политическое руководство долгие годы создавало новые департаменты и министерства, увеличивая количество чиновников и гос.служащих. \n\n Больше 10 лет в Украине получалась интересная статистика, пока населения стремительно уменьшалось, количество политиков и чиновников, наживающихся на недостатках системы, пропорционально росло. \n\n Данная проблема стала критической для Украины, где населения и поступлений в бюджет все меньше, и а затрат на обеспечения политиков и руководителей все больше. \n\n Правительство Мазепы оценило ситуацию и вместо попыток повышать налоги и искать дополнительные средства доходов, они решили бить в корень проблемы и уменьшить расходы. \n\n Больше половины всех Министерств были ликвидированы, а те, что остались, были сокращены минимум в 4 раза. \n\n Теперь у Украины есть множество денег, которые она может использовать на свои нужды, а у неё, как у кризисного и бедного государства, таких нужд много."
 ukraine.325.a:0 "Чем больше министерств, тем больше денег они воруют"
 ukraine.326.t:0 "Федерализация Украины"
 ukraine.326.d:0 "Федерализация, один из главных пунктов реформ Мазепы, которую он наконец-то способен реализовать. \n\n Украина многоэтническое государство, с большим количеством национальных меньшинств и диалектов, рельефоф и культурных различий от региона к региону. \n\n Дабы укрепить экономические связи между регионами и дать им возможность полноценно и стремительно развиваться и взаимодействовать между друг другом, не опираясь на политический центр. \n\n Наконец-то федпрализация была полноценно проведена, Украина не такая большая страна, пока что, но планы у Мазепы внушающие и уже совсем скоро федерализация даст свои плоды, как экономические, так и политические."
 ukraine.326.a:0 "Вот бы страну не развалить"
 ukraine.330.t:0 "Полесский край желает построить фабрику"
 ukraine.330.d:0 "Губернатор Полесского края отправил телеграмму в Киев, о том что жители хотят построить новую фабрику по производству одежды. Если мы поможем им в этом, то скорее всего они станут к нам лояльней относиться, но конечно мы можем отказать, и они станут хуже к нам относиться"
 ukraine.330.a:0 "Помочь им"
 ukraine.330.b:0 "Это их дела"
