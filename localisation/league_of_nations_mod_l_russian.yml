 # Decisions:
 league_of_nations_category: "Решения Лиги Наций"
 league_of_nations_category_desc: "Лига Наций была межправительственной организацией, основанной 10 января 1920 года в результате Парижской мирной конференции, завершившей Первую мировую войну. Это была первая международная организация, главной миссией которой было поддержание мира во всем мире. Ее основные цели, изложенные в ее Пакте, включали предотвращение войн посредством коллективной безопасности и разоружения, а также урегулирование международных споров путем переговоров и арбитража, могут быть достигнуты в будущем."

 league_of_nations_overlord_category: "Судьба Лиги Наций"
 league_of_nations_overlord_category_desc: "Лидер Лиги Наций стал нашим подданным. Теперь нам предстоит решить его судьбу."

 form_league_of_nation: "Создать Лигу Наций"
 form_league_of_nations_desc: "Создайте §YЛига наций§! Это сделает §Y[Root.GetName]§! лидером §YЛига наций§! и пригласит в него все соседние страны."

 league_of_nations_reform_1: "Политическое партнерство"
 league_of_nations_reform_1_desc: "Люди часто критикуют, что §YЛига наций§! не имеет политической силы и что все члены действуют только в своих интересах. Мы должны стремиться к лучшей координации государственной работы членов, тем самым концентрируя политическую силу каждого государства и используя ее для общей цели."

 league_of_nations_reform_2: "Фокус на обороне"
 league_of_nations_reform_2_desc: "Мы должны сосредоточиться на защите стран-членов §YЛига наций§! Возможность защиты §YЛига наций§! должна снизить риск возникновения (другой) европейской войны."

 league_of_nations_reform_3: "Сосредоточьтесь на нападении"
 league_of_nations_reform_3_desc: "Мы должны сосредоточиться на том, чтобы сокрушить или хотя бы ослабить те страны, которые не принимают или даже игнорируют §YЛига наций§! Это единственный способ предотвратить войны в Европе, которые будут не в нашу пользу."

 league_of_nations_reform_4: "Гражданское строительство"
 league_of_nations_reform_4_desc: "Партнерство дает возможность помогать друг другу в случае чрезвычайных ситуаций. Хорошее снабжение гражданского населения является важной целью для §YЛига наций§! и поэтому к нему следует стремиться в каждой стране-участнице."

 league_of_nations_reform_5: "Военное строительство"
 league_of_nations_reform_5_desc: "Если вы хотите успешно отодвинуть опасность для §YЛига наций§!, все члены должны быть готовы к борьбе. Поскольку все мы боремся за одно и то же, мы можем помочь друг другу в совершенствовании оборонной промышленности."

 league_of_nations_reform_6: "Отменить выборы"
 league_of_nations_reform_6_desc: "Хотя выборы демократичны, они также неэффективны - особенно в кризисных ситуациях. Если бы лидер был выбран раз и навсегда, власть §YЛига наций§! значительно возросла бы, и это сделало бы его более способным к действию и принятию решений."

 league_of_nations_reform_7: "Объединенный альянс"
 league_of_nations_reform_7_desc: "§YЛига наций§! уже является важным институтом, но оборонительный союз был бы гораздо более эффективным."

 league_of_nations_reform_8: "Объединенная нация-государство"
 league_of_nations_reform_8_desc: "Поскольку мы все боремся за одно и то же, было бы уместно быть не только частью одного учреждения, но и одного государства. Мы не можем заставить членов организации встать на нашу сторону, но мы можем попросить их в любом случае..."

 assume_league_of_nations_leadership_from_subject_decision: "Возьмите на себя лидерство"
 assume_league_of_nations_leadership_from_subject_decision_desc: "Лига Наций как институт имеет потенциал. Мы должны сохранить его, но под нашим руководством."

 dissolve_league_of_nations_decision: "Распустить Лигу Наций"
 dissolve_league_of_nations_decision_desc: "Лига Наций - это бесполезное учреждение, даже шутка. Она больше не заслуживает существования."

