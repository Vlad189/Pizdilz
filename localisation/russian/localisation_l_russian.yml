 #operations
 operation_kill_scoropsdaky:0 "Убийство Скоропадского"
 operation_kill_scoropsdaky_desc:0 "Скоропадский и его дружки доигрались, его партеры и друзья создают газеты и радио программы по дискредитации текущего Украинского правительства. Он даже не знает что он у нас на мушке. Мы знаем все, от времени когда он ложиться спать до цвета его трусов. Нанятые убийцы проберутся в его квартиру, пустят туда газ из конфорок, а затем для верности подожгут его квартиру и такая насущная навозная муха как Данило Скоропадский будет уничтожена навсегда"
 ukr_find_skoropadsky:0 "Внедрение в Польшу"
 ukr_find_skoropadsky_desc:0 "Для эффективного уничтожения Скоропадского и его шайки мы должны пробраться в самое сердце Варшавы. Заполучить документы, данные и различные отчеты, а также благодаря всей документальной базе выйти на противников Данила в самой Польше и внедрить своих собственных агентов по всей Польше"
 ukr_invite_skoropadsky:0 "Найти Скоропадского"
 ukr_invite_skoropadsky_desc:0 "Наша задача за счет добытых данных отыскать Скоропадского и всех его людей, всех до последнего. Каждый его сторонник, коллега или родственник должен быть у нас на прицеле. Мы выследим Скоропадского, узнаем всю его жизнь, его работу, дела и распорядок дня, а затем спланируем убийство."
 ukr_kills_skoropadsky:0 "Убийство Скоропадского"
 ukr_kills_skoropadsky_desc:0 "Скоропадский и его дружки доигрались, его партеры и друзья создают газеты и радио программы по дискредитации текущего Украинского правительства. Он даже не знает что он у нас на мушке. Мы знаем все, от времени когда он ложиться спать до цвета его трусов. Нанятые убийцы проберутся в его квартиру, пустят туда газ из конфорок, а затем для верности подожгут его квартиру и такая насущная навозная муха как Данило Скоропадский будет уничтожена навсегда"
 operation_tur_islamic_revolution:0 "Революция в Турции"
 cri_preparation_1:0 "Масштабная зассылка диверсантов в Турцию"
 cri_preparation_1_desc:0 "Лишь насытив Турцию наши агентами и диверсантами мы сможем планировать дальнейший ход операции и оценивать обстановку"
 cri_preparation_2:0 "Формирование подпольных исламских групп"
 cri_preparation_2_desc:0 "Благодаря Ататюрку Турция стала светским государством, но там все ещё много мусульман и радикальных исламистов, желающих возрождения веры в аллаха и наши засланые диверсанты смогут устраивать диверсии и поднимать загнаных в угол мусульман с колен"
 cri_preparation_3:0 "Внедрение в силовые структуры"
 cri_preparation_3_desc:0 "Армия, полиция и ещё множество других силовых структур и организаций являются ключевыми во внутренней политике Турции и используя поддержку масс и нашу хитрость мы сможем пропихнуть в турецкое правительство и руководство наших людей что значительно упростит нам дальнейшие задачи"
 
