l_russian:
A_social:0 "Социальный Комплекс"
A_social_plural:0 "Социальные Комплексы"
A_social_desc:0 "Этот большой и дорогой жилой комплекс с соответствующей инфраструктурой предназначен для поддержки фронта, обеспечивая наших граждан экономией."
A_research:0 "Исследовательский Центр"
A_research_plural:0 "Исследовательские Центры"
A_research_desc:0 "Этот комплекс полностью посвящен лабораториям и полигонам, что увеличит скорость достижения научных бриллиантов нашими учеными."
A_administration:0 "Административный Нексус"
A_administration_plural:0 "Административные Нексусы"
A_administration_desc:0 "Центр офисов и бюрократической работы для увеличения политического капитала."
A_military_academy:0 "Военная Академия"
A_military_academy_plural:0 "Военные Академии"
A_military_academy_desc:0 "Этот комплекс посвящен подготовке новых офицеров для армии и позволяет быстро передавать опыт из поля боя, что позволяет нам развивать наши доктрины."
A_flight_school:0 "Авиационная Школа"
A_flight_school_plural:0 "Авиационные Школы"
A_flight_school_desc:0 "Этот комплекс посвящен подготовке летчиков на последних воздушных машинах, а также позволяет опытным летчикам делиться своим опытом, что позволит нам снизить количество аварий и расширить пул одаренных летчиков."
A_naval_academy:0 "Морская Академия"
A_naval_academy_plural:0 "Морские Академии"
A_naval_academy_desc:0 "Этот комплекс посвящен подготовке матросов в офицеры, чтобы обеспечить лучшее руководство нашим флотом и разработку новых тактик на море."
A_radio_tower:0 "Пропагандистская Башня"
A_radio_tower_plural:0 "Пропагандистские Башни"
A_radio_tower_desc:0 "Этот специализированный передающий центр охватывает всю страну, чтобы поддерживать мораль населения."

steel_factory:0 "Завод Стали"
steel_factory_desc:0 "Это здание обеспечивает государство сталью, эффективность которой можно улучшить с помощью исследований."
steel_factory_plural:0 "Заводы Стали"
aluminium_factory:0 "Алюминиевый Завод"
aluminium_factory_desc:0 "Это здание обеспечивает государство алюминием, эффективность которого можно улучшить с помощью исследований."
aluminium_factory_plural:0 "Алюминиевые Заводы"
chromium_factory:0 "Хромовый Завод"
chromium_factory_desc:0 "Это здание обеспечивает государство хромом, эффективность которого можно улучшить с помощью исследований."
chromium_factory_plural:0 "Хромовые Заводы"
tungsten_factory:0 "Вольфрамовый Завод"
tungsten_factory_desc:0 "Это здание обеспечивает государство вольфрамом, эффективность которого можно улучшить с помощью исследований."
tungsten_factory_plural:0 "Вольфрамовые Заводы"

trench:0 "Траншеи"
trench_desc:0 "Устройство укрепленной области для быстрого создания оборонительной линии. Дешевле, чем строить специальные бункеры, но солдаты могут выкапывать только определенное количество."

infrastructure:0 "Инфраструктура"
infrastructure_plural:0 "Инфраструктуры"
infrastructure_desc:1 "Это здание улучшает инфраструктуру государства. Оно увеличивает снабжение в стратегических регионах и повышает скорость ваших подразделений, а также увеличивает добычу сырья."
arms_factory:0 "Военный Завод"
arms_factory_plural:0 "Военные Заводы"
arms_factory_desc:0 "Это здание предоставляет государству промышленность для производства нового военного оборудования. Может быть преобразовано в гражданскую промышленность при необходимости."
dockyard:0 "Верфь"
dockyard_plural:0 "Верфи"
dockyard_desc:0 "Это здание предоставляет государству промышленность для строительства новых кораблей."
industrial_complex:0 "Гражданский Завод"
industrial_complex_plural:0 "Гражданские Заводы"
industrial_complex_desc:0 "Это здание предоставляет государству промышленность для производства гражданских товаров или строительства новых зданий. Может быть преобразовано в военную промышленность при необходимости."
air_base:0 "Авиабаза"
air_base_plural:0 "Авиабазы"
air_base_desc:0 "Это здание обеспечивает государство местами размещения ваших воздушных сил."
naval_base:0 "Морская база"
naval_base_plural:0 "Морские базы"
naval_base_desc:1 "Увеличивает дальность действия вашего флота и предоставляет услуги по ремонту. Позволяет поставлять ресурсы за границей и экспортировать их. Уровень базы влияет на пропускную способность поставок."

bunker:0 "Сухопутный Форт"
bunker_plural:0 "Сухопутные Форты"
bunker_desc:0 "Это здание накладывает штраф на атакующего в бою в размере $VALUE|+%0$ за каждый уровень форта. Атака с нескольких направлений уменьшит эффект фортов."

coastal_bunker:0 "Прибрежный Форт"
coastal_bunker_plural:0 "Прибрежные Форты"
coastal_bunker_desc:0 "Это здание накладывает штраф на атакующего в морском вторжении в размере $VALUE|+%0$ за каждый уровень форта."

anti_air_building:0 "Противовоздушная Оборона"
anti_air_building_plural:0 "Противовоздушные Обороны"
anti_air_building_desc:0 "Это здание обеспечивает государство защитой от вражеских бомбардировщиков и возможностью стрелять по атакующим воздушным средствам."

synthetic_oil_refinery:0 "Синтезированная Нефтеперерабатывающая Завод"
synthetic_oil_refinery_plural:0 "Синтезированные Нефтеперерабатывающие Заводы"
synthetic_oil_refinery_desc:0 "Это здание предоставляет государству"

synthetic_oil_refinery_amount:0 "$VALUE|Y0=$"
synthetic_oil_refinery_resource:0 "£resources_strip|$FRAME$"

synthetic_rubber_refinery:0 "Синтезированный Резиновый Завод"
synthetic_rubber_refinery_plural:0 "Синтезированные Резиновые Заводы"
synthetic_rubber_refinery_desc:0 "Это здание предоставляет государству"

synthetic_rubber_refinery_amount:0 "$VALUE|Y0=$"
synthetic_rubber_refinery_resource:0 "£resources_strip|$FRAME$"

radar_station:0 "Радарная Станция"
radar_station_plural:0 "Радарные Станции"
radar_station_desc:3 "Радар позволяет получать информацию о вражеских войсках в близлежащих областях. Больший уровень радара увеличивает дальность его действия. Радар также улучшает обнаружение вражеских воздушных сил, что дает вашим самолетам лучшие шансы на борьбу с ними. Кроме того, радар увеличивает обнаружение вражеских флотов на море."

rocket_site:0 "Ракетная Установка"
rocket_site_plural:0 "Ракетные Установки"
rocket_site_desc:0 "Это здание предоставляет государству местами размещения произведенных ракет."

nuclear_reactor:0 "Ядерный Реактор"
nuclear_reactor_plural:0 "Ядерные Реакторы"
nuclear_reactor_desc:0 "Это здание предоставляет государству производство обогащенного урана для использования в ядерном оружии."


