 SOV_war_with_ukraine_desc:0 "Однажды мы уже почти добили украинцев, но им удалось уговорить нас на этот жалкий мир. Пришло время добить их и окончательно присоеденить к Советскому Союзу."
 SOV_crimean_conquest:0 "Захват Крыма"
 SOV_crimean_conquest_desc:0 "Крым получил свою независимость незаконно отделившись от Украины, и этого госусдарства вообще не должно существовать! Время покончить с ним раз и навсегда."
