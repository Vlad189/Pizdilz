 ukraine.332.t:0 "Вопрос калмыцкого языка"
 ukraine.332.d:0 "Калмыкия - оффициальный автономный округ нашей федерации, и калмыки имеют право на самоопределение. Многие жители Калмыкии жалуются на то что на их родном языке не открываются магазины и его не преподают в школах. Все же мы не тоталитарное государство Сталина, и можем себе позволить профинансировать распространение калмыцкого языка на территории Калмыкии, но как на это отреагируют украинцы?"
 ukraine.332.a:0 "Ввести калмыцкий язык на территории Калмыкии"
 ukraine.332.b:0 "В Украине есть один язык - украинский"
 ukraine.333.t:0 "Донские казаки хотят служить в армии"
 ukraine.333.d:0 "Донские казаки долго сопротивлялись нашему правлению и не признавали нас, но отношение к коммунистам у них было такое же. Сейчас они увидели нашу политику и перестали партизанить, а стали любить киевскую власть. Сейчас они хотят сформировать две кавалерийские дивизии донских казаков в бывшем сталинграде и служить в нашей армии."
 ukraine.333.a:0 "Да, они нам нужны"
 ukraine.333.b:0 "Мы не можем им доверять"
 ukraine.334.t:0 "Украина хочет купить свои земли"
 ukraine.334.d:0 "Мазепа, либертарианец и идеолог "Свободной Украины" долгое время кричал на всю Украину о том, что он объединитель всея Украины и что его цель, сделать всех украинцев свободными, от Вислы до Кавказа. \n\n Вчера нам пришёл официальный дипломатический запрос о переговорах по поводу некоторых украинских территорий, по крайней мере идиоты в Киеве считают их таковыми.  \n\n Мазепа хочет Донбасс, Слобожанщину, а также часть северных регионов. Взамен же он предлагает очень хорошую и длительную оплату за такие территориальные уступки."
 ukraine.334.a:0 "Нашей экономике не помешает дополнительный поток средств"
 ukraine.334.b:0 "Пускай он навсегда забудет про эти земли!"
