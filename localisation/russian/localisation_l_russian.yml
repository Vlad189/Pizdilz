 UKR_own_policy:0 "Украинская внутренняя политика"
 UKR_own_policy_desc:0 "Украинская внутренняя политика терпит многие не удачи и страдает от своей неэффективности. Гетьманству и её пропаганде стоит поработать над этим вопросом."
 UKR_elections:0 "Провести выборы"
 UKR_elections_desc:0 "Эти выборы станут возможно решающими в истории славянских народов и Гетьманата в том числе. Народу живущему от Чернобыля до Николаева и от Винницы до Днепра придётся делать тяжёлый и сложный выбор который изменит судьбу страны"
 UKR_petlura:0 "Победа демократической коалиции"
 UKR_petlura_desc:0 "Демократия прошла проверку временем. Народ всех областей Гетьманщины выразил явное желание продолжение демократического курса и дел Петлюры которые он не успел закончить"
 UKR_past_name:0 "Оставить былое название"
 UKR_past_name_desc:0 "Демократы должны стремиться к сохранению старых традиций и консервативных ценностей для сохранения безусловной поддержки населения и движению в сторону возрождения былого величия"
 UKR_mol:0 "Переговоры по интеграции Молдовы"
 UKR_mol_desc:0 "Наша близость с Молдовой является несомненной, как в территориальном, так и в малой мере культурном плане, мы обязаны объединиться для усиления наших позиций на мировой арене и популяризации демократии"
 UKR_terrakt:0 "Провокации в Крыму"
 UKR_terrakt_desc:0 "Наш силы специальных операций и наш спецназ достаточно натренированы для незаметных захватов артиллерийских позиций и обстрела городов в Херсоне, Запорожье и собственно в самом Крыму."
 UKR_tavr:0 "Вернуть Сечь силой"
 UKR_tavr_desc:0 "Казаки сотни лет не за то сражались чтобы мы тут что-то торговали и выменивали! Наш основной ответ, силовое вмешательство наших демократических сил и торжество справедливости!"
 UKR_sammit:0 "Саммит в Херсоне"
 UKR_sammit_desc:0 "Запорожье и Херсон неоспоримо близкие и родные к Киеву и другим городам Гетьманщины регионы. Мы выдвенем официальные мягкие требования к Крыму, а дальше уже посмотрим"
 UKR_annex:0 "Аннексия Крыма"
 UKR_annex_desc:0 "Крым очевидно ослаблен после саммита в Херсоне. Он потерял важные экономические и стратегические регионы и все что нам остаётся это спасти бедных жителей Крыма и установить там полноценный порядок."
 UKR_polwar:0 "Нанести удар по Варшаве"
 UKR_polwar_desc:0 "В новости уже множество раз попадали новости о репресиях и унижениях Украинцев на территориях Галиции и Волыни. Никаких дел с Варшавским правительством быть не может. Только силовое вмешательство и полномасштабное вторжение и спасение наших людей"
 UKR_polally:0 "Объединиться с Польшей"
 UKR_polally_desc:0 "Польша несмотря на все наши разногласия, наш стратегический партнёр, друг и сосед. Не стоит начинать или продолжать вражду из-за амбиций отдельных моргеналов. Нам стоит объединиться для дальнейших усилий"
 UKR_arhaizm:0 "Отойти от Архаизма"
 UKR_arhaizm_desc:0 "Гетьманщина это безусловно наша история, но мы достаточно настрадались под этим знаменем, Украина наше древнее название появившееся ещё в 1200 годах. Текущее демократически настроеное общество готово принять перемены и реформы которые буду символизировать новую эру Украинской государственности"
 UKR_parlament:0 "Парламентская республика"
 UKR_parlament_desc:0 "Основание Верховной рады, высшего органа власти который будет принимать, одобрять и согласовывать все изменения в стране обеспечивая тем самым нужность и качество принимаемых реформ"
 UKR_prezident:0 "Президентская республика"
 UKR_prezident_desc:0 "Стабильность в таком несиабильном государстве как наша Украина нам необходима. Сильная рука единого президента Петлюры обеспечит нам стабильность и единость вертикали власти и демократического режима"
 UKR_mol_relations:0 "Укрепление отношений с Молдовой"
 UKR_mol_relations_desc:0 "Несмотря на бывшие разногласия Молдова наш стратегический партнёр и сосед и мы должны сделать все дабы загладить бывалые неровности и исправить все недочёты"
 UKR_west:0 "Начать переговоры о западной Украине"
 UKR_west_desc:0 "Западная Украина несмотря на короткий контролируем нами промежуток времени Галиция и Волынь близкие к нам регионы по духу и культуре, а также большинство там составляют непосредственно Украинцы. Это повод встретиться с Польшей в символе западной Украине - Львове. Остаётся надеяться что Польша так или иначе согласиться вернуть наши этнические территории"
 UKR_tavr_peace:0 "Запорожье и Херсон в обмен на гарантии"
 UKR_tavr_peace_desc:0 "Запорожье и Херсон наши исторические земли которыми мы владели многие десятилетия. Мы придерживаемся мирной политики. Мы можем предложить Крыму забрать земли Таврии в обмен на гарантии безопасности для Крыма"
 UKR_autonomy:0 "Крымская автономия"
 UKR_autonomy_desc:0 "Мы и Крым, не столько соседи, сколько настоящие братья и наша задача договориться с Крымом об автономии и объединении в единое государство, хоть и соответственно, с небольшими для него уступками"
 UKR_allies:0 "Стать частью демократического мира"
 UKR_allies_desc:0 "Великобритания и Франция сильные колониальные империи обеспечивающие безопасность в Европе и возможно в мире. Мы безусловно сильная нация, но такие гиганты как СССР и Германия не скрывают своих амбиций и нам нужен полноценный гарант безопасности"
 UKR_research:0 "Взаимопомощь с Союзниками"
 UKR_research_desc:0 "Теперь, когда мы вступили в альянс мирового мастшаба, пора действовать. Для начала мы просто поможем им, а они помогут нам в исследовании новых технологий"
 UKR_sovplan:0 "Разработать план по вторжению в СССР"
 UKR_sovplan_desc:0 "СССР наша безусловная угроза. Он угрожает территориальной целостности почти всех государств которые с ним делят границу, и мы не исключение. Разработать план по вторжению и распиливанию советского союза совместно с Францией и Британией является не столько мечтой, сколько мерой необходимости"
 UKR_sovwar:0 "Закончить гегемонию Кремля"
 UKR_sovwar_desc:0 "Москва которая была центром завоеваний почти всю историю планеты сначала была столицей Российской Империи которая захватывала и покоряла славянские народы под предлогом их защиты. Сейчас это уже СССР и защищает он пролетариат. Долой жить в вечном страхе вторжения и смотреть на Евразию со страхом. Время уничтожить СССР и разгромить это жалкое государство."
 UKR_gerwar:0 "Сокрушение фашизма"
 UKR_gerwar_desc:0 "Фашизм в Италии и Нацизм в Германии подразумевают собой уничтожение других государств и наций, диктатуру и ущемление сексуальных и национальных меньшинств. Наша с союзниками задача как бастиона демократии, сокрушить те государства и те политические и дипломатические силы которые уничтожают демократию и мешают ее развитию."
 UKR_democrat:0 "Господство демократии"
 UKR_democrat_desc:0 "Победив и сокрушив многих врагов совместно с нашими верными союзниками в лице Лондона и Парижа можно с уверенностью подытожить, на украинских землях и в принципе в Европе установился мир и порядок, каждая нация и каждый народ имеет право на самоопределение. Более не будет имперских замашек, ксенофобии и шовинизма, будет мир, власть народа в каждой своей стране и порядок на всей территории Европы!"
 UKR_allience:0 "Защитник Демократии в Европе"
 UKR_allience_desc:0 "Украинцы обладают стремлением к свободе и демократии и они способны принести ее в другие страны Европы. На горизонте новая мировая война. Мы обязаны создать новый, нейтральный альянс способный будет защитить другие страны Европы от империалистических замашек их соседей"
 UKR_balt:0 "Балтийская платформа"
 UKR_balt_desc:0 "Делегация из лучших украинских дипломатов встретиться в Таллине с главам правительств Литвы, Латвии и Эстонии с целью вступления их в новый мировой альянс и обсуждения гарантий безопасности."
 UKR_balk:0 "Балканский путь"
 UKR_balk_desc:0 "В наши обязательства отныне входит защита почти всех стран Европы или тех стран Европы которые верят в нас и готовы с нами держаться оплотом демократии в Европе. Балканский полуостров. Место где по факту началась 1 мировая война. Регион крайне нестабильный и неспокойный за счет разнообразия народов проживающих там. Взявши полуостров под свою опеку мы сможем снизить риски новой войны на континенте и загасить пороховую бочку в жопе у Европы"
 UKR_mol_ally:0 "Альянс с Молдовой"
 UKR_mol_ally_desc:0 "Несмотря на наши с Молдовой разногласия, нам стоит объеденится и забыть о транзитной зоне в виде Молдовы между Украиной и Румынией"
 UKR_tur:0 "Союз с Турцией"
 UKR_tur_desc:0 "Турция давно является нашим стратегическим партнером. Она обладает выгодным расположение и по факту она управляет вратами в черное море и очевидно что такой наша дружба должна перерасти в союзные обязательства. Турция страна которая соблюдает нейтралитет и вступление в наш альянс поможет им сохранить его еще эффективнее."
 UKR_tur_war:0 "Взять свое силой"
 UKR_tur_war_desc:0 "Слишком рисковано полагать что Турция согласиться на наше предложение так легко и без требований. Мы не готовы идти на уступки и жертвовать своей экономикой и суверенитетом ради авторитарной на данный момент Турции."
 UKR_sov_war:0 "Полномасштабное вторжение в СССР"
 UKR_sov_war_desc:0 "Сейчас у нас есть огромный альянс в европпе, и огромная граница с СССР. Советский союз сейчас слаб, и самое время бить."
 UKR_vinichenko:0 "Победа Винниченко"
 UKR_vinichenko_desc:0 "Социалисты во главе с Национал Большевистом Винниченко одержали победу над демократами в лице Петлюры и его коалиции, а это значит только одно. Гетьманщина будет двигаться в сторону коммунизма и социализма с реформами плановой экономики и колликтивизацией"
 UKR_spain:0 "Поднятие Испанского вопроса"
 UKR_spain_desc:0 "Гражданская война в Испании опустошительна. Социалисты и Франкисты сошлись в борьбе за господство в Испании. Стоит ли нам вмешаться в это дело? Коммунистическая Рада бьется в истерике и разделилась на интервентов и нейтралов. Вопрос об указе уже поднялся до кабинета Винниченко. Что же ему следует выбрать?"
 UKR_ignore_problem:0 "Игнорировать проблемы"
 UKR_ignore_problem_desc:0 "Дестабилизация которую могут обеспечить нам демократы, националисты с неонацистами и недовольные генералы и министры очевидно недостаточна для уничтожения нашего перспективного государства и светлого будущего, тем более что под управлением такого сильного лидера как Винниченко это просто невозможно"
 UKR_purge:0 "Конституция УНР"
 UKR_purge_desc:0 "Гетьманщина нестабильна. Националисты, радикалы, моргеналы, сторонники интеграции с СССР и в особенности разочарованые поражением на выборах демократы дестабилизируют не только общественность, но и сам гос аппарат. В наших целях провести чистки, выявить нелояльных и наказать тех кто решил раскачивать лодку"
 UKR_oun:0 "Уничтожение ОУН"
 UKR_oun_desc:0 "ОУН является непосредственной угрозой нашему суверенитету, целостности нашей партии и жизни Винниченко. Наша цель, ликвидация радикалов и всех оплотов национализма и неонацизма в нашей стране!"
 UKR_will_trigger_a_great_purge_tt:0 "Начнется чистка лидеров ОУН. §RЛидеры ОУН будут ликвидированы навсегда!§!"
 UKR_will_stop_a_great_purge_tt:0 "§RЧистка ОУН будет закончена§!"
 UKR_kill_scoropadskiy_tt:0 "§YБудет открыта операция по убийству Скоропадского§!"
 UKR_kill_of_danilo_tt:0 "§RСкоропадский умрет§!"
 UKR_danil:0 "Убийство Данила Скоропадского"
 UKR_danil_desc:0 "Сын бывшего Гетьмана прячется в Польше от нашего коммунистического правосудия. Он боится ответственности за свои действия и поступки, а также он боится нашей всемогущей красной руки которая имеет свойство доставать из под земли любого предателя."
 UKR_agent_scoropadskiy_tt:0 "Будет добавлен §Y1 слот оперативника§!"
 UKR_danilo_death:0 "§YСкоропадский§! убит"
 UKR_kill_petlura_tt:0 "§RСимон Петлюра§! будет убит"
 UKR_petlura_kill:0 "Сокрушить демократию"
 UKR_petlura_kill_desc:0 "Демократические силы во главе с Петлюрой слишком опасны. Петлюра хоть и старый дед, но не готов сдаваться и на следующих выборах он и его команда возьмет реванш. В наших обязанностях предотвратить это и уберечь страну от еще одного коллапса или даже гражданской войны."
 UKR_kill_of_petlura_tt:0 "§RПетлюра умрет§!"
 UKR_petlura_friend:0 "Договориться с Петлюрой"
 UKR_petlura_friend_desc:0 "Петлюра перспективный и мудрый политик. Общество объективно недооценило его лидерские и политические качества. Он наш враг и конкурент, но очевидно что силой решать тут что либо опасно. Очевидно нам стоит поговорить с Петлюрой и его сторонниками и договориться о политическом компромиссе."
 UKR_generals:0 "Ручные генералы"
 UKR_generals_desc:0 "В генштабе очень много несогласных с политикой новой власти генералов. Они пытаются проводить диверсии, воровать и продавать за рубеж снаряжение и множество других действий вредящих нашей армии и репутации всей вертикали власти. Проведя точечные репрессии и уничтожая не согласных мы сможем подавить дестабилизирующие голоса."
 UKR_nacionilize:0 "Национализация предприятий"
 UKR_nacionilize_desc:0 "Несмотря на относительно недавнюю победу на выборах, национализация приватных предприятий и производств так и не была запущена, а это уменьшает их непосредственную эффективность и темпы роста нашей экономики."
 UKR_power:0 "Единая власть"
 UKR_power_desc:0 "Все чистки завершены, все мероприятия проведены. Экономика стоит на плановых рельсах и эффективная как никогда. Наконец-то все политики от местных сельских администраций до кабинета министров лояльны коммунистическим идеям и новая держава может бешеными темпами двигаться в новое светлое будущее"
 UKR_coup:0 "Государственный переворот в Молдове"
 UKR_coup_desc:0 "Власть устоявшаяся в Молдавии уничтожает национальные меньшинства. Люди и пролетариат в этом квазигосударстве страдают из-за неразвитости инфраструктуры, социальных механизмов и отсталости промышленности. Наша цель выйти на связь с пролетариатом и сопротивлением и устроить в Молдавии государственный переворот который приведет лояльное нам правительство и позволит проводить эффективные реформы."
 UKR_molwar:0 "Сделать все самим"
 UKR_molwar_desc:0 "Народ Молдовы не самостоятельный и неспособный. Они не смогли выбрать себе адекватную власть и не смогли нормально управлять своим жалким государством. Единственное достижение этой жалкой страны это море и ее существование, что нам конечно же предстоит исправить и научить молдован государствостроению"
 UKR_tavrida:0 "Требовать Тавриду"
 UKR_tavrida_desc:0 "Таврия, Таврида, Запорожье и Херсон. Все равно как это называется, это близкие нам по духу и истории территории и люди там это украинцы и завезенные русские и татары. Наша личная цель спасти наших людей, украинцев, проживающих там. Мы направим в Севастополь телеграмму со всеми требованиями в надежде что они поступят благоразумно"
 UKR_warcri:0 "Операция "Жемчужина""
 UKR_warcri_desc:0 "Мы не можем доверять никому в Крыму, даже нашим сторонникам. Мы можем лишь нанести удары с перекопа в Джанкой и с Арбатской стрелки в Керчь проведя десант в Севастополь. Полуостров будет Украинским, на это какие либо дискуссии можно окончить."
 UKR_crispeach:0 "Переговоры с властями в Крыму"
 UKR_crispeach_desc:0 "На полуострове еще остались здравомыслящие люди которые осознают их культурную и территориальную близость к Киеву и Украине. Все связи уже построены, все уже налажено. Проукраинские и прокоммунистические власти займут все админ здания в Крыму и провозгласят о новой республике, после чего при нашей поддержке уничтожат все очаги сопротивления остатков власти."
 UKR_polcoup:0 "Подготовить переворот в Польше"
 UKR_polcoup_desc:0 "Мы можем договориться с Польским правительством о защите Польши и ее территориальной целостности взамен на территориальные уступки и установления в Польше лояльного нам режима. Мы верим что поляки сохраняют здравый смысл и способны осознать что пряник лучше чем кнут."
 UKR_internacional:0 "Интернациональный социалистический блок"
 UKR_internacional_desc:0 "Мы, новая мировая держава. Да, по нам не особо видны, мы просто еле различимое пятнышко на карте Европы, но поезд мировой революции со всей мощью и стремлением летит и скоро прибудет! Да здравствует интернационал!"
 UKR_polres:0 "Совместные исследования с Польшей"
 UKR_polres_desc:0 "Польша теперь красная и фактически наш союзник, так что мы смело можем работать с ними на выгоду нам обоим"
 UKR_interpol:0 "Пригласить Польшу в альянс"
 UKR_interpol_desc:0 "Польша имеет выгодное стратегическое и политическое месторасположение. Она близка к нам по духу, и во многом исторически. Наша задача возродить давние дипломатические связи и отправить им предложения о вступлении в наш интернациональный блок"
 UKR_interbalk:0 "Возможные дипломатические миссии на Балканах"
 UKR_interbalk_desc:0 "Балканы важный экономический и стратегический регион. Он многоэтничен и нестабилен, но в тоже время богат ресурсами и имеет огромный экономический потенциал. Если сопоставить все эти факторы то чётко можно понять что несмотря на все риски дипломаты там и установление новых связей станет важнейшим шагом в нашей геополитике"
 UKR_warita:0 "Интервенция в Италию"
 UKR_warita_desc:0 "Мы обладаем огромным экономическим объёмом ресурсов. Плановая экономика показала всю свою эффективность и мощь, а наши дипломатические связи ушли далеко за пределы соседних стран. Италия, место где родился фашизм и ненависть к коммунизма, Италия это та страна которая угрожает существованию наших союзников и Италия эта страна которая поддерживает нацисткую и  агрессивную, ненасытную и бешеную Германию."
 UKR_iberia:0 "Захватить Иберийский полуостров"
 UKR_iberia_desc:0 "Несмотря на дальнее распожение, Испания и Португалия важные страны, как экономически, стратегически, так и политически. Остаётся только догадываться какими будут рожи немецких, западных и советских политиков видя как их потенциальных союзников воруют из под носа"
 UKR_spain_allience:0 "Союз с Испанией"
 UKR_spain_allience_desc:0 "Испанское правительство предрасположено к нам и к нашему правительству, а также идеям вступления в наш союз. Такие возможности не упускаются"
 UKR_kolhozi:0 "Колхозы"
 UKR_kolhozi_desc:0 "Первый шаг к социалистической экономики - это ее создание. А первый шаг к создании этой экономики - колхозы!"
 UKR_agrar:0 "Полный контроль над аграрной промышленностью"
 UKR_agrar_desc:0 "Благодаря общим усилиям нашей республики, мы можем проводить колективизацию промышлености у населения и полностью ее контролировать"
 UKR_workers:0 "Новые рабочие места"
 UKR_workers_desc:0 "Нам стоит серьезней отнестись к проблеме индустриализации и точечно возводить заводы и фабрики благодаря нашей немалой людской силе"
 UKR_trockiy_tt:0 "Прибудет §YТроцкий§!. Он станет главнокомандующим армией"
 UKR_trockiy:0 "Приглашение Троцкого"
 UKR_trockiy_desc:0 "У нас и у наших друзей все хорошо, но вот в СССР есть очевидные проблемы, одной из таких проблем является неэффективное и жалкое правительство неспособное на достижение каких либо результатов. Благодаря Троцкому мы это исправим."
 UKR_sovcw:0 "Освобождение СССР"
 UKR_sovcw_desc:0 "Пришло время показать свою силу на мировой арене и освободить наших украинских(и не только) братьев захватом Советского Союза"
 UKR_strike_democracy:0 "Уничтожение буржуазии"
 UKR_strike_democracy_desc:0 "Вместе с нашим товарищем Львом Троцким во главе армии, нам не составить труда завершить миссию Ленина и покорить демократический мир"
 UKR_triumph_of_the_communism:0 "Триумф украинского социализма"
 UKR_triumph_of_the_communism_desc:0 "С этого момента все наши враги поставлены на колени, и теперь мы главный гегемон на этой планете!"
 UKR_child_in_army:0 "Дети тоже пролетарии"
 UKR_child_in_army_desc:0 "С 14 лет человек уже имеет критическое мышление и знает как действовать в тревожной ситуации. То что детям нельзя служить в армии-стереотип придуманый буржуазными ублюдками!"
 UKR_red_rada:0 "Собрание красной рады"
 UKR_red_rada_desc:0 "В столь тяжелые времена людям нужны перемены. Нам стоит определиться с нашим политическим курсом и отношениях с Советским Союзом"
 UKR_sov_comintern:0 "Перейти к политике Брежнева"
 UKR_sov_comintern_desc:0 "Брежнев фигура более перспективная и в текущих реалиях влиятельная чем Винниченко. Как человек благоразумный он осознает необходимость сотрудничества с СССР и наши с ними общие черты. Их и так было полно, а с победой в 1936 социалистической партии их стало ещё больше."
 UKR_project:0 "Проект Новоукраины"
 UKR_project_desc:0 "Этническая близость наших территорий и территорий Донбасса, а также части Слабожанщины и Чернигова не поддаётся никакой критике, нам следует попросить СССР о возвращение наших исконных территорий к нам домой."
 UKR_kuban:0 "Переговоры о Кубани"
 UKR_kuban_desc:0 "Более половины всех жителей Кубани украинцы. Это и бежавшие казаки, и эмигранты в 1 мировую и другие интересные персонажи. Так или иначе Кубань ближе к нам чем к РСФСР, а значит логично заключить взаимовыгодное соглашение. Мы СССР товары и пшеницу, он нам Кубань с ее этническими украинцами"
 UKR_arms_centers:0 "Военная промышленность под крылом СССР"
 UKR_arms_centers_desc:0 "В альянсе с СССР у нас появлется много возможностей для развития экономики нашей страны, так что этим нужно обязательно воспользоватся и привести ее в порядок!"
 UKR_factory_finance:0 "Финансирование новых предприятий"
 UKR_factory_finance_desc:0 "Наши финансы просто закшаливают, если еще к этому прибавить финансы СССР, то у нас будет вторая Швейцария"
 UKR_red_army:0 "Вторая красная армия"
 UKR_red_army_desc:0 "Мы возьмем пример с сильного соседа и союзника унаследовав идею красной армии"
 UKR_air_bases:0 "Расширить красные воздушные базы"
 UKR_air_bases_desc:0 "У нас настолько много професианальной воздушной техники, что у нас просто не хватает места на складах"
 UKR_black_sea:0 "Закрепить гегемонию в Чёрном Море"
 UKR_black_sea_desc:0 "Румыния и Болгария жалкие квазигосударства, а Турция ничтожный и жалкий огрызок некогда великой империи. Они имеют стратегически выгодное месторасположение, а Турция вообще обладает важнейшими проливами в Европе. Очевидно что СССР согласиться на такие хотб и рисковые, но интересные и перспективные планы"
 UKR_com_fascism:0 "Сокрушение Фашизма"
 UKR_com_fascism_desc:0 "Нацисткая Германия и Фашистская Италия угрожает существования СССР и его перспективам. Они пилят границы в Европе как им угодно, делает что хотят и как хотят, такле не должно остаться без внимания!"
 UKR_com_democrat:0 "Священная война"
 UKR_com_democrat_desc:0 "СССР задумывался как плацдарм для сокрушения буржуазии, однако чётко очевидно что пока Британия, Франция и другие оплоты Буржуазии существуют, мы о торжестве пролетариата говорить ничего пока не можем"
 UKR_stop_elections:0 "Саботирование выборов"
 UKR_stop_elections_desc:0 "Эта жалкая показуха называемая демократией и устроенная либерахами никого не интересует. Она не дает надежд и будущего. Украинскому населению нужна сильная рука, стабильность и уверенность в его надеждах!"
 UKR_nacionalizm:0 "Майдан националистов"
 UKR_nacionalizm_desc:0 "Все кому дорога наша страна и Украина обязаны поднятся против жалкого Петлюры и спасти страну! Во славу Украине и во славу ее будущему!"
 UKR_ideas_of_unity:0 "Идея самодостаточности"
 UKR_ideas_of_unity_desc:0 "Несмотря на длительный период формирования украинской нации под крылом других народов восстания Хмельницкого подарили украинской нации шанс на самоопределение и самостоятельное существование. Мы должны быть независимой державой, а не пешкой других империй"
 UKR_fascism_propaganda:0 "Националистическая пропаганда"
 UKR_fascism_propaganda_desc:0 "Националисты у руля! Теперь нам стоит искореннить противников режима и доказать народу что национализм должен править Украиной"
 UKR_kill_vinichenko_tt:0 "Винниченко будет §Rубит§!"
 UKR_ban_communism:0 "Уничтожение коммунистов"
 UKR_ban_communism_desc:0 "Коммунисты-прямая угроза нашему обществу, и главный враг националистов. Да они бы сделали с нами тоже самое!"
 UKR_control_military:0 "Усилить контроль над промышленностью"
 UKR_control_military_desc:0 "Кто нибудь вообще это читает?"
 UKR_ban_democracy:0 "Полный запрет демократии"
 UKR_ban_democracy_desc:0 "После переворота и майдана в Украине остались ещё сторонники либеральных и демократических идей, однако уже всем чётко понятно что либерализм и демократия это прошлое которое нужно уничтожить"
 UKR_nacional_unite:0 "Идеи национального единства"
 UKR_nacional_unite_desc:0 "Украинцы раздроблены между самыми разными странами, а наша нация очень часто была под угрозой уничтожения и если мы не сплотимся и не объединимся, то нашему существованию угрожает опасность!"
 UKR_nation_army:0 "Армия нации"
 UKR_nation_army_desc:0 "Украина это то что в сердце у каждого, а идеи величия нашей нации и нашей державы текут по нашему телу вместе с кровью и каждый кто может бежать и держать в руке пушку должен быть готов умереть за нашу страну и за существование нашего народа"
 UKR_mol_division:0 "Раздел Молдовы"
 UKR_mol_division_desc:0 "Молдова это квазигосударство которое возомнило о себе слишком много. Фактически Молдоване это те же самые Румыны только чуть тупее и в отдельной стране. Нам стоит договориться с Бухарестом о разделе этой недостраны и спасению нашим людей из под плена придурков."
 UKR_stepan_badera:0 "Выйти на связь с Бандерой"
 UKR_stepan_badera_desc:0 "Бандера наш верный союзник в Польше, на западной Украине. Мы свяжемся с ним и будем готовить восстание во Львове"
 WKR:0 "Западная Украина"
 WKR_democratic:0 "Западно-украинская демократическая республика"
 WKR_neutrality:0 "Западно-украинская народная республика"
 WKR_communism:0 "Галицкая социалистическая республика"
 WKR_fascism:0 "Украинская повстанческая армия"
 UKR_WKR:0 "Подготовить восстание Бандеры"
 UKR_WKR_desc:0 "Мы можем приступать к плану восстания и начинать снабжение Бандеровцев оружием для того чтобы воссоденится с ними раз и навсегда"
 UKR_mobilization_rezervs:0 "Мобилизировать резервы"
 UKR_mobilization_rezervs_desc:0 "Пропагандистская кампания и милитаризация общества позволила нам получить в свой резерв людские ресурсы и винтовки. Обучив эти подразделения и вооружив их волонтерским снаряжением мы сможем получить до 5 мотивированных пехотных дивизий"
 UKR_mobilization_nation:0 "Воинственная нация"
 UKR_mobilization_nation_desc:0 "Украинцы пережили много страданий, войн и неудач, но зато теперь они готовы встретить врага с любой стороны и дать достойный отпор"
 UKR_worker_people:0 "Работающий народ"
 UKR_worker_people_desc:0 "Пускай строительные кампании получат больше заказов и финансирования и обустроят вокруг столицы, в Одессе и на реке Днепр новые предприятия которые позволят нам стать более самостоятельными, а у людей появятся новые рабочие места и деньги что поможет экономическому развитию и развитию нашей страны"
 UKR_allign_people:0 "Поддержка народа"
 UKR_allign_people_desc:0 "Мы не должны упускать поддержку нашего народа, нам нужно поддерживать их, и тогда они с радостью будут поддерживать нас. Нам просто стоит провести немного демонстративных действий и реформ"
 UKR_war_with_crimea:0 "Захватить Крым"
 UKR_war_with_crimea_desc:0 "Нам не нужны никакие мирные переговоры со слабым крымским правительством, мы хотим полной аннексии Крымского государства, и мы ее получим"
 UKR_demand_cri:0 "Аннексировать Крым"
 UKR_demand_cri_desc:0 "Мы уж точно не хотим воевать, и будем надеятся на то что крымчане нас послушают и присоеденятся к нам без боя"
 UKR_annex_wkr_tt:0 "§YНационалистическая Украина§! аннексирует §YЗападно-украинскую державу§!"
 UKR_WKR_annex:0 "Воссоединение с западом"
 UKR_WKR_annex_desc:0 "Восстание было закончено очень даже успешно, и теперь нам остается только воссоеденится с нашими западными братьями во Львове"
 UKR_european_nationalism:0 "Объединение Европейских Националистов"
 UKR_european_nationalism_desc:0 "Мы покорили своих слабых соседей, теперь пора расширятся и показать свое место в мире"
 UKR_border_with_sov:0 "Укрепление границ с СССР"
 UKR_border_with_sov_desc:0 "Нападение Советского союза на нас неизбежно! Мы должны готовится к нему, оно может быть со дня на день"
 UKR_claims_on_ussr:0 "Заявить права на Великую Украину"
 UKR_claims_on_ussr_desc:0 "Наши предки веками боролись с российской угрозой, и пришло время заявить всему миру о наших правах на территории Великой Украины"
 UKR_war_with_eng:0 "Сломить демократический альянс"
 UKR_war_with_eng_desc:0 "Рано или поздно мы должны были разгромить демократическую коалицию, и сейчас нам ничего не мешает это сделать"
 UKR_war_with_sov:0 "Сокрушить большевизм"
 UKR_war_with_sov_desc:0 "Время пришло, пора бить по врагу, сейчас лучшее для этого время. Мы освободим наших украинских братьев!"
 UKR_fascism_triumph:0 "Завершить миссию национализма"
 UKR_fascism_triumph_desc:0 "Все наши враги покорены нами, теперь мы можем провозгласить Соборную Украину во имя наших предков и погибших за независимость нашей страны"
 UKR_progerman_curse:0 "Прогерманский курс"
 UKR_progerman_curse_desc:0 "Идея силы и неоспоримости важности нации родилась именно в Германии и очевидно что нужно выбирать сильных и мудрых политиков которые понимают расстановку сил в Европе, а не жалких популистов"
 UKR_join_axis:0 "Объединение с Берлином"
 UKR_join_axis_desc:0 "Мы уже сблизились с Берлином идейно, остались только политические маневры и вступление в Ось"
 UKR_wermacht:0 "Украинская армия на подобии Вермахта"
 UKR_wermacht_desc:0 "Вермахт с его образованным и инициативным командованием, а также с качеством и оснащенностью армии является примером для ВСУ на который стоит опираться и вдохновляться"
 UKR_ger_research:0 "Совместные разработки и исследовнаия"
 UKR_ger_research_desc:0 "Германская промышленность и её исследовательские и промышленные базы и потенциалы совместно с гениальными украинскими учёными смогут создать нечто невероятное и в разы быстрее чем у других"
 UKR_ger_cri:0 "Интервенция в Крым"
 UKR_ger_cri_desc:0 "Немецкие генералы и делегаты находящиеся в Киеве в последние недели изо всех сил убеждают Украинский генштаб подвести силы к Херсону и начать наступление на Крым. В это же время многие украинские вышестоящие чины осознают необходимость захвата полуострова для усиления собственных позиций и позиций Германии в черном море"
 UKR_ger_mol:0 "Забрать Измаил"
 UKR_ger_mol_desc:0 "Не думаю что кто-то это читает"
 UKR_bandera_kill:0 "Уволить Волошина с поста"
 UKR_bandera_kill_desc:0 "Ростислав Волошин - наш враг, но мы не будем показывать народу жестокость и публично уволим его, после чего отправим в изгнание"
 UKR_ger_weapon:0 "Договор с немцами"
 UKR_ger_weapon_desc:0 "Мы договоримся с Германией о взаимопомощи в производстве артиллерии и пехотного вооружения для наших солдат"
 UKR_ger_tanks:0 "Закупка немецких танков"
 UKR_ger_tanks_desc:0 "Впринцепе у нас достаточно средств, фабрик и ресурсов, но у нас нету тяжелого вооружения. Немцы могут нам в этом помочь"
 UKR_ger_secret:0 "Секретное оружие"
 UKR_ger_secret_desc:0 "Именно немцы первые расчепили атом! Или еще не расчепили?"
 UKR_pol_div:0 "Раздел Польши"
 UKR_pol_div_desc:0 "Мы накопили достаточно сил и теперь точно можем ехать на переговоры с немцами и с Поляками по поводу наших территорий"
 UKR_bul_war:0 "Граница с Турцией"
 UKR_bul_war_desc:0 "Война с Болгарией - лучший способ получить границу с Турцией и подчинить захватить ее"
 UKR_ger_prom:0 "Немецкая промышленность в Киеве"
 UKR_ger_prom_desc:0 "Для нас будет выгодно привлечь немецких рабочих и их промышленность в Киев"
 UKR_tur_ger:0 "Вторжение в Турцию"
 UKR_tur_ger_desc:0 "Нет времени на мирные переговоры, мы покажем нашу мощь и армию в Турецкой кампании и захватим проливы"
 UKR_lviv:0 "Развитие Львова"
 UKR_lviv_desc:0 "Львов ранее был промышленным центром нашей западной части, но поляки унитожили его величие"
 UKR_east_front:0 "Подготовка восточного фронта"
 UKR_east_front_desc:0 "СССР и коммунизм как идеология давние враги национализма и союза Киева и Берлина. Нам стоит укрепиться на границе и развить логистику для потенциальной войны"
 UKR_barbarossa:0 "Сокрушить социализм"
 UKR_barbarossa_desc:0 "Социалисты и коммунисты угрожали существованию Украины в начале этого столетия, а сейчас угрожают нашим верным друзьям из Германии и на Балканах. Нужно уничтожить их пока они нанесли удар первыми"
 UKR_great:0 "Великая Украина"
 UKR_great_desc:0 "Украинцы едины, а наша нация непобедима и неуклонно движется к пику её сил и могущества. С каждым днем мы все сплоченнее и единее в наших вопросах и этот поезд самоопределения нации не остановить"
 UKR_izmail_base:0 "База в Белгороде-днестровском"
 UKR_izmail_base_desc:0 "Теперь, когда мы контролируем Измаил, мы можем развить этот регион вместе с нашей морской торговлей и построить тут пару морских баз"
 UKR_scorop:0 "Переворот Даниила Скоропадского"
 UKR_scorop_desc:0 "Уничтожить центральную власть и привести к власти сына нашего бывшего гетьмана? Давно пора!"
 UKR_monarchy:0 "Приглашение монарха"
 UKR_monarchy_desc:0 "Гетьманату и ее народу нужен сильный и единый правитель. Такой у нас есть, Василий из рода Габсбургов сможет явно мудро и умело управлять нашим народом и страной и приведет ее к величию"
 UKR_legetimization:0 "Легитимизация Василя"
 UKR_legetimization_desc:0 "Многие в государстве по прежнему не согласны с новым правителем нашей державы. Нам стоит запустить пропагандистскую компанию и популяризовать нового правителя во всех группах и слоях населения." 
 UKR_new_nation:0 "Возрождение национального самосознания"
 UKR_new_nation_desc:0 "Нам предстоит долгий путь, мы многое прошли в попытках объединить украинцев и много пройдем в попытках наконец объединить всех Славян, поляки, словенцы, хорваты, сербы, украинцы, русины и им подобные были расколоты много столетий тому, пришла пора принести идею великого единения самому крупному из этих осколков, Украине и украинцам"
 UKR_anti_communism:0 "Антикоммунистическая политика"
 UKR_anti_communism_desc:0 "Коммунизм и идеи большевизма представляют собой модель неоимпериализма и ордызма идущую еще со времен Монгольской Империи чуть ли не уничтожившей славянские народы. Советский союз и его идеи правления пролетариата являются либо полным безумием и утопием, либо намереным враньем. Мы не можем позволить этой красной отраве отравлять наш народ и нашу страну"
 UKR_pol_relations:0 "Задобрить Польшу"
 UKR_pol_relations_desc:0 "Нам стоит усилить наше сотрудничество с Польским правительством и усилить влияние дипломатии на мнение Польши"
 UKR_ban_fascism:0 "Уничтожить заговор националистов"
 UKR_ban_fascism_desc:0 "Националисты во главе с Волошиным готовятся устроить переворот и свергнуть нового правителя Украины Василия, нам нужно приструнить ублюдков прежде чем они что-то вытворят"
 UKR_slavic_ideas:0 "Идеи славянского единства"
 UKR_slavic_ideas_desc:0 "Идеи самодостаточности и лидерства всегда шли с Киевом сквозь столетия раскола славян. Киев когда-то был центром рухнувшего колосса, пора показать что он им и остался."
 UKR_mol_speak:0 "Переговоры с Молдовой"
 UKR_mol_speak_desc:0 "Мы не хотим заниматься войной и кровопролитием с Молдовой, мы можем лишь попросить их о предоставлении нам наших этнических территорий"
 UKR_cri_claims:0 "Заявить права на Крым"
 UKR_cri_claims_desc:0 "Все прекрасно понимают что Таврия это наши земли, но важность Крыма и его в основном русское и славянское население недооценивать не стоит. Крым наш!"
 UKR_mol_arms:0 "Интеграция Молдавской промышленности"
 UKR_mol_arms_desc:0 "Мы переняли у наших братьев территории, пора бы воссоеденится полностью и интегрировать промышленность Молдавии"
 UKR_cri_war:0 "Вторжение в Крым"
 UKR_cri_war_desc:0 "Мы достаточно наглотались как и сторонней помощи и обещаний великих держав, так и амбиций наших соседей, довольно! Мы покончим с Крымом сами и навсегда!"
 UKR_pol_confed:0 "Конфедерация с Польшей"
 UKR_pol_confed_desc:0 "Мы и Польша, негласные лидеры славянского мира, нам следует объединиться дабы нести это пламя вместе и стойко"
 UKR_pol_annex:0 "Воссоединение"
 UKR_pol_annex_desc:0 "Польша - субъект нашего правительства, и теперь самое время закончить нашу миссию в Польше"
 UKR_pol_railways:0 "Железная дорога Киев-Варшава"
 UKR_pol_railways_desc:0 "Теперь, когда наши славянские народы едины, мы можем развивать нашу общую инвраструктуру и железные дороги"
 UKR_cavalry:0 "Казачьи дивизии"
 UKR_cavalry_desc:0 "Сегодня у нас проживает очень много наследников казаков, и они хотят показать свою славу на поле боя"
 UKR_king_soldier:0 "Мудрый мудр во всем"
 UKR_king_soldier_desc:0 "Василь один из мудрейших политиков мира за всю малую часть 20 века и мудрейший из политиков Украины. Он гениален в инженерии, полит технологии и армейском командовании"
 UKR_ignore_cze:0 "Игнорировать западных славян"
 UKR_ignore_cze_desc:0 "Чехи и Словаки брошены на произвол судьбы, от них отреклись даже самые сильные державы мира, чего мы тогда должны рисковать собой ради них?"
 UKR_balkan_platform:0 "Балканская платформа"
 UKR_balkan_platform_desc:0 "Балканский полуостров не моноэтничный, нам следует заняться этим вопросом и пригласить их всех под свое крыло"
 UKR_western_front:0 "Западный рубеж"
 UKR_western_front_desc:0 "Нам следует укрепиться от возможной атаки немцев и оси на нас по нашей западной границе"
 UKR_eastern_front:0 "Восточный рубеж"
 UKR_eastern_front_desc:0 "СССР слишком опасен для нас, нам стоит обезопасить себя"
 UKR_border:0 "Государственная граница"
 UKR_border_desc:0 "Все наши рубежи для нас важны и все они для нас слишком опасны, даже с учётом распыления наших сил на все границы мы все равно сможем достаточно укрепиться"
 UKR_king_research:0 "Королевская академия наук"
 UKR_king_research_desc:0 ""
 UKR_austrian_exp:0 "Австрийский военный опыт"
 UKR_austrian_exp_desc:0 "Наш великий король ранее служил в австрийской армии еще во времена 1 мировой. Время вспомнить былые времена"
 UKR_king_standart:0 "Королевский стандарт"
 UKR_king_standart_desc:0 "Королевский стандарт - производство оружия для королевской армии"
 UKR_king_vpk:0 "Королевские ВПК"
 UKR_king_vpk_desc:0 "А ведь отличное название для постройки промышленности и военных заводов. Назовем завод в честь нашего короля Василя!"
 UKR_belarus:0 "Заручится поддержкой беларусов"
 UKR_belarus_desc:0 "Беларусы, наши братья и им не повезло в этой истории, они оказались под гнетом колониализма и неоимперализма большевиков, пора выйти на связь с сопротивлением и показать СССР что их выходки не пройдут!"
 UKR_kiev_rus:0 "Освобождение славян"
 UKR_kiev_rus_desc:0 "СССР игнорирует все традиции и стирает Славянскую идентичность с этой планеты, мы не можем допустить что бы мы стали следующей целью его пролетарских амбиций, нам нужно нанести привентивный удар" 
 UKR_ukranian_kingdom:0 "Провозглашение нового королевства"
 UKR_ukranian_kingdom_desc:0 "Украина и его политическом строю нужна сильная рука и это нужно закрепить на уровне гос управления"
 UKR_look_at_home:0 "Взгляд на родину"
 UKR_look_at_home_desc:0 "Австрия, прекрасное место над которым сгущаются тучи, нам следует защитить ее"
 UKR_international_support:0 "Договориться с великими державами"
 UKR_international_support_desc:0 "Рейх не скрывает своих намерений захватить Австрию, некогда колыбель монархии в Европе и центр пан германизма! Мы должны сплотиться с великими державами и защитить эту страну!"
 UKR_aus_coup:0 "Возрождение австрийской монархии"
 UKR_aus_coup_desc:0 "Раньше, Австрия была могущественной силой в Европе и ей правили габсбурги. Пора вернуть ей былое величие"
 UKR_aus_allience:0 "Австрийский альянс"
 UKR_aus_allience_desc:0 "Мы с Австрией теперь лучшие друзья, и мы начнем устраивать свой порядок в Европе"
 UKR_aus_hun:0 "Референдум в Венгрии"
 UKR_aus_hun_desc:0 "Венгры не смогут устоять перед возрождением великой империей с двумя столицами"
 UKR_aus_cze:0 "Чешский вопрос"
 UKR_aus_cze_desc:0 "Чехословакия это единственная страна разделяющая нас и Австрию, направим наши все военные и дипломатические усилия на раздел этой страны!"
 UKR_habsburg_restored:0 "Восстановление династии Габсбургов"
 UKR_habsburg_restored_desc:0 "Восстановлени династии Габсбургов вместе с нашими австрийскими друзьями сейчас нам поможет и наш народ вспомнит историю наших стран"
 UKR_invest:0 "Инвестиции в Бургенланд"
 UKR_invest_desc:0 "Как говорится - на добро отвечают добром!"
 UKR_aus_pol:0 "Совместное вторжение в Польшу"
 UKR_aus_pol_desc:0 "У Австро-венгрии уже накопилось огромное количество войск, и у нас тоже! Пора покончить с польской угрозой"
 UKR_aus_rom:0 "Давление на Румынию"
 UKR_aus_rom_desc:0 "У нас с Австрией имеются претензии на территории Румынии, и мы хотим их вернуть"
 
 UKR_aus_galicia:0 "Развитие Галиции"
 UKR_aus_galicia_desc:0 "Галиция это наш древний могучий регион, но поляки его испортили и нам нужно заново его развивать"
 UKR_aus_yug:0 "Балканская монархия"
 UKR_aus_yug_desc:0 "Что? Югославия? Нет такой нации, существует только Словения, Хорватия и Босния! Ну и Сербия"
 UKR_aus_mol:0 "Вторжение в Молдову"
 UKR_aus_mol_desc:0 "Привет"
 UKR_aus_ita:0 "Война с Болгарией"
 UKR_aus_ita_desc:0 ""
 UKR_aus_sov:0 "Сокрушить большевизм"
 UKR_aus_sov_desc:0 "Мы на легке развалим СССР с нашим верным союзником - Австро-Венгрией!"
 UKR_scorop_dictate:0 "Диктатура Скоропадского"
 UKR_scorop_dictate_desc:0 "Данил один из мудрейших потенциальных лидеров, ему не чужда любовь к Украине и ее истории, а опыт его отца очевидно передался ему и научил его основам государственного управления и лидерства"
 UKR_kazak:0 "Казацкая держава"
 UKR_kazak_desc:0 "Нам не стоит забывать наши традиции и наше прошлое и тех чьи имена и чьи могилы написали нашу историю, название нашей державы малое чем мы можем им отплатить"
 UKR_sich:0 "Претензии на Сечь"
 UKR_sich_desc:0 "Сечь наша историческая земля и мы должны её защищать и вернуть на домой, чего бы нам это не стоило"
 UKR_cossaks_in_army:0 "Казачья служба"
 UKR_cossaks_in_army_desc:0 "Как никак когда наша политика основана на объеденении казаков и на нашей истории, нам нужны сильные ребята для военных операций"
 UKR_khmelnicki:0 "Институт имени Хмельницкого"
 UKR_khmelnicki_desc:0 "Почтим же память великого Богдана Хмельницкого и построим в его честь академию прямо в центре Киева!"
 UKR_invest_in_zaporizhya:0 "Инвестиции в Запорожье"
 UKR_invest_in_zaporizhya_desc:0 "Запорожье со своими руслами Днепра является как и стратегическим пунктом, так и экономическим. Равнины, черноземы и огромный потенциал создают благоприятную среду для инвестирования"
 UKR_demand_pmr:0 "Приднестровье или война"
 UKR_demand_pmr_desc:0 "Сейчас нам подвернулась отличная возможность вернуть Тирасполь в родную гавань!"
 UKR_steel_pmr:0 "Приднестровская сталь"
 UKR_steel_pmr_desc:0 "Приднестровье регион богатый промышленностью и месторождениями стали которые мы в праве использовать для своего развития"
 UKR_kherson_port:0 "Херсонский Аэропорт"
 UKR_kherson_port_desc:0 "Херсон обладает стратегически выгодным расположением и потенциалом и этот потенциал нужно реализовать как в развитии города так и в его возможном влиянии на авиарространство"
 UKR_improve_azov:0 "Развитие Азовского побережья"
 UKR_improve_azov_desc:0 "Азовское побережье имеет как туристический так и просто гигантский рыболовный, военный, промышленный и стратегический потенциал который мы не в праве потерть, развитие портов, пляжей и дорог с логистикой превратит этот регион из забытого и закинутого в конфетку!"
 UKR_kazaks_in_the_west:0 "Захват Галиции и Волыни"
 UKR_kazaks_in_the_west_desc:0 "Это наша историческая земля, там живут украинцы, а не поляки или русы, украинская земля для украинцев в Украине!"
 UKR_cri_kazak:0 "Война с Крымом"
 UKR_cri_kazak_desc:0 "Крым наш давний соперник в господстве в черном море, захватив его мы получим весь его флот, авиацию, все его производственные  мощности и выход в Азовское море. Очевидно что полуостров и Таврия должны быть нам не соперниками, а нашими регионами!"
 UKR_kazak_claims:0 "Заявить права на Кубань"
 UKR_kazak_claims_desc:0 "Несмотря на то что у нас более чем достаточно различий во многих аспектах нашей жизни начиная от менталитета и заканчивая мнением о народах и идеологиях мы все таки один народ, а хотелось быть одной страной с Кубанью и Донскими козаками"
 UKR_tatar_mobilization:0 "Мобилизация татар"
 UKR_tatar_mobilization_desc:0 "Татары представители тюрков и они как и мы желаем сразить империализм во многих странах и обезопасить свое существование и свою независимость и данное объединение пойдет на пользу всем"
 UKR_kazak_war_sov:0 "Освобождение Дон-Кубани"
 UKR_kazak_war_sov_desc:0 "Наконец-то у нас достаточно сил чтоб отомстить коммунистам и большевикам за всю ту нестабильность и весь тот раздор который они внесли в Европу, не станем медлить и сокрушим Кремль!"
 UKR_kazak_and_kuban:0 "Объединение Казаков"
 UKR_kazak_and_kuban_desc:0 "Козацкое солнце зашло на небосводе судьбы и будущего, вот он, триумф наших обычаев, триумф наших трудов и стараний, это наш триумф и наше единство!"
 UKR_odessa_port:0 "Укрепление портов"
 UKR_odessa_port_desc:0 "Одесский и Николаевский порт являются ключевыми стратегическими местами Южной Украины и почти всего чёрного моря, нам следует укрепить порты от возможный вражеских агрессий и диверсий пока не стало слишком поздно"
 UKR_anarchists:0 "Второе Одесское восстание"
 UKR_anarchists_desc:0 "Анархисты давно установили свой хоть и партизанский, но все таки режим управления на юге страны, теперь в их планах полное сокрушение демократического режима Петлюры и его альтернатив"
 UKR_veterans_anarchism:0 "Анархические народные формирования"
 UKR_veterans_anarchism_desc:0 "нами идти к мировой революции, но им к сожалению нету места в кадровых войсках, для этого мы создадим народное ополчение которое на ряду с регулярной армией будет спасать нашу страну!"
 UKR_vife_of_macno:0 "Анархия мать!"
 UKR_vife_of_macno_desc:0 "Жена Махно находящаяся в Тирасполе хоть и не проявляет инициативу и не желает вернуться в Украину для управления новой страной, но её анархические взгляды и её поддержка нашего движения более чем очевидна"
 UKR_anarchists_attack:0 "Масштабное планирование"
 UKR_anarchists_attack_desc:0 "Прошлая гражданская война фактически завершилась нашим поражением из-за просчёта в планах и недостатков ресурсов. Все что нам нужно для успешного реванша это грамотные планы и реалистичные цели"
 UKR_all_to_vin:0 "Все для победы!"
 UKR_all_to_vin_desc:0 "Мечта многим генералов и простых жителей и это наконец-то победа анархического вольного движения и эта жажда идёт из наших сердец в выстреливаемые нами снаряды и патроны"
 UKR_rebuilding_after_civil_war:0 "Восстановление страны"
 UKR_rebuilding_after_civil_war_desc:0 "Любая война несмотря на её праведные ценности несёт нищету, бедность, разрушения, голод, смерти детей, преступления и огромные растраты и нам ещё долго предстоит из неё выбираться"
 UKR_kazak_allign_allies:0 "Следовать за союзниками"
 UKR_kazak_allign_allies_desc:0 "Демократия и её институты пример для подражания и нам очевидно стоит искать общее будущее с Лондоном и Парижем"
 UKR_allies_investitions:0 "Инвестиции союзников"
 UKR_allies_investitions_desc:0 "Наше население бедно, а импереалистам нужна дешёвая рабочая сила, да наше население по будет в фактическом рабстве, но все ради экономического роста"
 UKR_british_planes:0 "Закупка британских самолетов"
 UKR_british_planes_desc:0 "Союзническое оружие передовое, мощное и оно одно из самых совершенных в мире, ради такого не жаль и пару миллионов потратить"
 UKR_kazak_join_allies:0 "Вступление в Союзники"
 UKR_kazak_join_allies_desc:0 "Мы уже настолько с ними близки, настолько соединены в обороной промышленности, планировании и взаимопонимании что вступление в альянс будет лишь символичным окончанием нашего пути"
 UKR_kazak_allign_axis:0 "Следовать за Осью"
 UKR_kazak_allign_axis_desc:0 ""
 UKR_kazak_german_tanks:0 "Купить немецкие танки"
 UKR_kazak_german_tanks_desc:0 ""
 UKR_kazak_axis_investitions:0 "Инвестиции Оси"
 UKR_kazak_axis_investitions_desc:0 "Наше население бедно, а импереалистам нужна дешёвая рабочая сила, да наше население по будет в фактическом рабстве, но все ради экономического роста"
 UKR_kazak_join_axis:0 "Вступление в Ось"
 UKR_kazak_join_axis_desc:0 "Мы уже настолько с ними близки, настолько соединены в обороной промышленности, планировании и взаимопонимании что вступление в альянс будет лишь символичным окончанием нашего пути"
 UKR_kazak_own_way:0 "Сами по себе"
 UKR_kazak_own_way_desc:0 "Зачем нам союзники на которых надо надеяться расчитывать боеприпасы ? если можно положиться на себя и свой народ"
 UKR_kazak_new_doctrine:0 "Новая казацкая доктрина"
 UKR_kazak_new_doctrine_desc:0 ""
 UKR_GATHERING_STORM_DESC:0 "Рассвет солнца украинской демократии и закат экономического благосостояния страны. Гетьманщина пережила слишком много потрясений за последние 20 лет и это сказывается на ней.       Будущим лидерам Гетьманщины кем бы они не были придётся спасать страну и реинкорнировать её из пепла войн и голода"
 UKR_integrate_zapor_prom:0 "Интеграция запорожской промышленности"
 UKR_integrate_zapor_prom_desc:0 "Запорожье полностью новый регион, нам следует интегрировать его в нашу систему и обновить его промышленность"
 UKR_prepare_to_war:0 "Приготовиться к войне"
 UKR_prepare_to_war_desc:0 "Мы можем сделать то что надо было сделать давно, нанести удар который будет соерушительным и надеемся последним"
 UKR_prepare_civil_war:0 "Анархические настроения в Одессе"
 UKR_prepare_civil_war_desc:0 "Одесса мама, мама анархии и свободы и это должен знать каждый политолух в Киеве!"
 UKR_freedom_philosophy:0 "Философия свободы"
 UKR_freedom_philosophy_desc:0 "Анархизм это то к чему идут многие народы идут многие десятилетия, а мы этого уже достигли и получили чего хотели, да здравствует свободная украинская нация"
 UKR_economy_question:0 "Вопрос об экономике"
 UKR_economy_question_desc:0 "Нам следует сменить экономический курс и поощряя различные экономические группы прийти к росту экономики"
 UKR_anarchists_low:0 "Закон при анархизме"
 UKR_anarchists_low_desc:0 "Анархизм это идеи свободы и равенства, но мы не хотим скатиться на уровень пещерного общества"
 UKR_ancap_in_power:0 "Победа свободного рынка"
 UKR_ancap_in_power_desc:0 "Наша страна идет к пути свободы и это должно быть ощутимо во всех сферах жизни, от макроэкономики до цены на огурцы на базаре"
 UKR_machno_in_power:0 "Продолжить дело батьки Махно"
 UKR_machno_in_power_desc:0 "Не забудем нашего отца и не забудем мы его начало! Махно не просто так наш прородитель и не просто так наш бывалый лидер!"
 UKR_liberty_rinok:0 "Либерализация рынка"
 UKR_liberty_rinok_desc:0 ""
 UKR_country_privatization:0 "Приватизация государственных предприятий"
 UKR_country_privatization_desc:0 "Нам стоит задуматься о продаже возможно убыточных на данных момент предприятий дабы поощрить частную собственность и спасти разрушеные гражданской войной и дебильным управлением предприятия"
 UKR_allign_killers:0 "Привлечение наемников"
 UKR_allign_killers_desc:0 "За счет развития нашей финансовой системы у нас появились средства для оплаты деятельности желающих убивать"
 UKR_personal_war_comapies:0 "Частные военные кампании"
 UKR_personal_war_comapies_desc:0 "Многие эксперты считают что отдавать военное дело в руки бизнесу очень плохая идея, хотя для нас это скорее альтернатива заезженной бюрократической машине управляющей войсками"
 UKR_personal_courts:0 "Частные суды"
 UKR_personal_courts_desc:0 "Нам стоит доверить судебное дело в руки самостоятельных, но проверенных и заслуживающих доверия судей"
 UKR_delete_bad_victory:0 "Проблема общественных негодований"
 UKR_delete_bad_victory_desc:0 "Наше население все еще не доверяет нам в полной мере, по крайней мере после рыночных и либеральных реформ, нам следует в мягкой и не очень форме объяснить им все преимущества нашей политики"
 UKR_femenism:0 "Гендерное равенство"
 UKR_femenism_desc:0 "В нашем новом мире свободы и равенства абсолютно все группы населения и по всем признакам должны быть равны начиная от цвета кожей и заканчивая болезнями"
 UKR_industry_building:0 "Начало индустриального развития"
 UKR_industry_building_desc:0 "Нам стоит переосмыслить промышленность и её суть и наконец-то спасти наше государство"
 UKR_kiev_odesa_mogistral:0 "Киевско-Одесская могистраль"
 UKR_kiev_odesa_mogistral_desc:0 "Культурная и политическа столицы, чего бы не соединить их воедино?"
 UKR_school_building:0 "Масштабная перестройка школ"
 UKR_school_building_desc:0 "Раньше в школах детей учили всякой херне, теперь все будет по другому и дети станут умнее и построят наше будущее"
 UKR_guns_for_people:0 "Больше оружия народу!"
 UKR_guns_for_people_desc:0 "Судьба нашего народа сражаться, различается лишь повод и условия, и сегодняшний день не исключение"
 UKR_solve_crisis:0 "Решение кризиса"
 UKR_solve_crisis_desc:0 "Все наши реформы наконец-то дают наши плоды и кризис со всеми его проблемами и проблемами накапливавшийся с 1925 по 1936 наконец-то достигает своей кульминации и более таких экономических потрясений экономическое общество не познает"
 UKR_solve_problems:0 "Убей в себе государство"
 UKR_solve_problems_desc:0 ""
 UKR_solve_social_problems:0 "Ликвидация социальных проблем"
 UKR_solve_social_problems_desc:0 "Эффективный экономический рост, реформа государственного аппарата и устранение последствий предыдущей многолетней стагнации позволят нам наконец провести социальную реформу и вытащить наше население из ямы бедности"
 UKR_european_mission:0 "Украина - это Европа"
 UKR_european_mission_desc:0 "Украина часть европейского континента и нам следует двигаться с ним нога в ногу и наконец-то стать частью его судьбы и его истории!"
 UKR_killing_neibors:0 "Разобраться со слабыми соседями"
 UKR_killing_neibors_desc:0 "Те квазигосударства образованные у наших границ искусственным путем следует устранить и уничтожить дабы обеспечить безопасность нашего режима и наших идей"
 UKR_anarchists_pol_war:0 "Захват Польши"
 UKR_anarchists_pol_war_desc:0 "Варшава долгие годы была для нас огромной угрозой, нам следует спасти наших людей на ее территории и показать полякам что такое настоящее светлое будущее"
 UKR_killing_balkans:0 "Освобождение Балкан"
 UKR_killing_balkans_desc:0 "Балканы уже последние лет так 50 просто место для битв и драк великих держав и нам стоит взять под свою защиту и опеку, даже если они этого не особо хотят"
 UKR_anarchists_balt_war:0 "Война с прибалтикой"
 UKR_anarchists_balt_war_desc:0 "Балтийские страны обладают стратегическим значением для нашей анархической идеологической и военной экспансии и терять такой плацдарм в Европе слишком глупо"
 UKR_anarchists_axis_war:0 "Сокрушение Оси"
 UKR_anarchists_axis_war_desc:0 "Ну Германия и Адольф опасные парни, надо порешать их пока нас не порешали, а то обидно будет"
 UKR_anarchists_allies_war:0 "Сокрушение Союзников"
 UKR_anarchists_allies_war_desc:0 "Эти демократы слишком опасны для нашего существования, у нас одни идеи, но разные проблемы и их решение. Надо решить проблему правящую  Лондоне"
 UKR_anarchists_iberia_war:0 "Защита Иберии"
 UKR_anarchists_iberia_war_desc:0 "Испания слишком много пережила чтоб дать еще одним глупцам управлять ей, защитим же Испанию от имбецилов!"
 UKR_killing_nordiks:0 "Экспансия в Скандинавию"
 UKR_killing_nordiks_desc:0 "Спасем же северные народы и установить там светлый и правильный режим для процветающего будущего!"
 UKR_anarchists_europe:0 "Европейская конфедерация корпораций"
 UKR_anarchists_europe_desc:0 "Европа едина и Европа свободна! Да здравствует Анархизм!"
 UKR_people_militarization:0 "Милитаризация молодежи"
 UKR_people_militarization_desc:0 "Наша молодежь наше будущее и наша судьба и они должны встать на защиту наших идей и принципов ради нашего выживая"
 UKR_free_unity:0 "Создание свободного анархического общества"
 UKR_free_unity_desc:0 "Мы сражались и мы идем в светлое будущее ради наших детей и во имя наших предков, да здравствует свобода и благополучие"
 UKR_agrarian_reform:0 "Аграрная реформа"
 UKR_agrarian_reform_desc:0 "Как бы нам не хотелось, но Украина аграрная и земледельская страна и нам следует реформировать эту сферу для ее большей эффективности"
 UKR_support_spc:0 "Поддержка испанских анархистов"
 UKR_support_spc_desc:0 "Мы с Испанцами братские народы!"
 UKR_black_rada:0 "Черная рада"
 UKR_black_rada_desc:0 "Так или иначе нашему государству нужны хоть какие-то механизмы регулирование и реформирование некогда глупого, но все действенного государственного аппарата отличное решение"
 UKR_move_to_remove_crisis:0 "Движение к решению проблем"
 UKR_move_to_remove_crisis_desc:0 "Наша экономика не в лучших условиях и пора искать решения этого кризиса"
 UKR_economic_reform:0 "Экономический компромис"
 UKR_economic_reform_desc:0 ""
 UKR_social_reform:0 "Социальное равенство"
 UKR_social_reform_desc:0 "Анархизм равно свобода, а свобода проявляется от социальных уровней до мнения окружающих!"
 UKR_anarchists_institut:0 "Анархистические институты"
 UKR_anarchists_institut_desc:0 "Наше население должно быть умным и образованным для нашего процветания"
 UKR_bessarabian_ultimatum:0 "Бессарабский ультиматум"
 UKR_bessarabian_ultimatum_desc:0 "Молдова в прошлом стала главной причиной нашего поражения, сначала вежливо поговорим с ними, а потом в случае чего, сожжем их конституцию в центре Кишенева"
 UKR_anarchists_war_crimea:0 "Военный захват Крыма"
 UKR_anarchists_war_crimea_desc:0 "Крым слишком важная точка на карте чтоб игнорировать его жалкое существование!"
 UKR_romanian_forts:0 "Румынский рубеж"
 UKR_romanian_forts_desc:0 "Наша главная цель защитить наши территории и наш народ, наша безопасность должна строиться не только на нашей самоуверенности, но и на обьективных факторах"
 UKR_anarchists_poland_demand:0 "Запад или война"
 UKR_anarchists_poland_demand_desc:0 "Пришла пора разобраться с Поляками, мы воссоединимся со своими братьями и дадим возможность ляхам на светлое будущее!"
 UKR_romanian_war:0 "Война с Румынией"
 UKR_romanian_war_desc:0 "Румыния и ее связи со всеми подряд это угроза нашему режиму и нашему существованию! Либо мы их, либо они нас"
 UKR_anarchists_war_with_sov:0 "...бей красных, пока не побелеют"
 UKR_anarchists_war_with_sov_desc:0 "Москва и их глупые иллюзии о равноправии в корне не верны и являют собой прямую угрозу нашему существованию и существованию других народов Европы"
 UKR_anarchists_slava_makhno:0 "Почтить память Махно"
 UKR_anarchists_slava_makhno_desc:0 ""
 UKR_anarchists_triumph:0 "Триумф анархизма"
 UKR_anarchists_triumph_desc:0 "Мы доказали в первую очередь самим себе и потом уже всему миру и всем бюрократам в их глупых странах то, что Анархизм идеология будущего!"
 UKR_economic_policy:0 "Экономическая политика"
 UKR_economic_policy_desc:0 "Украина слишком много вязла в кризисах и неспокойствии чтобы оставить все так как оно есть, нам следует наконец-то возродить эту страну и ее экономику и сделать это немедленно"
 UKR_centralization:0 "Централизация промышленности"
 UKR_centralization_desc:0 "Нам очевидно стоит держать всю нашу промышленность в ежовых рукавицах и не дать местных чиновникам разрушать нашу страну"
 UKR_decentralization:0 "Децентрализация промышленности"
 UKR_decentralization_desc:0 "Местное самоуправление и распределение бюджета на местах это то что проложит почву для будущего роста"
 UKR_autobans_building:0 "Постройка автобанов"
 UKR_autobans_building_desc:0 "Построив новые дороги и улучшив старые мы не только улучшим логистику страны, но и повысим удовлетворённость наших граждан нашими дорогами"
 UKR_scoda_contracts:0 "Контракт со "Шкода""
 UKR_scoda_contracts_desc:0 "Шкода производит чуть ли не лучшие автомобили в Европе и запчасти для них и заключение контрактов с ними станет выгодным для всех сторон"
 UKR_railways:0 "Железнодорожные магистрали"
 UKR_railways_desc:0 "Железные дороги это основной способ и принцип перевозок грузов по стране и основополагающий сектор нашей экономики и нам нельзя игнорировать эту отрасль"
 UKR_mils_privatization:0 "Приватизация заводов"
 UKR_mils_privatization_desc:0 "Нам следует избавиться от убыточных предприятий и увеличить количество денежных оборотов и транзакций в гривнах"
 UKR_big_building:0 "Большое строительство"
 UKR_big_building_desc:0 "Наша инфраструктура и все наши производственные мощности располагают возможностями начать застройку страны!"
 UKR_new_worker_places:0 "Создание рабочих мест"
 UKR_new_worker_places_desc:0 "Для увеличения благосостояния граждан и роста экономики нам стоит задуматься о расширении предприятий и заводов и наборе новых кадров."
 UKR_sea_logistiks:0 "Морская логистика"
 UKR_sea_logistiks_desc:0 "Несмотря на наш объективно маленький выход к морю нам следует развить то, что мы сейчас имеем и наладить торговлю со странами глобального юга, дальнего востока и Америки"
 UKR_big_building2:0 "Промышленная экспансия"
 UKR_big_building2_desc:0 "Застройка всей страны и превращение нашей страны в мощного экономического гиганта, вот наша цель!"
 UKR_sevastopol_base:0 "Улучшение Севастопольской базы"
 UKR_sevastopol_base_desc:0 "Севастополь объективно отстал от темпов экономики и прогресса почти во всем, это надо исправлять и как можно быстрее"
 UKR_new_research_slot:0 "Реформа Киево-Могилянской академии"
 UKR_new_research_slot_desc:0 "Некогда центр знаний и образования в Украине теперь просто историческая память, но это не повод оставлять все так как оно есть!"
 UKR_volin_improve:0 "Развитие Волыни"
 UKR_volin_improve_desc:0 "Украинцы дома, к сожалению во время господствования на Волыни других держав региону не уделялось внимание и теперь он немного отстает от других, но мы это исправим!"
 UKR_donbas_improve:0 "Уголь Донбаса"
 UKR_donbas_improve_desc:0 "Теперь когда Донбасс вновь в Украине нам следует интегрировать его и его ресурсную базу"
 UKR_economy_reforms:0 "Реформа оборудования"
 UKR_economy_reforms_desc:0 "Наконец-то мы можем завершить реформу нашей экономики во всех, даже самых детальных аспектах!"
 UKR_army_reforms:0 "Армейские реформы"
 UKR_army_reforms_desc:0 ""
 UKR_navy_rebuilding:0 "Отстройка ВМФ"
 UKR_navy_rebuilding_desc:0 "Некогда у нас был великий флот и морская армада, но кризис и войны привели к утрате нашего величия. Но эти все события не повод отчаиваться, поднять паруса!"
 UKR_cruiser_building:0 "Строительство линкоров"
 UKR_cruiser_building_desc:0 ""
 UKR_submarine_building:0 "Производство субмарин"
 UKR_submarine_building_desc:0 "Под водой незаметно подкрасться к врагу и оформить ему мощнейший бум бум, вот для чего нужны подводные лодки"
 UKR_naval_doctrine:0 "Война на море"
 UKR_naval_doctrine_desc:0 ""
 UKR_naval_doctrine2:0 "Проффесианальный флот"
 UKR_naval_doctrine2_desc:0 ""
 UKR_torpedo:0 "Улучшение торпед"
 UKR_torpedo_desc:0 ""
 UKR_black_sea_fleet:0 "Черноморское побережье"
 UKR_black_sea_fleet_desc:0 "К чёрному морю выходит слишком много стран чтоб игнорировать их попытки вторгнуться в нас через море"
 UKR_odessa_bases:0 "База в Одессе"
 UKR_odessa_bases_desc:0 "Одесса сердце нашего флота и морских границ,  укрепим же этот устой!"
 UKR_aviaships:0 "Улучшеные авианосцы"
 UKR_aviaships_desc:0 ""
 UKR_develop_vsu:0 "Развитие ВСУ"
 UKR_develop_vsu_desc:0 "Наши наземные силы должны готовы сдерживать врага везде и всегда и нам нужно работать над этим!"
 UKR_army_training:0 "Натренировать бойцов"
 UKR_army_training_desc:0 "Наша армия должна быть готова к боям в любых условиях и тренировки для них помогут им подготовиться к этим боям!"
 UKR_land_doctrine1:0 "Улучшение армейских корпусов"
 UKR_land_doctrine1_desc:0 "Структура нашей армии уже слишком устарела и нам нужно реорганизовать ее от полков до армий"
 UKR_infantry_research:0 "Пехотные исследования"
 UKR_infantry_research_desc:0 "Пехота основа нашей армии и нам нужно позаботиться о том чтоб каждый солдат был вооружен до зубов"
 UKR_artillery_research:0 "Сверхточная артиллерия"
 UKR_artillery_research_desc:0 "Артиллерия это оружие будущего и оно изменит еще не одну войну!"
 UKR_vpk_reform:0 "Реформа ВПК"
 UKR_vpk_reform_desc:0 "Для эффективной армии и ее обороно способности нам нужно снаряжение для солдат, а для снаряжения нам нужен эффективный ВПК"
 UKR_land_doctrine2:0 "Повысить зарплаты военным"
 UKR_land_doctrine2_desc:0 "Для придания военным мотивации и усиления их эффективности нам следует повысить их жалование"
 UKR_anti_goverenment:0 "Разобраться с руководством"
 UKR_anti_goverenment_desc:0 "В руководстве нашей страны и в том числе военном много талантов, но в тоже время много идиотов и нам нужно провести переквалификацию высшего командования"
 UKR_new_war:0 "Новая война"
 UKR_new_war_desc:0 "Украина и её города вновь в огне, настало время кровавых сражений и новой страницы в истории нашей страны и народа!"
 UKR_develop_vvs:0 "Украинские ВВС"
 UKR_develop_vvs_desc:0 "Без господства в воздухе, на земле стоять не будешь крепко! Да здравствует украинская авиация"
 UKR_develop_fighters:0 "Новые истребители"
 UKR_develop_fighters_desc:0 "Постройка истребителей очень много"
 UKR_develop_bombers:0 "Штурмовая авиация"
 UKR_develop_bombers_desc:0 "Штурмовики это то, что поможет нам сберечь наши драгоценные силы и убить по больше вражеских солдат"
 UKR_air_doctrine1:0 "Обучение летчиков"
 UKR_air_doctrine1_desc:0 "Самолёты без обученых пилотов просто куски метала, хоть на чайники пили!"
 UKR_air_doctrine2:0 "Улучшеные летные школы"
 UKR_air_doctrine2_desc:0 "Нам следует наконец-то завершить развитие нашей программы для обучения пилотов попутно позаимствовав что-то у других стран"
 UKR_tactical_bombarda:0 "Украинский воздух"
 UKR_tactical_bombarda_desc:0 "Бомбардировщики нужны только для одной цели! Бам бам бам бам бам бам бум"
 UKR_zhitomir_airport:0 "Аэропорт в Житомире"
 UKR_zhitomir_airport_desc:0 "Вопреки мыслям многих, скажем так, идиотов, Житомир существует и аэродром там не помешал бы"
 UKR_resourses_policy:0 "Добыча полезных ископаемых"
 UKR_resourses_policy_desc:0 "У нас хоть и не самая обширная ресурсная база и территории, но даже они содержат многие необходимые нам ресурсы"
 UKR_steel_policy:0 "Развитие стальных месторождений"
 UKR_steel_policy_desc:0 "Для получения большего количества стали, нам следует инвестировать в эту отрасль больше денег для лучшего результата"
 UKR_rubber_policy:0 "Добыча резины"
 UKR_rubber_policy_desc:0 "Наше население хочет кататься на машинах и спорткарах, а какие машины и спорткары без колёс?"
 UKR_zhitomir_steel:0 "Житомирская сталь"
 UKR_zhitomir_steel_desc:0 "В Житомире слишком много стали и потенциала чтобы его игнорировать"
 UKR_mozyr_steel:0 "Мозырьские месторождения"
 UKR_mozyr_steel_desc:0 "Мозырьская сталь это то что нам нужно копать и у нас все будет шикарно!"
 UKR_odessa_policy:0 "Добыча резины в Одессе"
 UKR_odessa_policy_desc:0 "Одесса - регион богатый резиной и нам следует выиграть в гонке за колёсами против Евреев"
 UKR_aluminium_policy:0 "Добыча алюминия"
 UKR_aluminium_policy_desc:0 "Для облегчения автотранспорта и развития сталелетейной промышленности нам просто необходим аллюминий"
 UKR_aus_eng:0 "Месть за Версаль"
 UKR_aus_eng_desc:0 "Версальский договор - бумажка поставившая династию Габсбургов на грань выживания и развалившая великию Австрийскую Империю на куски, отомстим же за такой харчок в лицо"
 UKR_mobilization_of_the_nation:0 "Национальная мобилизация"
 UKR_mobilization_of_the_nation_desc:0 "Наша воинственная нация отныне готовиться к новой, большой и сокрушительной войне!"
 UKR_war_preparation:0 "Программы военной подготовки"
 UKR_war_preparation_desc:0 "Наша армия мега отсталая, но никогда не поздно измениться в лучшую сторону"
 UKR_own_doctrine:0 "Развивать свою доктрину"
 UKR_own_doctrine_desc:0 "Украинская армия имеет огромный опыт войн, у нас было как много успехов, так и провалов и мы на них умеем учиться"
 UKR_ger_doctrine:0 "Взять немецкий военный опыт"
 UKR_ger_doctrine_desc:0 "Немцы без труда разгромили нас когда-то, а теперь они вообще не разрушимая машина и у нас есть чему у них поучиться"
 UKR_ger_vpk:0 "Свой танковый ВПК"
 UKR_ger_vpk_desc:0 "Наши проекты танков это то, что поможет нам в будущем оборонятся и защищаться"
 UKR_german_air:0 "Закупка немецких штурмовиков"
 UKR_german_air_desc:0 "Для эффективной войны на земле, нам нужна надежная поддержка с неба"
 UKR_support_plast:0 "Поддержать "Пласт""
 UKR_support_plast_desc:0 "Наша молодежь должна закалятся для жизни в тяжелых условиях с самого детства, лишь так мы скуем сильную нацию"
 UKR_axis_relations:0 "Дипломатические отношения с Осью"
 UKR_axis_relations_desc:0 "Улучшение отношений, учения и совместные программы это то что нужно нашей стране и нации"
 UKR_industry_of_the_nation:0 "Промышленное расширение нации"
 UKR_industry_of_the_nation_desc:0 "Нашу нацию принято считать сельской и аграрной, но пришла пора войти в новый индустриальный век" 
 UKR_italian_investitions:0 "Итальянские инвестиции"
 UKR_italian_investitions_desc:0 "Италия обладает огромной экономической мощностью и сопряжение наших экономик станет выгодой для обоих сторон"
 UKR_research_academy:0 "Украинская академия наук"
 UKR_research_academy_desc:0 "Лишь умная нация сможет прийти к свершениям уровня мирового масштаба и изменить свою судьбу"
 UKR_polish_border:0 "Укрепление польской границы"
 UKR_polish_border_desc:0 "Польша однажды уже нанесла нам удар в спину и сломала все наши планы, нельзя такому произойти вновь!"
 UKR_german_guarantees:0 "Немецкие гарантии"
 UKR_german_guarantees_desc:0 "Несмотря на разногласия в прошлом, Германия отныне наш идеологический друг и нам стоит попросить их о защите"
 UKR_historical_recultivization:0 "Историческая рекультивизация"
 UKR_historical_recultivization_desc:0 ""
 UKR_ideoligical_support:0 "Идеологическое вдохновение"
 UKR_ideoligical_support_desc:0 "Наша нация должна полностью пропитаться пропагандой национализма для дальнейший успехов на поле боя и в повседневной жизни"
 UKR_ukranian_liberation:0 "Фокус на освобождение украинцев"
 UKR_ukranian_liberation_desc:0 "Спустя долгие годы нашего существования мы были разделены среди многих стран и пришла пора наконец обьедениться"
 UKR_march_on_priazovya:0 "Марш на приазовье"
 UKR_march_on_priazovya_desc:0 "Захват Черноморского и Азовского побережий, освобождение наших земель и захват крымского полуострова это то, на чем нам стоит сфокусироваться здесь и сейчас"
 UKR_fate_of_moldavia:0 "Судьба Молдавских земель"
 UKR_fate_of_moldavia_desc:0 "Молдова это квазигосударство построенное непонятно кем и непонятно в каких целях и нам нужно устранить эту ошибку"
 UKR_sov_ger:0 "Поход на большевиков"
 UKR_sov_ger_desc:0 "СССР это лишь жалкая ширма сверхдержавы и сильной нации за которой скрывается слабый и ничтожный кусок блевотины который мы с Германий сокрушим уже в ближайшее время"
 UKR_anti_communism_ban:0 "Анти-коммунизм"
 UKR_anti_communism_ban_desc:0 "Коммунизм и большевизм прямая угроза нашему существованию и нашим идеям. Нам нужно закрепить это на уровне государственной политики"
 UKR_socialist_or_slavic:0 "Всенародный референдум"
 UKR_socialist_or_slavic_desc:0 "Внутри нашей партии и соответственно внутри общества назревает конфликт на фоне раскола. Ряд политиков и организаций выступает за продолжение казацкого курса, а часть желает прийти к социалистическим идеям и дабы не допустить гражданской войны нам придется провести всенародный и честный референдум"
 UKR_socialist_kozaks:0 "Казацкий аграрный социализм"
 UKR_socialist_kozaks_desc:0 "Наше общество и наши люди выбрали социализм и интеграцию этих идей в наше общество"
 UKR_communist_future:0 "Красное будущее казаков"
 UKR_communist_future_desc:0 "Еще 100 лет назад никто и подумать не мог о процветании пролетариата и лидерства рабочего класса среди казаков, а сегодня это наша реальность и будущее"
 UKR_ban_nazi_party:0 "Запретить нацистскую партию"
 UKR_ban_nazi_party_desc:0 "Нацисты хоть и базируют часть своих идей на социализме, но они видят в нас конкурентов и врагов и здесь уже дуэль, кто выстрелит первым"
 UKR_improve_socializm:0 "Укрепление власти социалистов"
 UKR_improve_socializm_desc:0 "Наша власть хоть и базируется на выборе всего народа, но в стране остаются те кто может уничтожить нас и нам следует защититься от них"
 UKR_privat_vlastnost:0 "Приватная властность..?"
 UKR_privat_vlastnost_desc:0 "Наши принципы и экономическая политика основывается на национализации экономики, но все можно решить и все обсудить"
 UKR_for_year_plan:0 "Новый четырехлетний план"
 UKR_for_year_plan_desc:0 "Мы социалисты и нам придется принять новое будущее и новую экономическую политику"
 UKR_plan_economy:0 "Плановая экономика"
 UKR_plan_economy_desc:0 ""
 UKR_social_instituts:0 "Социалистические институты"
 UKR_social_instituts_desc:0 "Благодаря социализму государство сможет более эффективно контролировать школьную программу и соответственно взрастить новое, более умное поколение"
 UKR_one_party:0 "Однопартийное государство"
 UKR_one_party_desc:0 "Нам придется идти по пути диктатуры и узурпации власти для безопасности нашей же страны и стабильности в ней"
 UKR_communist_marches:0 "Марши пролетариев"
 UKR_communist_marches_desc:0 "Каждый рабочий и каждый трудяга должен знать что он не один и с ним десятки таких же рабочих как и он маршируют в новый мир!"
 UKR_kabinet_of_ministrs:0 "Механизм контроля кабинета министров"
 UKR_kabinet_of_ministrs_desc:0 "Кабинет министров, основополагающий орган власти в наше стране и иметь там потенциальную угрозу нашему режиму, не лучшая идея"
 UKR_socialist_cult:0 "Культ социализма среди казаков"
 UKR_socialist_cult_desc:0 "Наши смелые и мудрые солдаты прошедшие огонь и воду все еще полны скептицизма к социализму, а значит не смогут его адекватно защитить"
 UKR_crush_ger:0 "Спасти немцев от нацизма"
 UKR_crush_ger_desc:0 "Мы уже спасли наш народ от нацизма и угроз радикальных правых идей, и мы в полном праве спасти родину Маркса от "Коричневой чумы""
 UKR_allign_anarchists:0 "Сотрудничество с синдикалистами"
 UKR_allign_anarchists_desc:0 ""
 UKR_prepare_social_war:0 "Приготовить общество к войне"
 UKR_prepare_social_war_desc:0 "Мы много боролись и много дрались, и нам придется сражаться еще очень много и наше общество должно быть готово"
 UKR_liberate_workers:0 "Освобождение рабочего от буржуя"
 UKR_liberate_workers_desc:0 "Столько пролетариев и рабочих находятся в фактическом рабстве, как же грустно на это смотреть"
 UKR_benelux_war:0 "Поход на Бенелюкс"
 UKR_benelux_war_desc:0 "Почему бы нам не организовать Бенилюкскую область?"
 UKR_usa_war:0 "Идеи коммунизма за пределами Европы"
 UKR_usa_war_desc:0 "Коммунизм это межконтинентальная и межнациональная идея классового равенства, чего бы этой идей остаться запертой в Европе?"
 UKR_fra_war:0 "Марш на Париж"
 UKR_fra_war_desc:0 "У Франции было много попыток и шансов привести диктатуру рабочего класса и социализм, но она их все прозевала, больше никаких шансов, только мы и наша работа"
 UKR_eng_war:0 "Спасти рабочего британца"
 UKR_eng_war_desc:0 "Британия место где зародилась индустриальная революция и где произошло рождение современного мира и пролетариата"
 UKR_redworld:0 "Пре-красный мир"
 UKR_redworld_desc:0 "Мир свободен и мы наконец-то мы установили социалистический режим там где мы хотели и наконец-то мы можем развивать нашу страну изнутри и довольствоваться прекрасной картиной мира"
 UKR_christ_kozaks:0 "Казаки - защитники православия!"
 UKR_christ_kozaks_desc:0 ""
 UKR_christian_teocracy:0 "Ввести православную теократию казаков"
 UKR_christian_teocracy_desc:0 "" 
 UKR_old_traditions:0 "Возрождение старых традиций"
 UKR_old_traditions_desc:0 ""
 UKR_teocracy_reforms:0 "Теократические реформы"
 UKR_teocracy_reforms_desc:0 "Каждый политический и армейский институт должен отныне подчинятся вере и базироваться на идеях православия"
 UKR_natural_borders:0 "Природные границы казаков"
 UKR_natural_borders_desc:0 "Братские нам народы и дочерние нам нации живут далеко за пределами Украины и нам нужен фундамент для будущих освобождений"
 UKR_katolics_in_lviv:0 "Католики во Львове"
 UKR_katolics_in_lviv_desc:0 "Галиция и Волынь из-за полонизации полны католиков и почитателей других вер и религий и такое положение дел опасно оставлять"
 UKR_unworking_problem:0 "Проблема безработицы"
 UKR_unworking_problem_desc:0 "Наше население все ещё очень бедное и дабы поднять нашу поддержку и помочь населению выбраться из ямы бедности нам стоит наконец-то решить этот вопрос"
 UKR_public_workings:0 "Публичные работы"
 UKR_public_workings_desc:0 "Сделав многие процессы публичными и прозрачными мы поднимем доверие населения к церкви и к государству"
 UKR_christian_nationalism:0 "Православный национализм"
 UKR_christian_nationalism_desc:0 "Наша нация и идеи православия едины и не различные и это факт"
 UKR_reform_burokraty:0 "Реформировать бюрократию"
 UKR_reform_burokraty_desc:0 "К сожалению многие государственные институты и бюрократические механизмы не были готовы к такому влиянию теокраии, но лучше поздно чем никогда"
 UKR_gud_above_us:0 "Над нами только Бог"
 UKR_gud_above_us_desc:0 "Никто не вправе остановить нас и нашу мечту о теократии и о доминации православия, да здравствует свобода, да здравствует бог"
 UKR_gods_soldier:0 "Солдат служит Богу"
 UKR_gods_soldier_desc:0 "Мы как мученики, попадём в рай, а наши враги сдохнут"
 UKR_ban_political_parties:0 "Запрет политических партий"
 UKR_ban_political_parties_desc:0 "Любая партия и любая политическая организация базирующая себя не на теократии и/или отдельная от нас, несёт угрозу стабильности и стране"
 UKR_jews_status:0 "Статус евреев в православном обществе"
 UKR_jews_status_desc:0 "Диаспора Евреев в Украине действительно велика и с учётом нашей внутренней политики нам придётся поднять еврейский вопрос"
 UKR_remove_tatars:0 "Интеграция татар"
 UKR_remove_tatars_desc:0 "Не смотря на различия в веро исповедании у татар с нами общие идеи и общие желания, а остальные недорозумения можно отложить в сторону"
 UKR_prepare_christians_to_war:0 "Подготовить народ к православному походу"
 UKR_prepare_christians_to_war_desc:0 "Крестовые походы ещё не завершены, христиане ещё находятся в оковах неверных государств и нам нужното исправлять"
 UKR_bukharest_storm:0 "Шторм над Бухарестом"
 UKR_bukharest_storm_desc:0 "Румыны хоть и не являются православными и славянами, но они имеют православные меньшинства в стране и они путь к Балканам и православным там"
 UKR_war_with_bulgaria:0 "Война с Болгарией"
 UKR_war_with_bulgaria_desc:0 "София, центр некогда славянства, а значит и один из факторов рождения православия"
 UKR_war_with_yugoslavia:0 "Освобождение Югославии"
 UKR_war_with_yugoslavia_desc:0 "Православные в Югославии хоть и являются большинством, но они смешаны с другими менее важными для мира религиями и это  проблема"
 UKR_turkish_placdarm:0 "Турецкий плацдарм"
 UKR_turkish_placdarm_desc:0 "Византия, тобишь Греция давний прородитель православия и самое главное, плацдарм для возвращения Украины в Царьград"
 UKR_return_to_the_rome:0 "Вернуться в Рим"
 UKR_return_to_the_rome_desc:0 "Зарождение христианской веры произошло так или иначе в Риме. Чтож, возвращение домой"
 UKR_tsargrad:0 "Поход на Царьград"
 UKR_tsargrad_desc:0 "Царьград, Константинополь, Стамбул. Не важно. Наш давний предок находиться под контролем мусульман и несёт угрозу православию, не допустить этого это наша основная задача"
 UKR_triumph_teocracy:0 "Триумф теократии"
 UKR_triumph_teocracy_desc:0 "Наконец-то мы с уверенностью заверяем что наша политика и идеология и государственный строй базирующийся на теократии является самым успешным из всех возможных, да здравствует Украина, да здравствует Бог"
 UKR_militarization:0 "Милитаризация"
 UKR_militarization_desc:0 "Проведение небольшой программы милитаризации нам хуже не сделает, но поможет нам в дальнешей внешней политике"
 UKR_anti_coruption:0 "НАБУ"
 UKR_anti_coruption_desc:0 "Наконец-то мы можем создать анти-коррупционное бюро!"
 CRI_political_cource:0 "Государственная идеология"
 CRI_political_cource_desc:0 ""
 CRI_political_cource1:0 "Оставить старый курс"
 CRI_political_cource1_desc:0 ""
 CRI_democracy_reforms:0 "Демократические реформы"
 CRI_democracy_reforms_desc:0 "Крыму пора отойти от диктатуры и автократии и прийти к демократическим реформам и ценностям"
 CRI_liberty_market:0 "Свободный рынок"
 CRI_liberty_market_desc:0 "Свободный и либеральный рынок, залог роста экономики"
 CRI_democracy_instituts:0 "Частные институты"
 CRI_democracy_instituts_desc:0 "Лишь в конкуренции и ярой борьбе рождаются лучшие решения и результаты"
 CRI_take_elections:0 "Провести выборы"
 CRI_take_elections_desc:0 "Пора завязывать с бесконечными обещаниями и завтраками, пора дать народу Крыма и Таврии избрать самим своего лидера"
 CRI_political_vector:0 "Вектор внутриполитического устроя"
 CRI_political_vector_desc:0 "Наше население полностью полагается на нас и нам нужна выбрать оптимальную и эффективную модель управления государством"
 CRI_political_problems:0 "Решение накипевших вопросов"
 CRI_political_problems_desc:0 "Наша страна полна противоречий и точек кипения которые нам, как легитимному правительству Крыма придётся исправлять"
 CRI_new_budget:0 "Новый бюджет"
 CRI_new_budget_desc:0 "Наша страна слишком маленькая и специфическая чтоб тратить деньги направо и налево"
 CRI_national_army:0 "Вопрос многонациональной армии"
 CRI_national_army_desc:0 "Многие наши граждане годны защищать нашу страну, но стоит ли всем давать шанс защитить нас или нет?"
 CRI_religius_problem:0 "Религиозная проблема"
 CRI_religius_problem_desc:0 "Наша страна буквально разделена на две части в попытках доказать что лучше, Православие или Ислам и нам нужно наконец-то прийти к консесусу пока не стало сложно"
 CRI_cvalificate_workers:0 "Набор квалифицированных работников"
 CRI_cvalificate_workers_desc:0 "Лишь обеспечив правительство и министерства адекватными и квалифицированными кадрами мы сможем сделать его эффективным и работоспособным"
 CRI_rascist_problem:0 "Искоренение расизма"
 CRI_rascist_problem_desc:0 "Как вообще расизм и дискриминация людей других рас и национальностей могут быть законны в демократическом госдарстве, нам следует приложить все усилия дабы эта идея исчезла из нашего общества"
 CRI_competical_government:0 "Компетентное правительство"
 CRI_competical_government_desc:0 "Наконец-то мы сможем организовать адекватное и компетентное правительство и наконец-то реформировать нашу страну и вытянуть ее со дна"
 CRI_independent_courts:0 "Независимый верховный суд"
 CRI_independent_courts_desc:0 "Лишь имея неподконтрольную никому кроме закона и конституции ветвь власти мы сможем обеспечить безопасность и защиту свобод в нашей стране"
 CRI_ban_radical_ideas:0 "Запрет радикальных идей"
 CRI_ban_radical_ideas_desc:0 "Фашизм, марксизм и многие другие опасные для Крыма идеи угрожают нашему существованию и пока эти идеологии не отправятся на свалку, о стабильности можна забыть"
 CRI_freedom_of_the_speech:0 "Свобода слова"
 CRI_freedom_of_the_speech_desc:0 "Нам нужно понимать что мы должны быть образцом демократии и демократических сил в Европе это основополагающий фактор нашего процветания"
 CRI_national_stability:0 "Национальная стабильность"
 CRI_national_stability_desc:0 "Отныне наша страна превратившаяся из полной раздоров автократии в сильную демократию едина и стабильна и иы готовы идти дальше!"
 CRI_build_auctions:0 "Аукционы на тендера среди застройщиков"
 CRI_build_auctions_desc:0 "Нам стоит отдать строительство в руки ЧСК для большего результата и эффективности"
 CRI_foreign_policy:0 "Внешняя политика"
 CRI_foreign_policy_desc:0 "После многих споров, конфликтов и раздоров мы наконец-то можем избрать свой внешнеполитический курс"
 CRI_upgrade_priazovia:0 "Развитие приазовья"
 CRI_upgrade_priazovia_desc:0 "Несмотря на то, что Азовское море не так важно для нас, его развитие способствует нашему экономическому росту"
 CRI_ukr_relations:0 "Улучшение отношений с Украиной"
 CRI_ukr_relations_desc:0 "Украина наш сосед, наш партнёр и одновременно угроза нашего существования, заключив соглашения мы подчеркнём выгодные аспекты нашей дружбы и невилируем наши несогласия"
 CRI_ukr_allience:0 "Альянс с Украиной"
 CRI_ukr_allience_desc:0 "Украина страна близкая к нам по духу, идеологии, взглядам на мир и в принципе территориально, заключить с ними союз это самое выгодное решение"
 CRI_eng_allience:0 "Вступление в союзники"
 CRI_eng_allience_desc:0 "Сверхдержавы защитившие мир и демократия в 1914 это именно те страны которым можно доверять на пороге наступления новой, кровавой войны"
 CRI_berdyansk_railways:0 "ЖД путь в Бердянске"
 CRI_berdyansk_railways_desc:0 "Бердянск это город отличный подходящий на роль логистического центра в регионе!"
 CRI_kherson_vpk:0 "Развитие херсонского ВПК"
 CRI_kherson_vpk_desc:0 "Херсон это отличная площадка для новых заводов, военных баз и полигонов и не использовать наши территории на полную, это глупость и дурость"
 CRI_trade_in_black_sea:0 "Черноморская торговля"
 CRI_trade_in_black_sea_desc:0 "Лишь найдя общий язык с нашими соседями через море мы сможем улучшить нашу экономику и обеспечить себе безопасность"
 CRI_medetirian_way:0 "Путь в средиземное море"
 CRI_medetirian_way_desc:0 "Расширить наши товары по всей Европе, а может даже и на другие континенты это то, что нужно нашей стране и экономике"
 CRI_railway_mogistrals:0 "Железнодорожные могистрали"
 CRI_railway_mogistrals_desc:0 "Логистика и развитие железных дорог обеспечит нам высокие темпы развития и сделает жизнь в стране более комфортной"
 CRI_war_with_germany:0 "Атаковать Германию"
 CRI_war_with_germany_desc:0 "Фашизм и милитаризм, фундаментальные идеологии Германии несущие разруху и войны по всей Европе и миру, нам нужно сокрушить их!"
 CRI_war_with_soviets:0 "Вторжение в СССР"
 CRI_war_with_soviets_desc:0 "Комуннисты уже угрожали нашему существованию однажды и допустить такое второй раз, наш просчёт и наша глупость!"
 CRI_remember_old_times:0 "Память о прошлом"
 CRI_remember_old_times_desc:0 ""
 CRI_kill_achmatovich:0 "Покушение на Ахматовича"
 CRI_kill_achmatovich_desc:0 "Ахматович это та личность которая подарила Крыму независимость, но не сделала ничего для развития идей его населения! Польский татар отсулижл свое, ему пора на покой"
 CRI_achmatovich_die:0 "В дальнейшем приведет к §Rубийству§! §YАлександра Ахматовича§!"
 CRI_new_curse:0 "Гирейская династия"
 CRI_new_curse_desc:0 "Династия Гиреев правила еще в далеком 18 веке в Крымском ханстве, пришло время вернуть правительство в руки Гиреев"
 CRI_osman_coup:0 "Подготовить реставрацию Османского правления"
 CRI_osman_coup_desc:0 ""
 CRI_slavic_discreditation:0 "Дискредитация славян"
 CRI_slavic_discreditation_desc:0 "Славяне это одна из главных угроз для нашей страны, нам нужно направить граждан против них, мы будем делать все для уничтожения славян в нашей стране"
 CRI_muslim_allign:0 "Государство мусульман"
 CRI_muslim_allign_desc:0 ""
 CRI_fiht_turkish_relations:0 "Разорвать отношения с Турцией"
 CRI_fiht_turkish_relations_desc:0 ""
 CRI_invite_abdul_megmed:0 "Приглашение Абдула Меджида II"
 CRI_invite_abdul_megmed_desc:0 "Абдул Меджид II последний в роду османских султанов, нужно пригласить его в нашу страну, что бы он был во главе нашей новой Османской Империи"
 CRI_han_coronation:0 "Укрепление власти Хана"
 CRI_han_coronation_desc:0 "Хан это та личность вокруг которой все вертиться, пора укрепить его власть!"
 CRI_religion_question:0 "Покончить с религиозными спорами"
 CRI_religion_question_desc:0 "Пришло время определить нашу религию, наш народ вечно спорит о религии и какой она должна быть у нас, если мы не закончим эти споры то между народом будет раскол"
 CRI_build_mosques:0 "Строительство мечетей"
 CRI_build_mosques_desc:0 "Мы оставим церкви, но построим намного больше мечетей, для сбережения нашей веры и так будет проще внушать её в новые поколения, чем больше мечетей, тем меньше христиан"
 CRI_ruin_mosques:0 "Снос церквей"
 CRI_ruin_mosques_desc:0 "Наша религия - Ислам. Нам не нужны церкви, все христиане в стране должны верить в Ислам, ибо в стране будет сущий ужас и нашу религию уничтожат"
 CRI_remove_christianity:0 "Гонение христиан"
 CRI_remove_christianity_desc:0 "Все христиане которые находятся в нашей стране недовольны тем что мы сносим церкви, они пытаются навязать нам свою религию, нужно выгнать всех христиан из страны, так мы сохраним нашу религию"
 CRI_support_christians:0 "Поддержка национальных меньшинств"
 CRI_support_christians_desc:0 "Есть люди которые останутся всю жизнь преданными христианству, и таким людям никак не навяжешь другую религию, поэтому мы будем их поддерживать, тем самым возможно покажем новому поколению что стоит задуматься о своей религии"
 CRI_state_religion:0 "Государственная религия"
 CRI_state_religion_desc:0 "Пришло время объявить о государственной религии, и эта религия будет Ислам, мы всегда будем преданны нашей религии и не хотим менять её, ко всему при такой попытке сменить религию скорее всего народ восстанет против власти"
 CRI_reborn_of_the_dynasty:0 "Возрождение династии"
 CRI_reborn_of_the_dynasty_desc:0 "Прошло уже 2 столетия с момента правления последнего хана, гирейская династия практически вымерла, пора распространить нашу династию для её возрождения"
 CRI_army_loyalty:0 "Армейская поддержка Хана"
 CRI_army_loyalty_desc:0 "Наш хан будет подвергаться угрозе каждый день, он как правитель рискует умереть, поэтому нашей армии стоит пересмотреть обороноспособность и выделить пару отрядов на охрану хана"
 CRI_political_expireince:0 "Опыт в политтехнологии"
 CRI_political_expireince_desc:0 "В нашей стране мало политтехнологов, это очень плохо и в будущем может ужасно сказаться на государстве, пришла пора обучать наших людей политтехнологиям, дабы мы могли обмануть наших людей в случае чего"
 CRI_proffesional_monarch:0 "Популяризация идей Гиреев"
 CRI_proffesional_monarch_desc:0 "Нужно распространить нашу династию и её идеи там, где это только возможно, такими темпами наша династия станет правящей в Европе и Азии"
 CRI_khans_power:0 "Власть в руках Хана"
 CRI_khans_power_desc:0 "Наш Хан - это главное лицо государства, и надо действовать по старым традициям Гирейской династии, дабы сохранить ее, а именно - вся власть в руках одного единого Хана"
 CRI_nationality_question:0 "Решение нацональных вопросов"
 CRI_nationality_question_desc:0 "В нашей стране много других наций помимо крымских татар, и эту проблему нужно решать, ибо рано или поздно они начнут разрушать страну изнутри"
 CRI_russians_in_crimea:0 "Русское большинство в Крыму"
 CRI_russians_in_crimea_desc:0 ""
 CRI_assimilation_of_crimea:0 "Отречение советских претензий"
 CRI_assimilation_of_crimea_desc:0 "Наибольшее в Крыму помимо крымских татар это русских, их тут валом, и нужно сделать такие условия, что бы они не угрожали нашему народу, нашей стране и не разрушили нашу страну"
 CRI_assimilation_of_zaporozhie:0 "Ассимиляция Запорожья"
 CRI_assimilation_of_zaporozhie_desc:0 "Пришло время успокоить казаков которые проживают в Запорожье, и ассимилировать всю область, так мы расширим влияние нашей культуры и будет меньше беспорядков и проблем"
 CRI_assimilation_of_kherson:0 "Ассимиляция Херсона"
 CRI_assimilation_of_kherson_desc:0 "Пришло время навязать нашу культуру в Херсоне, что бы все было мирно и дружно, а в случае войны, что бы народ не переходил на сторону главного врага - Украины"
 CRI_lot_of_etnics:0 "Многоэтничное государство"
 CRI_lot_of_etnics_desc:0 "В нашей стране много этносов, поэтому нужно объявить о том что мы являемся многоэтничным государством, и дать особые права каждому народу проживающему на территории нашей страны"
 CRI_reborners_of_khanstvo:0 "Возродители Ханства"
 CRI_reborners_of_khanstvo_desc:0 "После всех реформ и решений, пришло время на возрождения Ханства, а именно возвращения всех государственных территорий которые были утрачены во время войны за независимость"
 CRI_ignore_ancara:2 "[TUR.Capital.GetCapitalVictoryPointName] нам не союзник"
 CRI_ignore_ancara_desc:2 ""
 CRI_turkish_allience:0 "Надежный партнер Турции"
 CRI_turkish_allience_desc:0 "В Крымском Ханстве проживает много тюрков, да и Турция с Крымом с давних времён были союзниками, и долгое время Турция контролировала Крымский полуостров, поэтому мы можем доверять Турции"
 CRI_own_doctrine:0 "Собственная доктрина"
 CRI_own_doctrine_desc:0 "Мы сделаем свою, новую доктрину, мы сами будем обучать наших солдат, так мы точно будем уверенны что наша армия обучалась и будем знать чему их обучали"
 CRI_new_officers_school:0 "Новые офицерские школы"
 CRI_new_officers_school_desc:0 "Нам нужны новые офицеры, но наших офицерских школ слишком мало, мы должны построить намного больше, что бы в нашей армии хватало офицеров и что бы обучение было на новом уровне"
 CRI_khan_army_reform:0 "Гирейские солдаты"
 CRI_khan_army_reform_desc:0 "Пришло время создать наших собственных элитных солдат, которые в любом климате и расположении смогут выполнять задачи на высшем уровне"
 CRI_attack_turkey:0 "Месть Туркам"
 CRI_attack_turkey_desc:0 "Теперь когда наша армия усовершенствованная, пришло время отомстить нашим врагам за темное прошлое, вперед Крымские татары! Покажем нашу мощь!"
 CRI_turkish_exp:0 "Совместные учения"
 CRI_turkish_exp_desc:0 "Нашей армии давно не хватало опыта, теперь когда мы нашли союзников, нужно перенять у них все навыки которые они имеют, ко всему Турция брала участие в 1 мировой войне, турки умеют воевать и совместные учения с ними это лучшее что может быть для нас"
 CRI_turkish_army:0 "Наземные учения"
 CRI_turkish_army_desc:0 "Время провести учения на земле, турки научат наших солдат воевать в разных условиях и в разном климате, это усовершенствует нашу армию"
 CRI_turkish_air:0 "Учения в воздухе"
 CRI_turkish_air_desc:0 "Время провести учения на земле, турки научат наших солдат воевать в разных условиях и в разном климате, это усовершенствует нашу армию"
 CRI_saadabian_pact:0 "Участие в Саадабском пакте"
 CRI_saadabian_pact_desc:0 "Теперь когда мы союзник Турции, было бы неплохо принять участие в Саадабадском пакте, этим мы улучшим наши отношения как с Турцией так и со странами ближнего востока"
 CRI_black_sea_hehemony:0 "Черноморская гегемония"
 CRI_black_sea_hehemony_desc:0 "Пришло время расширить наши земли и наше влияние в Черном море, мы станем новым владельцем Черного моря"
 CRI_demand_odesa_and_mikolaiv:0 "Отрезать государство [UKR.GetName] от моря"
 CRI_demand_odesa_and_mikolaiv_desc:0 "Пришло время отомстить Гетьманщине за прошлое, ко всему этому, раньше у них не было выхода к морю, это подарок Османов, пришло время возвращать наши владения"
 CRI_claims_on_cuban:0 "Претензии на Кубань"
 CRI_claims_on_cuban_desc:0 "Кубань с давних времен была нашей территорией, нужно вернуть наши исторические территории в наш состав для объединения крымских татар"
 CRI_claims_on_donbass:0 "Заявить права на азовское побережье"
 CRI_claims_on_donbass_desc:0 "Все Азовское море было под нашим контролем, сейчас же осталось немного крымских татар на тех территориях которые у нас были, все из-за переселений, но на некоторых территориях все ещё есть крымские татары которые ждут возвращения на родину"
 CRI_liberate_north_caucasus:0 "Освобождение Кавказа"
 CRI_liberate_north_caucasus_desc:0 "Северный Кавказ - это родина нашего Хана, и он хотел бы что бы наша армия освободила его народ от большевиков"
 CRI_war_with_moldova:0 "Вернуть Измаилскую крепость"
 CRI_war_with_moldova_desc:0 "Мы давно потеряли Измаил и он перешёл в руки врага, теперь когда наша армия мощная и готова ко всем сражениям, мы готовы вернуть утерянное"
 CRI_historical_justice:0 "Историческая справедливость"
 CRI_historical_justice_desc:0 "Вот теперь, когда наша мощная и сильная армия победила всех врагов, мы теперь владельцы Черного моря, и все наши исторические территории освободили от угнетателей, пришло время восстановить историческую справедливость и дать выдохнуть всем татарам которые были освобождены, слава великому Хану!"
 UKR_new_party_elect:0 "Окончание политической борьбы"
 UKR_new_party_elect_desc:0 "Борьба между Михновским и Петлюрой окончена, осталось лишь определить за кем будет победа..."
 UKR_new_constitution:0 "Новая конституция"
 UKR_new_constitution_desc:0 "Прошлые 5 лет были потрачены на восстановление страны и решение многих внутреполитических конфликтов, но никак не на устройство этой самой политики, пришла пора заканчивать начатое"
 UKR_new_president:0 "Президентская республика"
 UKR_new_president_desc:0 "Доверять власть или хотя бы её часть 450 дурачкам которые ничего не понимают это плохая идея, не так ли?"
 UKR_market_economy:0 "Рыночная экономика"
 UKR_market_economy_desc:0 "Наша страна уже долго балансирует между свободой на рынке и каким-то непонятным контролем, пора наконец-то дать свободу деньгам!"
 UKR_free_pressa:0 "Свободная пресса"
 UKR_free_pressa_desc:0 "Лишь свобода мнений и свобода выражения этого мнения подарит нам развитие и светлое будущее"
 UKR_new_newspapers:0 "Новые газеты"
 UKR_new_newspapers_desc:0 "Многие газеты являются либо марионетками государства, либо уже давным давно испортили себе репутацию. Лишь полностью новые издания подарят свободу мнения нашей стране"
 UKR_new_radio:0 "Радио "Украина""
 UKR_new_radio_desc:0 "Мы должны идти в будущее новыми, огромными шагами и распространение информации с помощью радио, отличный вариант"
 UKR_prom_privatization:0 "Приватизация промышленности"
 UKR_prom_privatization_desc:0 "Многие наши заводы и фабрики стоят без дела долгие годы, либо работают себе в убыток и являются не выгодными. Лишь продав их частным лицам мы сможем решить эту проблему"
 UKR_free_cens:0 "Свободные цены"
 UKR_free_cens_desc:0 "Зачем нам контролировать цены, разве это свобода?"
 UKR_parliament_upgrade:0 "Наделить парламент особыми правами"
 UKR_parliament_upgrade_desc:0 "Компромисс с радой это то, что подарит стабильность и уверенсть в завтрашнем дне"
 UKR_parliament_discusions:0 "Совместные дисскусии"
 UKR_parliament_discusions_desc:0 "450 народных избранников против одного человека, как не учитывать их мнение?"
 UKR_deputats_loyalty:0 "Лояльность к депутатам"
 UKR_deputats_loyalty_desc:0 "Если хочешь мира, ищи его первым"
 UKR_one_in_pole:0 "Один в поле воин"
 UKR_one_in_pole_desc:0 "Мы можем сколько угодно упираться в идеи демократии и взаимодействии со всем миром, но прошлое и будущее показывает, что во всех войнах которые были и во всех войнах которые будут, Украина сама себе защитник и сама себе герой в доспехах"
 UKR_demand_galicia:0 "Встреча во Львове"
 UKR_demand_galicia_desc:0 "Львов это символ разделения Украины, Львов это город который является фактическим центром отдельного от Киева куска Украины и встреча там это, что нам необходимо для возвращения наших территорий"
 UKR_war_with_moldavia:0 "Угроза у Днестра"
 UKR_war_with_moldavia_desc:0 "Молдова породила в прошлом для нас много проблем и забот, кто даёт гарантии что это не повториться вновь? Уже лучше забыть о наших принципах и решить наши проблемы"
 UKR_moldavian_relations:0 "Укрепление отношений с Молдовой"
 UKR_moldavian_relations_desc:0 "Несмотря на бывшие разногласия Молдова наш стратегический партнёр и сосед и мы должны сделать все дабы загладить бывалые неровности и исправить все."
 UKR_tavria_for_guarantees:0 "Таврия в обмен на гарантии"
 UKR_tavria_for_guarantees_desc:0 ""
 UKR_democracy_in_crimea:0 "Привести демократию в Крым"
 UKR_democracy_in_crimea_desc:0 "Крым это действительно сильное государство и оно фактически представляет для нас угрозу если там появятся определённые настроения. Лучше исправить все пока не поздно"
 UKR_ukraine_for_ukranians:0 "Украина для украинцев"
 UKR_ukraine_for_ukranians_desc:0 "Мы называемся Украиной не для того чтоб какие-то московиты и чурки называли себя особенными и что-то требовали от нас. Долой эти глупые устои!"
 UKR_language_law:0 "Принятие языкового закона"
 UKR_language_law_desc:0 "Украина для украинцев, украинцы это те люди, которые знают украинский. Надеюсь объясняем мы понятно"
 UKR_ukrainization:0 "Украинизация"
 UKR_ukrainization_desc:0 "Газеты, радио, школы, политика, вывески, все перевести на украинский и забыть о других языках"
 UKR_democratic_militarization:0 "Частичная милитаризация"
 UKR_democratic_militarization_desc:0 "Мы не имперцы и не милитаристы, но грядёт война и нам нужно быть к ней готовыми"
 UKR_puppet_smi:0 "Марионеточные СМИ"
 UKR_puppet_smi_desc:0 "Смысл давать всяким моргеналам и имбицилам возможность кричать на всю страну свое идиотское мнение, нам гражданской войны не хватило?"
 UKR_befreind_oligarchs:0 "Договориться с олигархическими структурами"
 UKR_befreind_oligarchs_desc:0 "Какая-то небольшая прослойка владельцев главных предприятий в стране все таки есть, так зачем с ними враждовать?"
 UKR_protect_foreign_ukranians:0 "Украинцы за рубежом"
 UKR_protect_foreign_ukranians_desc:0 "Украина раздроблена на куски и многие семьи оторваны от своей родины и цель нашей политики, вернуть их домой"
 UKR_crimean_treaty:0 "Обмен населения с Крымом"
 UKR_crimean_treaty_desc:0 "Куда проще вернуть украинцев домой чем бесконечно спорить за клочки земли"
 UKR_crimean_claims:0 "Заявить претензии на полуостров"
 UKR_crimean_claims_desc:0 "Крым наш! Люди там наши! Культура там наша! Язык там тоже наш!"
 UKR_finish_with_crimea:0 "Покончить с Крымом"
 UKR_finish_with_crimea_desc:0 "Крым уже многое сделал и в скором времени сделает чтобы оставить его в таком состоянии, уже лучше раздавить его как жука"
 UKR_polish_war:0 "Самостоятельное вторжение"
 UKR_polish_war_desc:0 ""
 UKR_found_ally:0 "Поиск посредников"
 UKR_found_ally_desc:0 "В одиночку нам не склонить Польшу на нашу сторону, а вот кооперация с великой державой это в самый раз"
 UKR_forign_policy:0 "Определение внешнеполитического курса"
 UKR_forign_policy_desc:0 ""
 UKR_war_with_turkey:0 "Война в средиземноморье"
 UKR_war_with_turkey_desc:0 ""
 UKR_turkish_allience:0 "Приглашение Турции"
 UKR_turkish_allience_desc:0 ""
 UKR_war_with_soviets:0 "Опережающее вторжение"
 UKR_war_with_soviets_desc:0 ""
 UKR_generals_bunt:0 "Бунт генералов"
 UKR_generals_bunt_desc:0 "Украина катиться слишком глубоко в яму, пора генералам и армии спасти свою страну"
 UKR_new_army:0 "Временная армия"
 UKR_new_army_desc:0 "Пока идёт гражданская война, ни о какой вечной и надёжной структуре ВСУ речь идти не может, а о временном варианте вполне"
 UKR_ukranian_diversions:0 "Диверсии в тылу"
 UKR_ukranian_diversions_desc:0 "Наступление на подготовленную оборону противника это слишком тяжело, куда легче делать это если у противника за спиной хаос и разруха"
 UKR_ally_generals:0 "Переманить вражеских генералов"
 UKR_ally_generals_desc:0 "Армия без командования это просто фарш и взрывы, интересно будет наблюдать как бомжи и наркоманы будут командовать вражескими дивизиями"
 UKR_new_better_ukraine:0 "Новая, лучшая Украина"
 UKR_new_better_ukraine_desc:0 "Пришла пора строить нашу новую, великую державу и вытягивать её из ямы"
 UKR_war_with_partisans:0 "Война с коммунистическими партизанами"
 UKR_war_with_partisans_desc:0 "Коммунисты ещё сохранили свои ячейки в южных регионах Украины, пора уничтожить этих уродов окончательно"
 UKR_partisans:0 "Проводится интеграция"
 UKR_bolbochan_konstitution:0 "Конституция Болбочана"
 UKR_bolbochan_konstitution_desc:0 "Конституция Украины была недоработана и написана людьми которые не понимали что они пишут. Болбочан, реформировав конституцию, сможет построить новую Украину!"
 UKR_finish_with_cpu:0 "Добить тварей с КПУ"
 UKR_finish_with_cpu_desc:0 "После полного уничтожения КПУ, мы должны убедиться в том что они больше не помешают нашей политике"
 UKR_bolbochan_ntion_leader:0 "Лидер нации несломленных"
 UKR_bolbochan_ntion_leader_desc:0 "Болбочан это украинец с большой буквы и он никогда не отойдёт от своих идеалов, также как и каждый другой Украинец!"
 UKR_curche_reforms:0 "Церковные реформы"
 UKR_curche_reforms_desc:0 "Церковь и вера слишком важны для Украинцев, но оставлять эту коррумпированную схему такой как она есть сейчас это позор для всего нашего руководства"
 UKR_discriditate_radicals:0 "Дискредитировать радикалов"
 UKR_discriditate_radicals_desc:0 "Мы не для того существуем чтоб перенационалисты и недокоммунисты разделяли нашу страну и лишали ее шансов на величие"
 UKR_ban_oun:0 "Запрет ОУН"
 UKR_ban_oun_desc:0 "Не время для гонений и рейдерских захватов. Мы просто запретим ОУН на официальном уровне и будем карать ее участников в соответствии с законом"
 UKR_nation_militarization:0 "Милитаризация общества"
 UKR_nation_militarization_desc:0 "Если наше общество не готово воевать, то мы исчезнем с карты мира уже в ближайшие годы"
 UKR_scaut_organization:0 "Молодежные скаутские организации"
 UKR_scaut_organization_desc:0 "Наша молодёжь должна знать что их нация рождена воевать и бороться за свою жизнь и каждых из них должен жить по такому же принципу"
 UKR_schuhevich_question:0 "Вопрос Шухевича"
 UKR_schuhevich_question_desc:0 "Шухевич хоть и член ОУН, но он слишком талантливый генерал и слишком популярная личность чтоб катить на него бочку. В любом случае этот вопрос подлежит нашему рассмотрению"
 UKR_anti_soviet_politics:0 "Анти-советская политика"
 UKR_anti_soviet_politics_desc:0 "Придурки в СССР не скрывают намерений захватить нас и уничтожить, мы тоже наших намерений скрывать не будем"
 UKR_second_crimean_war:0 "Второй крымский поход"
 UKR_second_crimean_war_desc:0 "Болбочан отлично помнит как он заходил в Крым и как этот самый Крым становися украинский, пора повторить этот успех"
 UKR_unite_with_crimea:0 "Объединение с Крымом"
 UKR_unite_with_crimea_desc:0 "Нам не стоит идти войной на наших братьев, да здравствует вечная дружба между Крымом и Таврией"
 UKR_crimean_autonomy:0 "Договор об автономии"
 UKR_crimean_autonomy_desc:0 "Нельзя отрицать что Крым это так или иначе особенный регион и особенный регион должен иметь особый статус"
 UKR_unitary_ukraine:0 "Унитарная республика"
 UKR_unitary_ukraine_desc:0 "Создание отдельных регионов это путь к внутренней борьбе и сепаратизму, не позволим олухам развалить Украину!"
 UKR_attack_moldova:0 "Вернуть Бессарабию"
 UKR_attack_moldova_desc:0 "В этом регионе проживает слишком много украинцев чтоб отдавать его в лапы захватчикам и цыганам"
 UKR_protect_workers:0 "Улучшение благосостояния рабочих"
 UKR_protect_workers_desc:0 "Если наши работники и наши тягачи экономики будут работать в тяжелых и нищих условиях, то сначала умрут они, а потом и наша страна"
 UKR_industrial_plans:0 "Индустриальные планы"
 UKR_industrial_plans_desc:0 "Планирование и продумывание это залог успеха, при том как в военном деле, так и в экономике"
 UKR_foreign_investmens:0 "Привлечение инвестиций"
 UKR_foreign_investmens_desc:0 "Мы слишком бедны чтоб полностью обеспечить себя, нам следует искать помощь за пределами нашей страны"
 UKR_kishinev_buildings:0 "Развитие Кишенева"
 UKR_kishinev_buildings_desc:0 "Кишенев это хоть и бедный, но невероятно перспективный город и нам нужно использовать его перспективы"
 UKR_dsho:0 "Добровольческие штурмовые отряды"
 UKR_dsho_desc:0 "Если человек готов умирать за наше государство, то флаг с винтовкой ему в руки, мы только поощряем это"
 UKR_police_state:0 "Полицейское государство"
 UKR_police_state_desc:0 "Нам придётся идти на многие, возможно не самые либеральные, меры дабы обеспечить безопасность в нашей стране, но не обезопасить его, значит подставить самих себя"
 suhevich_tt:0 "§YШухевич§! возглавит Польшу в случае ее захвата"
 UKR_shuchevich_porpose:0 "Предложение Шухевича"
 UKR_shuchevich_porpose_desc:0 "Шухевич желает создать подобие марионетки на территории захваченной Польши, мы думаем нам стоит рассмотреть его предложение подробнее"
 UKR_revenge_for_the_pols:0 "Месть полякам"
 UKR_revenge_for_the_pols_desc:0 "В свое время жалкие ляхи испоганили нам жизнь и забрали у нас надежду на светлое будущее, пора сделать аналогичное в отношении польского народа"
 UKR_intermarium_com:0 "Междуморье"
 UKR_intermarium_communist:0 "Противодействие большевикам"
 UKR_intermarium_communist_desc:0 "Большевики это главная угроза существованию Украине. Нам необходимо бороться с ними везде где только можно, лишь бы победить"
 UKR_polish_protection_programm:0 "Программа по развитию Польши"
 UKR_polish_protection_programm_desc:0 "Польша слишком сильно отстаёт от нас экономически и индустриально и нам придётся приложить немалые усилия для этого"
 UKR_bolbochan_war:0 "Рожденный воевать"
 UKR_bolbochan_war_desc:0 "Мы нация воинов, а не трусов. Перед лицом опасности мы не дрогнем и будем бороться пока наша душа не покинет наше тело! Украина прежде всего!"
 UKR_crimean_dsho:0 "Крымские ДШО"
 UKR_crimean_dsho_desc:0 "В Крыму полно солдат готовых защищать нас и нам стоит сформировать отдельные ДШО в Крыму и собирать в них именно людей с территории полуострова"
 UKR_intermarium_baltics:0 "Расширить Междуморье на Прибалтику"
 UKR_intermarium_baltics_desc:0 "Если мы хотим полного контроля над балтийским морем и доминирования в этом регионе, то без захвата "Балтийского трио" никуда нельзя!"
 UKR_anti_communist_army:0 "Анти-коммунистическая армия"
 UKR_anti_communist_army_desc:0 "Власов это очень авторитетный и популярный русский генерал, хоть он и в фактическом изгнании, но командующий восстающими с колен русскими нам не помешает"
 UKR_operation_sagaidacniy:0 "Операция "Сагайдачный""
 UKR_operation_sagaidacniy_desc:0 "Сагайдачный однажды уже взял Москву, пора повторить его подвиг и уже довести дело до конца"
 UKR_romanian_ultimatum:0 "Румынский ультиматум"
 UKR_romanian_ultimatum_desc:0 "Румыны это нож под горлом у великой Украины, пускай мы захватим её прежде чем ею воспользуются сторонние силы"
 UKR_talk_to_tytynik:0 "Переговорить с Тюнтюнником"
 UKR_talk_to_tytynik_desc:0 "Тютюнник это очень популярный политический деятель и у нас есть вариант взаимодействия с ним"
 tytynnik_tt:0 "§GТютюнник§! сможет возглавить окупационную §YРумынию§!"
 UKR_romanian_oil:0 "Румынская нефть"
 UKR_romanian_oil_desc:0 "Если мы не можем получить все румынские ресурсы, то тогда зачем она вообще существует?"
 UKR_bulgarian_war:0 "Присоеденить Болгарию"
 UKR_bulgarian_war_desc:0 ""
 UKR_sepak_with_vlasov:0 "Договор с Власовым"
 UKR_sepak_with_vlasov_desc:0 "Власов это очень авторитетный и популярный русский генерал, хоть он и в фактическом изгнании, но командующий восстающими с колен русскими нам не помешает"
 vlasov_tt:0 "§YВласов§! восстанет в §YСоветском Союзе§! при войне с ним"
 UKR_roa_rebilion:0 "Русская освободительная армия"
 UKR_roa_rebilion_desc:0 "Мы так долго готовились, пришла пора открыть второй фронт для Сталина"
 ROA_russian_army:0 "Освободительная армия"
 ROA_russian_army_desc:0 "Пришла пора нам встать и наконец-то сломить красную диктатуру и возродить Украину!"
 ROA_anti_soviet_politics:0 "Анти-советская пропаганда"
 ROA_anti_soviet_politics_desc:0 "Ещё много кто сомневается в наших праведных целях освободить Россию, исправим же это!"
 ROA_total_mobilization:0 "Тотальная мобилизация"
 ROA_total_mobilization_desc:0 "Лишь победив в войне мы сможем жить!"
 ROA_vladivostok_claims:0 "Связи с Владивостоком"
 ROA_vladivostok_claims_desc:0 "Пора зажать СССР и его кровавый, красный режим в тески, вперёд Россия!"
 ROA_take_east:0 "Взять восток"
 ROA_take_east_desc:0 "Красная армия и московские силовики и так некудышная свора бездарей, а если разделить их на два фронта, то они вообще разсыпятся!"
 ROA_arms_on_civs:0 "Гражданские предприятия для производства оружия"
 ROA_arms_on_civs_desc:0 "Печки и чайники подождут, нам оружие для фронта надо!"
 ROA_invest_in_pvo:0 "Инвестиции в ПВО"
 ROA_invest_in_pvo_desc:0 ""
 ROA_great_russian_army:0 "Великая русская армия"
 ROA_great_russian_army_desc:0 "Вперёд братья, вперёд к свободе, освободим же нашу Россию!"
 ROA_victory:0 "Победа власовцев"
 ROA_victory_desc:0 "Власов и его армия победила, теперь пора строить новую Россию и новое будущее"
 ROA_follow_bolbochan:0 "Следовать за Болбочаном"
 ROA_follow_bolbochan_desc:0 "Болбочан подарил нам независимость, чего нам его бросать?"
 ROA_independent_ideas:0 "Идеи самодостаточности"
 ROA_independent_ideas_desc:0 "Россия вам что, драгоценность чтоб кому-то принадлежать или страна третьего сорта чтоб от кого-то зависеть?"
 ROA_ukranian_investitions:0 "Украинские инвестиции"
 ROA_ukranian_investitions_desc:0 "Нам нужны деньги и наши любимые союзники обеспечат нам масштабное финансирование"
 ROA_help_for_far_east:0 "Развитие дальнего востока"
 ROA_help_for_far_east_desc:0 "Вся наша страна должна быть развита и застроена на одинаково высоком уровне"
 ROA_vsu_army:0 "Армия на подобии ВСУ"
 ROA_vsu_army_desc:0 "ВСУ показали свою нереальную мощь и мы хотим такую же армию как и у Украины"
 ROA_great_ukranian_russia:0 "Великая, украинская Россия"
 ROA_great_ukranian_russia_desc:0 "Россия и Украина на будут великими братьями до конца веков!"
 ROA_nacionalizm_propaganda:0 "Согласие с национализмом"
 ROA_nacionalizm_propaganda_desc:0 "Пора возрождать нашу великую русскую нацию и идти вперёд к славным победам"
 ROA_great_commander:0 "Великий коммандующий"
 ROA_great_commander_desc:0 "Кто как не светлоликий Власов сможет вести нашу страну в будущее?! Слава Власову, слава России!"
 ROA_independence:0 "Независимость"
 ROA_independence_desc:0 "Знаете, я пойду, а это вам чаевые, за беспокойство"
 ROA_russian_empire:0 "Провозглашение Российской Империи"
 ROA_russian_empire_desc:0 "Словно феникс, двухглавый русский орёл восстает из пепла войн, страданий и стряхивая с себя кровь умерших за него россиян, летит в светлое будущее!"
 ROA_industrialization:0 "Программа индустриализации"
 ROA_industrialization_desc:0 "Жалкие большевики довели страну до дна, нам предстоит много работы"
 ROA_war_factories:0 "Заводы военного времени"
 ROA_war_factories_desc:0 "Все ради войны, все ради победы, все ради нашего выживания и возрождения"
 ROA_new_infrastructure:0 "Восстановление инфраструктуры"
 ROA_new_infrastructure_desc:0 "Красная армия ничего не построила и попутно уничтожает то, что построила российская империя, какой ужас!"
 ROA_russian_vpk:0 "Российские ВПК"
 ROA_russian_vpk_desc:0 ""
 ROA_homelesses_on_factories:0 "Бездомных на заводы!"
 ROA_homelesses_on_factories_desc:0 ""
 ROA_manpower_free:0 "Дешевая рабочая сила"
 ROA_manpower_free_desc:0 ""
 ROA_death_economy:0 "Экономика из пепла"
 ROA_death_economy_desc:0 ""
 UKR_european_power:0 "Восточно-европейская сверхдержава"
 UKR_european_power_desc:0 "Бойтесь, азиаты и американцы. Теперь восточная Европа в руках вновь великих украинцев!"
 UKR_shuckhevich_konstitution:0 "Шухевич захватывает власть"
 UKR_shuckhevich_konstitution_desc:0 "Шухевич фактически одержал победу в борьбе между Болбочан и Тютюнником. Пришла пора строить новую державу"
 UKR_idea_of_ukranian_nacionalizm:0 "Идея украинского национализма"
 UKR_idea_of_ukranian_nacionalizm_desc:0 "Украинская нация на подъёме, да, у нас бывали взлёты и падения, но теперь наконец-то пришла пора изменить это! Слава Украинской нации!"
 UKR_oun_question:0 "Переговоры с ОУН"
 UKR_oun_question_desc:0 "Хоть мы и не контактируем с ОУН, они до сих пор являются грозной и массивной силой с которой соперничать это плохая идея"
 UKR_support_banderovci:0 "Поддержка Бандеровцев"
 UKR_support_banderovci_desc:0 "Поддержав Бандеру и его УПА в Польше у нас будут шансы воссоединиться с утеряными землями"
 UKR_support_melnikovci:0 "Поддержка Мельниковцев"
 UKR_support_melnikovci_desc:0 "Поддержав Мельниковцев и найдя с ними компромисс мы сможем невелировать угрозу государственного переворота"
 UKR_konovalec_question:0 "Вопрос Коновальца"
 UKR_konovalec_question_desc:0 "Коновалец отошёл от дел и попал в тюрьму так как был слишком опасен для Петлюры, станем ли мы что-то менять или оставить его дальше гнить в камере?"
 UKR_remove_concurents:0 "Избавиться от конкурентов"
 UKR_remove_concurents_desc:0 "Не время нам тут разводить омут с чертами, пора по убивать и посадить их всех чтоб они больше никогда не мешали нам"
 UKR_remove_bolbochan:0 "Отстранение Болбочана"
 UKR_remove_bolbochan_desc:0 "Болбочан слишком уж популярная личность и слишком очевидный конкурент для нас, а значит его карьера окончена"
 UKR_deport_tytynnik:0 "Депортация Тютюнника"
 UKR_deport_tytynnik_desc:0 "Тютюннику не место в Украине, пусть распространяет свои зелёные идеи где нибудь в Польше или США"
 UKR_main_party:0 "Главенство партии"
 UKR_main_party_desc:0 "Шухевич и его партия это лучшее что могло случиться с Украиной и её народом и теперь никто не помешает им!"
 UKR_great_leader:0 "Великий наш лидер"
 UKR_great_leader_desc:0 "Да здравствует умный, талантливый и бесподобный наш лидер и лидер нашей нации, да здравствует Шухевич"
 UKR_mobilization_start:0 "Начало мобилизации"
 UKR_mobilization_start_desc:0 "Грядёт большая война и нам стоит быть готовыми к ней раньше чем наши враги!"
 UKR_liberation_of_brothers:0 "Освобождение наших братьев"
 UKR_liberation_of_brothers_desc:0 "краинцы к сожалению из крупной, единой державы превратились в раздробленую на куски нацию и нам нужно исправлять это недоразумение"
 UKR_prom_militarization:0 "Милитаризация промышленности"
 UKR_prom_militarization_desc:0 "Вся наша страна должна быть готова воевать, от колоска на поле до огромного завода!"
 UKR_infantry_weapons:0 "Винтовки для пехоты"
 UKR_infantry_weapons_desc:0 "Наши эксперты подсчитали, что если у солдата нету оружия, то он умирает в 6 раз чаще. Мы исправим эту недоработку"
 UKR_tank_weapons:0 "Приоритет танковым войскам"
 UKR_tank_weapons_desc:0 "Наши эксперты подсчитали, что если у солдата нету оружия, то он умирает в 6 раз чаще. Мы же подсчитали, что если слишком много пиздеть, то можно быть уволеным, поэтому наша промышленность нацелена на массовое производство танков"
 UKR_air_weapons:0 "Массовое производство самолетов"
 UKR_air_weapons_desc:0 "Наша армия ничто если она не прикрыта такой же сильной армией с воздуха!"
 UKR_ideological_fundament:0 "Идеологический фундамент"
 UKR_ideological_fundament_desc:0 "Если у нашего государства нету идеологии и доктрины будущего, то у нас нет планов на дальнейшее существование, а значит мы будем уничтожены"
 UKR_ukranian_iredentism:0 "Украинский ирредентизм"
 UKR_ukranian_iredentism_desc:0 "Вставай народ наш и объеденяйся в единую и вольную широкую степь где свободная от импереалистического гнета украинская нация будет править и властвовать!"
 UKR_ban_russian_language:0 "Запрет русского языка"
 UKR_ban_russian_language_desc:0 "Пока российская культура правит на наших землях и пока у неё есть очаги и анклавы, мы не станем свободными и тем более едиными"
 UKR_go_away_russians:0 "Гонение руских"
 UKR_go_away_russians_desc:0 "Русским не место в Украине! Пусть либо уезжают отсюда, либо превращаются в Украинцев, либо умирают!"
 UKR_new_ukranian_nation:0 "Возраждение украинской нации"
 UKR_new_ukranian_nation_desc:0 "Долгое время Украину давили и уничтожали. От былой, могучей нации остались лишь осколки и силуэт, пора возродить грозу ляхов, жидов и москалей...!"
 UKR_she_ne_vmerla:0 "Ще не вмерла..."
 UKR_she_ne_vmerla_desc:0 "Много столетий наши враги и соперники пытались уничтожить нас, но много столетий это у них не получалось, не получиться и сейчас!"
 UKR_agressive_war:0 "Агрессивное вторжение"
 UKR_agressive_war_desc:0 "Украинская военная машина сметет жалкое подобие на государство и нацию именуемое Молдовой, больше не будет на карте мира такого куска гнили, вперёд!"
 UKR_agreement_with_moldova:0 "Соглашение с Молдовой"
 UKR_agreement_with_moldova_desc:0 "С кем с кем, а вот с молдованами воевать нам точно не надо, легче вести переговоры чем тратить ресурсы"
 UKR_start_speech_for_jug:0 "Начать переговоры о Юге"
 UKR_start_speech_for_jug_desc:0 "Нам стоит договориться с Крымом и Крымским правительством прежде чем воевать"
 UKR_main_ukranians:0 "Украинское господство"
 UKR_main_ukranians_desc:0 "Нам пришлось пройти многие испытания и вот наконец, мы вновь сильны и мы вновь едины, хоть может и не полностью, но Украина наконец-то поднялась с колен"
 UKR_go_on_crimea:0 "Конец переговорам!"
 UKR_go_on_crimea_desc:0 "Меньше слов больше дела, в атаку!"
 UKR_pact_with_germany:0 "Пакт с Германией"
 UKR_pact_with_germany_desc:0 "Мы действуем отдельно и независимо от Германии, но несмотря на общую идеологию, у нас много различий и кто знает что на уме у фюрера?"
 UKR_attack_poland:0 "Присоеденить западную Украину"
 UKR_attack_poland_desc:0 "Пока Галиция и Волынь у Польши, ни о каком триумфе нашей нации речи идти не может"
 UKR_form_azov:0 "Сформировать АЗОВ"
 UKR_form_azov_desc:0 "Бригады ТРО на Азовском побережье помогут установить там стабильный режим"
 UKR_attack_soviet:0 "Начало восточной кампании"
 UKR_attack_soviet_desc:0 "Пора кончать с красным гигантом и Сталиным,слава Украине"
 UKR_ideological_fanatism:0 "Идеологический фанатизм"
 UKR_ideological_fanatism_desc:0 "Сначала Украина, а потом все остальное, ни что и никто не может стоять выше и быть приоритетнее Украины"
 UKR_tytynnik_in_power:0 "Тютюнник у власти"
 UKR_tytynnik_in_power_desc:0 "Тютюнник пришёл к власти, как и пришла пора реформировать экономику и всю страну"
 UKR_hrivna_reforms:0 "Начать реформацию гривны"
 UKR_hrivna_reforms_desc:0 "Наша экономика из-за гражданской войны и наших новшеств скатилась в яму из которой нам придётся теперь выбираться"
 UKR_green_army:0 "Зеленая армия"
 UKR_green_army_desc:0 "Бей белых там, красных, но зелёных не бей, зелёные хорошие"
 UKR_dpsd:0 "Сформировать ДПЛД"
 UKR_dpsd_desc:0 "ДПЛД это единственное что поможет нам быстрее реформировать экономику и поднять страну с колен"
 UKR_do_you_see_the_cat:0 "Ты видишь кота?"
 UKR_do_you_see_the_cat_desc:0 "-Нет, не вижу! -А он есть!"
 UKR_geoist_ideas:0 "Идеи геоизма среди рабочих"
 UKR_geoist_ideas_desc:0 "Рабочие, будь то селяне или рабочие на заводах, должны верить в нашу экономическую политику и выкладываться на полную ради страны"
 UKR_ukranian_georgism:0 "Украинский взгляд на учения Джорджизма"
 UKR_ukranian_georgism_desc:0 "Украина это специфическая страна и учения Джорджизма придётся немного пересмотреть дабы избежать трудностей"
 UKR_money_for_land:0 "Общий налог на землю"
 UKR_money_for_land_desc:0 "Пора наконец-то прийти к концепции "единого налога на землю", ведь если мы это не сделаем, то у нас в стране будет не Джорджизм, а какая-то хуйня"
 UKR_ukraine_not_for_enemies:0 "Украина - общественная собственность"
 UKR_ukraine_not_for_enemies_desc:0 "Нам придётся фактически "разделить" землю Украины среди населения если  мы хотим экономического роста"
 UKR_free_trade_free_man:0 "Свободная земля, свободная торговля, свободный человек"
 UKR_free_trade_free_man_desc:0 "Лишь обретая экономическую свободу, человек обретает свободу и духовную"
 UKR_georgist_forign_politics:0 "Украинская внешняя политика"
 UKR_georgist_forign_politics_desc:0 "После долгих внешних противоречий и конфликтов нам наконец-то придётся заняться внешнеполитическими процессами"
 UKR_independent_army:0 "Формирование независимых предприятий"
 UKR_independent_army_desc:0 "Промышленность и экономика расцветает только тогда, когда она отвязана от правительства и государства"
 UKR_agreement_with_liberals:0 "Объединение с либертарианцами"
 UKR_agreement_with_liberals_desc:0 "Украинское население сильно по левело в последнее время и нам стоит создать коалицию с набирающими популярность либералами"
 UKR_peasant_army:0 "Армия крестьян"
 UKR_peasant_army_desc:0 "Лишь народная армия и война всей страной смогут противостоять даже самым сильным врагам и отстоять страну"
 UKR_green_army_1:0 "Зеленая Армия"
 UKR_own_vpk:0 "Собственный ВПК"
 UKR_own_vpk_desc:0 "Лишь работая на себя мы сможем стать независимыми и обеспечить безопасность"
 UKR_green_pvk:0 "Зеленые ЧВК"
 UKR_green_pvk_desc:0 "Нам следует легализовать ЧВК и организовать их в соответствии с нашими экономическими принципами"
 UKR_green_military_advisors:0 "Соглашение с военными специалистами"
 UKR_green_military_advisors_desc:0 "Договора в военной сфере с самыми разными компаниями, корпорациями и организациями это то, что нужно нам для сильной армии"
 UKR_take_poor_countries_focus:0 "Вербовка рабочих из нищих стран"
 UKR_take_poor_countries_focus_desc:0 "Украинцы знают себе цену, а вот мигранты из Африки или СССР нет, используем же это для нашего роста!"
 UKR_return_on_western_ukraine:0 "Вернуться на западную Украину"
 UKR_return_on_western_ukraine_desc:0 "Если мы не станем едины, то рано или поздно исчезнем с карты мира"
 UKR_ukranian_universites:0 "Украинские университеты"
 UKR_ukranian_universites_desc:0 "Если мы не можем противопоставить наши мозги и знания учёным из других стран, то мы фактически проиграли все научные гонки"
 UKR_nastup_army:0 "Наступательная армия"
 UKR_nastup_army_desc:0 "Если мы будем всю жизнь обороняться, то не станет нас, если мы будем готовы к наступлению, то не станет наших врагов"
 UKR_dont_you_see_the_cat:0 "Ты не видишь кота? И не должен"
 UKR_dont_you_see_the_cat_desc:0 "Я вижу только собаку с огромными такими яйцами!"
 UKR_strike_the_bear:0 "Ударить по медведю"
 UKR_strike_the_bear_desc:0 "Москва уж много лет меняет свой государственный и идеологический строй, но имперкалистических замашек у них не отнять, мы исправим эту недоработку"
 UKR_active_foreign_politics:0 "Активная внешняя политика"
 UKR_active_foreign_politics_desc:0 ""
 UKR_isolationism:0 "Изоляционизм"
 UKR_isolationism_desc:0 "У нас хватает забот в своей стране, чтоб лезть на чужую территорию и на другие континенты"
 UKR_take_black_sea_placdarm:0 "Занять черноморский плацдарм"
 UKR_take_black_sea_placdarm_desc:0 "Если мы хотим расширить выход в чёрное море и получить доступ к Азовскому, то нам придётся захватить Крым, иначе мы не только не получим выход к морю, но и возможно захватывать уже будут нас"
 UKR_moldavian_gorgism:0 "Принести Джорджизм в Молдову"
 UKR_moldavian_gorgism_desc:0 "Молдова как страна и как самостоятельная экономика не развивается, а её население страдает от нищеты, нам следует попробовать спасти молдован"
 UKR_active_foreign_politics_1:0 "Активная внешняя политика"
 UKR_hitler_and_stalin:0 "Между Гитлером и Сталиным"
 UKR_hitler_and_stalin_desc:0 "Это будет тяжело, но мы сохраним экономическую, политическую и главное идеологическую независимость несмотря ни на что!"
 UKR_join_allies_gorg:0 "Вступление в Союзники"
 UKR_join_allies_gorg_desc:0 "Нам стоит вступить в Союзники для устранения вероятности войны с нами и для свержения диктатур"
 UKR_fortify_ukraine:0 "Фортификационная деятельность"
 UKR_fortify_ukraine_desc:0 "Солдат может и хорошо воюет, но когда перед, за и под ним огромная линия обороны, он воюет в разы лучше"
 UKR_allow_fire_guns:0 "Разрешить продажу огнестрельного оружия"
 UKR_allow_fire_guns_desc:0 "Если мы хотим истинной свободы, а тем более обороноспособности нашей нации, то нам придётся превратить оружие в товар"
 UKR_big_country_status:0 "Статус мощной державы"
 UKR_big_country_status_desc:0 "Если мы не получим мировое признание и не будем всилять страх и ужас в наших потенциальных врагов, то зачем мы существуем?"
 UKR_form_war_companies:0 "Формирование военных кампаний"
 UKR_form_war_companies_desc:0 "Сформировав новые военные предприятия и продав их на аукционнах мы сможем принести деньги в наш бюджет и расширить производство вооружения"
 idea_UKR_genstab_1:0 "Плохой генштаб"
 idea_UKR_genstab_2:0 "Украинский генштаб"
 idea_UKR_army_1:0 "Бездарная армия"
 idea_UKR_army_2:0 "Украинская армия"
 idea_UKR_army_3:0 "Проффесианальная армия"
 UKR_new_officers_schools:0 "Новые оффицерские школы"
 UKR_new_officers_schools_desc:0 "Если мы не сможем обучить новых офицеров слабого и среднего звена, то не сможем улучшить командование нашими силами и расширить нашу армию"
 UKR_country_war:0 "Война страной"
 UKR_country_war_desc:0 "Мы не можем позволить себе отправлять одних на убой, а других греть по домам, мы единая держава и воевать мы будем все плечем к плечу!" 
 UKR_big_learnings:0 "Большие учения"
 UKR_big_learnings_desc:0 "Наша армия устарела по всем направлениям, в том числе и в теории ведения боевых действий, однако учения исправят этот момент"
 UKR_war_technologies_institut:0 "Институт военных технологий"
 UKR_war_technologies_institut_desc:0 "Мы не сможем воевать с вермахтом или красной армией пулеметами времен первой мировой"
 UKR_army_motorization:0 "Моторизация армии"
 UKR_army_motorization_desc:0 "Пока мы будем кататься на конях, наши враги разорвут нас на части. Моторизация многих частей позволит нам улучшить логистику и укрепить армию"
 UKR_kontrbattary_war:0 "Контрбатарейная борьба"
 UKR_kontrbattary_war_desc:0 "Лишь развив нашу артилерию как в качестве, так и в численности мы сможем сохранить жизни наши солдат и убить как можно больше вражеских"
 UKR_complectation_news:0 "Комплектация подразделений"
 UKR_complectation_news_desc:0 "Нам стоит нарастить наши производственные мощности для укомплектовки наших подразделений и повышения их боеспособности"
 UKR_teroborona_mechanics:0 "Механизм территориальной обороны"
 UKR_teroborona_mechanics_desc:0 "Территориальная оборона это система при которой каждый населённый пункт формирует собственные военные части и защищается даже без помощи основных сил"
 UKR_form_national_guard:0 "Формирование национальной гвардии"
 UKR_form_national_guard_desc:0 "Национальная гвардия это то что поможет расширить нашу армию и обеспечить больше безопасности на наших землях даже в мирное время"
 UKR_manpower_focus:0 "Пополнение резервов"
 UKR_manpower_focus_desc:0 "Мы проведём первичную мобилизацию. Обновления реестра не проводилось с 1932 года и внеся в него новых людей мы сможем расширить наш резерв для формирования новых частей"
 UKR_sbu:0 "Реформа войск специального назначения"
 UKR_sbu_desc:0 "Спецназ в Украине в значительной степени устарел и этот момент придётся исправлять"
 UKR_mountiniers:0 "Горнострелковые войска"
 UKR_mountiniers_desc:0 "Нам нужно быть готовым воевать в горах, от Карпат до Кавказа. Может звучит как шутка, но нам придётся принять необходимость развития горнострелковых частей"
 UKR_vdv:0 "ВДВ"
 UKR_vdv_desc:0 "Самое неожиданное направление откуда враг может получить мечом в шею это небо"
 UKR_new_war:0 "Новая война"
 UKR_new_war_desc:0 "Эта война идет не просто за какие-то территории, а полностью за наше существование. Мы должны применить максимальные усилия для победы, либо мы - либо они"
 UKR_naciokracy_programm:0 "Программа нациократии"
 UKR_naciokracy_programm_desc:0 "Нациократия это лучшее что могло случиться с идеями национализма и лучшее что случится с Украиной, слава Сциборскому!"
 UKR_ban_kpu:0 "Запрет КПУ"
 UKR_ban_kpu_desc:0 "Коммунизм и идеи Маркса и Ленина это то, что несёт безпрецидентную угрозу как Украине, так и её националистическим идеям"
 UKR_korporative_economy:0 "Корпоротивная экономика"
 UKR_korporative_economy_desc:0 "Мы никогда не встанем с колен и никогда не построим нациократию если не прийдем к идеалам консервативной экономики"
 UKR_nation_mobilization:0 "Национальная мобилизация"
 UKR_nation_mobilization_desc:0 "Вся наша нация должна стать на защиту нашей родины, нашего государства, а затем пойти в освободительный поход и освободить всех тех кого забрала у нас судьба"
 UKR_irredentism_propaganda:0 "Пропаганда ирредентизма"
 UKR_irredentism_propaganda_desc:0 "Если мы хотим построить сильную и единую нацию, то нам придётся пролить много крови и объединить все оторваные от нашей когда-то могучей страны куски"
 UKR_worker_patriot:0 "Рабочий-патриот"
 UKR_worker_patriot_desc:0 "Каждый кто проливает пот на благо нашей и страны и благо нашей нации фактически патриот и любит нашу страну настолько, что готов потратить свою жизнь ради её величия"
 UKR_agreement_with_upa:0 "Связаться с УПА"
 UKR_agreement_with_upa_desc:0 "УПА во главе с Бандерой слишком долго действовали в отрыве от Украины, пора использовать эту группировку в нашу пользу"
 UKR_patriotic_schools:0 "Патриотическое образование в школах"
 UKR_patriotic_schools_desc:0 "Дети с малых лет должны осознавать необходимость быть единым с украинской нацией и должны быть готовы утратить все ради нашего величия"
 UKR_gos_sindikalism:0 "Плод государственного синдикализма"
 UKR_gos_sindikalism_desc:0 "Наша политика безупречна и наша страна успешно и стремительно двигается вперёд несмотря ни на какие трудности!"
 UKR_ukranian_agency:0 "Украинская разведка"
 UKR_ukranian_agency_desc:0 "Не стоит идти на врага не зная его от головы до пяток, изучим же его и развеяв туман войны нанесем сокрушительный удар!"
 UKR_upa_annexstion:0 "Аннексия запада"
 UKR_upa_annexstion_desc:0 "Оставим издержки и прилюдия, Галиция и Волынь это наша земля, несмотря ни на что"
 UKR_upa_integration:0 "Попытка интеграции УПА"
 UKR_upa_integration_desc:0 "УПА это огромная организация и структура и оставить их без присмотра после лишения их главной цели это самоубийство"
 UKR_defeat_banderovci:0 "Сокрушение бандеровцев"
 UKR_defeat_banderovci_desc:0 "Бандеровские вооружённые формирование на западе нашей страны создают множество проблем и лишь устранив их мы сможем построить могущественную нацию!"
 UKR_ukranian_recruting:0 "Вербовка украинцев за границей"
 UKR_ukranian_recruting_desc:0 "Множество украинцев оказались за пределами нашей страны, но это не значит что у них должен быть повод и отсутствие желания защищать нашу страну, вместе к победе!"
 UKR_crimean_operation:0 "Крымская операция"
 UKR_crimean_operation_desc:0 "Крым будет либо украинским, либо безлюдным, это факт который стоит принять всем"
 UKR_chernovci_ultimatum:0 "Черновецкий ультиматум"
 UKR_chernovci_ultimatum_desc:0 "Многие думают что мы популисты и боремся только за самые лакомые кусочки, но нам важен каждый клочок нашей земли!"
 UKR_soc_nac_popularity:0 "Восторжение социал-национализма"
 UKR_soc_nac_popularity_desc:0 "Шовенисткие наклонности, идеи национализма, правые радикальные взгляды и все в таком духе. Всё что нам родно и все что мы так любим, кроме социализма конечно же"
 UKR_war_on_moldova:0 "Ввести войска в Молдову"
 UKR_war_on_moldova_desc:0 "Глупые цыганы в молдове уже однажды вставили нам нож в спину, пора поквитаться с ними раз и навсегда"
 UKR_pan_european_union:0 "Пан-европейский альянс"
 UKR_pan_european_union_desc:0 "Европа сильный континент сильных людей и управлять им может лишь такая сильная нация как Украинцы!"
 UKR_speech_against_germany:0 "Противодействие немецкой политике"
 UKR_speech_against_germany_desc:0 "По рассовым законам рейха мы считаемся унтерменшами и недолюдьми, это максимальное неуважение и ещё один повод ненавидеть Рейх и Гитлера"
 UKR_war_with_ussr:0 "Война с Советским Союзом"
 UKR_war_with_ussr_desc:0 "Назревает сражения века, битва нации и замоскированой империи, битва совершенной системы будущего и битва надежд и жалких утопий. Назревает война между СССР и Украиной, неизбежная война!"
 UKR_follow_our_principes:0 "Следовать нашим принципам"
 UKR_follow_our_principes_desc:0 "Мы слишком много отдали жизней и надежд чтоб воссоединиться и продолжить процесс возвращения всех украинских граждан домой вместе с их домами, однажды мы отошли от своих идей и теперь дорого платим, больше своих ошибок мы не простим"
 UKR_total_rusophoby:0 "Государственная русофобия"
 UKR_total_rusophoby_desc:0 "Наша русофобия недостаточна, уничтожим же все остатки российской культуры на нашей земле!"
 UKR_eastern_border:0 "Расширить претензии на азовское море"
 UKR_eastern_border_desc:0 "Азовское море слишком важно для, также как и опасно наличие ещё одного независимого государства у наших границ которое удерживает миллионы украинцев в заложниках"
 preparing_rebillion:0 "Ведется подготовка повстания"
 UKR_prepare_rebbils:0 "Подготовить повстанцев в СССР"
 UKR_prepare_rebbils_desc:0 "Своими силами мы красного гиганта не сломим, нам нужны союзники и желательно внутри СССР"
 UKR_bnr_rebillion:0 "Восстание на Слобожанщине"
 UKR_bnr_rebillion_desc:0 "Наши верные братья оказались в заточении под гнетом красного монстра, пора нам поднять их с колен и вместе сократить Москву!"
 BNR_territory_integration:0 "Национальная интеграция"
 BNR_territory_integration_desc:0 ""
 BNR_big_new_war:0 "Война за наше существование"
 BNR_big_new_war_desc:0 ""
 BNR_anti_soviet_warriors:0 "Анти-большевистские воины"
 BNR_anti_soviet_warriors_desc:0 ""
 BNR_anti_soviet_partisans:0 "Искореннить красных на Слобожанщине"
 BNR_anti_soviet_partisans_desc:0 ""
 BNR_industrialization_politics:0 "Политика индустриализации"
 BNR_industrialization_politics_desc:0 ""
 BNR_befriend_ukraine:0 "Сближение с Украиной"
 BNR_befriend_ukraine_desc:0 ""
 BNR_return_kharkiv:0 "Возвращение Харькова"
 BNR_return_kharkiv_desc:0 ""
 BNR_final_step:0 "Финальный шаг"
 BNR_final_step_desc:0 ""
 CRI_muslim_war_power:0 "Мусульманский воинский дух"
 CRI_muslim_war_power_desc:0 "Мусульмане очень хороши в войне, особенно в ужасных условиях, мы мусульмане расположены и живем в плохом климате, это нам идет на руку, наша армия спокойно сможет воевать в любых условиях"
 CRI_slaves_low:0 "Закон о рабстве"
 CRI_slaves_low_desc:0 "Время вернуть закон о рабстве, мы будем следовать всем стандартам Османской империи, один из которых легализация рабства"
 CRI_ban_red_parties:0 "Запрет коммунистических партий"
 CRI_ban_red_parties_desc:0 "Коммунисты будут проводить диверсии и политическое насилие дабы свергнуть нас и нашу власть, особенно Советскому Союзу не нравится такой ход развития, но мы запретим коммунистические партии и остановим Советские амбиции"
 CRI_weapons_for_crimean_army:0 "Экипировать крымскую армию"
 CRI_weapons_for_crimean_army_desc:0 "Мы должны снабдить нашу армию всем необходимым для успеха, мы начнем строить больше военных заводов и больше снабжать нашу армию, что бы не было недовольных в армии и во время войны не было дефицита боеприпасов"
 CRI_ottomans_in_turkey:0 "Поиск приверженцев в Турции"
 CRI_ottomans_in_turkey_desc:0 "В Турции народ давно забыл о существовании Османской Империи, с момента подписания Версальского договора, но есть много бойцов и людей которые скучают по империи, мы найдем таких и переманим на нашу сторону"
 CRI_take_turkish_generals:0 "Завербовать турецких генералов"
 CRI_take_turkish_generals_desc:0 "Практически все турецкие генералы участвовали в 1 мировой войне, они знают как воевать и есть еще генералы которые скучают по Османской империи, мы можем переманить их на свою сторону"
 CRI_buy_german_tanks:0 "Закупить танки у Германии"
 CRI_buy_german_tanks_desc:0 "Оснастив нашу армию немецкими танками мы выйдем на новый уровень, наши танковые дивизии будут практически непобедимы"
 CRI_buy_japan_planes:0 "Покупка самолетов у Японии"
 CRI_buy_japan_planes_desc:0 "Японские ВВС очень сильные, благодаря им японцы так хорошо продвигаются в Китае, купив пару таких самолётов ни одни ВВС нам не будут мешать проводить воздушные операции"
 CRI_pan_turkist_compromis:0 "Компромисс с пан-тюркистами"
 CRI_pan_turkist_compromis_desc:0 "Нам нужно пойти на компромисс с тюркскими владельцами рабов, для их усмирения и для нашей выгоды"
 CRI_ottoman_industrialization:0 "Османская индустриализация Крыма"
 CRI_ottoman_industrialization_desc:0 "Нужно провести реформы которые проводились в Османской империи, одна из которых индустриальная реформа"
 CRI_mils_liberation:0 "Работа на заводах в обмен на освобождение"
 CRI_mils_liberation_desc:0 "Мы можем заключить договор с рабами, суть его такова что они должны проработать на заводах несколько лет а после окончания этого срока мы обеспечим им свободу, так мы ускорим наше производство"
 CRI_delete_soviet_claims:0 "Обрубать руки советским претензиям"
 CRI_delete_soviet_claims_desc:0 "Советский Союз с начала нашей победы в войне за независимость претендует на наши земли, пришло время менять это и настроить народ против большевиков"
 CRI_support_kurds:0 "Поддержать курдов"
 CRI_support_kurds_desc:0 "Курды сейчас устраивают диверсии в Турции, поддержав их мы ускорим наш захват Турции, нужно отправить им пару тысяч винтовок для их успеха"
 CRI_ottoman_navy:0 "Возраждение великого флота"
 CRI_ottoman_navy_desc:0 "Наш флот состоит в основном из маленьких кораблей, настало время менять это и строить большой флот, мы станем новыми владельцами Черного моря"
 crimean_navy_tt:0 "Добавит технологии подовдных лодок и линкоров"
 CRI_turkish_kolabortionism:0 "Турецкий колаборационизм"
 CRI_turkish_kolabortionism_desc:0 "Люди в Турции уже давно знают то что мы возродили Османскую Империю, нам легко будет найти коллаборационистов в Турции для ускорения нашего наступления"
 turkish_cv_tt:0 "Позволит начать гражданскую войну в Турции"
 CRI_destroy_turkey:0 "Уничтожить Турцию"
 CRI_destroy_turkey_desc:0 "Мы сделали все необходимое для захвата Турции, настал час когда нужно бросить ей вызов и показать всю нашу мощь"
 CRI_go_to_konstantinopole:0 "Перенести столицу в Константинополь"
 CRI_go_to_konstantinopole_desc:0 "Нужно переместить нашу столицу, Константинополь издавна был столицей Османской Империи и мы не будем нарушать эту традицию"
 CRI_ottoman_foreign_policy:0 "Османская внешняя политика"
 CRI_ottoman_foreign_policy_desc:0 "Нам нужно проводить не только внутреннюю политику, а и внешнюю, пришло время вернуть все наши земли"
 CRI_join_axis_otoman:0 "Присоедениться к Оси"
 CRI_join_axis_otoman_desc:0 "Не смотря на то что в Германии сейчас нацизм, это не мешает нам быть союзниками как раньше, все тот же кайзер просто с другой идеологией"
 CRI_remember_cp:0 "Воспоминания о Центральных Державах"
 CRI_remember_cp_desc:0 "С момента подписания Версальского договора Центральные Державы перестали существовать, нам нужно возродить Центральные Державы и вернуть всех наших союзников"
 CRI_war_with_ukraine:0 "Война с Украиной"
 CRI_war_with_ukraine_desc:0 "Украина может совершить попытку возвращения Крыма, мы должны опередить их и захватить их первые, что полностью обрушит их планы"
 CRI_ukranians_assimilation:0 "Ассимиляция украинцев"
 CRI_ukranians_assimilation_desc:0 "Многие территории Украины принадлежали Османской Империи, и много тюрков живет на тех территориях, мы должны внушить нашу религию и культуру в украинцев для стабильности нашей страны"
 CRI_war_with_ussr:0 "Соеденить Севастополь и Константинополь"
 CRI_war_with_ussr_desc:0 "Нас и Крым разделяет целое море, нам нужна сухопутная граница с Крымом, и лучший способ это захват территорий Кавказа которые были под нашим контролем"
 CRI_go_on_siriya:0 "Поход на Дамасск"
 CRI_go_on_siriya_desc:0 "Сирия издавна была нашей территорией, но после подписания Версальского договора Франция отобрала у нас её, нужно вернуть наши территории и наши города"
 CRI_return_holy_place:0 "Вернуть священные земли"
 CRI_return_holy_place_desc:0 "Великобритания забрала самую большую часть Османской Империи, это Египет, нужно вернуть его нам и отобрать наш Суэцкий канал"
 CRI_war_on_iraq_and_iran:0 "Операция на ближнем востоке"
 CRI_war_on_iraq_and_iran_desc:0 "Иран может стать следующей целью Союзников, но мы захватим его быстрее чем они, тем самым пополним наши запасы нефти и ресурсов"
 CRI_war_with_gre:0 "Удар по Афинам"
 CRI_war_with_gre_desc:0 "Греция давно является нашим врагом, они отобрали у нас Эгейские острова которые являются стратегически важными, нам нужно вернуть Грецию в наш состав для сплочённости Османской Империи"
 CRI_war_with_bul:0 "Война с Болгарией"
 CRI_war_with_bul_desc:0 "Пришло время для ещё одной Балканской компании, на очереди Болгария, при получении их территорий мы получим сухопутные границы с Сербией которая в нашем составе"
 CRI_ottoman_sphere_of_power:0 "Османская сфера влияния"
 CRI_ottoman_sphere_of_power_desc:0 "Мы должны повлиять на другие страны и вернуть наши территории на Балканах, и вернуть наших союзников"
 CRI_annex_albania:0 "Аннексия Албании"
 CRI_annex_albania_desc:0 "Албания одна из первых стран которая восстала против Османской оккупации, теперь она будет из первых стран которая вернется в Османскую Империю"
 CRI_return_serbia:0 "Вернуть Сербию в империю"
 CRI_return_serbia_desc:0 "Сербы после восстания в Албании тоже восстали и противостояли нашей державе, Сербия это исконная территория Османской Империи, она должна быть в нашем составе"
 CRI_help_germans:0 "Свержение нацизма"
 CRI_help_germans_desc:0 "Практически все наши прошлые союзные страны сейчас под влиянием нацизма, нужно повалить его и вернуть ко власти монархию"
