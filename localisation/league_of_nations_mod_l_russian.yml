 league_of_nations_news_events.EVTDESC17: "Совет Лиги Наций провел обсуждение резолюции из-за агрессивного поведения [Root.GetName]. В результате резолюция была принята: Лига Наций решила поставить [Root.GetName] на место, введя экономические санкции. Это должно снизить поддержку правительства среди населения [Root.GetAdjective] и ослабить его экономику."
