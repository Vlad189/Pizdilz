 LOADING_TIP_0:0 "Итак, из всех зверей пусть государь уподобится двум льву и лисе. Лев боится капканов, а лиса – волков, следовательно, надо быть подобным лисе, чтобы уметь обойти капканы, и льву, чтобы отпугнуть волков» \n- Никколо Макиавелли"
 LOADING_TIP_1:0 "«Чтобы война была справедливой, необходимы три условия. Первое – власть суверенов. Второе – законные основания. Третье – благие намерения». \n- Фома Аквинский"
 LOADING_TIP_2:0 "«Под хладным пеплом жар огня таится». \n- Джеффри Чосер"
 LOADING_TIP_3:0 "«Люди созданы по их образу и подобию». \n- Гаврилов"

