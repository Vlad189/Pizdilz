 league_of_nations_news_events.EVTDESC12: "Совет Лиги Наций провел обсуждение резолюции из-за агрессивного поведения [Root.GetName]. В результате резолюция была принята: Лига Наций решила поставить [Root.GetName] на место, введя торговые санкции. \nЭти торговые санкции будут действовать в течение 3 лет."
