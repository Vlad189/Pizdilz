 getnews.10.t:0 "Троцкий прибыл в Украину"
 getnews.10.d:0 "Бывший глава советской армии после долгих лет пряток в Мексике прибыл в Украину. Цели и договорённости неизвестны, но вот встречу со всем украинским политикумом и с некоторыми частями украинской армии Троцкий провел."
 getnews.10.a:0 "Намечается что-то грандиозное"
 getnews.10.b:0 "Что они задумали?"
 ukraine.67.t:0 "Троцкий на нашей стороне"
 ukraine.67.d:0 "Недавно один из наиболее влиятельных коммунистов мира прибыл в Украину. Многие все ещё думают что это что-то вроде отпуска или чего-то такого, но все украинские политики, Винниченко и украинский генштаб осознает масштаб событий. Троцкий прибыл в Украину для очень тесного сотрудничества и связей, а также, по мнению многих независимых украинских СМИ, для финального рывка на карте Европы."
 ukraine.67.a:0 "Отлично!"
 ukraine.67.b:0 "Троцкий - наш лидер"
