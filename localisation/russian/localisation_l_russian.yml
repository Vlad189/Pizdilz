 getnews.15.t:0 "Украина испытала ядерное оружие!"
 getnews.15.d:0 "Украинские технократы все последние года работали над разработкой орудия массового поражения, им пришлось прибегнуть к использования атома и энергии фундамента всего мироздания дабы создать его и теперь весь мир трепещит перед украинской ядерной мощью. К большому сожалению Украину все ещё переполняют моргеналы и идиоты желающие либо сделать из неё непонятное государство и построить из неё сердце гибели всей планеты и мировое сообщество боиться, что многие безумцы используют ядерное оружие в своих, корыстных и беспощадных целях"
 getnews.15.a:0 "Что же будет дальше?"
 crimea.2.t:0 "Выбор политического вектора"
 crimea.2.d:0 "Крым долго был в неопредленном состоянии, но его население выбрало демократию и демократы и либералы пришли, осталось лишь сделать выбор какую форму конституции мы изберем. \n\n Избрав полные полномочия для парламента мы отдадим все руководственные дела и политические вопросы на совесть наших депутатов, что позволит принимать правильные решения, но на это будет уходить много времени и это будет порождать многие проблемы \n\n Избрав курс Президентской республики мы сможем обеспечить концентрацию всех ветвей власти в руках президента. Это безусловно более стабильный вариант, но он может породить нового диктатора. \n\n Также не редкостью в мире является смешанный тип республики где власть распределена между Президентом и Парламентом, он порождает много плюсов и минусов и концентрирует все точки кипения между этими двумя политическими силами и ветками. \n\n "
 crimea.2.a:0 "Парламентская республика"
 crimea.2.b:0 "Президентская республика"
 crimea.2.c:0 "Смешанная республика"
 crimea.3.t:0 "Споры в крымском правительстве"
 crimea.3.d:0 "Крым слишком резко перешел к демократии и построив неустойчивые демократические институты столкнулся с кучей проблем и конфликтов во всех ветвях власти и во всех сферах государственного управления и теперь, новому и еще не закрепившемуся правительству придется встретиться со всем этим лицом к лицу и наконец-то привести страну к Демократии \n"
 crimea.3.a:0 "Ну как так-то"
 crimea.4.t:0 "Вопрос национальной армии"
 crimea.4.d:0 "Наше командование отлично справлялось и в будущем справиться со своими задачами по защите нашей страны, однако межнациональные розни и порой целые столкновения между отдельными частями вызывают наше беспокойство, что же делать?"
 crimea.4.a:0 "Татар могут защитить только татары!"
 crimea.4.b:0 "У нас не так много людей чтоб носом воротить!"
 crimea.5.t:0 "Решение религиозных вопросов"
 crimea.5.d:0 "Крымское общество несмотря на приход демократии остается нестабильным и не может прийти к консенсусу по поводу религии, много кто в нашей стране исповедует Ислам, однако и множество русских не готовы принимать мусульманские обычаи. С приходом демократии и свободного общества социум смотрит на правительство в надежде что оно наконец-то решит эту проблему."
 crimea.5.a:0 "Страна татар, страна Ислама!"
 crimea.5.b:0 "У нас свободная страна"
 crimea.6.t:0 "Конкурс в Симферополе"
 crimea.6.d:0 "Осознавая необходимость наконец-то поднять инфраструктуру Крыма на новый уровень и либерализовать каждую сферу нашей страны мы решили провести конкурс на тендера для молодых и богатых строительных компаний. По нашим подсчетам это позволит увеличить количество рабочих мест на на более чем 20% и увеличить нашу экономику на треть. Осталось лишь сделай правильный выбор."
 crimea.6.a:0 "СЕНК"
 crimea.6.b:0 "Севастопольстрой"
 crimea.6.c:0 "КСК"
 crimea.6.e:0 "Керченский Экономический Проект"
 crimea.7.t:0 "Приглашение в черноморский пакт"
 crimea.7.d:0 "Крым несмотря на наши стратегические и идеологические конфликты и расхождения в интересах все таки видит в нас друга и партнёра. Стоит ли нам идти на аналогичные шаги и сближаться с Крымом?"
 crimea.7.a:0 "Мы согласны"
 crimea.7.b:0 "У нас на них другие планы"
 crimea.8.t:0 "Украина приняла приглашение"
 crimea.8.d:0 "Несмотря на наше недавнее предательство и многие разногласия Украина готова дружить с нами вновь!"
 crimea.8.a:0 "То что надо"
 crimea.9.t:0 "Крым хочет в союзники"
 crimea.9.d:0 ""
 crimea.9.a:0 "Мы согласны"
 crimea.9.b:0 "Ну уж нет"
 crimea.10.t:0 "Британия принимает!"
 crimea.10.d:0 "К счастью великие державы согласны защитить нас от неминуемых войн с Киевом и Москвой, да здравствует единый демократический мир"
 crimea.10.a:0 "Ура!"
 crimea.11.t:0 "Убийство Ахматовича"
 crimea.11.d:0 "Буквально 3 часа назад в резиденции лидера государства в Севастополе был найден мертвым народный лидер Александр Ахматович. \n Пока не известно кто совершил убийство, но на теле жертвы четко видны ножевые ранения. Власть временно взял на себя совет из бывших председателей КДР, но в обществе растет поддержка идеи возрождения национальной славы. \n\n Так же два дня назад в государство прибыл наследних династии Гиреев - Султан-Гирей Клич"
 crimea.11.a:0 "Очень жаль..?"
 getnews.13.t:0 "Лидер Крыма мертв!"
 getnews.13.d:0 "Фанаты старых типов режимов и абсолютизма, а также монархисты и ненавистники диктатуры Ахматовича объединились воедино для своих общей цели. Они организовавшись сначала в подпольный совет, а потом и вовсе, можно сказать, террористическую организацию и устранили правителя Крымского государства который управлял страной с момента ее рождения в середине 20 годов. Его правление не принесло Крыму ничего хорошего и породило массу проблем и самое главное, недовольство население Крыма которое давно мечтало о реформах и новом, более эффективном правителе. Революционный Крымский совет исполнил и свою, и крымского народа мечту и сокрушив правительство Ахматовича установил свою власть. Теперь пока новое правительство подавляет очаги сопротивления и строит новую страну, многие сторонники Ханства увидели в этом шанс на приход нового Хана."
 getnews.13.a:0 "Вот так чудеса!"
 getnews.14.t:0 "Анархизм царствует в Европе"
 getnews.14.d:0 "Пришла пора доминации! Европейский континент полностью принял Анархо-коммунизм и его вечные и безупречные идеалы. Пришла пора расширять свою экспансию и идти дальше! Европа приняла Анархизм более чем успешно. Благодаря системе коммун и народным собраниям решения принимаются максимально эффективно и стремительно, да, Европа получила серьезные повреждения, многие дамбы взорваны, регионы затоплены, а десятки городов лежат в руинах, но мы готовы идти дальше, идти к светлому будущему. Тот ужас который пережил наш континент наверное не переживет никто, но мы смогли и мы движемся дальше к своим целям, сначала мы отстроим наш континент из пепла, а затем выстроим из него шедевр архитектуры и экономики!Слава Анархизму!"
 getnews.14.a:0 "Неожиданное заявление"
 crimea.12.t:0 "Гонение православных"
 crimea.12.d:0 "Спустя 2 долгих месяца было проведено множество реформ, было внесено множество поправок в конституции, а православные лидеры подвергнулись пыткам. Наконец-то, спустя столько времени мы можем заявить что православная часть населения полностью изгнана из нашего государства. Сам Хан заявляет о том, что теперь Крымский Ханат - полностью мусульманское государство. Осталось провести парочку реформ, и мы перестанем считаться светским государством"
 crimea.12.a:0 "Наверное оно того стоило"
 crimea.13.t:0 "Вопрос русских в Крыму"
 crimea.13.d:0 "Годы ассимиляции и заселение русскими, а также масштабная миграция в Крым и Таврию в начале 30 годов породили сейчас для Крыма и его жителей проблему огромного масштаба. \n\n Русские во многих регионах обладают численным большинством или просто населяют большую часть региона и населенных пунктов что не есть выгодным для нас. Наша политика объективно представляет идеологическую угрозу для русских крымчан, а СССР или Украина могут использовать сказки о "наших людях" для дестабилизации нашей страны, что же нам делать?"
 crimea.13.a:0 "Игнорировать проблему"
 crimea.13.b:0 "Силовая ассимиляция русских"
 crimea.13.c:0 "Искать компромисс"
 crimea.14.t:0 "Крымский Ханат приглашает нас в альянс"
 crimea.14.d:0 "Крымский Хан предлагает вспомнить былые времена и дружбу новыми соглашениями, главным из которых станет вступление в их альянс"
 crimea.14.a:0 "Мы с радостью принимаем приглашение"
 crimea.14.b:0 "У нас на них есть другие планы"
 crimea.15.t:0 "Турция принимает приглашение"
 crimea.15.d:0 "Турции также не чужды наши братские узы и дружеские отношения и это отличная перспектива на будущее"
 crimea.15.a:0 "Огромная удача"
