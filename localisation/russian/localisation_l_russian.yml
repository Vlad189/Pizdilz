 #events
 ukraine.1.t:0 "Выборы состоялись"
 ukraine.1.d:0 "Народ гетьманщины в большинстве своем все ещё доверяет народному избирательному комитету и решениям политиков. Подсчёт голосов уже идёт полным ходом и до результатов осталось немного. "
 ukraine.1.a:0 "Дадим Петлюре второй шанс!"
 ukraine.1.b:0 "Пролетариат хочет светлого будущего!"
 ukraine.2.t:0 "Встреча в Измаиле"
 ukraine.2.d:0 "На этой неделе Петлюра встречается с Молдавской делегацией в Измаиле. Там будут обсуждаться многие вопросы и договоры. Начиная от торговых путей и скидок на размещение в Одесском и Николаевском портах и заканчивая самым интересным, предложением об интеграции."
 ukraine.2.a:0 "Предоставить взаимовыгодное предложение"
 ukraine.2.b:0 "Надавить ради получения желаемого результата"
 ukraine.3.t:0 "Петлюра предлагает гарантии"
 ukraine.3.d:0 "Петлюра неожиданно для делегатов предложил Молдове защиту взамен на территориальные уступки."
 ukraine.3.a:0 "Мы согласны"
 ukraine.3.b:0 "Пусть только сунутся!"
 ukraine.4.t:0 "Петлюра требует войти в состав Гетьманата"
 ukraine.4.d:0 "Неожиданно для делегации Петлюра выдвинул требования о вхождении Молдовы в состав его державы."
 ukraine.4.a:0 "Это ради нашей безопасности"
 ukraine.4.b:0 "Плевать мы хотели на ваши предложения"
 ukraine.5.t:0 "Молдова приняла"
 ukraine.5.d:0 "Молдова и весь её народ принял наши требования и наши предложения. Мы очень рады что все прошло именно так как и хотели."
 ukraine.5.a:0 "То что нужно!"
 ukraine.6.t:0 "Молдова отказала"
 ukraine.6.d:0 "Во время встречи, когда Петлюра протянул документы, один из делегатов обматерил Петлюру на Молдавском, а потом разорвал документы. Петлюра сразу же ушёл."
 ukraine.6.a:0 "К бою!"
 ukraine.6.b:0 "Молдова нам не интересна"
 ukraine.7.t:0 "Молдова приняла"
 ukraine.7.d:0 "Молдова и весь её народ принял наши требования и наши предложения. Мы очень рады что все прошло именно так как и хотели."
 ukraine.7.a:0 "То что нужно!"
 ukraine.8.t:0 "Судьба Молдавии"
 ukraine.8.d:0 "Уже длительное время Молдова находится под нашей окупацией. Нам следует решить что с ней делать, продолжать окуппацию и пытаться интегрировать, или же отпустить Молдову на правах субъекта."
 ukraine.8.a:0 "Мы попытаемся интегрировать Молдавию"
 ukraine.8.b:0 "Обеим сторонам будет выгодна автономная Молдова"
 crimea.1.t:0 "Мы в ловушке"
 crimea.1.d:0 "Украина захватила наши материковые территории, установила морское превосходство в черном море и разносит наши города самолётами и артиллерией. Нам следует прекратить борьбу. Мы и так загнаны в капкан, пора взятся за голову и идти на уступки."
 crimea.1.a:0 "Нет, не время давать слабину"
 crimea.1.b:0 "Все, довоевались"
 ukraine.9.t:0 "Крым просит мира"
 ukraine.9.d:0 "Крым осознавая все свое положение просит нас о мирных переговорах и сохранении его независимости взамен на территориальные уступки."
 ukraine.9.a:0 "Нам стоит согласиться"
 ukraine.9.b:0 "Война закончиться в Севастополе!"
 ukraine.10.t:0 "Украина не согласна"
 ukraine.10.d:0 "Украина нагло проигнорировала нас, а потом и вовсе в качестве ответа дала нам очередные ковровые бомбардировки"
 ukraine.10.a:0 "Мы по крайней мере попытались"
 ukraine.11.t:0 "Террористические акты в Крыму"
 ukraine.11.d:0 "Во многих крупных городах Крыма и Таврии ночью гремели взрывы. Неизвестные захватывали военные базы и подрывали склады с военным оборудованием расстреливая мирные города"
 ukraine.11.a:0 "Невероятно!"
 ukraine.12.t:0 "Украина требует Херсон и Запорожье"
 ukraine.12.d:0 ""
 ukraine.12.a:0 "Лишь бы не было войны"
 ukraine.12.b:0 "Наша земля на то и наша!"
 ukraine.13.t:0 "Крым согласен"
 ukraine.13.d:0 "Вчера все вооружённые крымские формирования покинули территорию Запорожской и Херсонской области, а все администрации были расформированы. Украинская армия быстро установилп контроль над оставленными территориями"
 ukraine.13.a:0 "Возвращение домой!"
 ukraine.14.t:0 "Отказ Крыма"
 ukraine.14.d:0 "Вчера из Севастополя пришёл ответ, они не согласны"
 ukraine.14.a:0 "Придётся брать свое силой"
 ukraine.14.b:0 "Если Крым не хочет, то как хочет"
 getnews.1.t:0 "Украина выдвигает требования Крыму"
 getnews.1.d:0 "Последние несколько дней ситуация вокруг Крыма и Украины наколилась до немыслимой точки. Наконец Украина решила завершить стресовый для крымских чиновников период и направить официальные требования о передаче Запорожья и Херсона в состав Украины."
 getnews.1.a:0 "Где мой поп корн?"
 getnews.1.b:0 "Они падут под нашим натиском!"
 getnews.1.c:0 "Мы должны подготовится!"
 getnews.2.t:0 "Крым пошёл на уступки"
 getnews.2.d:0 "Кульминация кризиса оказалась более чем мирная и спокойная, Крым в попытках усмерить бешеный Киев таки пошёл на уступки и отдал Киеву то что тот хотел"
 getnews.2.a:0 "Миленько"
 getnews.2.b:0 "Мы на это и расчитывали"
 getnews.2.c:0 "У нас не было выбора"
 getnews.3.t:0 "Крым отказался"
 getnews.3.d:0 "Правительство в Севастополе показало чёткое желание и готовность сражаться за каждый метр своей земли каким бы он не был. "
 getnews.3.a:0 "А они не из робких"
 getnews.3.b:0 "Если они хотят войны, будет война!"
 getnews.3.c:0 "Мы должны сражаться!"
 ukraine.15.t:0 "Украина пытается аннексировать нас"
 ukraine.15.d:0 "Сквозь многие КПП пытаются прорваться украинские ДРГ. Арбатская стрелка уже фактически под контролем Украины, а в Джанкое проккраинские диверсанты пытаются установить власть путем силового захвата. Все очевидно и малому ребёнку, Украина официально приступила к попыткам аннексировать нас!"
 ukraine.15.a:0 "Нам стоит смириться"
 ukraine.15.b:0 "Оказать сопротивление"
 ukraine.16.t:0 "Крым оказывает сопротивление"
 ukraine.16.d:0 "Наш план стримительного захвата провалился. Крым пошёл в контр атаку на арбатской стрелке, а повстанцы в Джанкое были уничтожены. Дабы не ударить в грязь лицом мы вынуждены перейти к более активным действиям, однако весь генштаб и все вертикаль власти шокированы что Крым готов оказывать сопротивление."
 ukraine.16.a:0 "Упертые бараны!"
 getnews.4.t:0 "Аннексия Крыма"
 getnews.4.d:0 "В течение последних нескольких дней украинские дрг и проукраинские повстанцы захватили все административные здания на Крымском полуострове, позже основная армия установила полный контроль над полуостров, а вчера, торжественной церемонией полуостров включили в состав Украины"
 getnews.4.a:0 "Наверное, крымчане так хотели"
 getnews.4.b:0 "Как говориться, в родную гавань!"
 ukraine.17.t:0 "Гетьманщина предлагает взаминые гарантии"
 ukraine.17.d:0 "На уровне письма от Петлюры в Польскую канцелярию приступило предложение о гарантиях взаимопощи и независимости. "
 ukraine.17.a:0 "Это взаимовыгодное предложение"
 ukraine.17.b:0 "Гетманщина забыла свое место"
 ukraine.18.t:0 "Польша согласна"
 ukraine.18.d:0 "Польское правительство приняло наш договор, и теперь мы будем друзьями на политической арене"
 ukraine.18.a:0 "Да здравствует дружба народов!"
 ukraine.19.t:0 "Польша отвергает" 
 ukraine.19.d:0 ""
 ukraine.19.a:0 "Ну нет так нет"
 getnews.5.t:0 "Польско-украинский кризис"
 getnews.5.d:0 "С начала 20 годов 20 века отношения Польши и Гетьманщины  складывались не очень. Польша забрала у Гетьманата часть обещанных для Украинцев им территорий. Очевидно что и украинцы на территории Галиции и Волыни и украинская общественность была разгневана таким поступком со стороны польского правительства. Судя по всему Гетьманщина оказалась готова отомстить, по крайней мере Украинский генштаб так считает. Украинская авиация пользуясь неожиданностью нанесла удары по инфраструктуре по всей территории Галиции и Волыни, а также части западной Беларуси и собственно Польши. Была повреждена почти вся логистика и логистические центры, были нанесены удары по складам с вооружением и по военной промышленности. Также прикратили свое функционирование порты в Данцыке и Гдыне. "
 getnews.5.a:0 "Это было ожидаемо"
 getnews.5.b:0 "Это все воимя демократии!"
 getnews.5.c:0 "Пусть только сунутся!"
 ukraine.20.t:0 "Встреча во Львове"
 ukraine.20.d:0 "Петлюра прибыл во Львов с официальным визитом и сразу озвучил свои требования. Вернуть Украине её обещанные в 1 мировой территории. Петлюра сразу заявил что готов идти на уступки и обговаривать различные нюансы"
 ukraine.20.a:0 "Мы готовы вернуть им земли без требования"
 ukraine.20.b:0 "Вернуть им земли в обмен на выплаты"
 ukraine.20.c:0 "Нам нечего делать во Львове"
 ukraine.21.t:0 "Польша отдала наши земли"
 ukraine.21.d:0 ""
 ukraine.21.a:0 "Урааа!"
 ukraine.22.t:0 "Земли в обмен на выплаты"
 ukraine.22.d:0 "Польша долго споративлялась, но нашим дипломатом удалось уговорить Польское правительство на длительные и дорогие выплаты в обмен на западную часть нашей страны."
 ukraine.22.a:0 "Чего не сделаешь для наших людей"
 ukraine.22.b:0 "А не слишком много они хотят?"
 ukraine.23.t:0 "Они не явились на встречу"
 ukraine.23.d:0 ""
 ukraine.23.a:0 "Тогда мы приедем к ним в Варшаву"
 getnews.6.t:0 "Польша пошла на уступки для Украины"
 getnews.6.d:0 "После переговоров во Львове Польской и Украинской дипломатических делегаций Польша таки согласилась отдать все что хочет Украина. Неизвестно пошла ли Украина на жертвы ради своих земель и стала ли она давать что-то Польше, но факт остаётся фактом. Результатом стал переход Галиции и Волыни из одних рук в другие."
 getnews.6.a:0 "Интересно"
 getnews.6.b:0 "Мы получили что хотели"
 getnews.6.c:0 "Меньше всего нам нужны эти земли!"
 ukraine.24.t:0 "Украина предлагает взаимные гарантии"
 ukraine.24.d:0 "Вчера Петлюра лично назначил встречу в Тирасполе символизируя принятие Украинским народом реальности и начало пути о нормализации отношений. Многим молдавским делегатам кажется что это знак!"
 ukraine.24.a:0 "Да, мы согласны"
 ukraine.24.b:0 "Украина нам не интересна!"
 ukraine.25.t:0 "Молдова приняла"
 ukraine.25.d:0 ""
 ukraine.25.a:0 "Мы рады что все пошло по плану!"
 ukraine.26.t:0 "Таврия в обмен на гарантии"
 ukraine.26.d:0 "Украинское правительство предложило сделку, они предложили нам защиту в обмен на Херсон и Запорожье. Стоит ли нам уступать территории? Мы зажаты со всех сторон, и возможно это будет выгодно для нас"
 ukraine.26.a:0 "Нам стоит уступить, мы не хотим войти в состав СССР"
 ukraine.26.b:0 "Низачто! Это больше половины наших территорий!"
 ukraine.27.t:0 "Крым уступает"
 ukraine.27.d:0 "Крымским властям, а главное людям важнее мир, хоть и цена за это довольно велика"
 ukraine.27.a:0 "Они не пожалеют"
 ukraine.28.t:0 "Отказ Крыма"
 ukraine.28.d:0 "По словам властей Крыма, они не готовы идти на такие уступки ради гарантий независимости. Все же, это их выбор, стоит ли нам перечить им?"
 ukraine.28.a:0 "Мы это так не оставим"
 ukraine.28.b:0 "Никаких войн, мы демократическое государство!"
 ukraine.29.t:0 "Украина предлагает автономию"
 ukraine.29.d:0 "Недавно начались переговоры по вхождению Крыма в состав Украины. Сошлись на автономии Крымских татар в составе Украины. Стоит ли им доверять?"
 ukraine.29.a:0 "Нам так будет только лучше"
 ukraine.29.b:0 "Если хотят татар, пусть придут и заберут их!"
 ukraine.30.t:0 "Крым согласен на автономию"
 ukraine.30.d:0 "Был проведен референдум в крупных городах крыма, и большинство жителей согласилось на такое решение. Власти не стали им мешать"
 ukraine.30.a:0 "Им так будет лучше"
 ukraine.31.t:0 "Украина хочет вступить в союзники"
 ukraine.31.d:0 "В Украине процветает демократия, а их самые близкие идеологические союзникик - мы. Стоит ли нам доверять Украине и пустить ее в свой альянс?"
 ukraine.31.a:0 "От таких друзей как Украина можно ожидать только хорошее!"
 ukraine.31.b:0 "Мы не можем им доверять"
 ukraine.32.t:0 "Британия принимает нас в Союзникики!"
 ukraine.32.d:0 "Британское правительство без особых размышлений приняло нас в свой альянс дабы избежать восточной угрозы."
 ukraine.32.a:0 "Выпьем за наших новых союзников!"
 ukraine.33.t:0 "Союзники решают судьбу СССР"
 ukraine.33.d:0 "Вчера в Киеве съезд главнокомандующих Украинскими, Британскими и Французскими войсками чётко решили кому какие территории достанутся и где будет распространятся сфера влияния каждого из участников. Претензии распространяются на всю территорию Советского Союза и включают в себя четкое территориальное дробление земель СССР на более мелкие марионетки и сферы влияния. Уже устанавливаются связи с партизанами и повстанцами, также начинаются формироваться администрации и территориальные деления, однако СССР не слабак. Нам нужно решить как мы поступим в войне с ним"
 ukraine.33.a:0 "Сделать ставку на планирование"
 ukraine.33.b:0 "Сделать ставку на сокрушительный удар"
