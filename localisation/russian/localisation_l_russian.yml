 ukraine.60.d:0 ""
 ukraine.60.a:0 "Мы не готовы воевать за чужие земли"
 ukraine.60.b:0 "Крым не делим!"
 ukraine.61.t:0 "Крым уступил нам"
 ukraine.61.d:0 "Крым пошел на уступки нам, социалистам, и наши войска свободно и без сопротивления вошли в Херсон и в Запорожье"
