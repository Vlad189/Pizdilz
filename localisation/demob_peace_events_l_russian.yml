l_russian:
demobilisation_events_dp.1.t:0 "Наш народ требует демобилизации"
demobilisation_events_dp.1.d:0 "Нам стало известно, что население в значительной степени желает сокращения численности действующих войск. Если мы не предпримем что-то в ближайшее время, наше правительство может стать непопулярным."
demobilisation_events_dp.1.a:0 "Мы незамедлительно примем меры!"
demobilisation_events_dp.1.a.tt:0 "~[?ROOT.getDisbandedUnits] войска будут расформированы, а вся техника возвращена в запас."
demobilisation_events_dp.1.b:0 "В конечном итоге это будет сделано."
demobilisation_events_dp.1.b.tt:0 "Если вы не распустите свои войска в ближайшее время, могут начаться протесты."
demobilisation_events_dp.2.t:0 "Протесты в [Root.Capital.GetName] в связи с активными военными действиями"
demobilisation_events_dp.2.d:0 "[Protests_dp_tt]"
demobilisation_events_dp.2.d.a:0 "В [Root.Capital.GetName] возник мирный протест по поводу количества активных войск. Как нам следует реагировать?"
demobilisation_events_dp.2.d.b:0 "В [Root.Capital.GetName] возник протест по поводу численности действующих войск. Что должно сделать наше правительство?"
demobilisation_events_dp.2.a:0 "Мы незамедлительно примем меры!"
demobilisation_events_dp.2.a.tt:0 "~[?ROOT.getDisbandedUnits] войска будут расформированы, а вся техника возвращена в запас."
demobilisation_events_dp.2.b:0 "В конечном итоге это будет сделано."
demobilisation_events_dp.2.b.tt:0 "Мы должны действовать быстро, если не хотим, чтобы поддержка населения ещё больше ослабла."
demobilisation_events_dp.2.c:0 "Стрелять в протестующих"
demobilisation_events_dp.2.c.tt:0 "Протесты прекратятся на 12 месяцев.\n\nЭто может привести к обратному результату, если:\nПри §R20%§! правящей популярности\nПри §R30%§! стабильности\nБолее §R200%§! лимита единиц§!"
demobilisation_events_dp.3.t:0 "Возможный переворот"
demobilisation_events_dp.3.d:0 "Наши информаторы раскрыли возможный планируемый переворот против правительства. Агенты уже арестовали заговорщиков и допросили их. Мотивация, которую они озвучили, - превращение [ROOT.GetName] в военно-полицейское государство. К сожалению, мы не верим, что на этом всё закончится."
demobilisation_events_dp.3.a:0 "Продолжайте поиск"
demobilisation_events_dp.3.b:0 "Публично казнить этих заговорщиков"
demobilisation_events_dp.3.b.tt:0 "Это вызовет страх у населения, что сделает успешный переворот менее вероятным."
demobilisation_events_dp.4.t:0 "Государственный переворот"
demobilisation_events_dp.4.d:0 "Главное правительственное здание [PREV.GetNameDef] было захвачено сегодня антитоталитарной террористической группой под руководством одного из наших военных лидеров, требующей прекращения правления нынешней правящей партии. Наши военные готовы к штурму здания, однако это может вызвать цепную реакцию, поскольку мы не имеем представления о количестве людей и оружия у этой группы."
demobilisation_events_dp.4.a:0 "Вновь захватить здание с помощью военных."
demobilisation_events_dp.4.a.tt:0 "§RЕсли dы это сделаете, то есть вероятность, что может произойти настоящий переворот!§!"
demobilisation_events_dp.4.b:0 "Согласиться и уйти от власти."
demobilisation_events_dp.4.b.tt:0 "Это приведет к расформированию войск ~[?ROOT.getDisbandedUnits]."
demobilisation_events_dp.5.t:0 "Стрельба в [PREV.Capital.GetName]"
demobilisation_events_dp.5.d:0 "Несмотря на то, что [PREV.GetNameDef] пытается скрыть факт стрельбы в [PREV.Capital.GetName], информация об этой трагедии просочилась в общественность. Многие страны шокированы таким подходом."
demobilisation_events_dp.5.a:0 "Печальный день для всего человечества"
demobilisation_events_dp.5.b:0 "Необходимая лекция для протестующих."
demobilisation_events_dp.6.t:0 "Изменение в правительстве в [PREV.GetName]"
#demobilisation_events_dp.6.d:0 "[PREV.getOldLeader_dp] покинул свой пост из-за непопулярности в обществе. Вместо них руководить страной теперь будет [PREV.getNewLeader_dp]."
demobilisation_events_dp.6.d:0 "Бывший лидер [PREV.GetName] покинул свой пост из-за непопулярности в обществе. Вместо него руководить страной теперь будет [PREV.GetLeader]."
demobilisation_events_dp.6.a:0 "Перемены к лучшему"
demobilisation_events_dp.6.b:0 "Перемены к худшему"
demobilisation_events_dp.6.c:0 "Удар по революции"
demobilisation_events_dp.7.t:0 "Переворот в [PREV.GetName]"
demobilisation_events_dp.7.d:0 "То, что начиналось как небольшой конфликт, вышло из-под контроля, поскольку в [PREV.GetName] произошёл переворот. Многие считают, что это произошло из-за того, как их правительство обращалось с военными."
demobilisation_events_dp.7.a:0 "A: Интересный поворот"

promote_leader_c_dp:0 "§YКоммунисты§! становятся лидером партии"
promote_leader_f_dp:0 "§YФашисты§! становятся лидером партии"
promote_leader_n_dp:0 "§YНейтралитеты§! становятся лидером партии"
promote_leader_d_dp:0 "§YДемократы§! становятся лидером партии"
demote_leader_dp:0 "Будут §Yарестованы§! и §Yдопрошены.§!"



peace_events_dp.1.t:0 "Предостережение от [?ROOT.SetLeaderCoalition.GetName]"
peace_events_dp.1.d:0 "Нам было отправлено предупреждение от [?ROOT.SetLeaderCoalition.GetName], предупреждающее о нашем обосновании, в котором говорится, что в случае объявления нами войны они создадут коалицию с [?ROOT.NationAmount_dp] другими нациями. Это предупреждение не будет отправлено повторно, если мы не отменим все наши обоснования."
peace_events_dp.1.a:0 "Игнорировать предупреждение"
peace_events_dp.1.a.tt:0 "§RЕсли мы объявим войну, то все члены коалиции объявят войну нам!§!"
peace_events_dp.1.b:0 "Мы пока останемся в стороне"
peace_events_dp.1.b.tt:0 "§WМы подпишем соглашение о ненападении со всеми целевыми странами в знак согласия.§!"


peace_events_dp.2.t:0 "Оповещение от [?ROOT.SetLeaderCoalition.GetName]"
peace_events_dp.2.d:0 "Нам было отправлено предупреждение от [?ROOT.SetLeaderCoalition.GetName], которое ещё раз предупреждает нас о наших оправданиях, заявляя, что они создадут коалицию с [?ROOT.NationAmount_dp] другими нациями, если мы объявим войну."
peace_events_dp.2.a:0 "Игнорировать предупреждение"
peace_events_dp.2.a.tt:0 "§RЕсли мы объявим войну, все члены коалиции объявят нам войну!§!"
peace_events_dp.2.b:0 "Мы пока останемся в стороне"
peace_events_dp.2.b.tt:0 "§RЕсли мы объявим войну, все члены коалиции объявят нам войну!§!"

peace_events_dp.3.t:0 "Ещё одна большая война"
peace_events_dp.3.d:0 "Многие считают, что это новая большая война, в которой участвуют крупнейшие страны мира. Если в ближайшее время не будет найден мир, то нас ожидает много смертей и разрушений."
peace_events_dp.3.a:0 "И мы будем на стороне победителей!"
peace_events_dp.3.b:0 "К нам это не имеет никакого отношения."
