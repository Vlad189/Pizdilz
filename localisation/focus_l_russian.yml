  AMB_Osel:0 "Избить осла" 
  AMB_Osel_desc:0 "Избить осла - тупой осел"
  AMB_Capit:0 "Капитулировать" 
  AMB_Capit_desc:0 "Капитулировать - Осел убежал из страны"
  POV_Polit1:0 "Курс на будущие"
  POV_Polit1_desc:0 "После того как мы возмем курс на будущие - мы устоновим свою гегемонию на всех Славянских территориях!
  ARS_1:0 "Восстановление" 
  ARS_1_desc:0 "После того,как наша страна отделилась от некогда великой державы,сейчас уже мы сами выбираем свое будущие"
  ARS_2:0 "Императорский полк" 
  ARS_2_desc:0 "Конечно,мы пытаемся стереть нашу пренадлежность к бывшой Российской Империи,но сейчас мы готовы принять в наши ряды обученный Белогвардейцев"
  ARS_3:0 "Императорский Второй полк" 
  ARS_3_desc:0 "Конечно,мы пытаемся стереть нашу пренадлежность к бывшой Российской Империи,но сейчас мы готовы принять в наши ряды обученный Белогвардейцев"
  ARS_Arty:0 "Артиллерийский Имперский полк" 
  ARS_Arty_desc:0 "Конечно,мы пытаемся стереть нашу пренадлежность к бывшой Российской Империи,но сейчас мы готовы принять в наши ряды обученный Белогвардейцев"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 SOV_finish_five_year_plan:0 "Завершить пятилетку"
 SOV_finish_five_year_plan_desc:0 "Вторая пятилетка ставит своей основной задачей развитие тяжелой промышленности. Советский Союз должен развиваться ускоренными темпами, чтобы догнать капиталистические и фашистские державы Запада."
 SOV_improve_railway:0 "Модернизация железнодорожной сети"
 SOV_improve_railway_desc:0 "Наш первый пятилетний план увенчался полным успехом. Бурный рост тяжелой промышленности усилил оборону Советского Союза, но советская железнодорожная сеть оказалась не готова к таким объемам грузов. Народный комиссариат по железнодорожным делам (НКЖД) разработал амбициозный план по устранению узких мест, чтобы мы смогли лучше защитить нашу Родину."
