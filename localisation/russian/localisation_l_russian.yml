 MOL_GATHERING_STORM_DESC:0 "Молдова появилась в результате гражданской войны в Румынии после 1 мировой войны между националистами и королем. Несмотря на ряд крупных военных поражений и разгромов националисты смогли отойти за реку и закрепиться на территории Молдавии и после нанесения многочисленных потерь они смогли навязать Королю мир. Их политик объединения румын мало что принесла, кроме недовольства населения и в 1932 власть была "передана" сначала более умеренным националистам и милитаристам, а потом и вовсе перешла к демократам."
 CRI_GATHERING_STORM_DESC:0 "Крымское государство появилось 5 лет назад и его старт был очень даже бодрым. Не только Крым, но и территории Таврии отошли ему. Быстрый и стриметельный экономический рост, а также демографический бум сделали все явные проблемы для Крыма несущественными. \n\n В тоже время остаётся политическая неопределённость, в Крыму бушуют все, от русских националистов до радикальных исламистов и все они вот вот начнут борьбу за власть и неизвестно, станет эта борьба для Крыма роковой или нет"
 CRS_GATHERING_STORM_DESC:0 "Подкарпатская Русь появилась в результате совместной забастовки рабочих 1935 года. Были забастовки лесорубов в деревнях, но напряжение увеличивалось. Выступления сопровождались политическими демонстрациями под лозунгами автономии края. Люди протестовали против непосильных налогов, требовали работы, денежной помощи голодающим крестьянам. Состоялось примерно 140 голодных походов. Чехи направили жандермерию, но этого ничего не вышло. Эдвар Банош призвал экстренный сбор в парламенте Праге, где большинство голосов депутатов проголосовали за автономию края. Автономия Центральная русская народная партия. У края много внутренних проблем и огласок. "

