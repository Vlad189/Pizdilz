 getnews.9.t:0 "Переворот в Польше"
 getnews.9.d:0 "На центральной площади Варшавы собрались митингующие. Как было известно в последние недели по всей территории Польши проводились одиночные пикеты, а иногда даже забастовки на крупных и важных для Польской экономики предприятиях. Теперь же все происходящие события достигли своей кульминации. Как сначала казалось стихийный митинг перерос в полноценное восстание. Польские коммунисты начали штурм всех государственных учреждений в Варшаве. Мэрия города, городской совет и парламент были захвачены и более не функционируют. Дабы избежать гражданской войны и масштабных жертв остатки польского правительства пришли к решению передать власть коммунистической хунте."
 getnews.9.a:0 "Отныне на карте будет лишь красная Польша"
