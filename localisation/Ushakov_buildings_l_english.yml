l_english:

 A_social:0 "Social Complex"
 A_social_plural:0 "Social Complexes"
 A_social_desc:0 "This large and expensive residential complex with supporting amenities and infrastructure is designed to help on the Home Front, enabling our citizens to be more frugal."
 A_research:0 "Research Center"
 A_research_plural:0 "Research Centers"
 A_research_desc:0 "This compund is dedicated entirely to a series of laboratories and proving grounds; Research Centers will increase the speed in which our scientists are able to secure technological breakthroughs."
 A_administration:0 "Administrative Nexus"
 A_administration_plural:0 "Administrative Nexuses"
 A_administration_desc:0 "A Center of Offices and Bureaucratic workings to increase our political capital."
 A_military_academy:0 "Military Academy"
 A_military_academy_plural:0 "Military Academies"
 A_military_academy_desc:0 "This compound is dedicated to the training of new officers for the Army, and enables the expedient dissemination of experience from the field; enabling us to develop our doctrines"
 A_flight_school:0 "Flight School"
 A_flight_school_plural:0 "Flight Schools"
 A_flight_school_desc:0 "This compound is dedicated to training pilots on the latest in heavier-than-air machines, and allowing veteran pilots to teach from their own experiences; this will enable us to reduce accidents and give us a wider pool of gifted pilots."
 A_naval_academy:0 "Naval Academy"
 A_naval_academy_plural:0 "Naval Academies"
 A_naval_academy_desc:0 "This compound is dedicated to the training of sailors to officers, to ensure the finest are leading our navy and in developing the newest naval tactics."
 A_radio_tower:0 "Propaganda Tower"
 A_radio_tower_plural:0 "Propaganda Towers"
 A_radio_tower_desc:0 "This dedicated broadcasting facility reaches all across the nation to reassure our population."
 
 
 steel_factory:0 "Steel Mill"
 steel_factory_desc:0 "This building provides the state with steel, which effectiveness can be improved via research."
 steel_factory_plural:0 "Steel Mills"
 aluminium_factory:0 "Aluminium Plant"
 aluminium_factory_desc:0 "This building provides the state with aluminium, which effectiveness can be improved via research."
 aluminium_factory_plural:0 "Aluminium Plants"
 chromium_factory:0 "Chromium Plant"
 chromium_factory_desc:0 "This building provides the state with chromium, which effectiveness can be improved via research."
 chromium_factory_plural:0 "Chromium Plants"
 tungsten_factory:0 "Tungsten Plant"
 tungsten_factory_desc:0 "This building provides the state with tungsten, which effectiveness can be improved via research."
 tungsten_factory_plural:0 "Tungesten Plants"
 
 trench:0 "Trenchworks"
 trench_desc:0 "Entrenching an area to quickly build up a defensive line. It is cheaper than building a dedicated bunker, but the soldiers can only dig so much."
 
 infrastructure:0 "Infrastructure"
 infrastructure_plural:0 "Infrastructure"
 infrastructure_desc:1 "This building provides the state with improvement of infrastructure. It increases your supply power in strategic regions and increases your divisions' speed, as well as increasing your raw resource extraction."
 arms_factory:0 "Military Factory"
 arms_factory_plural:0 "Military Factories"
 arms_factory_desc:0 "This building provides the state with industry for production of new military equipment. Can be converted to civilian industry if needed."
 dockyard:0 "Naval Dockyard"
 dockyard_plural:0 "Naval Dockyards"
 dockyard_desc:0 "This building provides the state with industry for building new ships."
 industrial_complex:0 "Civilian Factory"
 industrial_complex_plural:0 "Civilian Factories"
 industrial_complex_desc:0 "This building provides the state with industry for production of civilian goods or construction of new buildings. Can be converted to military industry if needed."
 air_base:0 "Air Base"
 air_base_plural:0 "Air Bases"
 air_base_desc:0 "This building provides the state with deployment for your air forces."
 naval_base:0 "Naval Base"
 naval_base_plural:0 "Naval Bases"
 naval_base_desc:1 "Extends the range of your fleet and provides repair services for it. Allows overseas supply and export of resources. Higher levels increases the supply throughput."
 bunker:0 "Land Fort"
 bunker_plural:0 "Land Forts"
 bunker_plural:0 "Land Forts"
 bunker_desc:0 "This building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in combat. Attacking from multiple directions will reduce forts effect."
 coastal_bunker:0 "Coastal Fort"
 coastal_bunker_plural:0 "Coastal Forts"
 coastal_bunker_desc:0 "This building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in naval invasion combat."
 anti_air_building:0 "Anti-Air"
 anti_air_building_plural:0 "Anti-Air"
 anti_air_building_desc:0 "This building provides the state with protection from enemy bombers and ability to fire at attacking aircraft."
 synthetic_oil_refinery:0 "Synthetic Oil Refinery"
 synthetic_oil_refinery_plural:0 "Synthetic Oil Refineries"
 #synthetic_oil_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_oil_refinery_desc:0 "This building provides the state with"
