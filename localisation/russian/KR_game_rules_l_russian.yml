l_russian:

 RULE_UNIT_LIMIT_OPTIONS:0 "Пределы дивизиона"
 RULE_OPTION_STANDARD:0 "Применимо ко всем"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "На основе количества заводов и уровня экономического законодательства были установлены ограничения на количество дивизий, которые может построить ИИ. Как только ИИ достигнет этого предела, он просто перестанет строить новые дивизии. Это ограничение распространяется и на игроков, но для них это мягкий предел, и они получают минус в зависимости от того, насколько сильно они превышают лимит.\n\n§RОтметим, что эта система создана для уменьшения неизбежного замедления, которое происходит по ходу игры, так как огромное количество действующих дивизионов является основной причиной задержки системы.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY:0 "Применяется только для ИИ"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "На основе количества заводов и уровня экономического законодательства были установлены ограничения на количество дивизий, которые может построить ИИ. Как только ИИ достигнет этого предела, он просто перестанет строить новые дивизии. В данном случае нет никаких ограничений на количество дивизий, которые может построить игрок, кроме его способности поставлять живую силу и технику.\n\n§RОбратите внимание, что это дает игроку значительное преимущество перед странами ИИ, которые в противном случае были бы сопоставимы по силе.§!"
 RULE_OPTION_TURN_OFF:0 "Выключить"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "Это полностью отключает систему лимита дивизий.\n\n§RРекомендуется делать это только в том случае, если вы либо не возражаете против того, чтобы скорость игры становилась намного медленнее по ходу игры, либо у вас есть ОЧЕНЬ мощный компьютер для запуска игры.§!"

 RULE_DEMOB_OPTIONS:0 "Демобилизация в мирное время"
 RULE_OPTION_DEMOB_EXISTS:0 "По умолчанию"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "В мирное время игроку будет предложено сократить свою экономику и / или законы о воинской повинности до уровней, разрешенных в мирное время и в соответствии с их военной поддержкой, в течение четырех месяцев. ИИ будет делать то же самое, хотя он будет делать это быстрее и будет склонен снижать свои законы до более низких уровней, чем требуется от игрока. Если к ИИ применяются ограничения юнитов, это также побуждает их сокращать количество активных юнитов из соображений производительности."
 RULE_OPTION_DEMOB_AI_ONLY:0 "Применяется только для ИИ"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "В мирное время ИИ уменьшит свою экономику и/или закон о воинской повинности. Если к ИИ применяются ограничения юнитов, это также побудит их уменьшить количество активных юнитов из соображений производительности. Однако игроку никогда не будет предложено уменьшить их законы."
 RULE_OPTION_DEMOB_OFF:0 "Выключить"
 RULE_OPTION_DEMOB_OFF_DESC:0 "Ни игроку, ни ИИ никогда не будет предложено сократить свою экономику и/или законы о воинской повинности в мирное время.\n\n§RРекомендуется делать это только в том случае, если вы либо не возражаете против того, чтобы скорость игры становилась намного медленнее по ходу игры, либо у вас есть ОЧЕНЬ мощный компьютер для запуска игры.§!"