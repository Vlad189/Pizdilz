 league_of_nations_news_events.EVTDESC15: "Совет Лиги Наций провел обсуждение резолюции из-за агрессивного поведения [Root.GetName]. В результате резолюция была принята: Лига Наций решила помешать [Root.GetName] вести наступательную войну в Европе, создав против них коалицию."
