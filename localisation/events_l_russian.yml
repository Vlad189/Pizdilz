 kss.1.t:0 "Претензии на Саратов и Энгельс"
 kss.1.d:0 "Недавняя война между нами и Всероссией закончилась перемирием после того, как власть во Всероссии взяли коммунисты. По перемирию, Всероссия забирала себе Саратов и Энгельс, но ей было запрещено распологать там свои войска. Теперь, когда Всероссийская Коммуна слаба как никогда, мы можем заявить о своих претензиях. Но стоит ли нам это делать? Мы не знаем как отреагирует на это Олег Мостовой и мировое сообщество мапперов."
 kss.1.a:0 "Это наша земля!"
 kss.1.b:0 "Слишком рисковано, нельзя начать новую войну."
 kss.2.t:0 "Претензии на Саратов и Энгельс"
 kss.2.d:0 "Недавняя война между нами и Кубанью закончилась перемирием после того, как власть в нашей стране взяли коммунисты. По перемирию, мы забирали себе Саратов и Энгельс, но нам было запрещено распологать там свои войска. Теперь, когда мы слабы как никогда, Кубань заявила о своих претензиях на эти земли. Согласимся ли мы отдать им эти территории? Или пошлём ответный ультиматум?"
 kss.2.a:0 "Мы пошлём им ультиматум!"
 kss.2.b:0 "Слишком рисковано, нельзя начинать новую войну."
 kss.3.t:0 "Претензии на Саратов и Энгельс"
 kss.3.d:0 "Всероссия отказалась отдавать наши земли. Более того, они послали нам ответный ультиматум, по которому, эти земли признавались законными в руках Всероссии, мы должны будем отказаться от своих претензий, а также, всероссийские войска смогут ступить на территорию этих регионов."
 kss.3.a:0 "Они подписали себе приговор!"
 kss.3.b:0 "Ладно, они слишком сильны..."