 trotskiysm:0 "Троцкизм"
 trotskiysm_desc:0 "Троцкизм - совокупность политических учений Троцкого основанных на учениях Маркса, Энгельса и Ленина и подразумевающих собой перманентную революцию, а также борьбу с бюрократизованными социалистическими странами, что обрекает государство принявшее Троцкизм на конфронтацию с деформированными рабочими государствами типа сталинского СССР"
 nacional_communism:0 "Национал-коммунизм"
 nacional_communism_desc:0 "При всех аспектах национал-коммунизма напревленого на построение социализма, а далее коммунизма, национал-коммунизм призван не игнорировать национальное самоопределение и культуру наций и народов принявших идей коммунизма и соответственно национал-коммунизм выступает главным "соперником" идей космополитизма и глобализации."
 vinnichenko_socialism:0 "Социализм"
 vinnichenko_socialism_desc:0 "Винниченко является главным символом социализма и левых идей. В его планах реализовать общественное и экономическое равенства на территории Украины и реализовать распределение благ и богатств попутно полностью уничтожив конкурентов в лице ОУН и Петлюры"
 melnik_nationalism:0 "Национализм"
 melnik_nationalism_desc:0 "Национализм Мельника - по мнению Мельника и ОУН(М) Германия и немецкий народ сделали очень много для возрождения Украины, теперь, когда Адольф Гитлер ведёт свое государство к величию, Мельник видит необходимость сильной и безупрочной, единой украинской нации под стальным крылом Германского Рейха"
 bandera_nationalism:0 "Национализм"
 bandera_nationalism_desc:0 "Национализм Бандеры - Бандера не популист, он реализатор популярных идей. Его задача это его мечта и стремление объединить Украину и украинскую нацию в самостоятельную и могущественную державу и все его стремления, по большей части, нацелены лишь на это"
 naziokracy:0 "Нациократия"
 naziokracy_desc:0 "Сциборский хоть и является главным идеологом ОУН, предпочитает идти своим путем. Нациократия подразумевает власть нации и её светлейших умов. Нациократия в Украине призвана поднять со дна свет именно украинской нации и дать именно лучшим из лучших украинцев определять свое будущее и будущее своей нации. Идея является антисемитской в каком-то смысле, но лучшей для Украины, по мнению Сциборского"
 georgism:0 "Джорджизм"
 georgism_desc:0 "Экономически-философское учение основаное Генри Джорджем и подразумевающее собой право на полное владение любым продуктом или товаром который человек создал сам, единственное что может быть хоть сколько-то общим при этой модели это земля, а значит все налоги должны быть заменены единым налогом на землю"
 monarchism:0 "Монархизм"
 monarchism_desc:0 "Василий хоть и является наследником дома Габсбургов, но не забывает своей украинской крови. Он избрал путь монархизма и величия своей державы, но теперь уже Киев будет центром Империи Габсбургов, а не Мадрид или Вена"
 social_democracy:0 "Социал-Демократия"
 social_democracy_desc:0 "Петлюра это идеолог свободных прав свободных людей, пацифизма и дипломатии, а также полностью свободной и либеральной экономики и истинного капитализма, а также уважения прав человека и свободы слова"
 national_democracy:0 "Национал-демократия"
 national_democracy_desc:0 "Демократия Михновского - Михновский сам по себе националист, к тому же достаточно радикальный, но тем не менее он готов прийти и держаться за власть исключительно основываясь на мнении народа и своих избирателей. Он против диктатуры и авторитаризма, а в основу своей политики он ставит Украину, украинцев и мнение народа Украины"
 esoteric_fascism:0 "Эзотерический фашизм"
 esoteric_fascism_desc:0 "Генрих Гиммлер поддерживает экспансию арийской расы на территории Европы и уничтожение всех унтерменьший, но не поддерживают идиотские идеи и стратегии Гитлера и благодаря своей вооружённой структуре, СС, и благодаря свободным для него землям в Украине он сможет реализовать свои мечты так, как ему это нужно"
 koh_nazism:0 "Нацизм"
 koh_nazism_desc:0 "Сближение с Осью и бунт коммунистов не закончился для Украины ничем хорошим. Рейх имеющий свое влияние в Украине использовал его по полной и теперь Украина во главе с Эриком Кохом обречена на полное подчинение Берлину и превращение в его колонию."
 anarcho_capitalism:0 "Анархо-Капитализм"
 anarcho_capitalism_desc:0 "Идея пропагандирующая полный снос и демонтаж всех государственных механизмов и институтов, а тем более в экономическом секторе, в пользу свободе и самоопределению, как для людей и человеческого мнения, так и для экономики и рынка"
 dictature:0 "Диктатура"
 dictature_desc:0 "Болбочан ставит своей целью величие Украины и её расширение на Балтийское, Адриатическое и Средиземноморское побережье. Он военный и человек чёрствый, он держит все государство и армию под сугубо своим контролем"
 kazak_party:0 "Казацкая партия"
 kazak_party_desc:0 "Данила Скоропадский и Украина более не планируют уходить от своих традиций, административное деление, конституция, экономическая политика и отношения к человеческой жизни и военным, все это было перенято из Запорожской Сечи и учений Казаков"
 kazak_solialism:0 "Казацкий Социализм"
 kazak_solialism_desc:0 "Структура сечей и самоуправленчевства козаков уже во многом напоминала коммунизм, теперь же когда в руках левых чтителей старых традиций оказалась власть ничто не мешает построить коммунизм по законам старых времен"
 theocracy:0 "Теократия"
 theocracy_desc:0 "Казаки никогда не изменяют своим традициям, они живут по законам божьям и сражаются во имя Иисуса и во имя Украинского народа и все сделают ради защиты и процветания своей веры и своей нации"
 girey_dynasty:0 "Монархия"
 girey_dynasty_desc:0 "Монархия и правление династии Гиреев, вот что произошло в Крыму. Возрождение традиций, идей монархихма и в конце концов, возрождение Ханства, идеология Крыма теперь не провозглашать, а возрождеть, возрождать то, что забрала у него судьба и история!"
 ottoman_dynasty:0 "Османская Монархия"
 ottoman_dynasty_desc:0 "Османская империя рухнула, но не рухнули её идеи. Крым был сильно связан с былой великой империей и теперь, бывшая династия Османской Империи увидела в Крыму плацдарм и сердце возрождения Османизма и былой великой Империи"
 white_movement:0 "Белое движение"
 white_movement_desc:0 "Власов не скрывает своих намерений, объединить всю Россию под своим управлением. Власть СССР чуть ни привела к краху некогда великой России. Мечты Власова это лишь мечты, но в скором времени русские настроения в Крыму переростут в великое русское возрождение и РИ восстанет из пепла!"
 russian_fascism:0 "Русский фашизм"
 russian_fascism_desc:0 "Ильин чересчур радикальный политик. Он является главным идеологом русского возрождения и идеи возрождения Российской Империи. В качестве плацдарма для этой великой экспансии был избран Крым, как центр русских настроений в восточной Европе. Ильину и Крыму предстоит тяжёлая борьба с СССР, но лишь начав её удастся возродить былое величие."
 
