 league_of_nations_news_events.EVTDESC10.3: "\n\nПосле международно незаконной аннексии [Root.GetAdjective] [release_target.GetNameDef] совет Лиги Наций выдвинул им ультиматум признать и принять суверенитет [release_target.GetName]. [Root.GetName] отклонил этот ультиматум, поэтому угрожающие санкции теперь применяются."
 league_of_nations_news_events.EVTDESC10.4: "\n\nПосле международно незаконной аннексии [Root.GetAdjective] чужой территории совет Лиги Наций выдвинул им ультиматум о возвращении аннексированных территорий их законным владельцам. [Root.GetName] отклонил этот ультиматум, поэтому теперь применяются угрожающие санкции."
 league_of_nations_news_events.EVTDESC10.5: "\n\nПосле того как [Root.GetNameDef] сбросил ядерную бомбу, совет Лиги Наций предъявил ему ультиматум: уничтожить ядерное оружие и ограничить производство ядерных бомб на короткий срок. [Root.GetName] отклонил этот ультиматум, поэтому угрожающие санкции были применены."
