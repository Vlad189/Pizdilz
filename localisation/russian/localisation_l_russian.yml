 ukraine.75.d:0 "Советские войска покинули такие города как Краснодар и Новоросийск передав нам территории Краснодарского края"
 ukraine.75.a:0 "Домой братья, домой!"
 getnews.11.t:0 "Украинские выборы саботированы"
 getnews.11.d:0 "Украинские выборы 1936 не смогли состоятся. К сожалению население предприняло масштабную акцию протеста и около трети всего населения не пришло на выборы. Также многие избирательные участки были уничтожены, подожжены, взорваны или вовсе не были открыты. В течении выборов также произошел налет на Центральную Избирательную Комиссию. В общей сложности подсчет голосов задержался а 3 дня и адекватно подсчитать удалось лишь 10% голосов от всего Украинского населения. Петлюра перенес выборы на Август в надеждах успеть реформировать за это время систему безопасности и поднять доверие населения, однако доверие к текущему президенту растет и неизвестно к чему это приведет."
 getnews.11.a:0 "Вот черт!"
 ukraine.76.t:0 "Украина предлагает раздел Молдовы"
 ukraine.76.d:0 ""
 ukraine.76.a:0 "Выгодное предложение, мы согласны"
 ukraine.76.b:0 "Они сами справятся"
 ukraine.77.t:0 "Румыния принимает!"
 ukraine.77.d:0 "Это было очевидно, и мы только на это и расчитывали. Румыния жаждит забрать Кишенев, а мы в тоже время заберем Приднестровье и Измаил"
 ukraine.77.a:0 "Они не выстоят против нас"
