 GER_war_with_ukr:0 "Война с Украиной"
 GER_war_with_ukr_desc:0 "Украина и её народ стал ранее очень крупной занозой в наших планах во времена первой мировой, но теперь все будет по другому. Там много лоялистов и приведя их к власти мы сможем использовать их как плацдарм для войны СССР и как землю для нашего народа"
 ROM_attack_moldova:0 "Защита Бессарабии"
 ROM_attack_moldova_desc:0 "Территория Бессарабии - наши исконные и исторические земли. Все население так называемой Молдавии - румыны, и это всего лишь хунта проигравшая нам гражданскую войну. Раздавим их!"
 ROM_attack_ukraine:0 "Ввести войска в Одессу"
 ROM_attack_ukraine_desc:0 "Наша следующая цель - Украина. Мы давно претендуем на земли Одессы и Приднестровья, пришло время оффициально объявить войну и ввести наши войска на территорию Украины."
 GER_ukranian_membership:0 "Союзная Украина"
 GER_ukranian_membership_desc:0 "Украина - отличный плацдарм для вторжения в Советский Союз, ибо уже всем понятно что это наша следующая цель. Украинцы так же как и мы ненавидят большевиков и готовы напасть на СССР вместе с нами в любой момент"
 CRI_islamist_path:0 "Дать фору исламу"
 CRI_islamist_path_desc:0 "В нашей стране большинство это мусульмане, и мы надеемся на то что эта религия будет с нами всегда, поэтому мы дадим фору исламистам, дабы они пришли к власти в стране"
 CRI_islamist_revolution:0 "Исламская революция"
 CRI_islamist_revolution_desc:0 "После успешного возрастания исламистов в верховной раде, мы можем устроить исламскую революцию и захватить власть в стране"
 CRI_jichad_politics:0 "Политика джихада"
 CRI_jichad_politics_desc:0 "Мы как первая страна унаследовавшая исламизм, должны установить нашу политику, в основном джихадизм это агрессивная политика, мы должны следовать правилам и законам"
 CRI_islamist_economy:0 "Исламистская экономика"
 CRI_islamist_economy_desc:0 "Мы первая страна в мире в которой исламисты пришли ко власти, но экономика Крыма была в сущем кошмаре и до нас, но мы поднимем нашу державу с колен"
 CRI_discriditate_russians:0 "Диксредитация русских"
 CRI_discriditate_russians_desc:0 "Русские станут одной из причин развала страны, нам нужно направить граждан против них и отобрать у них практически все права, превратив их фактически в рабов, мы сделаем все лишь бы они выехали из нашей страны"
 CRI_mobilize_unity:0 "Мобилизация общества"
 CRI_mobilize_unity_desc:0 "Нужно мобилизировать наших парней для распространения ислама, наша религия должна превзойти весь мир, и во всех странах должен быть исламизм"
 CRI_muslim_power_on_farms:0 "Дать мусульманам власть над фермами"
 CRI_muslim_power_on_farms_desc:0 "В нашей стране много продукции-харам, для того что бы уберечься от харам-продукции, мы отдадим все фермы в руки мусульман, так мы будем есть только халяль"
 CRI_use_slavic_on_factories:0 "Использовать славян на заводах"
 CRI_use_slavic_on_factories_desc:0 "Много мужчин служат в армии, и практически никто не работает на заводах, но есть выход, мы сделаем рабами всех славян которые проживают на нашей территории и будем использовать в качестве работников заводов"
 CRI_secret_revolution_comitette:0 "Секретный коммитет революции"
 CRI_secret_revolution_comitette_desc:0 "Для успешного продвижения исламизма и нашей идеологии, мы сделаем секретный революционный комитет, где будем решать как нам распространить нашу религию и идеологию по всему миру"
 CRI_muslim_volunteers:0 "Мусульманские добровольцы"
 CRI_muslim_volunteers_desc:0 "Наша армия достаточно сильная, но ещё людей не помешает, мы будем принимать исламистов с разных стран, и продумывать вместе с ними планы по революции в их стране, вперед Ислам!"
 CRI_patriotic_army:0 "Религиозная армия"
 CRI_patriotic_army_desc:0 "Вся наша армия должна верить в великого бога Мухамеда, пророка Ислама, неверующих в армию допускать нельзя, ибо это нарушит все традиции нашей страны"
 CRI_allow_slaves:0 "Православные в рабстве"
 CRI_allow_slaves_desc:0 "На очереди православные, все они несут большую угрозу для нас, нашей религии и нашего государства, поэтому нам нужно забрать их в рабство, так мы перевоспитаем их и компенсируем нехватку мужчин"
 CRI_ban_every_party:0 "Полный запрет других партий"
 CRI_ban_every_party_desc:0 "Исламизм должен быть в стране всегда, и должен превосходствовать над другими партии, что бы не случилось гражданской войны или революции, мы запретим все другие партии"
 CRI_ban_womens:0 "Упразднение женских прав"
 CRI_ban_womens_desc:0 "Мы должны следовать всем законам Корана, поэтому нужно запретить женщинам все, женщина по законам корана должна сидеть дома и воспитывать детей, мы отменим права женщин"
 CRI_muslim_universites:0 "Мусульманские институты"
 CRI_muslim_universites_desc:0 "Нужно построить наши отечественные, мусульманские институты, где будут работать лучшие профессоры со всей страны, так мы сделаем большой шаг в исследованиях"
 CRI_muslim_nation:0 "Нация мусульман"
 CRI_muslim_nation_desc:0 "после всех успешных реформ, мы можем сформировать новую нацию, нацию мусульман, главным качеством мусульман является вера в великого пророка Мухамеда, все исламисты - мусульмане"
 CRI_turkey_revolution:0 "Принести революцию в Турцию"
 CRI_turkey_revolution_desc:0 "Турция давно требуется в революции, народ живет под постоянным давлением власти, пришло время дать свободу исламистам!"
 turkish_islamic_revolt_tt:0 "Откроет §Yшпионскую операкию§! по восстанию в Турции"
 CRI_iraq_annexation:0 "Аннексировать Ирак"
 CRI_iraq_annexation_desc:0 "Люди в Ираке при сегодняшнем правительстве живут в нищете, вся иракская нефть идет на расходы Великобритании, и они ничего не могут с этим поделать, нам нужно освободить бедный иракский народ от нищеты и принести богатство в страну, а так-же выгнать оттуда союзников которые нагло крадут всю нефть и другие ресурсы"
 CRI_fuck_great_countries:0 "Разорвать связи с православным миром"
 CRI_fuck_great_countries_desc:0 "Православный мир - это отрава, Ислам это единственная вера во всем мире, все остальные веры придуманы что бы противостоять мусульманам, но у них это не получится, мы выстоим против них и распространим ислам по всему миру"
 CRI_anti_colonial_politics:0 "Анти-колониальная агитация"
 CRI_anti_colonial_politics_desc:0 "Теперь когда у нас есть союзники, пора создать анти-колониальный союз, теперь наши агенты в Африке будут распространять идеи восстания исламистов, и внушать в головы людей, почему они должны принять ислам"
 CRI_afganistan_coup:0 "Спонсировать переворот в Афганистане"
 CRI_afganistan_coup_desc:0 "Афганистан это очень нестабильная страна с ужасной властью, экономикой, и армией, но исламисты могут все исправить, нужно дать все необходимое талибам в Афганистане, и они сделают то - что должны были сделать давно, это исламская революция!"
 CRI_persian_attack:0 "Захват Персии"
 CRI_persian_attack_desc:0 "Теперь когда у нас есть плацдарм для наступления, а именно - Ирак, мы можем смело объявлять войну Ирану и освобождать Иранский исламский народ и присоединить их к нашему великому Исламскому государству"
 CRI_liberate_sau:0 "Контролировать аравийский полуостров"
 CRI_liberate_sau_desc:0 "Аравийский полуостров давно страдает от оккупации Великой Британии, настало время выступить нам, и освободить исламский народ от оккупации на Аравийском полуострове"
 CRI_war_with_ukraine_islam:0 "Освобождение украинских мусульман"
 CRI_war_with_ukraine_islam_desc:0 "Пришла пора, когда нужно освободить украинских исламистов от репрессий и наш мусульманский народ от вечного унижения со стороны власти, теперь когда мы сильная страна, мы можем освободить наш народ и не боятся ничего"
 CRI_egyptian:0 "Великое африканское восстание"
 CRI_egyptian_desc:0 "Африка легко попала под наше влияние и под влияние Ислама, вот теперь мы готовы начать великое африканское восстание, мы снабжали африканцев оружием долгое время и подготавливали их к этому, настало время показать миру, что исламисты сильнейшие люди"
 allies_peace_tt:0 "Если армия Египта дойдет до §YСудана§!, а турецкая армия дойдет до §YАбу-Даби§! можно будет заключить мир с Союзниками"
 CRI_islamic_world:0 "Исламский мир"
 CRI_islamic_world_desc:0 "Мы распространили Ислам во многих странах, многие ждут нашего прихода, мы должны расширять наши границы и воссоединять исламистов, ведь все мы один народ, мы все мусульмане, и должны жить в одинаковых условиях и в одной стране"
 CRI_soviet_attack:0 "Поход на Москву"
 CRI_soviet_attack_desc:0 "Большевики это самая большая угроза для нас с момента нашего существования, но теперь когда в нашей стране исламисты, наша армия стала сильнейшей и непобедимой, мы можем убрать Советский Союз для нашей безопасности, и освободить исламский народ"
 CRI_united_islamic_country:0 "Великое Исламское Государство"
 CRI_united_islamic_country_desc:0 "Мы выполнили нашу цель, мы освободили мусульман и объединились в одну страну, теперь все мусульмане могут чувствовать себя спокойно, ведь они знают что они всегда под защитой нашей великой армии, а наша армия знает, что её всегда будет защищать великий Мухамед, настало время объявить о создании Великого Исламского Государства"
