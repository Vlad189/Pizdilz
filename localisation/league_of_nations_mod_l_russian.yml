 league_of_nations_news_events.EVTDESC10.1: "\n\nПосле агрессивного поведения [Root.GetName], совет Лиги Наций выдвинул им ультиматум, чтобы ограничить или отменить их недавний проступок. [Root.GetName] отклонил этот ультиматум, поэтому угрожающие санкции теперь применяются."
