 UKR_first_narada:0 "Первое собрание всех украинских рад"
 UKR_first_narada_desc:0 "Пришла пора собрать украинские рады и начать новый курс развития Украины"
 UKR_anti_stalin_agitation:0 "Анти-сталинская агитация в СССР"
 UKR_anti_stalin_agitation_desc:0 "Советский Союз давно угрожает нашей независимости и нашему мирному рабочему народу, поэтому нужно настроить народ против Советского Союза и сталинизма, что бы в случае войны наши люди не смогли быть подавлены большевиками, а брали оружие в руки и обороняли Украину матушку"
 UKR_vinnichenko_plan:0 "План Винниченка"
 UKR_vinnichenko_plan_desc:0 "Владимир Винниченко сделал большой вклад в историю Украинского коммунизма но не успел довести все до конца, нужно принять его план и следовать ему, что бы сделать Украину и украинский рабочий народ еще лучше"
 UKR_ukapists_in_power:0 "Укаписты у власти"
 UKR_ukapists_in_power_desc:0 "Национал-коммунизм это то, что нужно нам для обьединения Украины и установления полноценного равенства"
 UKR_class_war:0 "Классовая война"
 UKR_class_war_desc:0 "Нам нужно бороться с неравенством среди народа, мы сделаем так, что бы наш рабочий советский народ был на равных правах и все были в одинаковых условиях"
 UKR_war_socialism:0 "Военный социализм"
 UKR_war_socialism_desc:0 "Армия тоже должна принять социализм, ибо нас будет ждать заговор военных, а дальше гражданская война, наша армия должна быть верна власти что бы в Украине все было стабильно"
 UKR_allign_nacionalists:0 "Вопрос националистов"
 UKR_allign_nacionalists_desc:0 "Националисты недовольны текущей властью, и нужно решать этот вопрос, ибо нас ждут большие неприятности"
 UKR_ultimatum_to_poland:0 "Ультиматум Польше"
 UKR_ultimatum_to_poland_desc:0 "Украинские земли давно под контролем Польши и нужно освободить наш народ от польских оккупантов"
 UKR_demand_bukovina:0 "Требование Буковины"
 UKR_demand_bukovina_desc:0 "Буковина давно находится в руках Румынии, пришло время освободить украинский народ от румынских угнетателей"
 UKR_liberation_ukrainian_people:0 "Освобождение народа Украины"
 UKR_liberation_ukrainian_people_desc:0 "Пора покончить с неопределенным и разорваным состоянием украинского народа, пришла пора обьединиться!"
 UKR_proletariat_liberatin:0 "Освобождение украинского пролетариата"
 UKR_proletariat_liberatin_desc:0 "Социализм твердит, что все должны быть на равных условиях, поэтому нужно освободить пролетариатов и сделать их на равне с другими людьми, ведь основа социализма - равенство среди населения"
 UKR_demand_zakorpatia:0 "Закарпатский ультиматум"
 UKR_demand_zakorpatia_desc:0 "Чехословакия как и Польша после окончания 1 мировой войны незаконно отобрала наши земли в свой состав, пора исправить это и вернуть братьев украинцев на родину"
 UKR_return_besarabia:0 "Возвращение Бессарабии"
 UKR_return_besarabia_desc:0 "Молдова была в руках многих государств, и Украина входит в их список, пришло время вернуть наши территории, и освободить рабочих которые там находятся"
 UKR_attack_burzuis_in_crimea:0 "Свержение буржуев в Крыму"
 UKR_attack_burzuis_in_crimea_desc:0 "Крым хоть и не был частью Украины долгое время, но в нем проживает большое количество украинцев, которые ждут освобождения от крымских угнетателей"
 UKR_bulgarian_socialists:0 "Договор с болгарскими социалистами"
 UKR_bulgarian_socialists_desc:0 "После захвата Молдовы, Румыния предоставляет нам угрозу, без союзников скорее всего мы потерпим поражение в войне, поэтому нужно заключить тайный договор с болгарскими социалистами"
 UKR_attack_stalin:0 "Бросить вызов Сталину"
 UKR_attack_stalin_desc:0 "Мы долгое время готовились к войне с Советским Союзом, но похоже им сейчас не до нас, поэтому пришло время вернуть наши земли обратно, и освободить рабочий украинский народ от оккупации большевиков"
 UKR_destroy_romania:0 "Свержение румынской диктатуры"
 UKR_destroy_romania_desc:0 "После того как мы нашли союзников, Румыния не имеет большого превосходства над нами, вместе с рабочими мы свергнем диктатора в Румынии и освободим рабочий румынский народ"
 UKR_nackom_ideas_in_baltics:0 "Идеи национал-коммунизма в прибалтике"
 UKR_nackom_ideas_in_baltics_desc:0 "Страны прибалтики появились совсем недавно, и их политическая система и в целом политика очень слаба, это наш шанс распространить национал-коммунизм в их странах"
 UKR_ukrainian_liberation:0 "Свободная нация"
 UKR_ukrainian_liberation_desc:0 "Мы полностью освободили украинский рабочий народ от оккупации чужих стран, мы сделали то что хотели, наша нация теперь на мировом уровне, а самое главное что мы - свободная нация"
 UKR_nackom_triumph:0 "Триумф национал-коммунистов"
 UKR_nackom_triumph_desc:0 "Мы выполнили все поставленные нами цели, теперь уверенно можем говорить что мы лучшие, ничто нас не остановит на пути к нашей цели, мы добились блестящего успеха"
 UKR_spanish_volunteers:0 "Республиканские ветераны"
 UKR_spanish_volunteers_desc:0 "Нам нужны люди с опытом, идейным и военным!"
 UKR_revolution_ideas:0 "Революционные идеи"
 UKR_revolution_ideas_desc:0 "Распространение революционных идей обязательно для прихода ко власти Троцкого, нужно внушить людям зачем он нужен во власти для того что бы не было проблем"
 UKR_political_war:0 "Политическая борьба"
 UKR_political_war_desc:0 "Дабы Троцкий был у власти, надо побороть всех политических конкурентов, ибо у него нет шансов, после победы над ними у нас все будет под контролем"
 UKR_trotskiy_speech:0 "Выступление Троцкого"
 UKR_trotskiy_speech_desc:0 "Троцкий решил выступить с речью в Украине, для дальнейшего захвата власти там, он хочет принести в Украину свой социализм, на фоне проблем в Украине, ему удастся это сделать"
 UKR_workers_goverment:0 "Да здравствует правительство рабочих!"
 UKR_workers_goverment_desc:0 "После успешного подавления политических врагов, пришло время прийти к власти Троцкому, и начать выполнять свой рабочий план"
 UKR_fourth_international:0 "Четвертый Интернационал"
 UKR_fourth_international_desc:0 "Пришло время создать наш собственный альянс, по борьбе против Советского Союза и капиталистов, в мир пришла новая эра - эра Троцкистов"
 UKR_force_dnepr:0 "Форсировать Днепр"
 UKR_force_dnepr_desc:0 "Крым незаконно отобрал наши земли, пора вернуть их в состав Украины, ко всему Днепр стратегически важная территория для нас"
 UKR_secret_revolutionary_comitette:0 "Секретный революционный коммитет"
 UKR_secret_revolutionary_comitette_desc:0 "Пришло время создать тайный совет революционеров, и обсудить где еще можно принести революцию в мире, и какими способами можно это сделать"
 UKR_revolution_to_moldova:0 "Нести революцию в Молдову"
 UKR_revolution_to_moldova_desc:0 "Пришла пора освободить революционеров Молдовы, которые были подавлены властями, свобода революции и ее детям!"
 UKR_world_revolution:0 "Вечная, всемирная революция!"
 UKR_world_revolution_desc:0 "Теперь мир ждет новый этап - этап вечной революции, пришло время революционеров, мы в свою очередь поддержим их и поможем им!"
 UKR_allign_soviet_generals:0 "Привлечь Тухачевского"
 UKR_allign_soviet_generals_desc:0 "Сейчас в Советском Союзе действуют сталинские репрессии, и троцкистам находится там опасно, мы должны тайно вывезти генералов которые поддерживают Троцкого из Советского Союза в Украину, для их безопасности и помощи в планах по свержению Сталина, одним из самых лояльных является Тухачевский, именно он нам обязательно нужен"
 UKR_liberation_of_stalin_repressions:0 "Освобождение советского пролетариата"
 UKR_liberation_of_stalin_repressions_desc:0 "После всех этапов развития революции, пришло время принести революцию в гнилой Советский Союз, пришло время освободить революционеров из рабства!"
 UKR_red_army_builder:0 "Новая Красная армия"
 UKR_red_army_builder_desc:0 "Теперь слова "Красная Армия всех сильней!" заиграют новыми красками"
 UKR_demilitarize_japan:0 "Демилитаризация японского милитаризма"
 UKR_demilitarize_japan_desc:0 "Пришло время свергнуть власть Японии и ее сильную армию, пришел конец Японской гегемонии в Китае"
 UKR_hit_capitalism_heart:0 "Удар в сердце капитализма"
 UKR_hit_capitalism_heart_desc:0 "США долгое время распространял капитализм по всему миру, но что если они прекратят свое существование? Пришло время освободить рабочих от капиталистического ада! Вперед рабочий народ!"
 UKR_liberate_marks_home:0 "Освобождение родины Маркса"
 UKR_liberate_marks_home_desc:0 "Родина великого человека, гения и рабочего, который придумал коммунизм, сейчас под влиянием Гитлера и его нацистской партии, пришло время освободить Германию от нацистских оккупантов"
