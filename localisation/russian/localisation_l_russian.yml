 getnews.7.t:0 "Демократическая коалиция вторгается в СССР"
 getnews.7.d:0 "Силы Украинской армии пересекли государственную границу с СССР и пошли в наступление. В тоже время Британская авиация и французский флот уничтожают всю военную инфраструктуру до которой только могут дотянуться. Ходят слухи о воздушных и морских десантах по всему побережью СССР. Крупнейшие города СССР такие как Ленинград, Сталинград, Москва, Владивосток, Мурманск, Баку и множество других в огне от бомб и снарядов. Во многих городах диверсанты и анти коммунисты устраивают теракты и диверсии в СССР. От лица всего альянса выступил полковник Украинской армии в отставке Пионтковский "По подсчетам многих аналитиков, в том числе и моему анализу четко ясно что союзной коалиции нужно 4000 танков, 12500 бронемашин, 7000 гаубиц и почти 4 миллиона снарядов, и вот что я вам скажу.""
 getnews.7.a:0 "Неужели это конец СССР"
 getnews.7.b:0 "Мы им отомстим"
 getnews.7.c:0 "Мы выстоим"
 ukraine.35.t:0 "Мы на грани"
 ukraine.35.d:0 "Союзные войска прорывают фронт, Москва пала, наша армия дезорганизована, есть ли нам смысл продолжать борьбу?"
 ukraine.35.a:0 "Все кончено"
 ukraine.35.b:0 "Еще не все потеряно"
 ukraine.36.t:0 "СССР предлагает капитуляцию"
 ukraine.36.d:0 "Делегаты из СССР вчера направили в Чигирин где находиться объединённый штаб командования союзных войск предложение о капитуляции. Франция получит контроль над Кавказом и центральной Азией, Британия заполучит себе в распоряжение Дальний Восток и Карелию, а нам достанутся наши национальные и этнические территории и Беларусь под нашим протекторатом. "
 ukraine.36.a:0 "Нас все устраивает!"
 ukraine.36.b:0 "Мир будет на наших условиях!"
 getnews.8.t:0 "Московский мир подписан"
 getnews.8.d:0 "Москва пала под натиском Украинских и союзнеческих войск. После такого мастшабного военного поражения Иосиф Сталин умер от передоза успокоительными препаратами. Временное правительство сразу же выдвинуло свои условия и союзники их приняли. Эта война закончена, и теперь Российской Федерации будут помогать отстраивать свою промышленность союзники."
