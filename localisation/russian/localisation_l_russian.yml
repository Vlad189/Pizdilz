 UKR_oun_desc:0 "Как многие опасались, националистические силы устроили восстание на главной площади Киева, Хрещатике. Всего за час протестов от криков перешел к стрельбищу в столице и захвату админ зданий и центральной власти. Верховная рада была сожжена, а Петлюра и все его коллеги выставлены к стене администрации Гетьмана и расстреляны из танков и пулеметов. Следующие 3 часа подобное, будто домино, прошлось по всей стране и отныне Гетьманат в руках правых радикалов"
 UKR_oun_button:0 "Слава нации!"
 UKR_bandera_title:0 "Восстание Бандеры"
 UKR_bandera_desc:0 "Бандера с его группой проукраинских партизан давно работали на территории Галиции и Волыни. Диверсии, подрывы и убийства Польских чиновников стали рутиной для этого региона, однако такая рутина не устраивала ни Бандеру, ни новое националистическое правительство Украины."
 UKR_bandera_button:0 "Все идет по плану!"
 UKR_sovwar_title:0 "Националисты вторгаются в СССР"
 UKR_sovwar_desc:0 "Украинские ВВС нанесли удары по многим логистическим и военным центрам СССР парализовав командование и уничтожив для СССР возможность подвезти новые резервы на поле боя. Украинское командование осознающее масштабы будущих сражений проявляют невероятную инициативу и превосходят своими навыками бездарное командование красной армии, однако у СССР еще есть преимущества в технике и количестве солдат"
 UKR_sovwar_button:0 "Мы их разгромим!"
