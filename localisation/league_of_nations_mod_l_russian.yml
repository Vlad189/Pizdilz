 GENERATED_LEAGUE_OF_NATIONS_THREAT_TEXT_TT: "§YУровень агрессивности§! \n\nУровень агрессивности §Y[This.GetNameWithFlag]§! в данный момент оценивается §Y[?league_of_nations_generated_threat|2%%]§! по шкале от §G0%§! до §R100%§! \nЭто значение изменяется на [?league_of_nations_generated_threat_rate|-=2] еженедельно, из-за: \n[This.GetLeagueOfNationsThreatRateReasons][This.GetLeagueOfNationsThreatLastStaticChange] \n\nЕсли страна имеет уровень агрессивности §Y10.00%§§§ или более, можно начать обсуждение в совете §YЛига наций§§§ для принятия против нее резолюции о введении санкций. \n\nУровень агрессивности повышается при таких действиях: \n- Отказ от ультиматума, выдвинутого советом §YЛига наций§! §R+7.00%§! \n - Силовая передача государства, находящегося в состоянии мира: §R+3.00%§! \n - Оправдать цель войны: §R+3.00%§! \n - Объявить войну: §R+10.00%§! \n - Присоединить страну: §R+15.00%§! \n - Присоединить регион: §R+2.00%§! \n - Марионетка: §R+5.00%§! \n - Сбросить ядерную бомбу в наступательной войне: §R+15.00%§! \n - Сбросить ядерную бомбу в оборонительной войне: §R+7.50%§! \n - Вести наступательную войну с членом \n §YЛига наций§! §R+0.50§!/неделя \n - Добровольцы в оборонительной войне: §R+0.65§!/неделя \n - Добровольцы в наступательной войне: §R+0.75§!/неделя \n\nУровень агрессивности снижается при таких действиях: \n - Принята резолюция против [This.GetName] в \n совете §YЛига наций§! §G-7.00%§! \n - Капитуляция: §G-50.00%§! \n - Непримиримая война: §G-100.00%§! \n - Освободить страну: §G-5.00%§! \n - Мир: §G-0.50§!/неделя \n - В оборонительной войне: §G-0.10§!/неделя [This.GetLeagueOfNationsThreatCoalitionExplanation]"

