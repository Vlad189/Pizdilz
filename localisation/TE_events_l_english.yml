l_english:
 TE_peace_event.1.t:0 "Offer of Conditional Surrender"
 TE_peace_event.1.d:0 "[From.GetLeader], leader of [From.GetNameWithFlag] has approached us with an offer of conditional surrender. \n If we accept it we must make our demands clear within [?global.var_TE_peace_timer_days] days, or we will sign a white peace."
 TE_peace_event.1.a:0 "Victory!"
 TE_peace_event.1.b:0 "Nah"
 
 TE_peace_event.2.t:0 "[From.GetName] Accepts our offer of conditional Surrender"
 TE_peace_event.2.d:0 "Our diplomats report that [From.GetLeader] has accepted our conditional surrenmder. Hopefully the terms set out in the treaty won't be too harsh, so that we will be able to reecover from this setback."
 TE_peace_event.2.a:0 "Our time will come!"
 
 TE_peace_event.3.t:0 "[From.GetName] Refuses"
 TE_peace_event.3.d:0 "[From.GetLeader] refused our offer of conditional surrender. It is blatantly obvious that they are out to destoy our nation."
 TE_peace_event.3.a:0 "We must fight harder"
 
 TE_peace_event.4.t:0 "[From.GetName] has accepted a [FROM.FROM.GetAdjective] Surrender"
 TE_peace_event.4.d:0 "Our faction leader, [From.getName] has been approached with an offer of conditional surrender from [From.From.GetNameWithFlag].\n We must start making our demands."
 TE_peace_event.4.a:0 "I wonder if there's anything in it for us"
 
 TE_peace_event.5.t:0 "Surrender"
 TE_peace_event.5.d:0 "TRIGGER EVENT SHOULDN'T BE SHOWN"
 TE_peace_event.5.a:0 "GO"
 
 TE_peace_event.6.t:0 "Surrender!"
 TE_peace_event.6.d:0 "Our leaders have been forced by the current events to surrender unconditionally. Peace talks will begin with immideate effect, and most likely will be resolved in a matter of weeks."
 TE_peace_event.6.a:0 "A black day for [ROOT.GetName]"
 
 TE_peace_event.7.t:0 "[From.GetName] Surrenders!"
 TE_peace_event.7.d:0 "[FROM.GetLeader] has surrendered unconditionally to our victorious armies. We can now dictate peace terms. \nWe have [?global.var_TE_peace_timer_days] days to finalise the terms. If we don't set any before that we will accept a white peace with [From.GetName]."
 TE_peace_event.7.a:0 "A glorious day for our nation"
 
 TE_peace_event.8.t:0 "[From.GetLeader] Offers to Recognize our Nation"
 TE_peace_event.8.d:0 "We have been approached by [From.GetAdjective] diplomats, stating that [From.GetNameDef] is prepared to accept our status as an independent nation."
 TE_peace_event.8.a:0 "Victory!"
 
 
 
 
 TE_peace_event.9.t:0 "The [From.GetAdjective] Uprising is Succeeding"
 TE_peace_event.9.d:0 "The [From.GetAdjective] have been successful for some time and opinion is beginning to shift against our continued refusal to grant them independence. Shall we continue the efford, and risk even further embarrassment and damage to our country, or shall we face the fact and recognize their rebellious state - for now?"
 TE_peace_event.9.a:0 "Let them have their time"
 TE_peace_event.9.b:0 "We continue the fight, no matter what!"
 
 TE_peace_event.10.t:0 "[From.GetLeader] Wows to Destroy our Nation"
 TE_peace_event.10.d:0 "In a hateful speach, [From.GetLeader] stated he would never accept our independence. That [From.GetName] would not rest until [Root.GetName] was eradicated. However, there are rumours that there are elements in the party that disagree with this löine, so all hope may not be lost."
 TE_peace_event.10.a:0 "We fight on!"
 
 
 
 
 TE_peace_event.12.t:0 "[From.GetName] Accepts our Peace Offer"
 TE_peace_event.12.d:0 "Our diplomats report that [From.GetLeader] is delighted with our offer of independence. It is most unfortunate that things came to this, but we will make up for this loss somehow in the future."
 TE_peace_event.12.a:0 "Our time will come!"
 
 
 
 TE_peace_event.13.t:0 "White Peace Offer from [From.GetName]"
 TE_peace_event.13.d:0 "[From.GetLeader] has sent a request for an end of hostilities between [From.GetNameDef] and [Root.GetNameDef]. They want the Status Quo Ante Bellum restored." 
 TE_peace_event.13.a:0 "Good"
 TE_peace_event.13.b:0 "No"
 
 TE_peace_event.14.t:0 "Peace with [From.GetNameDef]"
 TE_peace_event.14.d:0 "[From.GetLeader] has agreed to our offer of an End to hostilies between our two countries."
 TE_peace_event.14.a:0 "Good"
 
 TE_peace_event.15.t:0 "No peace with [From.GetNameDef]"
 TE_peace_event.15.d:0 "Offer offer of a Status quo ante bellum with [From.GetNameDef] was refused."
 TE_peace_event.15.a:0 "The war drags on"
 
 TE_peace_event.16.t:0 "[FROM.GetName] is rearming"
 TE_peace_event.16.d:0 "It is now beyond doubt that [FROM.GetName] is rearming. Their army has increased beyond the limits of the treaty. Forcing the issue might mean war."
 TE_peace_event.16.a:0 "They must comply!"
 TE_peace_event.16.b:0 "The [FROM.GetAdjective]s have a right to defend themselves"
 
 TE_peace_event.17.t:0 "[FROM.GetName] Demand that we Demobilize"
 TE_peace_event.17.d:0 "[FROM.GetLeader] threaten us with war if we don't disband our army at once, claiming we have violated the terms of the peace treaty and that they will accept nothing but an ablosulte disamament of our land forces."
 TE_peace_event.17.a:0 "We are not ready for war"
 TE_peace_event.17.b:0 "They'll have to do it with force"
 
 TE_peace_event.18.t:0 "No Interference from [FROM.GetNameDef]"
 TE_peace_event.18.d:0 "Our diplomats report that [FROM.GetLeader] won't be pushing for a reduction of our military forces. They have come to see reason and decided not to force the issue. The peace treaty terms are thus null and void as far as [FROM.GetName] are concerned."
 TE_peace_event.18.a:0 "We can continue re-arming"
 
 TE_peace_event.19.t:0 "[FROM.GetName] Backs Down"
 TE_peace_event.19.d:0 "[FROM.GetLeader] got cold feet when we pushed the issue of [FROM.GetAdjective] re-armament. The [FROM.GetAdjective] army has been disbanded and the equipment has been destroyed. \nHopefully [FROm.GetName] will learn from this and not try to provoke us again." 
 TE_peace_event.19.a:0 "Good"

 TE_peace_event.20.t:0 "[FROM.GetName] Refuses to Disarm" 
 TE_peace_event.20.d:0 "Despite our warnings, [FROM.GetName] continues to re-arm. [FROM.GetLeader] is making us look foolish. It seems the only way to enforce the peace treaty is to go to war."
 TE_peace_event.20.a:0 "War it is then!"
 TE_peace_event.20.b:0 "We can't go to war over this"
 
 TE_peace_event.22.t:0 "[FROM.GetName] Offers Unconditional Surrender"
 TE_peace_event.22.d:0 "[From.GetLeader], leader of [From.GetNameWithFlag] has approached us with an offer of surrender. \n If we accept it we must make our demands clear within [?global.var_TE_peace_timer_days] days, or we will sign a white peace."
 TE_peace_event.22.a:0 "A complete victory for [ROOT.GetNameDef]!"
 TE_peace_event.22.b:0 "Not yet"
 
 TE_peace_event.23.t:0 "[From.GetName] Accepts the Unconditional Surrender of [ROOT.GetName]"
 TE_peace_event.23.d:0 "Our diplomats report that [From.GetLeader] has agreed to start discussing peace terms following or offer of surrender. Hopefully our country can survive, but only time will tell."
 TE_peace_event.23.a:0 "Our time will come!"
 
 TE_peace_event.24.t:0 "[From.GetName] Refuses"
 TE_peace_event.24.d:0 "[From.GetLeader] refused to discuss peace terms."
 TE_peace_event.24.a:0 "We must fight harder"
 
 TE_peace_event.25.t:0 "[From.GetName] Offers Mild Terms"
 TE_peace_event.25.d:0 "[From.GetLeader] has sent us a Peace Offer, stating that if we surrender now, the terms will be milder than if we continue the struggle."
 TE_peace_event.25.a:0 "The fight is lost, so we should accept"
 TE_peace_event.25.b:0 "We can still win this!"
 
 TE_peace_event.26.t:0 "[From.GetName] has Accepted our Peace Proposal"
 TE_peace_event.26.d:0 "[From.GetLeader] accepted our offer of mild terms."
 TE_peace_event.26.a:0 "Great!"
 
 TE_peace_event.27.t:0 "[From.GetName] Refuses"
 TE_peace_event.27.d:0 "[From.GetLeader] refused our generous peace offer."
 TE_peace_event.27.a:0 "We will have to destroy them then"
 
 
 #### DEBUG
 TE_peace_treaty_ai_event.0.t:0 "Debug: Sender = [FROM.GetName]"
 TE_peace_treaty_ai_event.0.d:0 "from = [FROM.GetName] \n War Type: [?TE_debug_war_type]\n Option selected: [?TE_debug_option_selected]\nPeace term Points [?TE_debug_ptp]\n Take Border State Cost:  [?TE_debug_border_cost]\nAvailable for Border states: [?TE_debug_ptp_when_border]"
 TE_peace_treaty_ai_event.0.a:0 "ok"
 
 
 #### NEWS EVENTS
 TE_treaty_news_event.1.t:0 "PEACE"
 TE_treaty_news_event.1.d:0 "[FROM.GetName] has signed a peace treaty with [From.TE_GetPeaceList]\n[From.TE_GetStatesCeded]\n[From.TE_GetCoresReturned][From.TE_GET_WAR_REP_LIST]\n[From.TE_GET_DISSOLVE_TEXT]"
 TE_treaty_news_event.1.a:0 "Ok"
 
 TE_treaty_news_event.2.t:0 "PEACE"
 TE_treaty_news_event.2.d:0 "[FROM.GetName] has signed a peace treaty with [From.TE_GetPeaceList]\n[From.TE_GetStatesCeded]\n[From.TE_GET_DISSOLVE_TEXT]\n\nAs a result of this peace, [FROM.GetNameDef] was totally dissolved."
 TE_treaty_news_event.2.d_1:0 "[FROM.GetName] has signed a peace treaty with [From.TE_GetPeaceList]\n[From.TE_GetStatesCeded]\n[From.TE_GET_DISSOLVE_TEXT]\n\nThis means that, [FROM.GetNameDef] no longer exists as an independent country."
 TE_treaty_news_event.2.d_2:0 "[FROM.GetName] has signed a peace treaty with [From.TE_GetPeaceList]\n[From.TE_GetStatesCeded]\n[From.TE_GET_DISSOLVE_TEXT]\n\nWith the implementation of this peace treaty, [FROM.GetNameDef] has ceased to exist."
 TE_treaty_news_event.2.d_3:0 "[FROM.GetName] has signed a peace treaty with [From.TE_GetPeaceList]\n[From.TE_GetStatesCeded]\n[From.TE_GET_DISSOLVE_TEXT]\n\nFrom this moment on, [FROM.GetNameDef] no longer exists."
 TE_treaty_news_event.2.d_4:0 "[FROM.GetName] has signed a peace treaty with [From.TE_GetPeaceList]\n[From.TE_GetStatesCeded]\n[From.TE_GET_DISSOLVE_TEXT]\n\nThis peace treaty marks the end of [FROM.GetNameDef]."
 TE_treaty_news_event.2.a:0 "Ok"
 
 TE_peace_list_1:0 "[?From.peace_with_Country_1.GetNameWithFlag]."
 TE_peace_list_2:0 "[?From.peace_with_Country_1.GetNameWithFlag] and [?From.peace_with_Country_2.GetNameWithFlag]."
 TE_peace_list_3:0 "[?From.peace_with_Country_1.GetNameWithFlag], [?From.peace_with_Country_2.GetNameWithFlag], and [?From.peace_with_Country_3.GetNameWithFlag]."
 TE_peace_list_plenty:0 "[?From.var_TE_number_peace_countries] countries, including [?From.peace_with_Country_1.GetNameWithFlag], [?From.peace_with_Country_2.GetNameWithFlag], and [?From.peace_with_Country_3.GetNameWithFlag]."
 
 TE_ceded_list_1:0 "[From.GetName] was forced to cede [?From.var_TE_ceded_state_1.GetName]."
 TE_ceded_list_2:0 "[From.GetName] was forced to cede [?From.var_TE_ceded_state_1.GetName] and [?From.var_TE_ceded_state_2.GetName]."
 TE_ceded_list_3:0 "[From.GetName] was forced to cede [?From.var_TE_ceded_state_1.GetName], [?From.var_TE_ceded_state_2.GetName], and [?From.var_TE_ceded_state_3.GetName]."
 TE_ceded_list_plenty:0 "[From.GetName] was forced to cede [?FROM.var_TE_number_states_ceded] states, including [?From.var_TE_ceded_state_1.GetName], [?From.var_TE_ceded_state_2.GetName], and [?From.var_TE_ceded_state_3.GetName]."
 TE_ceded_list_none:0 ""
 
 TE_returned_cores_list_1:0 "[From.GetName] was forced to return [?FROM.TE_var_returned_core_no_1.GetName] to [?FROM.TE_var_returned_core_no_1_to.GetNameDef].\n"
 TE_returned_cores_list_2:0 "[From.GetName] was forced to return [?FROM.TE_var_returned_core_no_1.GetName] to [?FROM.TE_var_returned_core_no_1_to.GetNameDef] and [?FROM.TE_var_returned_core_no_2.GetName] to [?FROM.TE_var_returned_core_no_2_to.GetNameDef].\n"
 TE_returned_cores_list_3:0 "[From.GetName] was forced to return [?FROM.TE_var_returned_core_no_1.GetName] to [?FROM.TE_var_returned_core_no_1_to.GetNameDef], [?FROM.TE_var_returned_core_no_2.GetName] to [?FROM.TE_var_returned_core_no_2_to.GetNameDef], and [?FROM.TE_var_returned_core_no_3.GetName] to [?FROM.TE_var_returned_core_no_3_to.GetNameDef].\n"
 TE_returned_cores_list_plenty:0 "[From.GetName] was forced to return [? FROM.TE_var_no_returned_cores] core states to other countries, including: [?FROM.TE_var_returned_core_no_1.GetName] to [?FROM.TE_var_returned_core_no_1_to.GetNameDef], [?FROM.TE_var_returned_core_no_2.GetName] to [?FROM.TE_var_returned_core_no_2_to.GetNameDef], and [?FROM.TE_var_returned_core_no_3.GetName] to [?FROM.TE_var_returned_core_no_3_to.GetNameDef].\n"
 TE_returned_cores_list_none: " "
 
 
 TE_WAR_REP_LIST_1:0 "[From.GetName] will have to pay [?From.var_TE_number_war_reps_target_1.GetName] reparations for war damages for a period of three years."
 TE_WAR_REP_LIST_2:0 "[From.GetName] will have to pay war reparations to [?From.var_TE_number_war_reps_target_1.GetName] and [?From.var_TE_number_war_reps_target_2.GetName] over the course of the next 3 years"
 TE_WAR_REP_LIST_3:0 "[From.GetName] will have to pay war reparations to [?From.var_TE_number_war_reps_target_1.GetName], [?From.var_TE_number_war_reps_target_2.GetName], and [?From.var_TE_number_war_reps_target_3.GetName]."
 TE_WAR_REP_LIST_PLENTY:0 "[From.GetName] will have to pay war reparations to [?From.var_TE_number_war_reps] countries."
 TE_WAR_REP_LIST_NONE:0 ""
 
 TE_DISSOLVE_TEXT:0 "The [From.GetAdjective] government has been declared illegal by [?FROM.var_TE_dissolve_this_gov_from.GetLeader], and the leaders of [From.GetName] have been accused of treason. There are several rumours in circulation. Some say they have been shot, others that they have escaped.\n"
 TE_DISSOLVE_TEXT_1:0 "[From.GetLeader] was accused of high treason by [?FROM.var_TE_dissolve_this_gov_from.GetNameDef], and will according to [?FROM.var_TE_dissolve_this_gov_from.GetLeader] be shot when caught."
 TE_DISSOLVE_TEXT_2a:0 "The [From.GetAdjective] government had managed to escape before the collapse of [From.GetNameDef]. Various rumours are circulating at the moment as to the whereabouts of [From.GetLeader]."
 TE_DISSOLVE_TEXT_2b:0 "The [From.GetAdjective] government had managed to escape before the collapse of [From.GetNameDef]. According to a number of sources, [From.GetLeader] has taken refuge in [?FROM.var_TE_escape_country.GetNameDef]"
 TE_DISSOLVE_TEXT_3a:0 "[?FROM.var_TE_dissolve_this_gov_from.GetNameDef] stands triumphant. The [FROM.GetAdjective] government has been deposed, and [FROM.GetLeader] has been charged with treason."
 TE_DISSOLVE_TEXT_3b:0 "[?FROM.var_TE_dissolve_this_gov_from.GetLeader] has charged the leaders of the [FROM.GetRulingParty] party with treason. However, the majority of the leadership, including [From.GetLeader], managed to escape before being captured. Rumours have it that most of them have fled to [?FROM.var_TE_escape_country.GetNameDef]"

 
 
 TE_treaty_news_event.3.t:0 "The [From.GetAdjective] War of Independence"
 TE_treaty_news_event.3.d:0 "The people of [From.GetName] rejoice, as they celebrate the end of the [From.GetAdjective] War of Independence\n [From.From.GetLeader], leaader of [From.From.GetNameDef] signed the treaty of [From.Capital.GetName] and thereby recognized [From.GetName] as a free and soveriegn nation."
 TE_treaty_news_event.3.a:0 "Good for them"
 
 
 TE_treaty_news_event.5.t:0 "[FROM.GetName] is re-arming"
 TE_treaty_news_event.5.d:0 "   In clear violation of the peace treaty, [FROM.GetNameDef] has starting rebuilding their armed forces. [From.GetLeader] claims that the [FROM.GetAdjective] people must have the right to defend themselves. \n   It remains to see how [?FROM.TE_var_enforcing_country.GetNameDef] will react."
 TE_treaty_news_event.5.a:0 "Oh"
 