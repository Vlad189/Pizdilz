 crimea.21.t:0 "Афганистан принимает приглашение"
 crimea.21.d:0 "Афганистану также не чужды наши братские узы и дружеские отношения и это отличная перспектива на будущее"
 crimea.21.a:0 "Огромная удача"
 crimea.22.t:0 "Ультиматум от Крыма"
 crimea.22.d:0 "Казалось бы наш незаметный сосед сейчас разростается до огромных масштабов притендуя на земли Крымского Ханства, и в его воинственные планы так же входит наше побережье. Что будем с этим делать?"
 crimea.22.a:0 "Лишь бы не было войны!"
 crimea.22.b:0 "Да кем они себя возомнили?"
 crimea.23.t:0 "Украина сдает земли"
 crimea.23.d:0 "К огромному для нас счастью, [UKR.GetName] согласилась на передачу важных стратегических земель во избежание войны, и они поступили правильно!"
 crimea.23.a:0 "Неожиданно!"
 crimea.24.t:0 "Отказ государства [UKR.GetName]"
 crimea.24.d:0 "Из Киева поступил ответ - украинские власти не согласны отдавать Одессу и Николаев, они считают нас слабыми противниками. Как они заявили, они готовы к войне с нами"
 crimea.24.a:0 "Они сами напросились"
 crimea.25.t:0 "Абдул Меджид 2 прибыл в Крым"
 crimea.25.d:0 "Уже несколько месяцев Крым сгорает в потрясениях. Убийство Ахматовича и приход временного правительство слишком сильно дестабилизировал ситуацию в Крыму, однако ситуация похоже приходит к кульминации. \n\n Наследник династии Османов прибыл в потрясеный от всех событий Крым и с одобрения временного правительства становиться новым правителем Крыма и Тавриды.  Неизвестно куда придёт Крым с новым правителем, но население страны в экстазе и полно надежд, а соседи Крыма, Украина и СССР, находятся в отчаянии что-ли"
 crimea.25.a:0 "Время вернуть былую славу..."
 crimea.26.t:0 "Курды нас поддержали"
 crimea.26.d:0 "Наша политика неосманизма хоть и настроена на возрождение некогда великой Империи, но наши интересы спокойны, а сами мы не безумные милитаристы желающие перерезать пол Европы. Те кто долгие столетия угнетались самозванцами, курды, поддерживают нас и в случае чего они готовы встать на нашу сторону и взамен на уважение культуры и языка, а также национальной идентичности они готовы поддержать нас в случае если мы этого потребуем"
 crimea.26.a:0 "Все идет по плану"
 crimea.27.t:0 "Османская Империя желает вступить в Ось"
 crimea.27.d:0 ""
 crimea.27.a:0 "С радостью примем их"
 crimea.27.b:0 "Ни за что"
 crimea.28.t:0 "Троейственный союз возрождается?"
 crimea.28.d:0 "Третий Рейх осознавая былые успехи нашей кооперации и осознавая необходимость имения союзника в восточной Европе и акватории Черного моря принял нашу просьбу о вступлении в Ось и по видимому Адольф Гитлер осознает необходимость иметь такого сильного союзника как мы!"
 crimea.28.a:0 "Ура!"
 crimea.29.t:0 "Ахматович уступает власть русским"
 crimea.29.d:0 "Пророссийские и праславянские силы давно уже бушуют в Крыму, преимущественно в Керчи и Таврии. С недавних пор все эти протесты, пикеты, акции и забастовки переросли в нечто большее и достигли своей кульминации. Пророссийские, именно пророссийские, а не просоветские вооруженные формирования захватили ряд административных зданий в Севастополе, Симферополе, Джанкое, Керчи, Херсоне, Новой Каховке, Запорожье и Мелитополе. Фактически крупнейшие города перешли под контроль русофилов и пророссийских сил. \n\n Ахматович, глава государства, осознавая свое невыгодное положение, угрозу убийства всего крымского правительства и угрозу гражданской войны отступил от своей политики и политики своих интересов и официально передал власть пророссийским формированиям."
 crimea.29.a:0 "Наконец-то он ушел"
 crimea.30.t:0 "Возрождение русского национализма"
 crimea.30.d:0 "В последнее время, особенно после переворота пророссийских силовиков, в Крыму да и впринципе на территориях бывшей Российской Империи растут и набирают популярность идеи русского мира и идей русского единства как осмысленной идей объединения всех Славян, и не очень,в единое государство и возможно даже нацию. \n\n Конкретно в Крыму, как в самом главном оплоте этих идей, вырисовывается противостояние курсов развития русского возрождения. Умеренный и спокойный Власов, бывший генерал красной армии в Крыму и попавший в тюрьму в Феодосии после захвата полуострова Украинцами. Он спокоен в своих идеях, осознает риски и готов взаимодействовать с кем только можно, лишь бы возродить русскую нацию. В тоже время главным его опонентом выступает Василий Ильин. Конкретный пример фашизма и возможно даже нацизма, он чересчур принципиален и готов следовать своей цели до конца, не отходя от идей, программы партии и собственных взглядов."
 crimea.30.a:0 "Очень интересно"
 crimea.31.t:0 "Власов у власти"
 crimea.31.d:0 "Многие ещё помнят как Власов проиграл битву за Крым, но в тоже время многие помнят что Власов это истинный фанатик русского мира и русского возрождения и в тоже время он не бездарный идиот слепо идущий за своими идеями игнорируя окружающую среду. Многие уже считают что Власов это лучшее что могло произойти с Крымом"
 crimea.31.a:0 "Вернем Россию к бывшему величию!"
 crimea.32.t:0 "Ильин отныне управляет Крымом"
 crimea.32.d:0 "Иван Ильин, истинный в своём понимании фашист и чуть ли не символ того самого радикального русского возрождения. Он не готов идти на уступки, он не готов здаваться перед поставлеными целями и он будет идти до конца даже в самые отчаяные моменты. Наконец-то у Крыма появился лидер который не продаст его в случае чего"
 crimea.32.a:0 "Он приведет Россию к величию"
 crimea.33.t:0 "Заявка в Ось от Ильина"
 crimea.33.d:0 ""
 crimea.33.a:0 "Разгромим большевиков вместе!"
 crimea.33.b:0 "Нам русские в альянсе не нужны"
 crimea.34.t:0 "Теперь мы в Оси!"
 crimea.34.d:0 "Гитлер принял нашу просьбу о включени нас в состав Оси. Все потому что фюрер понимает что ему нужны сильные страны, с сильными идеями и с полной решимостью к действиями, а не те кто кинет его при первом же дыме из-за горизонта. Все это говорит только об одном. Идея возрождения наших наций и идея возрождения нашего былого величия это то что приведёт нас к счастью и дальнейшим победам"
 crimea.34.a:0 "Мы сокрушим большевиков вместе!"
 crimea.35.t:0 "Россия требует Аляску"
 crimea.35.d:0 ""
 crimea.35.a:0 "Нам нет смысла упираться"
 crimea.35.b:0 "Еще чего!"
 crimea.36.t:0 "Аляска возвращена!"
 crimea.36.d:0 "Мы не планируем разбираться кто там какие решения в Вашингтоне принимает, но эти люди очень умные и осознают что их недееспособные вооруженные силы уж точно не смогут противостоять русским людям"
 crimea.36.a:0 "Даже не верится"
 crimea.37.t:0 "США нам отказали"
 crimea.37.d:0 "Видимо режим тех людей которые засели в Вашингтоне искренне считает что они могут оказать сопротивление великой русской нации, чтож, это их выбор, быть уничтожеными"
 crimea.37.a:0 "Это полностью их выбор"
 crimea.38.t:0 "Восход Российского Государства"
 crimea.38.d:0 "Ильин и его политика принципиальности помогла возродить некогда павшего двухглавого орла. Милитаризм, политическое насилие, полная диктатура Ильина и фактически ещё одно фашистское государство на карте мира. Многие считают что это слишком большая цена которую пришлось заплатить русским за свой новых восход, но в тоже время большинство считает что это скорее дополнительные приятные дополнения, а не минусы"
 crimea.38.a:0 "Великая победа"
 crimea.39.t:0 "Восход власовской России"
 crimea.39.d:0 "Новая, белая и великая Россия под управлением некогда неудачника Власова наконец-то расправила крылья и готова лететь в новый, устрашающий всех врагов и дающий надежды полет. Власов показал что великое, русское государство можно восстановить и без радикальных замашек, а на исключительном и безупречном балансе"
 crimea.39.a:0 "Великая победа"
 crimea.40.t:0 "Заговор коммунистов"
 crimea.40.d:0 "Не так давно был убит лидер Крымского Государтсва - Александр Ахматович. Его убили фанатики великого крымского прошлого, и после длительной борьбы за власть последний из династии Гиреев провозгласил себя крымским Ханом, и объявил крымский ханат. После этого началась жестокая политика по отношению к славянам и православным, в связи с чем в обществе начала рости популярность идей коммунизма. Естественно Хан просто так отрекаться не будет, так что мы не дали ему полностью узурпировать власть и сейчас действуем как подпольная оппозиция.\n\n  В связи с этими событиями, СССР послал своих агентов и начал строить свою шпионскую сеть, что нам на руку. Мы будем пытаться свергнуть Гирея, чего бы это нам не стоило!"
 crimea.40.a:0 "Удачи рабочим!"
 crimea.41.t:0 "Провал осады"
 crimea.41.d:0 "Осада Джанкоя велась более 7 дней. Город разносился из артиллерии и авиации, но к сожалению сломить оборону мы не смогли. Нам удалось лишь войти в южные кварталы города и ввязаться бои за вокзал. \n\n Через несколько часов мы предприняли последнюю попытку уничтожения гарнизона города и его захвата. Наши моторизованные части двинулись из Мичуриновки на запад и смогли взять Дмитровку и войти в Днепровку, но из-за больших потерь мы не смогли развить успех. \n\n Финалом осады стала контр атака наших противников в районе городка Изумрудного. Мы потеряли 2 полка в котле и дабы избежать прорыва нам пришлось отступить сначала на территорию аэродрома, а потом враг и вовсе откинул нас до линии Победное-Новостеповое. Врага удалось остановить, но об взятии города речи идти не может"
 crimea.41.a:0 "Вот черт!"
 crimea.42.t:0 "Успешный саботаж!"
 crimea.42.d:0 "Мы хоть и вышли на окружную дорогу в Джанкое, но мы понимаем что лобовой штурм такой укрепленной крепости либо вообще провал всей операции, поэтому было принято решение прибегнуть к тактике с использованием ДРГ. \n\n Наша агентурная сеть сначала нашла и мобилизовала наших сторонников, а затем отправила ДРГ по канализации прямо к местным администрациям и крупным зданиям. Благодаря заранее завербованным агентам, мечеть, несколько крупных школ, военная часть и военная администрация была захвачена без сопротивления, в остальном, во многих участках города началась ожесточенная борьба. \n\n В конечном итоге мы дождались пока враг отвлечет свои резервы, а затем начали масштабное наступление по всей линии фронта в районе Джанкоя. В первые же часы наступления мы смогли прорвать оборону нашего противника на многих направлениях и окружить больше половины всего гарнизона. Остатки смогли улизнуть, но более 2000 человек попали наш в плен, а Джанкой перешел под наш контроль."
 crimea.42.a:0 "Отличная работа!"
 crimea.43.t:0 "Керчь пала!"
 crimea.43.d:0 "Долго думав мы предприняли попытку штурма города Керчь. Нами было принято решение запутать врага. У нас было 2 выгодных направления удара, из Октябрьского и из более северного Войково. Мы сконцентрировали масштабные силы в районе Октябрьского и когда враг перекинул резервы на этот участок мы начали наступление из Войково, наступление там было неудачным, но наш враг начал перекидывание резервов. Также заблаговременно мы высадили десант на острове Тузла с 2 артиллерийскими полками которые разносили мигрирующие вражеские подразделения в щепки. \n\n В итоге мы смогли прорваться сквозь оборону врага и войти в Керчь из Войково, а вспомогательным ударом из Егорово вообще загнали врага в тупике.  Когда вражеские войска в размере 5700 человек начали отступать, наши танковые полки из Октябрьского начали наступление и вклинившись в боевые порядки врага заняли Аршинцеве. Гарнизон города Керчь был окружён полностью. \n\n  Часть начала эвакуацию из города, часть сдалась в плен, а часть боролась, но они уже не могли ничего сделать и были повержены."
 crimea.43.a:0 "Это было рисковано"
 crimea.44.t:0 "Провал операции в Керчи"
 crimea.44.d:0 "Наш план был прост, мы хотели заминировать и подорвать порт в Керчи. Наш противник подумал бы что это десант из СССР или еще чего и мы бы фактически без боя зашли бы в город. \n\n Трудности начались еще в самом начале, доставить тротил и другие взрывчатые вещества оказалось не простой задачей. Минирование затянулось почти на неделю, а буквально за час до взрыва вражеские войска перехватили несколько конвоев и разминировали несколько закладок под верфями из-за чего нам пришлось откладывать операцию на несколько дней и готовить все заново. \n\n Наконец настал день Х. Мы перешли в атаку по всем направлениям и начали взрывать порт в Керчи, но половина зарядов не сдетонировала, а оставшейся не хватило чтоб нанести серьезный ущерб. В конце концов армия врага отразила наше наступление и мы, понеся тяжелые потери, отошли от города."
 crimea.44.a:0 "Полный провал!"
 crimea.45.t:0 "Севастополь пал!"
 crimea.45.d:0 "Нашими войсками была проведена шикарная и гениальная операция. Мы под покровом ночи численностью в более чем 2000 человек заплыли в бухту Севастополя и захватили все корабли в бухте после чего на рассвете начали расстрел города. \n\n Вражеская армия не могла нам ничего противопоставить, все их силы которые приближались к бухте были уничтожены и разгромлены. \n\n В конце концов, когда вражеский гарнизон Севастополя ослаб, наши войска сошли с кораблей и начали продвижения внутрь города. Они почти без сопротивления захватывали здание за зданием, а основные силы противника находились на окружной города в ожидании атаки наших наземных сил. Наконец, мы перешли в широкомасштабное наступление и город пал. Хан в городе не был обнаружен, по всей видимости он эвакуирован ещё до начала боев за город, либо он улизнул прямо у нас из под рук"
 crimea.45.a:0 "Наконец-то, конец кровопролитиям"
 crimea.46.t:0 "Гирей Клыч выжил!"
 crimea.46.d:0 "К сожалению наш план по дестабилизации центральной власти провалился полностью. Наши лучшие войска специального назначения ворвались во дворец. Они заминировали все ходы и выходы и поджидали у хором Хана. К сожалению агентурная сеть нашего врага узнала о операции и словила наших солдат.  Их повязали и начали пытать на месте. Нам неизвестно о методах которые применялись к ним, но всю информацию они выдали и операция полностью провалилась"
 crimea.46.a:0 "Подлая крыса!"
 crimea.47.t:0 "Хан сбежал в Турцию!"
 crimea.47.d:0 "После длительной, фактически подпольной, гражданской войны между коммунистами и Крымским Ханом Гереем. После длительных боестолкновений по всей стране и фактического доминирования коммунистических формирований, Хан Герей покинул Крым и направился в Турцию где у него было несколько особняков и домов."
 crimea.47.a:0 "Скатертью дорога"
 crimea.48.t:0 "Шаймардан Нуриманович Ибрагимов перехватил власть в Крыму"
 crimea.48.d:0 "Крым и его народ давно желает принять социализм и даже коммунизм как основу экономики и государственной идеологии. Шаймардан это член советской агентурной сети в Крыму, но так или иначе, он пользовался популярностью среди населения и большой крымский совет избрал его своим лидером. Неизвестно куда свернёт Крым теперь, особенно когда все знают что Шаймардан фактически Сталину сапоги языком натирал, но известно одно, народ Крыма не против чтоб их страна стала ближе к СССР и приняла идеи социализма"
 crimea.48.a:0 "Будем надеятся на лучшее"
 crimea.49.t:0 "Анархо-коммунисты пришли к власти"
 crimea.49.d:0 "Анархо-коммунизм, достаточно специфическая идеология и разновидность анархизма, но она была достаточно популярно среди коммунистическо настроено крымского народа, а после масштабных пропагандистких компаний анархо-коммунизм стал чуть ли не самой популярной идеей в Крыму и Таврии."
 crimea.49.a:0 "Отлично"
 crimea.50.t:0 "Вопрос Крыма"
 crimea.50.d:0 "В крыму уже давно у правительства красные, тем более их лидер - наш агент. Пришло время принять его как вассала и помогать ему с развитием"
 crimea.50.a:0 "Допро пожаловать!"
 crimea.50.b:0 "Нужен ли нам этот Крым?"
 crimea.51.t:0 "СССР принимает нас"
 crimea.51.d:0 "После долгих переговоров и предоставленных нами фактов, СССР наконец решился признать нас как своего союзника и надежного партнера. Тем самым мы расширили коммунизм и взаимоотношения коммунистических стран и теперь мы вместе идем к единому будущему"
 crimea.51.a:0 "Вместе, к великому будущему!"
 crimea.52.t:0 "Крым просит восток Украины"
 crimea.52.d:0 ""
 crimea.52.a:0 "Нам они не так уж и нужны"
 crimea.52.b:0 "Пусть сидят тихонько и не высовываются"
 crimea.53.t:0 "СССР уступает земли"
 crimea.53.d:0 "Осознавая надеженость наших взаимосвязей и осознавая выгодность этого решения, СССР согласен передать нам Восточноукраинские земли. Украинцы более лояльны к нам и мы сможем найти с ними общий язык тем самым приведя наши земли к процветанию и благополочию"
 crimea.53.a:0 "Ура!"
 crimea.54.t:0 "Крымский пузырь лопнул!"
 crimea.54.d:0 "Крымская экономика была крайне молода и неустойчива, чего нельзя было сказать про её рост. Он был устойчивым и стабильным и Крымская экономика росла как бамбук прорывая все новые и новые отметки. За счёт дешёвой рабочей силы в виде бедного населения, относительно благоприятной и безопасной среды для инвестиций и также за счёт различных секторов Крымской экономики которая привлекала к себе самые разные иностранные кампании. Буквально за 10 лет Крым вышел на невиданные ранее темпы роста и привлекал все больше и больше фирм разростаясь экономически и копя средства попутно инвестируя их в самого себя тем самым становясь ещё более огромным с точки зрения экономики. \n\n Но вот последние года оказались для Крым критическими, обстановка в Крыму и в регионе накалялась, а Крымское население уже не было готово трудиться в рабских условиях от чего многие кампании либо уменьшали суммы которые должны были идти в Крым, либо вообще меняли его на более выгодную Молдову. \n\n В какой-то момент все стало слишком критически. Зарубежные инвестора начали массово покидать Крым оставляя население без работы и уменьшая темпы роста Крымской экономики, а потом и вовсе приведя её к падению.  К слову упала экономика не сильно. Во многих секторах темпы роста сократились на 5-12%, и лишь в некоторых кампании начали нести убытки, но этого оказалось достаточно чтоб зарубежные кампании покинули Крым, превратили его население в рабов и нищих безработных, а сам полуостров и регион в непригодную для финансирования место. \n\n В бюджете появилась огромная дыра, множество фабрик и заводов закрыто, население страдает от голода и нищеты, роста экономики нету, товары на полках стают дифицытными, зарплаты либо падают до неприличных низких размеров, либо не выплачиваются вовсем. Одним словом, это просто огромная жопа и неизвестно за сколько десятков лет Крым выбереться из неё"
 crimea.54.a:0 "Это крах нашей экономики..."
 crimea.55.t:0 "Исламисты у власти!"
 crimea.55.d:0 "Исламские радикальные группировки действовали на территории Таврии и Крымского полуострова ещё с момента обретения Крымом независимости, тогда то и появились шансы на исламское государство. \n\n Исламисткие формирования и организации давно собирались и подготавливали свой переворот и наконец-то совершили его. Они восстали во всех крупных городах, а дальше после безоружного захвата двинулись по дорогам в города по меньше и села. Центральная власть была полностью разрушена и была вынуждена передать власть исламистами которые дабы не создавать конфликтов на ровном месте, организовали Исламский Совет и отныне он правит Крымом и Таврией."
 crimea.55.a:0 "Слава Аллаху!"
 crimea.56.t:0 "Гражданская война в Турции"
 crimea.56.d:0 "Как оказалось Исламское государство располажившеся в Крыму на протяжении значительного промежутка времени спонсировала исламистов и подгатавливала недавнее начавшееся восстание в Турции. Радикальные исламисткие группировки пустили корни в различные сектора экономики Турецкой Республики и в том числе в её правительство. Благодаря этому они смогли восстановить во многих регионах и городах страны. Лишь чудом турецкая армия смогла реорганизоваться и оказывает сопротивление исламистами, но по прежнему вопрос, как долго они смогут сдерживать натиск агрессивных мусульман и сможет ли Крым полностью подчинить Турцию?"
 crimea.56.a:0 "К оружию!"
 crimea.57.t:0 "Нам предлагают стать частью Исламского мира"
 crimea.57.d:0 "Ислам это наша основная религия. Сегодня нам пришло предложение от исламского правительства в Крыму, главным пунктом предложения является интеграция в "Исламский Халифат Турция". Предложение вроде бы выгодное, но стоит ли нам терять независимость дабы принять его?"
 crimea.57.a:0 "Мы только за!"
 crimea.57.b:0 "Ни в коем случае"
 crimea.58.t:0 "Ирак входит в состав Турции"
 crimea.58.d:0 "Иракское правительство может и не согласно превращаться в марионеточный режим, но Иракцы и все население этой страны явно выражают согласие в вопросе о единении с нами"
 crimea.58.a:0 "Отлично"
 crimea.59.t:0 "Ирак сопротивляется"
 crimea.59.d:0 "Иракское правительство искренне считает что могут конкурировать и сражаться с нами.  На наше выгодное и заманчивое предложение мы получили сначала игнорирование,  а позже и отказ. Такое мы считаем недопустимым!"
 crimea.59.a:0 "Они серьезно?"
 crimea.60.t:0 "Исламисткий переворот в Афганистане"
 crimea.60.d:0 "Исламисткие вооружённые формирования, поддерживаемые Исламским государством базирующимся в Крыму, взяли власть в Афганистане. Они расстреляли всю центральную власть и установили полный контроль над страной"
 crimea.60.a:0 "Все как и планировалось"
 crimea.61.t:0 "Египетское исламское восстание"
 crimea.61.d:0 "Египет это по большей части мусульманская страна и очевидно что мы давно наладили там все контакты и лишь ждали момента для восстания против импиреализма и колониализма Британской Империи. Теперь когда все готово, наши братья мусульмане восстали против жалкого импереалистического гнета и готовы сжечь все резервы жалких христиан прямо в их тылу"
 crimea.61.a:0 "К оружию!"
 crimea.62.t:0 "Мир с Союзниками"
 crimea.62.d:0 "Наша армия объективно доминирует над армиями Британии и Франции и наши храбрые войска наполненые верой в Аллаха берут все новые и новые рубежи. Война может продолжиться и мы в ней победим, но смысл нам продолжать её если мы по факту уже получили все что хотели, может есть смысл провести переговоры"
 crimea.62.a:0 "Направим предложение"
 crimea.62.b:0 "Война закончится в Лондоне!"
 crimea.63.t:0 "Исламисты предлагают мир"
 crimea.63.d:0 "Исламисты предложили нам мир, а скорее ультиматум. Мы отдаём им большую часть наших колоний в Африке в обмен на мир. Данное соглашение возможно и станет для нас фатальным, но сохранить нашу государственность и независимость"
 crimea.63.a:0 "Нам придется это сделать"
 crimea.63.b:0 "Мы будем сражаться до последнего британца!"
 crimea.64.t:0 "Мусульманский воинский дух"
 crimea.64.d:0 "Мы чётко осознаем за что мы боремся и ради чего проливаем кровь наших воинов. \n\n Вера в Аллаха и Ислам наполняет наше сердце желанием помирать на полях боя в самых разных точках планеты. Наши воины и солдаты, от пехотинца до пилота бомбардировщика, верят в Аллаха всей душой и ровно настолько, насколько они любят и верят в него, они готовы умереть за свою веру и за свое государство!"
 crimea.64.a:0 "Бравые воины"
 crimea.65.t:0 "Закон о рабстве"
 crimea.65.d:0 "Эксплуатация неугодных и неверующих позволит нам значительно сократить касту неугодных государству и увеличить наш экономический потенциал и экономический рост привлекая новых инвесторов и приобретая новых рабов как за границей, так и внутри государства"
 crimea.65.a:0 "Это необходимая мера"
 crimea.66.t:0 "Советы отказываются от претензий"
 crimea.66.d:0 "Советский союз и "гениальное" советское командование красной армии искренне считают что Крым и Таврию они могут без боя забрать себе, а до этого момента делать наглые заявление и проявлять свою тупость и злость в отношении нашего государства! \n\n Очевидно, что эти громкие выкрики и заголовки рано или поздно превратятся в действия и нам нужно быть готовыми к ним и уже чётко очевидно, Крым не Россия!"
 crimea.66.a:0 "Прочь советов!"
 crimea.67.t:0 "Соглашение с пан-тюркистами"
 crimea.67.d:0 "Пан-тюркисты с недавних пор очень массивная и мощная сила в Крыму и договор, или даже компромисс с ними пойдёт на пользу обоим сторонам. Мы сможем увеличить свой электорат и сделать более легитимной нашу власть, а пан-тюркисты получат больше влияния и власти, к слову такие процессы Крыму хуже не сделают, так что за дело!"
 crimea.67.a:0 "Вместе, против Турции"
 crimea.68.t:0 "Укрепление власти Хана"
 crimea.68.d:0 "Хан это та личность вокруг которой должно консолидироваться все население Крыма и Таврии и эта та личность которая приведёт Крым к величию. \n\n Хан эта мудрая и умная фигура и лучшее что случалось с Крымом за всю его историю, историю независимости в том числе, и консолидация вокруг Хана и вокруг его власти позволит укрепить ему свое положение в правительстве и более эффективно проводить свою политику и вести Крым к величию"
 crimea.68.a:0 "Слава великому Хану!"
 crimea.69.t:0 "Решение национальных вопросов"
 crimea.69.d:0 "Так уж сложилось что наше государство является многонациональным, татары, украинцы, русские, евреи, армяне и даже греки, все они населяют нашу страну и в определённой степени дестабилизируют её бесконечными межнациональными спорами и конфликтами. \n\n Новому Крымскому Хану придётся многое преодолеть для решения этих конфликтов и возможно, пойти репрессими и депортациями, либо искренно стараться решать все мирно и без крови!"
 crimea.69.a:0 "Крым для татар!"
 crimea.70.t:0 "Религиозные споры"
 crimea.70.d:0 "Религиозные споры, в отличии от национальных, базируются не на каких-то обозначениях в ДНК и миллионах лет переселений народов, а на вере самого человека, его убеждениях и на его традициях которые ему дороги также, как и он сам. \n\n Вера у человека, особенно среди бедных и необразованных, это основная часть жизни, это надежда и это как уже было сказано, вера. Без веры человек не может ведь это его образ жизни и именно поэтому человек будет отстаивать свою веру также как и собственную жизнь и именно поэтому религиозные споры такие тяжёлые и нам нужно подойти со всей ответственностью к их решению!"
 crimea.70.a:0 "Мы будем думать над этим"
 crimea.71.t:0 "Курс на возрождение Ханства"
 crimea.71.d:0 "Это наша судьба, а наши мечты это то, ради чего мы живём. \n\n Наше величие и счастье было отнятно судьбой и жалкими гегемонами которые пытались сохранить свое неустойчивое могущество за счёт наших земель. \n\n К сожалению для потомков этих идиотов, уже мы расправили свои крылья могущества и уже мы вот вот начнёт нашу экспансию и возродим наше былое величие и величие нашего народа!"
 crimea.71.a:0 "Время вернуть былую славу!"
 crimea.72.t:0 "Политика джихада"
 crimea.72.d:0 "Слава всевышнему Аллаху мы смогли прийти к Исламу и уйти от жалких пародий на него, а тем более от Христианства! \n\n Теперь мы полностью готовы защищать свою веру, свою любовь и свои мечты. Всевышний Аллах дал нам любовь и жизнь, а судьба блага. Так уж вышла что судьба Европейцев многие столетия заострилась на борьбе с Исламом и теперь очень многие будут пытаться уничтожить нас и нашу веру, но мы начинаем "священную войну", как внутри нашего государства с нечистью и мерзостью которая отравляет наше государство, так и снаружи, с внешнеми надвигающимися врагами."
 crimea.72.a:0 "Это воимя Аллаха"
 crimea.73.t:0 "Мобилизация общества"
 crimea.73.d:0 "Все наше общество должно быть готовым делать все ради Аллаха, ведь иначе нам не одержать победу в бесконечной борьбе за наше выживание.\n\n Джихад, священная война или борьба за выживание Ислама, называть это можно по разному, но Ислам пытаются уничтожить слишком больше количество современных "полководцев" и мы, наше государство и наше общество должно быть готово к борьбе и войне!"
 crimea.73.a:0 "Все должны воевать!"
 crimea.74.t:0 "Мусульманские добровольцы"
 crimea.74.d:0 "Мусульмане свято верят в то, что именно они должны защищать свою веру, свои надежду и своего бога всевышнего. \n\n Многие молятся, добывают продовольствие или работает на станках, но призвание многих сражаться. Благодаря выше упомянутым "борцам в священной войне" у нас есть все ресурсы дабы обеспечить рвения последних и более успешно вести священную войну!"
 crimea.74.a:0 "Они добьются революции!"
 crimea.75.t:0 "Приглашение в Русскую Антанту"
 crimea.75.d:0 ""
 crimea.75.a:0 "Мы согласны"
 crimea.75.b:0 "Русские нам не союзники"
 crimea.76.t:0 "Новый союзник"
 crimea.76.d:0 "Наши недавно потенциальные, а теперь уже и официальные партнёры чётко осознают необходимость союза с нами, ведь пока Рейх проводит свою экспансионисткую политику, западные державы отлеживаются в своих тёплых ваннах, а  СССР пытается не умереть окончательно, лишь русская Антанта и наше движение русского возрождения спасёт мир и обеспечит безопасность другим странам"
 crimea.76.a:0 "Ура!"
 moldova.1.t:0 "Выборы"
 moldova.1.d:0 "В 1932 году мы встали на верный путь Демократии. Мы идём сложным и тернистым путем, путем свободы и либерализма, но нам многое ещё предстоит пережить. \n\n В Европе вот вот грянет буря, а наши враги становятся все сильнее и народу Молдовы придётся делать правильный выбор дабы не оказаться в ловушке врагов! Молдованам придётся выбрать между нацией и идей её построения в демократии и социал-демократией которая будет ныне учитывать рабочих и их потребности и права. \n\n Этот выбор будет сложным, Молдове придётся пойти на многое дабы её выбор оказался правильным, а будущему лидеру государства придётся "идти по минному полю" выбирая вектор развития своего молодого государства и принимая решения. Молдавский народ совсем недавно получил свое личное государство и сейчас может вполне наступить момент, когда они его потеряют."
 moldova.1.a:0 "Социал-демократы, ещё 4 года!"
 moldova.1.b:0 "Народ хочет изменений!"
 moldova.2.t:0 "Продолжение курса секуляризации"
 moldova.2.d:0 "Недавно в Молдове социал-демократы были переизбраны на второй срок, продолжая свой курс секуляризации страны. Это было решительным шагом, который подчеркнул стремление правящей партии к укреплению государственной секулярности и отделения церкви от государства. \n\n Секуляризация также направлена на снижение влияния религиозных организаций на политические процессы, чтобы гарантировать неприкосновенность принимаемых решений относительно государственных интересов. Правительство преследует политику нейтральности в отношении религии, предоставляя гражданам свободу выбора и соблюдения религиозных обрядов, но не допуская, чтобы религия определяла общественную политику и законодательство. \n\n Социал-демократы также активно работают над поддержкой светского образования, чтобы обеспечить, чтобы образование было независимо от религиозных верований и обеспечивало всеобщий доступ к знаниям и занятиям.\n\n Молдавские социал-демократы ставят перед собой цель создать открытое и толерантное общество, где каждый гражданин может чувствовать себя свободным, уважаемым и равноправным. Продолжая свой курс секуляризации, они надеются укрепить институты гражданского общества и обеспечить стабильное и процветающее будущее для всех граждан Молдовы. \n\n Тем не менее, социал-демократы нацелены на реализацию своей политики секуляризации, и только время покажет, какие результаты принесет это решение для Молдовы и её общества."
 moldova.2.a:0 "Государство необходимо секуляризировать!"
 moldova.3.t:0 "Усиление молдавской республики"
 moldova.3.d:0 "Республика это лучший вариант управления государством, особенно для нас! В республике мнение каждого учитывается настолько, на сколько это возможно! Именно поэтому в наши обязанности входит ее укрепление и защита!  \n\n Мы не можем дать различным маргинальным структурам и группировкам захватит власть и вести свою бездарную и нелегитимную политику! Только народ Молдовы и только лучшие из лучших смогут управлять нашим государством и мы должны сохранить и укрепить эту "традицию"!"
 moldova.3.a:0 "Наш курс - демократия!"
 moldova.4.t:0 "Децентрализация коммандования"
 moldova.4.d:0 "На войне нужно реагировать быстро и стремительно, ведь кто первый углядит возможность, распознает слабость и увидит погрешность, тот и одержит победу в битвах, а значит и в войне! \n\n Если мы говорим про скорость, то не может быть речи про какое-то единое и централизованное командование, понятно что оно должно быть, но мы должны сделать все дабы максимально децентрализировать командование войсками на места и сделать основным правилом инициативность, а не послушание."
 moldova.4.a:0 "То что надо!"
 moldova.5.t:0 "[MOL.GetName] запрашивает гарантии"
 moldova.5.d:0 ""
 moldova.5.a:0 "Мы с радостью защитим идеологических партнеров"
 moldova.5.b:0 "Ну уж нет, их правительство не легитимно!"
 moldova.6.t:0 "Франция отказала нам!"
 moldova.6.d:0 "Франция не считает нужным защищать демократию на Балканах, в такой маленькой  стране как Молдова. Мы не знаем точно связано ли это решение с какими-то международными секретными договорами или в Париже просто непереносимость Молдован, но тот факт что половина наших дипломатических стратегий рухнула и нам придётся остаться один на один с нашими врагами без всякой помощи!"
 moldova.6.a:0 "Чертовы французы!"
 moldova.7.t:0 "Мировое признание Молдовы"
 moldova.7.d:0 "После падения Бухареста и возвышения Молдовы многим стало понятно, что Молдова уже без 5 минут входит в список могущественных государств. \n\n Отсюда следует что сотрудничество с Молдовой это путь к успеху и миру, а также, возможно, к процветанию. Многие страны, от Монголии до США начинают признавать наш суверенитет и наш статус крупной и независимой державы."
 moldova.7.a:0 "Наконец-то, мы добились этого!"
 moldova.8.t:0 "Приглашение в Балканское Содружество"
 moldova.8.d:0 "Молдова это новый региональный лидер расширяющий свое влияние на Балканский полуостров. \n\n Удивительно что в планах, недавно слабой, а теперь уже чуть-ли не сверхдержавы, Молдовы, нету нас как мишени для завоевания, Кишинёв планирует союзничать с нами и взаимодействовать, по крайней мере такие планы присутствуют до нашего отказа на такое предложение, сможет ли Украина существовать самостоятельно или без союза с Молдовой ей не обойтись?"
 moldova.8.a:0 "Вместе, против большевизма!"
 moldova.8.b:0 "У нас другие планы на Молдову"
 moldova.9.t:0 "Украина принимает приглашение!"
 moldova.9.d:0 "Украинское правительство осознает всю выгоду сосуществования с нами в мире, или даже в союзе, и это правильно, Киев и его правительство слабы и ничтожны и без союза с такой сильной державой как мы они ничего не добьются и лишь с нами им гарантирован успех!"
 moldova.9.a:0 "Вместе, против большевизма!"
 moldova.10.t:0 "Усиление профсоюзов"
 moldova.10.d:0 "Профсоюзы имеют непосредственное влияние на Молдову, её экономический рост и на её внутреполитические процессы. \n\n Укрепление профсоюзов лишь укрепит наш рейтинг, закрепит стабильный экономический рост и позволит нам стремительно и без коллапсов развиваться и рости наганяя показатели наших соседей и других крупных экономик."
 moldova.10.a:0 "Мы следуем курсу"
 moldova.11.t:0 "Контракт с Вольво"
 moldova.11.d:0 "Молдове важно развивать её промышленность и её логистику. Вольво точно такая же развивающаяся компания и контракт с Молдовой позволит ей эффективно нарастить капитал и производство, а Молдове развить её малую и недоразвитую экономику и развить промышленность!"
 moldova.11.a:0 "Рады сотрудничать!"
 idea_MOL_volvo:0 "Вольво"
 moldova.12.t:0 "Договор с националистами"
 moldova.12.d:0 "Националистические силы в Молдове сильны как никогда и нам, как национал-демократам, стоит договариваться с ними и искать компромисс. \n\n Националисты имеют небывалую поддержку и наверное найбольший рейтинг за всю историю Молдовы, именно Молдовы, и коалацию и договор с ними станет безусловной радостью для всего нашего электората и для националистов в том числе"
 moldova.12.a:0 "Хорошо что мы смогли договориться"
 moldova.13.t:0 "Продвижение молдавского языка"
 moldova.13.d:0 "В истории нашей прекрасной Молдавской Республики язык всегда был главным символом национальной идентичности и нашего богатого культурного наследия. Сейчас мы стоим перед важной задачей - укрепить и распространить молдавский язык, заменив большинство других языков, таких как украинский и румынский, чтобы подчеркнуть единое национальное единство и сохранить уникальную культуру нашей страны. \n\n Мы знаем, что молдавский язык - это ключевой элемент нашего культурного наследия, и он заслуживает особой поддержки и защиты. Мы принимаем решительные меры, чтобы продвигать и восстанавливать его использование в различных сферах нашей жизни. \n\n Мы учитываем многообразие этнических групп в нашей стране и стремимся к сбалансированному подходу в распространении молдавского языка. Наши программы, направленные на введение молдавского языка в образование, укрепление языковых медиа, культурные события и обмен опытом с различными этническими группами, уже начали давать свои плоды, и интерес и внимание к молдавскому языку растут с каждым днем. \n\n Мы также ценим и уважаем культурное многообразие и языковую разнообразность нашей страны. Наше правительство поддерживает гармонию между разными этническими группами и способствует обмену культурными ценностями, чтобы мы стали еще более едиными и крепкими. \n\n В итоге, решение нашего правительства по продвижению молдавского языка является ярким свидетельством нашего стремления укрепить нашу национальную самобытность, поддержать нашу уникальную молдавскую культуру и создать основу для долгосрочного национального единства. Да здравствует Молдова!"
 moldova.13.a:0 "Язык - символ нации"
 moldova.14.t:0 "Победа Иона Инкулеца"
 moldova.14.d:0 "Ион Инкулец - один из самых популярных личностей Молдавии, и за свою жизнь он много раз менял взгляды, и в итоге пришел к социализму, в некоторых местах даже большевизму. В 1917 году он уже управлял Молдовой, до того как она присоеденилась к Румынии и произошла гражданская война. Сейчас же его много кто считает национальным героем, и у него имеется огромная поддержка. Спустя несколько месяцев политической борьбы он со своими приспешниками совершили государственный переворот без крови, армия сразу перешла на его сторону."
 moldova.14.a:0 "Он выведет нашу страну из нищеты!"
 moldova.15.t:0 "Массовый голод в Приднестровье"
 moldova.15.d:0 "Приднестровье, регион вошедший в состав Молдовы не так давно и он достаточно сильно отличился своим "огненым" нравом и буйностью. \n\n После прихода коммунистов в Приднестровье начались масштабные  антикоммунистические движения и проукраинские акции. Понятно что так долго продолжаться не должно было, ведь тогда украинцы вполне могли отреагировать на события в Приднестровье, поэтому были предприняты отчаяные меры. \n\n Неделю назад специально обученные силовики вошли в Приднестровье и начали масштабные конфискации всех запасов еды оставляя народ, населяющий Приднестровье, с минимальными запасами еды. \n\n В конечном итоге активные действия на территории Приднестровья закончились, у украинцев, худых и голодных, не было более сил на хоть какие-то акции, сначала они пробовали есть свои фекалии и блювотину, но она была ужасно невкусная, да и запасы каловых масс не были бесконечными. \n\n В итоге описаные события продолжаются уже более месяца, многие страны высказывают дипломатические протесты и желания помочь, но мы не реагируем, а украинцы получили заслуженное и если они не готовы идти вместе с нами к коммунистической мечте, то будут страдать от недоедания и почти рабского труда и обосраных ртов, пока специально обученные люди будут удерживать их на грани смерти, заставляя страдать. \n\n Однако пока что у нас другая проблема, Лига Наций недовольна ростом голодающих в мире, а их статистика страдает, пока их ультиматумы, которыми разве что подтереться можно, они готовят какие-то радикальные меры, какие, они пока не говорят."
 moldova.15.a:0 "Это наш путь к социализму"
 moldova.16.t:0 "Лига Наций вводит контингент в Приднестровье"
 moldova.16.d:0 "Лига Наций, недовольная продолжающимся голодом в Приднестровье, решается на радикальные меры, дабы прекратить катастрофичное ухудшение своей статистики голода и проучить наглое правительство Молдовы. \n\n Более 15 000 солдат, самых разных национальностей, высадился в Бендеры и полностью разгромил Молдавскую армию в 3 малых сражениях и занял весь регион Приднестровье. \n\n В Кишинёве рассчитывали, что Лига Наций планирует остановить голод или отдать регион Украине, но вместо этого они решили "исправить" статистику голода в мире и начали масштабное истребление всех кто проживал на территории Приднестровья. \n\n Молдавское правительство никак не способно на это отреагировать, нам остаётся лишь ждать и смотреть, когда же Лига Наций решит перестать заливать Днестр кровью."
 moldova.16.a:0 "Этого стоило ожидать"
 moldova.17.t:0 "Контингент Лиги Наций "исчез" из Приднестровья"
 moldova.17.d:0 "Более 2 месяцев контингент Лиги Наций удерживался в Приднестровье истребляя наше население, но ему мягко говоря не повезло. \n\n Уже на 3 день Молдавской армии удалось перекрыть воздушное пространство и коридоры в Приднестровье, а Украина отказывалась открывать свои дороги для убийц их народа. \n\n В конечном итоге один за одним, то в конвульсиях во время секса, то утопившись в болоте, а к концу 1 месяца, как же иронично, от голода, контингент Лиги Наций начал вымирать. \n\n Какими бы элитными миротворцы не были, они не оказались способны сами существовать в полной блокаде и попросту вымерли. \n\n Когда миротворцев осталось всего 3 тысячи, Лига Наций под угрозой вторжения с моря, таки выбила себе право на воздушный коридор, а нас обязала передать всем войскам в Приднестровье приказ об эвакуации из города Бендеры. \n\n Лига Наций продолжает нас удивлять, вместо эвакуации своих же солдат, Лига Наций скинула более 100 тонн бомб на город полностью разбомбив своих же солдат, заявив что полностью уничтожили ответственных за геноцид и завершают операцию. \n\n В свою очередь официальный Кишинёв решает не комментировать ситуацию и молча устанавливает контроль над регионом, усвоив ошибки и надеясь,  что такого больше не будет."
 moldova.17.a:0 "Демократия во всей красе"
 moldova.18.t:0 "Вопрос бизнеса"
 moldova.18.d:0 "В Молдове очень много малых и средних бизнесменов, и меньше, но все также много, владельцев крупного бизнеса, а именно фабрик и заводов. \n\n Нам необходимо решить их вопрос, при плановой экономике и национализации частная собственность невозможна, и нам придётся либо надавить на предпринимателей и отобрать их бизнес, либо пытаться найти компромисс предлагая место директора за мирную продажу предприятия. \n\n Выбор тяжёлый, но нам нужно его сделать, время или стабильность, вот в чем вопрос"
 moldova.18.a:0 "Разобраться с буржуями силой!"
 moldova.18.b:0 "Попытаться договориться"
 moldova.19.t:0 "Коммунистическое восстание в Румынии"
 moldova.19.d:0 "Мы уже долго готовимся к коммунизации Румынии, но очевидно что мирно нам это сделать не дадут. Мы провели достаточно подготовок и пропагандистких кампаний в Румынии, и сейчас она находится в огне гражданской войны, в которую мы конечно же вступим"
 moldova.19.a:0 "Братья будут едины"
 moldova.20.t:0 "Приглашение в кишеневский пакт"
 moldova.20.d:0 ""
 moldova.20.a:0 "Да"
 moldova.20.b:0 "Нет"
 moldova.21.t:0 "Государство вступает в наш пакт!"
 moldova.21.d:0 "Спустя несколько дней переговоров, новое, коммунистическое правительство страны согласилось на вступление в Кишеневский пакт!"
 moldova.21.a:0 "Ура"
 rusins.1.t:0 "Скандал в парламенте"
 rusins.1.d:0 "Павел Цибере уже достаточно долгий промежуток времени пользуется недоверием как среди руководящей верхушки, так и среди простого населения. \n\n То ли из-за непонимая всей плачевности своего политического положения и репутации, то ли из-за искреннего желания завершить карьеру, то ли из-за других причин, Павел Цибере угадил в скандал и конфликт с Андреем Бродием. \n\n Пачка законов о налогах и других бюрократических проуессах для крестьян и фермеров и упрямство Цибере, а также его нежелание дать шанс Бродию поднять свой рейтинг привели к тому, что почти неделю весь Парламент кричал и ссорился чтоб в итоге на вчерашнем заседании прийти к тому что Цибере пытался зарегистрировать те-же самые законы что и Бродий. \n\n В конечном итоге законопроекты Андрея Бродия были приняты, а репутация Цибере знатно треснула, попытка удержать свой рейтинг и не дать Бродию лишние 5% привела к тому что важные реформы были задержаны, а самого Цибере некоторые начали бойкотировать, перестали приглашать на радио эфиры и лишний раз не хотят упоминать в газетах. Цибере теперь это символ популизма и некомпетенции и многие политические фигуры уже начали выставлять его как недоумка, которому важны лишь деньги и рейтинг, а не принципы и репутация."
 rusins.1.a:0 "Надеемся что все пройдет мирно" 
 rusins.2.t:0 "Цибере обречён на закат своей карьеры"
 rusins.2.d:0 "Павел Цибере после недавнего скандала все также продолжает ходить на заседания парламента, принимать законы и участвовать в обсуждениях законопроектов. \n\n К его сожалению, его поддержка после массовых статей в газетах и заявлений ведущих политических фигур стала падать, а в след за ней и уважение среди народных избранников. \n\n Заседание прошлого вторника окончилось для Цибере совсем уж плачевно, на заседании его многие игнорировали и отказались здороваться, а когда он начал свое выступление так и вовсе, около половины всех депутатов покинуло зал. Еле сдерживая слезы Цибере направился к выходу где его поджидала толпа недовольных, помидоры, огурцы, тухлые яйца и даже свертки бумаги с коричневой и плохопахнущей субстанцией, все это летело с балконов соседних домов и рук недовольного электората прямо в Цибере. \n\n Еле прорвашись через толпу он сел в машину которую ещё жоще и агрессивнее начали закидывать уже не только овощами, но и камнями и палками. Сам Цибере отказался давать комментарии по этому поводу, а многие журналисты и коллеги по цеху начали называть Цибере политическим трупом, поддержка среди населения у политика едва достигает 2% и это катастрофа. Есть ли смысл дальше продолжать политическую жизнь, да и жизнь в принципе при таком тотальном неуважении? Ответ даст Цибере своим жизненным и тяжёлым выбором уже в ближайшие выходные на большой конференции, а может и раньше."
 rusins.2.a:0 "Мерзавец должен уйти!"
 rusins.2.b:0 "Мы поддержим нашего лидера!"
 rusins.3.t:0 "Крах ЦРНП"
 rusins.3.d:0 "Сегодня утром в парламенте случилось большое разногласие однопартийцев Павла Цибере. \n\n На все это повлияла поддержка партии, и сама репутация Павла. Депутаты в парламенте которые когда то поддерживали Павла Цибере отвернулись от него. Поддержка эго партии достигала 5%, что являлось катастрофой. Народ, который собрался около парламента начал бунтовать и рухнул у входа к парламенту. В парламенте остался только Бродий и плачущий от горя Цибере который проклинал свою жизнь, Бродий один из главных оппонентов, врагов Павла похлопал его по спине и сразу же ушел через чёрный выход чтобы не привлекать внимание народа. \n\n Охрана едва держит народ. В окна летели камни, люди били полецейских. Цибере понял что ситуация катастрофичная и сражу же рынулся к чёрному, и сел на машину и уехал з города. Он ехал в слезах к своей семье в Залужье. Приехал он примерно в три часа ночи, вышел из машины и постукал в дверь своего дома где горели огни в детской комнате, ожидая какой-то поддержки от семьи. Он жил в многодетной семье, к окну подошла мать  и увидевши его закрыла штору. Павел ждал еще 10 минут стучавши в дверь. Никто не пришел. \n\n Павел Цибере впал в глубокую депрессию, он был намерен покончить со своей жизнью, он завел машину и уехал на обрыв недостроенного моста. От него отвернулись все, он был в тупике, и он нашел выход. Его тело нашли с ранениями несовместимыми с жизнью. \n\n Похоронили его на кладбище, перед этим просто выкопали яму. На так называемые «похороны» никто не пришел."
 rusins.3.a:0 "Жаль его"
 rusins.4.t:0 "Политическая нестабильность"
 rusins.4.d:0 "Карпатская Русь получила свою независимость всего около года назад и за это время образовавшийся вакуум власти, идеологий и идей стремительно заполнился. \n\n Несмотря на то, что Карпатская Русь не имеет полной самостоятельности, а является фактической марионеткой Чехии, Прага не способна контролировать все процессы в молодом и недавно родившимся государсве, а они в нем поистине безумны. \n\n Митинги, пикеты, забастовки, противостояния политических партий и масштабное недовольство население текущим государственным строем, все это хоть и скрыто и не является заметным, не придаёт стабильности новому государству, а лишь наоборот, накаляет атмосферу и делает ситуацию в молодом государстве как минимум критической. Чем это обернётся для Карпат, Чехии и восточной Европы впринципе мы узнаем кажется уже совсем скоро."
 rusins.4.a:0 "Мы в печальной ситуации"
 rusins.5.t:0 "Укрепление правительства"
 rusins.5.d:0 "Наше правительство было жутко неэффективным, а недавние политические конфликты и дебаты только усугубляли наше положение. \n\n В конечном итоге масштабные реформы в законодательстве, временное снижение налогов и перенабор чиновников позволил нам повысить эффективность нашего правительства и в конечном итоге побороть нестабильность. \n\n Теперь, когда Цебере удержался у власти, можно наконец-то определить с курсом и начать активное, прочешское движение и наконец-то прийти к чему-то большему, чем то, что мы есть сейчас!"
 rusins.5.a:0 "Курс определен!"
 rusins.6.t:0 "Взлет карьеры Павла Цибере"
 rusins.6.d:0 "Недавняя политическая нестабильность и беспорядки в стране могли безусловно сильно пошатнуть Цебере и его репутация, а может даже и разрушить карьеру, но пользуясь политическим опытом и своим безусловным талантом он смог сманеврировать сквозь все политические проблемы и добиться безусловного успеха в своей карьеры. \n\n Теперь, когда все проблемы устранены, конкурентов не осталось, а внутреполитическая ситуация стабилизировалась так, как никогда ранее, Цебере стал главной фигурой в Карпатской Руси и фактически национальный лидером."
 rusins.6.a:0 "Если не он, то кто?"
 rusins.7.t:0 "Венгерское влияние"
 rusins.7.d:0 "Наш курс определён, но наши потенциальные и вполне реальные враги несломлены и они все точат свои ножи дабы разделить такой лакомый пирог как мы. \n\n Венгры не исключение, после определения нашего политического и идеологического курса и преодоления всех трудностей, Будапешт не готов смириться с тем, что мы окончательно уходим из его жалких и скользких лапок и поэтому максимально пытается удержать и нарастить влияние в нашем государстве дабы иметь сторонников в случае интервенции или иметь непосредственное влияние на принимаемые нами решения и в мирное время!"
 rusins.7.a:0 "Чертовы венгры!"
 rusins.8.t:0 "[CRS.GetName] просит Прешов"
 rusins.8.d:0 "Русины достаточно густо населяют данный регион и понятно что они просят этот регион дабы так или иначе объединиться в единое государство. \n\n С одной стороны мы можем поддержать русинское стремление к объединению и подыграть их политикам дабы поднять стабильность на территории нашего вассала, с другой стороны поддержка русинского ирредентизма может сыграть с нами плохую игру!"
 rusins.8.a:0 "Дадим русинам почувствовать себя значимыми"
 rusins.8.b:0 "Не давайте русинами заигрываться в независимость, держите их в узде!"
 rusins.9.t:0 "Чехословакия уступает Прешов"
 rusins.9.d:0 "Пражские политики видимо чётко осознают, что с Русинами шутки плохи и поэтому поддержать наше стремление к объединению и строению единого государства это безусловно правильное и верное решение!"
 rusins.9.a:0 "Братья воссоединились!"
 rusins.10.t:0 "Соглашение с Осью"
 rusins.10.d:0 "Ни для кого не секрет что Ось и в частности Германия планирует стереть Чехословакию с лица земли, а следом и нас не оставляя нам и шанса! \n\n Дабы избежать такой незавидной участи и не попасть в  лапы венгров которые только спят и видят как уничтожить нас нам придется заключать хоть какие-то соглашения и вести переговоры с Берлином, дни Чехословакии сочтены, а наша эйфория окончена, пришла пора серьезно думать о том что нас ждет и о том как бы не потерять такую желанную всем нашим народом и так недавно полученную независимость!"
 rusins.10.a:0 "У нас нет шансов, мы должны согласиться"
 rusins.10.b:0 "Мы будем сражаться!"
 rusins.11.t:0 "Губернатор захватывает власть"
 rusins.11.d:0 "Чехия и Карпатская Русь в том числе переживают трудные времена. Под угрозой не только территориальная целостность этих государств, но и их существование. \n\n На этом фоне в Карпатсаоф Руси началась крайне неуместна, но многое решающая политическая борьба в которой схлестнулись Павел Цебере и губернатор Закарпатья Константин Грабарь. \n\n В итоге этой тяжёлой "схватки" Грабарь вышел победителем. Он ещё больший чехофил нежели Цебере и не видит смысла существовать Карпатской Руси без Чехии. Теперь, на фоне надвигающейся катастрофы, Грабарь сделает все дабы уберечь свой народ, народ Чехословакии и собственно сохранить эти 2 государства на карте мира, посмотрим хватит ли у него сил и умений провернуть это."
 rusins.11.a:0 "Цибере был слишком слаб"
 rusins.12.t:0 "Проблема русофилов"
 rusins.12.d:0 "После недавних, тяжёлых и шокирующих внутреполитических и внешнеполитических событий, чехофил до мозга костей Грабарь встал перед тяжёлым жизненным выбором. \n\n Русофилы и Украинофилы бунтуют как никогда, прочешский путь не дал ничего Карпатам и его населению кроме страданий и нестабильность, теперь же Грабарю придётся делать выбор, искать связей с Украиной и полностью потерять независимость или все таки поддержать идею независимости и самодостаточности и начать наконец-то свой курс развития."
 rusins.12.a:0 "Поддержим русофилов"
 rusins.12.b:0 "Поддержим украинцев"
 rusins.13.t:0 "Чехословацкий кризис"
 rusins.13.d:0 "Мюнхенская конференция, нас и нашего верного союзника и защитника, Чехословакию, продали и растерзали на куски и скорее всего продолжат терзать. \n\n Дабы не потерять независимость и не упустить свой имторический шанс на существование, мы вынуждены стать более сильными, самостоятельными и к большому сожалению, отдалиться от Чехословакии, попутно взяв под контроль наши исторические земли в Прешове."
 rusins.13.a:0 "Мы должны действовать"
 rusins.14.t:0 "Чешский генерал захватывает власть!"
 rusins.14.d:0 "Войтех Луза, один из самый известных фельдмаршалов 20 века, он пользуется огромным авторитетом во всей восточной Европе. \n\n К большому сожалению, его родины, Чехословакии, не стало и он вынуждено мигрировал в Карпатскую Русь. Осознавая необходимость спасать свою родину и осознавая необходимость противостоять экспансии Рейха, он с исключительно благими намерениями собрал небольшое войско и провел переворот в Карпатской Руси. \n\n Войтех Луза, теперь у власти, но ситуация в Европе продолжает накаляться и неизвестно чем это для неё закончится!"
 rusins.14.a:0 "Ужасные времена..."
 rusins.15.t:0 "Выборы"
 rusins.15.d:0 "Закарпатье в тяжёлом положении и она встала на распутье между присоединением к Украине и поиском защиты под крылом Киева или же все таки прийти к "доктрине" Фенцика и встать на путь самостоятельности ищя дружбы с Будапештом. \n\n Данный выбор станет решающим для всего Закарпатья, самостоятельность с самоопределением и национализмом или возвращение на историческую родину и превращение в богатый, но полностью несамостоятельный регион."
 rusins.15.a:0 "Августин Волошин приведет Карпатскую Украину к величию!"
 rusins.15.b:0 "Степан Фенцик - сильный лидер, который нам и нужен!"
 rusins.16.t:0 "Карпатская Русь желает отделиться"
 rusins.16.d:0 "Из-за напряжённой обстановки внутри нашего государства мы не смогли уследить за ростом украинофильских и впринципе проукраинских настроений в обществе, это обернулось нам большой проблемой. \n\n Осознавай потенциал данной ситуации, что чиновники в Угваре, что политики Киева скоординировались и направили нам ультиматум с одним единственным пунктом, полная и абсолютная независимость Карпатской Руси от Чехословакии."
 rusins.16.a:0 "Нет смысла их держать"
 rusins.16.b:0 "Русинов не существует"
 rusins.17.t:0 "Свобода!"
 rusins.17.d:0 "Видимо не все, но большая часть политического и военного руководства Чехословакии осознают, что с Украинцами шутки плохи и что не идти у нас на поводу это верный путь к погибели. \n\n Теперь же мы свободны, Украинцы будут стремиться к объединению от Сяна до Дона и ничто и никто, никакие идеи или идеологии не встанут на пути этого объединения. Что же до нас, то мы наконец-то свободны от чешских оков и готовы начать путь домой!"
 rusins.17.a:0 "Наконец-то мы добились этого"
 rusins.18.t:0 "Карпатская Украина просит защиты"
 rusins.18.d:0 "Волошин и другие проукраинские политики ухватившие власть в Украине считают, что им следует быть куда ближе к Украине. \n\n Чисто в теории это может быть рискованно, мы не можем просчитать наверняка какие издержки мы понесём от этого объединения, но на данный момент присоединение Закарпатья, хоть и в виде автономии, выглядит куда более привлекательно чем неприсоединение."
 rusins.18.a:0 "Возьмем братьев под свое крыло"
 rusins.18.b:0 "У нас на них другие планы"
 rusins.19.t:0 "Теперь мы часть Украины"
 rusins.19.d:0 "Взвесив все за и против Киевские политики пришли к одному и крайне простому выводу, союзу с Закарпатьем быть! \n\n Теперь мы дома, мы автономная украинская республика в составе сильной, непобедимой и цветущей Украины и теперь никто не помешает ни большому украинскому объединению, ни нашим амбициям, а их у нас хватает!"
 rusins.19.a:0 "Слава Украине!"
 rusins.20.t:0 "Карпатская Украина просит прешов"
 rusins.20.d:0 ""
 rusins.20.a:0 "Сдать Прешов"
 rusins.20.b:0 "Не сдавать Прешов"
 rusins.21.t:0 "Прешов наш!"
 rusins.21.d:0 "После посланного ультиматума нам сегодня пришла весть, Чехословакия соглашается уступить нам нашу историческую территорию, а именно - Пряшевщину, это большая победа как для нас, так и для нашего народа, теперь мы все вместе, продолжим освобождать наш народ от оккупации"
 rusins.21.a:0 "Успех нашей дипломатии!"
 rusins.22.t:0 "Фенцик предлагает раздел Чехословакии"
 rusins.22.d:0 ""
 rusins.22.a:0 "Мы согласны"
 rusins.22.b:0 "Мы не согласны"
 rusins.23.t:0 "Германия согласна"
 rusins.23.d:0 "Наш вернувшийся гонец сообщает нам об успехе! Германия соглашается разделить Чехословакию вместе с нами! Для нашей страны это большой успех, ведь в одиночку скорее всего мы бы не справились! Вперед освобождать русинский народ от чехословаков вместе с Германией!"
 rusins.23.a:0 "Тогда чего нам ждать?"
 rusins.24.t:0 "Русины требуют Вашарошмень"
 rusins.24.d:0 ""
 rusins.24.a:0 "Нам стоит сдать город"
 rusins.24.b:0 "Нет"
 rusins.25.t:0 "Венгрия сдается!"
 rusins.25.d:0 "После вступления в ось, мы стали сильнее, так как с нами Германия, это и был отличный момент что бы отобрать у Венгрии Вашарошмень, победа будет за нами, мы объединим всех карпаторусинов вместе с Третьим Рейхом"
 rusins.25.a:0 "Удача!"
 
