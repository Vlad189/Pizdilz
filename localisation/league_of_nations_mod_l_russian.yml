 league_of_nations_news_events.EVTDESC16: "\n\nСовет Лиги Наций провел обсуждение резолюции из-за агрессивного поведения [Root.GetName]. В результате резолюция была принята: Лига Наций решила поставить [Root.GetName] на место, наложив эмбарго на предметы роскоши. Это должно снизить поддержку войны среди народа [Root.GetAdjective]."
