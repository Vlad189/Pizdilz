 resource_expansion_chromium_plural:0 "Добывающие заводы по хрому"
 resource_expansion_chromium_desc:0 "Это здание предоставляет государству"
 resource_expansion_tech_1:0 "Извлечение ресурсов I"
 resource_expansion_tech_1_desc:0 "Поиск ресурсов в перспективных районах предоставит нам новые возможности для эксплуатации ранее неизвестных залежей."
 resource_expansion_tech_2:0 "Извлечение ресурсов II"
 resource_expansion_tech_2_desc:0 "Повышенная эффективность извлекающей техники позволит получить доступ к минералам, которые ранее были недоступны."
 resource_expansion_tech_3:0 "Извлечение ресурсов III"
 resource_expansion_tech_3_desc:0 "Новые методы обогащения позволяют извлекать больше металла из сырья, увеличивая производство."
 resource_expansion_tech_4:0 "Извлечение ресурсов IV"
 resource_expansion_tech_4_desc:0 "С недавними достижениями в химии можно добавить новые этапы в процесс обогащения, чтобы дальше увеличить эффективность."
 resource_expansion_tech_5:0 "Извлечение ресурсов V"
 resource_expansion_tech_5_desc:0 "Компьютеры, способные проводить численный анализ, могут быть использованы в наших процессах обогащения, что позволит сделать еще большие шаги в наших усилиях по извлечению."
 resource_expansion_tech_6:0 "Извлечение ресурсов VI"
 resource_expansion_tech_6_desc:0 "Недавно обнаруженные катализаторы недороги и могут быть очищены в больших количествах."
 resource_expansion_tech_7:0 "Извлечение ресурсов VII"
 resource_expansion_tech_7_desc:0 "Более современные компьютеры позволят проводить более сложный анализ."
 resource_expansion_tech_8:0 "Извлечение ресурсов VIII"
 resource_expansion_tech_8_desc:0 "Новое буровое оборудование позволит добывать руду быстрее."
 resource_expansion_tech_9:0 "Извлечение ресурсов IX"
 resource_expansion_tech_9_desc:0 "Новые технологические разработки способствовали аспекту безопасности работников."
 
