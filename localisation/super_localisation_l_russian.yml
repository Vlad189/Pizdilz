  sp_event_gavrilovputch:0 "Гавриловский путч"
  sp_event_gavrilovputch_QUOTE:0 "Горько и обидно, что какие-то слизняки правят страной. Безволие, слабохарактерность, неумение, нерешительность, зачастую простая подлость — вот что руководит действиями этого, с позволения сказать, «правительства». Все народы заслуживают право на существование и культурное достяние, кроме немцев Поволжья \n- Гаврилов"
  sp_event_gavrilovputch_REMARK:0 "Да здраствует Гавриловщина!"
  
  sp_event_vtorzhenee:0 "Вторжение Поволжья в Кубань"
  sp_event_vtorzhenee_QUOTE:0 "Поволжье объявляет свою решимость и ведет поволжских бравых солдат в битву за восстановление своих земель Дона \n- Краснов"
  sp_event_vtorzhenee_REMARK:0 "В шаге от державности"
  
 


