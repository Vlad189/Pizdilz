l_russian:
 industrial_expansion:0 "Промышленное расширение"
 industrial_expansion_desc:0 "Это здание предоставляет государству дополнительные слоты для строительства фабрик."
 industrial_expansion_tech_1:0 "Расширенная индустрия I"
 industrial_expansion_tech_1_desc:0 "Выдача контрактов на новые земельные участки позволит нам использовать пространство более эффективно, увеличивая количество промышленности, которую мы можем поддерживать в одном районе."
 industrial_expansion_tech_2:0 "Расширенная индустрия II"
 industrial_expansion_tech_2_desc:0 "По мере уменьшения размеров машин, в одной фабрике может разместиться больше производственных линий, не влияя на скорость производства оборудования."
 industrial_expansion_tech_3:0 "Расширенная индустрия III"
 industrial_expansion_tech_3_desc:0 "Современные достижения в области модульного дизайна снизили площадь, занимаемую нашими зданиями, что позволяет осуществлять дополнительные разработки на существующей земле."
 industrial_expansion_tech_4:0 "Расширенная индустрия IV"
 industrial_expansion_tech_4_desc:0 "Сосредотачиваясь на подземных мастерских, мы можем освободить новые пространства для промышленности, которые ранее оставались неиспользуемыми."
 industrial_expansion_tech_5:0 "Расширенная индустрия V"
 industrial_expansion_tech_5_desc:0 "Создание специальных промышленных зон позволит собрать талантливых дизайнеров, чтобы помочь создать самые экономичные фабрики на сегодняшний день."
 industrial_expansion_tech_6:0 "Расширенная индустрия VI"
 industrial_expansion_tech_6_desc:0 "Развитие многоквартирных дизайнов позволит нам создавать более крупные фабрики с относительно небольшой занимаемой площадью."
 industrial_expansion_tech_7:0 "Расширенная индустрия VII"
 industrial_expansion_tech_7_desc:0 "Новое поколение машин, более компактные и эффективные, чем раньше, позволит критической инфраструктуре занимать меньше места на производственном поле."
 industrial_expansion_tech_8:0 "Расширенная индустрия VIII"
 industrial_expansion_tech_8_desc:0 "Более автономные машины позволят нам уменьшить взаимодействие человека, необходимое в различных производственных процессах."
 industrial_expansion_tech_9:0 "Расширенная индустрия IX"
 industrial_expansion_tech_9_desc:0 "Использование новых достижений в области вычислительной техники позволит нам найти самую эффективную организацию промышленных пространств."
 
