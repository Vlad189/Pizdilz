 #quotes
 LOADING_TIP_0:0 "«История чтит память их, не забывает тех заслуг, которые они сделали для всеобщего развития и еще во времена их жизни проявляет свою благодарность и уважение к ним».\n- Симон Петлюра"
 LOADING_TIP_1:0 "«У украинцев ужасная черта – нетерпимость и желание добиться всего сразу; в этом отношении меня не удивит, что они решительно провалятся».\n- Павел Скоропадский"
 LOADING_TIP_2:0 "«Украина же не может жить, не владея Крымом, это будет какое-то туловище без ног. Крым должен принадлежать Украине, на каких условиях, это безразлично, будет ли это полное слияние или широкая автономия, последнее должно зависеть от желания самих крымцев, но нам надо быть вполне обеспеченными от враждебных действий со стороны Крыма».\n- Павел Скоропадский"
 LOADING_TIP_3:0 "«В это время в одном Киеве было перебито около трех тысяч офицеров. Многих мучили. Это был сплошной ад. ... Особенно много погибло офицеров приезжих или либеральствующих и полагавших, что с большевиками можно говорить, как с людьми».\n- Павел Скоропадский"
 LOADING_TIP_4:0 "«Я не боюся москалів я боюся українських гнид».\n- Симон Петлюра"
 LOADING_TIP_5:0 "«И придёт время, когда один скажет: "Слава Украине!", а миллионы ему будут отвечать: "Героям слава!"».\n- Степан Бандера"
 LOADING_TIP_6:0 "«Жирафы — бессердечные создания».\n- Степан Бандера"
 LOADING_TIP_7:0 "«Я лично считал, что державным языком на Украине должен быть украинский, но ничего не имел против того, чтобы со временем оба языка, т.е. русский и украинский, были равноправны. К этому шло, и боязнь некоторых украинцев, что русский язык затрет украинский, по0моему, показывает отсутствие веры в Украину».\n- Павел Скоропадский"
 LOADING_TIP_8:0 "«Самый крупный человек, которого выдвинула наша эпоха, это, к нашему ужасу, - Ленин».\n- Павел Скоропадский"
 LOADING_TIP_9:0 "«Щастя - момент. Далі вже буденщина, пошлість».\n- Владимир Винниченко"
 LOADING_TIP_10:0 "«Сила покояння то є сила то є лють»\n- Пан Роман"
 LOADING_TIP_11:0 "«Наша сила — в єдності, а порука успіху наших змагань — в державній слухняності!».\n- Симон Петлюра"
 LOADING_TIP_12:0 "Наш народ всегда стремится к свободе для себя и желает ее для других народов. Он боролся и борется за правду и справедливость. Мы хотим жить в согласии и взаимном уважении со всеми народами доброй воли. Мы признаем за другими народами такие же права, за которые боремся для себя.\n- Степан Бандера"
 LOADING_TIP_13:0 "«Союз, который не ставит себе целью войну, бессмыслен и бесполезен».\n- Адольф Гитлер"
 LOADING_TIP_14:0 "«Ни на что не сдадутся даже лучшие возможности и готовность помочь, если сама нация не борется и не кует своей судьбы собственной борьбой.».\n- Степан Бандера"
 LOADING_TIP_15:0 "«Власть рождает паразитов — да здравствует анархия!».\n- Нестор Махно"
 LOADING_TIP_16:0 "«Нет партий, … а есть кучки шарлатанов, которые во имя личных выгод и острых ощущений… уничтожают трудовой народ.».\n- Нестор Махно"
 LOADING_TIP_17:0 "«Бей красных, пока не побелеют, бей белых, пока не покраснеют!».\n- Нестор Махно"
 LOADING_TIP_18:0 "«Краще вмерти стоячи, ніж жити на колінах».\n- Роман Шухевич"
 LOADING_TIP_19:0 "«Российский демократ заканчивается там, где начинается украинский вопрос».\n- Владимир Винниченко"
 LOADING_TIP_20:0 "«Украинскую историю без брома читать невозможно».\n- Владимир Винниченко"
 LOADING_TIP_21:0 "«Нация без государственности — покалеченный людской коллективный организм».\n- Владимир Винниченко"
 LOADING_TIP_22:0 "«Вся история между Москвой и Украиной на протяжении больше, чем 250 лет, с момента объединения этих двух государств — это планомерное, безоглядное, бесстыдное, наглое уничтожение украинской нации всякими способами, вплоть до стирания всякого следа её, чтобы даже имени её не осталось».\n- Владимир Винниченко"
 LOADING_TIP_23:0 "«Мне нужно, чтобы поляк при встрече с украинцем убивал украинца и, наоборот, чтобы украинец убивал поляка. Если до этого по дороге они пристрелят еврея, это будет как раз то, что мне нужно… Некоторые чрезвычайно наивно представляют себе германизацию. Они думают, что нам нужны русские, украинцы и поляки, которых мы заставили бы говорить по-немецки. Но нам не нужны ни русские, ни украинцы, ни поляки. Нам нужны плодородные земли».\n- Эрик Кох"
 LOADING_TIP_24:0 "«Беда Украины в том, что ею руководят те, кому она не нужна».\n- Михаил Грушевский"
 LOADING_TIP_25:0 "«Пока народ живет, живет и его язык».\n- Михаил Грушевский"
 LOADING_TIP_26:0 "«Хорошо делать историю важнее, чем хорошо писать ее».\n- Михаил Грушевский"
 LOADING_TIP_27:0 "«Собственность на землю и торговля ею — явление ненормальное и даже аморальное. Его можно сравнить с правом собственности на человека-раба».\n- Михаил Грушевский"
 LOADING_TIP_28:0 "«Людей пугают любые перемены в их сложившемся мире.».\n- Киевская княгиня Ольга"
 LOADING_TIP_29:0 "«Я вважаю українців найкращими воїнами. Український воїн вірний до смерті».\n- Василь Вишиваний"
 LOADING_TIP_30:0 "«Бог не зневажить серця упокореного».\n- Богдан Хмельницкий"
 LOADING_TIP_31:0 "«Кровь, пролитая за великую цель, не засыхает»\n- Симон Петлюра"
 LOADING_TIP_32:0 "«Верность является основой не только семейной жизни».\n- Симон Петлюра"
 LOADING_TIP_33:0 "«Государство — превыше партии, нация — превыше классов!».\n- Симон Петлюра"
 LOADING_TIP_34:0 "«Для таланту немає смерті, бо він не вірить в неї».\n- Симон Петлюра"
 LOADING_TIP_35:0 "«Не погиб в неволе, не погибну на свободе».\n- Тарас Шевченко"
 LOADING_TIP_36:0 "«Не партии служат народу, а народ – партиям. …В делах народа упоминается лишь его имя, а вершат дела партии. Народ знает лишь одно – слушать, что правители ему говорят!».\n- Нестор Махно"
 LOADING_TIP_37:0 "«Не весело на свете жить, если сердцу некого любить».\n- Тарас Шевченко"
 LOADING_TIP_38:0 "«Кто не унывает, не плачет, тот никогда и не радуется.».\n- Тарас Шевченко"
 LOADING_TIP_39:0 "«Национальная революция — единственный путь к освобождению».\n- Степан Бандера"
 LOADING_TIP_40:0 "«Украинский народ может получить самостоятельное государство только собственной борьбой и трудом».\n- Степан Бандера"
 LOADING_TIP_41:0 "«Без собственной … освободительной борьбы Украина не может иметь ни свободы, ни какой-либо тени демократии».\n- Степан Бандера"
 LOADING_TIP_42:0 "«Верю, что настанет время, и Русская армия, сильная духом своих офицеров и солдат, возрастая, как снежный ком, покатится по родной земле, освобождая её от извергов, не знающих Бога и Отечества».\n- Петр Врангель"
 LOADING_TIP_43:0 "«Вера творит чудеса, тот, кто верит, кто честным и мужественным путем идет указанным ему совестью путем, тот победит».\n- Георгий Жуков"
 LOADING_TIP_44:0 "«Не вычеркнуть из русской истории темных страниц настоящей смуты. Не вычеркнуть и светлых белой борьбы».\n- Франц Гальдер"
 LOADING_TIP_45:0 "«Борьба приняла новые формы… Эта борьба продолжается и поныне и будет продолжаться, пока не падёт ненавистная русскому народу власть».\n- Петр Врангель"
 LOADING_TIP_46:0 "«Это конец, это анархия».\n- Пётр Николаевич Врангель После отказа князя Михаила Романова принять власть"
