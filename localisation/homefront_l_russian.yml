homefront_1:0 "Введение рационирования"
homefront_1_desc:0 "Продовольствие и другие необходимые товары рационируются государством, прекращаясь рыночное распределение. Это гарантирует определенный уровень гражданской жизни, но наносит ущерб экономике."
 hf_1_tt:0 "Citizens' standard of living falls below §Y50§!"
 homefront_decisions:0 "Domestic State of Affairs"
 homefront_decisions_desc:0 "Внутренний контроль необходим для беспрепятственного ведения войны. Сохранение прочного контроля на тылу обеспечивает согласованность ресурсов, морального духа и материально-технического обеспечения в пользу фронта. Только с единым и хорошо регулируемым интерьером нация может надеяться проецировать свою мощь наружу с непоколебимой силой. Следующие три показателя внутренней ситуации должны поддерживаться на высоком уровне под всеми средствами \n\nCitizens' Standard of Living [?ROOT.life_counter|R]/100   [?ROOT.life_change|+] Daily changes \nEconomic capacity [?ROOT.economy_counter|G]/100                   [?ROOT.economy_change|+] Daily changes \nEnergy supply [?ROOT.enegy_counter|Y]/100                            [?ROOT.enegy_change|+] Daily changes \nImpact of fuel stockpiles:Energy supply  [?ROOT.fuel_change|+] Daily \nimpact of convoy raids:Energy supply  [?ROOT.convoy_th_change|+] Daily\nImpact of strategic bombing impact:Civilian living standards  [?ROOT.stra_change|+] Daily"
 homefront_2:0 "Введение рационирования"
 homefront_2_desc:0 "Рационирование отменяется, и разрешается рыночное распределение продовольствия и повседневных необходимостей. Экономика восстановится, но это может оказать отрицательное влияние на жизнь граждан."
hf_2_tt:0 "Уже введено рационирование, а экономический избыток ниже §Y50§!"
homefront_3:0 "Эвакуация в сельские районы"
homefront_3_desc:0 "Эвакуация фабрик и детей как контрмера бомбардировкам со стороны врага. Снижение влияния стратегических бомбардировок на гражданскую жизнь на определенный период времени."
hf_3_tt:0 "Домашний территория подвергается стратегическим бомбардировкам со стороны врага."
homefront_4:0 "Мобилизация молодежи"
homefront_4_desc:0 "Студенты направляются в трудовую силу в ответ на нехватку квалифицированных рабочих, связанную с призывом. Это несовместимо с расширением образования."
hf_4_tt:0 "Экономический избыток менее §Y50§!"
homefront_5:0 "Расширение программ образования"
homefront_5_desc:0 "Расширение образования улучшит гражданскую жизнь и поможет в будущих войнах."
hf_5_tt:0 "Отсутствует мобилизация молодежи"
homefront_6:0 "Смягчение системы всеобщей мобилизации."
homefront_6_desc:0 "Наша страна больше не в состоянии поддерживать режим всеобщей мобилизации. Мы должны ослабить экономический контроль сейчас."
hf_6_tt:0 "Уровень жизни или экономическая мощность граждан падает ниже §Y20§!"
homefront_7:0 "Смягчение торговых ограничений"
homefront_7_desc:0 "Наша страна больше не в состоянии поддерживать закрытую экономику. Мы должны изменить нашу торговую политику сейчас."
hf_7_tt:0 "Энергоснабжение или экономический избыток падает ниже §Y20§!"
homefront_8:0 "Смягчение призыва."
homefront_8_desc:0 "Наша страна больше не в состоянии поддерживать текущую систему призыва. Ее необходимо пересмотреть как можно скорее."
homefront_12:0 "Инвестиции в общественные работы"
homefront_12_desc:0 "Новые планы проектов общественных работ стимулируют экономику и улучшают жизненную среду."
hf_8_tt:0 "Уровень жизни граждан падает ниже §Y50§!"
hf_li_bad:0 "Убогие условия"
hf_li_good:0 "Процветающая земля"
hf_ec_bad:0 "Экономический крах"
hf_ec_good:0 "Стабильная внутренняя экономика"
hf_en_bad:0 "Истощение энергии"
hf_en_good:0 "Стабильное энергоснабжение"
hf_li_bad_desc:0 "Чрезвычайно плохие условия жизни для граждан. Улицы наполняются торжественными гимнами голода, а дома несут на себе следы запустения, изображая мрачный набросок жизни, окутанной трудностями."
hf_li_good_desc:0 "Уровень удовлетворенности среди населения очень высок благодаря возможности вести мирную и процветающую жизнь, сравнимую с мирным временем, несмотря на войну. Это способствует активному сотрудничеству в войне."
hf_ec_bad_desc:0 "Продолжительная военная экономика привела к упадку гражданской экономики и краху национальных финансов. Больше не будет экономической основы в стране для поддержания дальнейшего продолжения войны."
hf_ec_good_desc:0 "Внутренняя экономика поддерживается здоровой защитой свободной экономической деятельности частного сектора. Это обеспечивает крепкую экономическую основу для ведения войны."
hf_en_bad_desc:0 "Нехватка ископаемого топлива привела к остановке производственной деятельности во многих секторах. Это привело к сокращению выпуска как военных, так и гражданских заводов и верфей, а также к уменьшению добычи ресурсов."
hf_en_good_desc:0 "Потребности внутренней энергии полностью удовлетворяются непрерывным обеспечением нефтью и углем. Это важный фактор для поддержки всех производственных деятельностей."
hf.1.t:0 "Ухудшение условий жизни."
hf.1.d:0 "Уровень жизни народа ухудшился до беспрецедентной степени из-за жесткого внутреннего контроля, безразборного призыва и интенсификации стратегических бомбардировок. Снижение молодого населения и распространение пессимизма приводят к резкому сокращению призывного населения, что требует немедленных действий."
hf.1.a:0 "Боже мой."
hf.2.t:0 "Крах внутренней экономики"
hf.2.d:0 "Внутренняя экономика полностью рухнула, негативно повлияв на способность продолжать борьбу. Однажды стойкий стук прогресса ослаб, оставив за собой ослабевшую решимость, которая угрожает самому духу фронта битвы."
hf.3.t:0 "Истощение энергии."
hf.3.d:0 "Истощены внутренние и промышленные энергоресурсы, затрудняя продуктивную деятельность. Машины покоятся, их молчание отражает усталость земли, обессилевшей своей энергией, бросая тень на обещание завтрашнего дня."
hf.4.t:0 "Хороший уровень жизни."
hf.4.d:0 "Жизнь граждан чрезвычайно безопасна и процветающа благодаря инвестициям и экономике, на которую можно полагаться. Оптимизм по поводу будущего велик, поскольку эта нация движется к процветанию."
hf.5.t:0 "Стабильная внутренняя экономика."
hf.5.d:0 "Внутренняя экономика продолжает уверенно расти и поддерживать военный режим. Рынки шумят от активности, и каждая сделка, каждое рукопожатие укрепляет фундаменты, укрепляющие военное усилие."
hf.6.t:0 "Стабильное энергоснабжение."
hf.6.d:0 "Потребности в бытовой и промышленной энергии удовлетворены в полной мере. Огоньки светят ярко, машины жужжат с целью, и коллективный пульс прогресса остается непрерывным, сигнализируя о времени, когда потенциал никогда не остается в тени."
hf.4.a:0 "Превосходно."
hf_com:0 "Проникновение коммунизма"
hf_fasci:0 "Распространение фашизма"
hf_com_desc:0 "Коммунисты расширяют свою власть, подстегиваемые широко распространенным пессимизмом и недовольством правительством. По мере того как тень красного флага удлиняется, коммунисты находят плодородную почву для своих идеологий, подпитываемые растущим разочарованием населения в существующем режиме. Улицы звучат горячими криками о перемене, и ранее заметное шепот революции теперь резонирует как мощный хор, подвергая сомнению самые основы установленного порядка."
hf_fasci_desc:0 "Националисты расширяют свою власть, разжигая недоверие к правительству и ненависть к врагу. Националисты, с высоко поднятыми знаменами, умело ткали повествование о пылкости и сопротивлении. Они направляют недовольство населения в сторону управляющей элиты и поддерживают огонь вражды против воспринимаемых врагов, и поддержка их дела становится сильнее, угрожая изменить политический ландшафт."