 ukraine.69.d:0 "В КПУ сейчас споры, половина предлагает посадить Брежнева на пост, а другие оставить Винниченко. Что же будем делать?"
 ukraine.69.a:0 "Мы не хотим рисковать нашими отношениями с СССР. Брежнев"
 ukraine.69.b:0 "Нам не нужны перемены, народ не примет нового правителя. Винниченко"
